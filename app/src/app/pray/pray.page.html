<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons collapse="true" slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Pray the Office' | translate }}</ion-title>
    <ion-buttons collapse="true" slot="end">
      <venite-auth-menu-button></venite-auth-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'Pray the Office' | translate }}</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-menu-button menu="auth" slot="start"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!--<ul>
    <li *ngFor="let child$ of prayService.latestChildren$">{{ child$ | async | json }}</li>
  </ul>-->

  <ldf-liturgical-document [doc]="doc$ | async" [editable]="false"></ldf-liturgical-document>
</ion-content>
