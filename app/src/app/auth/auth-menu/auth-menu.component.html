<ion-menu side="end" menuId="auth" content-id="main">
  <ng-container *ngIf="auth.user | async as user">
    <ion-content>
      <nav class='auth-menu'>
        <venite-edit-avatar [user]="user" (photoURLChange)="updateUserPhoto(user, $event)"></venite-edit-avatar>
        <h2>{{ user.displayName }}</h2>

        <section *ngIf="organizations$ | async as orgs">
          <ion-list-header *ngIf="orgs?.length > 0">{{ 'auth.organizations' | translate }}</ion-list-header>
          <ion-item *ngFor="let org of orgs" [routerLink]="['/', 'organization', org.id]">
            {{ org.name }}
          </ion-item>
        </section>

        <ion-button class="logout" (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>{{ 'auth.sign-out' | translate }}</ion-label>
        </ion-button>
      </nav>
    </ion-content>
  </ng-container>
</ion-menu>
