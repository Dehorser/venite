<!-- If logged in, show avatar with button for sign-in menu -->
<ng-container *ngIf="auth.user | async as user else signin">
  <ng-container *ngIf="user">
    <ion-menu-toggle menu="end">
      <ion-item button lines="none" detail="false">
        <ion-avatar *ngIf="user.photoURL" slot="end">
          <img [src]="user.photoURL" [alt]="user.displayName">
        </ion-avatar>
      </ion-item>
    </ion-menu-toggle>
  </ng-container>
</ng-container>

<!-- If not logged in, show signin button -->
<ng-template #signin>
  <ion-item button (click)="signIn()" lines="none" detail="false">
    <ion-avatar>
      <img src="/assets/avatar.svg" alt="Sign In">
    </ion-avatar>
  </ion-item>
</ng-template>
