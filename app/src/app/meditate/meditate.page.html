<ion-header>
  <ion-toolbar>
    <ion-buttons collapse="true" slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'menu.meditate' | translate }}</ion-title>
    <ion-buttons slot="end">
      <venite-auth-menu-button></venite-auth-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="color$ | async as color">
    <h1><ldf-day-name [day]="day$ | async"></ldf-day-name></h1>
    <ng-container *ngIf="bell$ | async as bell">
      <ldf-meditation #el [color]="color" [doc]="doc" (timerChanged)="timerChanged($event, bell)"></ldf-meditation>
    </ng-container>

    <ion-button *ngIf="isPlaying" (click)="reset()" fill="clear">
      <ion-label>{{ 'meditate.reset' | translate }}</ion-label>
    </ion-button>
  </ng-container>
</ion-content>
