<ng-container *ngIf="userData$ | async as userData">
  <ion-item button (click)="new(userData.profile, userData.uid, userData.orgs)">
    <ng-container *ngIf="icon; else pencil">
      {{ icon }}
    </ng-container>
    <ion-label>{{ label }}</ion-label>
  </ion-item>
</ng-container>

<ng-template #pencil>
  <ion-icon name="create-outline"></ion-icon>
</ng-template>
