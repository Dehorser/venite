<ng-container *ngIf="userProfile$ | async as userProfile">
  <button (click)="new(userProfile)">
    <ng-container *ngIf="icon; else pencil">
      {{ icon }}
    </ng-container>
    <ion-label>{{ label }}</ion-label>
  </button>
</ng-container>

<ng-template #pencil>
  <ion-icon name="create-outline"></ion-icon>
</ng-template>
