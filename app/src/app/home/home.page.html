<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons collapse="true" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Pray the Office' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'Pray the Office' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Title based on Liturgical Day -->
    <h2>
      &nbsp;
      <ng-container *ngIf="liturgicalDay | async as day">
        <venite-liturgical-day-name [day]="day"></venite-liturgical-day-name>
      </ng-container>
    </h2>
    <ng-container *ngIf="liturgicalDay | async as day">
      <ul class="feasts" *ngIf="day.holy_days?.length > 0">
        <li *ngFor="let holy_day of day.holy_days">{{ holy_day.name }}</li>
      </ul>
    </ng-container>

    <!-- Choose kalendars -->
    <form name="kalendarForm">
      <ng-container *ngIf="kalendarOptions | async as options">
        <ion-item *ngIf="options.length > 1">
          <ion-label position="stacked">{{ 'kalendar' | translate }}</ion-label>
          <ion-select ngDefaultControl name="formKalendar" [value]="kalendar | async" (ionChange)="kalendar.next($event.detail.value)">
            <ion-select-option *ngFor="let opt of options" [value]="opt.slug">{{ opt.name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ng-container>
      <ng-container *ngIf="sanctoralOptions | async as options">
        <ion-item *ngIf="options.length > 1">
          <ion-label position="stacked">{{ 'sanctoral' | translate }}</ion-label>
          <ion-select ngDefaultControl name="formSanctoral" [value]="sanctoral | async" (ionChange)="sanctoral.next($event.detail.value)">
            <ion-select-option *ngFor="let opt of options" [value]="opt.slug">{{ opt.name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ng-container>
    </form>

    <!-- Choose date -->
    <venite-date (dateChange)="date.next($event)"></venite-date>

    <!-- Choose liturgy -->
    <venite-liturgy-menu (liturgyChange)="liturgy.next($event)"></venite-liturgy-menu>

    <!-- Choose vigil -->
    <ion-item>
      <ion-label>{{ 'vigil' | translate }}</ion-label>
      <ion-checkbox name="isVigil" [value]="vigil | async" (ionChange)="vigil.next($event.detail.value)"></ion-checkbox>
    </ion-item>

    <!-- Pray Button -->
    <ion-button>
      <ion-label>{{ 'Pray' | translate }}</ion-label>
    </ion-button>

    <!-- Preferences -->
    <ng-container *ngIf="liturgy | async as l">
      <venite-liturgy-preference-menu [preferences]="l.metadata?.preferences"></venite-liturgy-preference-menu>
    </ng-container>
  </div>
</ion-content>
