om,\n    and the power, and the glory,\n    for ever and ever."],"display_format":"unison"},{"display_format":"unison","source":{"api":"","citation":"","source":""},"value":["Our Father in heaven,\n    hallowed be your Name,\n    your kingdom come,\n    your will be done,\n        on earth as in heaven.\nGive us today our daily bread.\nForgive us our sins\n    as we forgive those\n        who sin against us.\nSave us from the time of trial,\n    and deliver us from evil.\nFor the kingdom, the power,\n    and the glory are yours,\n    now and for ever. "],"style":"prayer","type":"text","category":[],"version_label":"Contemporary","metadata":{"omit_response":false},"hidden":false}],"hidden":false},{"type":"heading","value":["The Breaking of the Bread"],"hidden":false,"source":{"citation":"","source":"","api":""},"style":"text","metadata":{"omit_response":false,"level":3},"category":[]},{"hidden":false,"value":["The Celebrant breaks the consecrated Bread.","\nA period of silence is kept."],"type":"rubric"},{"hidden":false,"value":[" Then may be sung or said"],"type":"rubric"},{"type":"responsive","hidden":false,"value":[{"label":"","text":"[Alleluia.] Christ our Passover is sacrificed for us;","response":"Therefore let us keep the feast. [Alleluia.]"}],"style":"responsive"},{"type":"rubric","hidden":false,"value":["In place of, or in addition to, the preceding, some other suitable anthem may be used."]},{"hidden":false,"type":"rubric","value":[" Facing the people, the Celebrant says the following Invitation"]},{"metadata":{"editor_selected":0,"selected":0},"hidden":false,"type":"option","value":[{"category":[],"version_label":"Short","type":"text","value":["The Gifts of God for the People of God."],"hidden":false,"source":{"citation":"","source":"","api":""},"style":"text","metadata":{"omit_response":false}},{"hidden":false,"category":[],"source":{"citation":"","api":"","source":""},"version_label":"Long","style":"text","metadata":{"omit_response":false},"type":"text",
