Christian people to express the intercommunion of the living and the dead in the Body of Christ by a commemoration of those who, having professed faith in the living Christ during their lives, had entered into the nearer presence of their Lord, and especially of those who had crowned their profession with heroic deaths, was far older than the early Middle Ages. Gregory Thaumaturgus (the “Wonder Worker”), writing before the year 270, refers to the observance of a festival of all martyrs, though he does not date it. A hundred years later, Ephrem the Deacon mentionssuch an observance in Edessa on May 13th; and the patriarch John Chrysostom, who died in 407, says that a festival of All Saints was observed on the first Sunday after Pentecost in Constantinople atthe time of his episcopate. The lectionary of the East Syrians set a commemoration of all the saints on Friday in Easter week. On May 13th, in the year 610, the Pantheon in Rome—originally a pagan temple dedicated to “all the gods”—was dedicated as the Church of St. Mary and All Martyrs. ","All Saints’ Day is classified in the Prayer Book as a Principal Feast, taking precedence over any other day or observance. Amongthe seven Principal Feasts, All Saints’ Day alone may be observed on the following Sunday, in addition to its observance on its fixed date. It is also one of the four days particularly recommended in the Prayer Book (page 312) for the administration of Holy Baptism. "],"color":"Gold","slug":"all-saints-day","type":{"rank":5,"name":"Principal Feast"},"name":"ALL SAINTS’"}],"season":"OrdinaryTime","color":"Gold","holy_day_observed":{"kalendar":"lff2018","mmdd":"11/1","bio":["It is believed that the commemoration of all the saints on November 1st originated in Ireland, spread from there to England, and then to the European continent. That it had reached Rome and had been adopted there early in the ninth century is attested by a letter of Pope Gregory IV, who reigned from 828 to 844, to Emperor Louis the P ,"selected":1}},{"type":"rubric","hidden":false,"value":["Silence may be kept.","Officiant and People together, all kneeling"]},{"source":{"citation":"","source":"","api":""},"slug":"confession","category":[],"value":[{"category":[],"metadata":{"omit_response":false},"display_format":"unison","version_label":"Rite II","source":{"source":"","api":"","citation":""},"type":"text","hidden":false,"style":"prayer","value":["Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."]},{"source":{"source":"","citation":"","api":""},"display_format":"unison","value":["God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."],"metadata":{"omit_response":false},"version_label":"EOW","type":"text","style":"text","hidden":false,"category":[]}],"hidden":false,"type":"option","metadata":{"selected":0,"editor_selected":0},"condition":{"conditions":[{"preference":{"is":true,"key":"omitForeOffice","value":"no"}}],"mode":"and"}},{"value":[{"type":"text","source":{"api":"","source":"","citation":""},"version_label":"Lay/Deacon","metadata":{},"value":["Almighty God have mercy on us, forgive us all our sins through our Lord Jesus Christ, strengthen us in all goodness, and by the power of the Holy Spirit keep us in eternal life."],"category":[],"hidden":false,"style":"prayer"},{"category":[],"version_label":"Priest","metadata":{},"hidden":false,"source":{"api":"","source":"","citation":""},"value":["Almighty God have mercy on you, forgive you all your sins through our Lord Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life."],"style":"prayer","type":"text"},{"style":"prayer","value":["Almighty God have mercy on you, forgive you all your sins through the grace of Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life."],"hidden":false,"source":{"api":"","citation":"","source":""},"type":"text","metadata":{},"version_label":"EOW","category":[]}],"metadata":{"selected":0,"editor_selected":0},"slug":"absolution","hidden":false,"type":"option","category":[],"source":{"api":"","citation":"","source":""},"condition":{"conditions":[{"preference":{"is":true,"value":"no","key":"omitForeOffice"}}],"mode":"and"}},{"metadata":{"level":2},"source":{"api":"","citation":"","source":""},"category":[],"type":"heading","hidden":false,"style":"text","value":["Invitatory and Psalter"]},{"category":[],"hidden":false,"source":{"api":"","citation":"","source":""},"value":["All stand"],"type":"rubric","metadata":{}},{"source":{"citation":"p. 80","source":"bcp1979","api":""},"hidden":false,"value":[{"label":"Officiant","text":"Lord, open our lips.","response":""},{"label":"People","text":"And our mouth shall proclaim your praise."}],"style":"preces","category":[],"metadata":{},"type":"responsive"},{"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"metadata":{}},{" "slug":"psalm_95","type":"psalm","version_label":"Ps. 95 (BCP)","hidden":false,"version":"bcp1979","style":"psalm","language":"en","metadata":{"number":"95","omit_antiphon":false,"localname":"Psalm 95","omit_gloria":true,"latinname":"Venite, exultemus","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"category":["Psalm"],"source":{"citation":"p. 724","api":"https://www.venite.app/api","source":"bcp1979"},"value":[{"type":"psalm-section","value":[{"number":"1","type":"psalm-verse","halfverse":"let us shout for joy to the Rock of our salvation.","verse":"Come, let us sing to the LORD; *"},{"number":"2","verse":"Let us come before his presence with thanksgiving *","type":"psalm-verse","halfverse":"and raise a loud shout to him with psalms."},{"verse":"For the LORD is a great God, *","type":"psalm-verse","halfverse":"and a great King above all gods.","number":"3"},{"verse":"In his hand are the caverns of the earth, *","type":"psalm-verse","number":"4","halfverse":"and the heights of the hills are his also."},{"halfverse":"and his hands have molded the dry land.","verse":"The sea is his, for he made it, *","number":"5","type":"psalm-verse"},{"type":"psalm-verse","verse":"Come, let us bow down, and bend the knee, *","halfverse":"and kneel before the LORD our Maker.","number":"6"},{"halfverse":"Oh, that today you would hearken to his voice!","type":"psalm-verse","verse":"For he is our God,\nand we are the people of his pasture and the sheep of his hand. *","number":"7"},{"halfverse":"at Meribah, and on that day at Massah,\n when they tempted me.","number":"8","type":"psalm-verse","verse":"Harden not your hearts,\nas your forebears did in the wilderness, *"},{"type":"psalm-verse","number":"9","verse":"They put me to the test, *","halfverse":"though they had seen my works."},{"verse":"Forty years long I detested that generation and said, *","type":"psalm-verse","halfverse":"“This people are wayward in their hearts;\n they do not know my ways.”","number":"10"},{"number":"11","type":"psalm-verse","verse":"So I swore in my wrath, *","halfverse":"“They shall not enter into my rest.”"}]}],"label":"Psalm 95"}],"type":"option","condition":{"mode":"and","conditions":[{"preference":{"value":"yes","key":"veniteGloria","is":false}}]},"metadata":{"editor_selected":0,"selected":0},"hidden":false},{"metadata":{"latinname":"Beatus vir qui non abiit","omit_gloria":true,"number":"1","localname":"Psalm 1","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"slug":"psalm_1","language":"en","version_label":null,"hidden":false,"source":{"citation":"p. 585","source":"bcp1979","api":"https://www.venite.app/api"},"category":["Psalm"],"version":"bcp1979","type":"psalm","label":"Psalm 1","style":"psalm","value":[{"value":[{"halfverse":"nor lingered in the way of sinners,\nnor sat in the seats of the scornful!","verse":"Happy are they who have not walked in the counsel of the wicked, *","number":"1","type":"psalm-verse"},{"type":"psalm-verse","number":"2","halfverse":"and they meditate on his law day and night.","verse":"Their delight is in the law of the LORD, *"},{"number":"3","halfverse":"everything they do shall prosper.","type":"psalm-verse","verse":"They are like trees planted by streams of water,\nbearing fruit in due season, with leaves that do not wither; *"},{"halfverse":"they are like chaff which the wind blows away.","number":"4","type":"psalm-verse","verse":"It is not so with the wicked; *"},{"type":"psalm-verse","verse":"Therefore the wicked shall not stand upright when judgment comes, *","halfverse":"nor the sinner in the council of the righteous.","number":"5"},{"halfverse":"but the way of the wicked is doomed.","verse":"For the LORD knows the way of the righteous, *","number":"6","type":"psalm-verse"}],"type":"psalm-section"}]},{"label":"Psalm 2","version":"bcp1979","hidden":false,"slug":"psalm_2","version_label":null,"category":["Psalm"],"source":{"api":"https://www.venite.app/api","citation":"p. 586","source":"bcp1979"},"metadata":{"localname":"Psalm 2","number":"2","latinname":"Quare fremuerunt gentes?","omit_gloria":true,"gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"style":"psalm","language":"en","type":"psalm","value":[{"value":[{"verse":"Why are the nations in an uproar? *","type":"psalm-verse","halfverse":"Why do the peoples mutter empty threats?","number":"1"},{"type":"psalm-verse","halfverse":"against the LORD and against his Anointed?","verse":"Why do the kings of the earth rise up in revolt,\nand the princes plot together, *","number":"2"},{"number":"3","halfverse":"“let us cast off their bonds from us.”","verse":"“Let us break their yoke,” they say; *","type":"psalm-verse"},{"number":"4","type":"psalm-verse","verse":"He whose throne is in heaven is laughing; *","halfverse":"the Lord has them in derision."},{"type":"psalm-verse","halfverse":"and his rage fills them with terror.","verse":"Then he speaks to them in his wrath, *","number":"5"},{"type":"psalm-verse","halfverse":"upon my holy hill of Zion.”","verse":"“I myself have set my king *","number":"6"},{"halfverse":"he said to me, “You are my Son;\n this day have I begotten you.","number":"7","verse":"Let me announce the decree of the LORD: *","type":"psalm-verse"},{"halfverse":"and the ends of the earth for your possession.","type":"psalm-verse","verse":"Ask of me, and I will give you the nations for your inheritance *","number":"8"},{"halfverse":"and shatter them like a piece of pottery.”","number":"9","verse":"You shall crush them with an iron rod *","type":"psalm-verse"},{"verse":"And now, you kings, be wise; *","number":"10","type":"psalm-verse","halfverse":"be warned, you rulers of the earth."},{"halfverse":"and with trembling bow before him;","verse":"Submit to the LORD with fear, *","type":"psalm-verse","number":"11"},{"halfverse":"for his wrath is quickly kindled.","number":"12","type":"psalm-verse","verse":"Lest he be angry and you perish; *"},{"halfverse":"who take refuge in him!","verse":"Happy are they all *","type":"psalm-verse","number":"13"}],"type":"psalm-section"}]},{"metadata":{"omit_gloria":true,"localname":"Psalm 3","latinname":"Domine, quid multiplicati","number":"3","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"version_label":null,"language":"en","hidden":false,"value":[{"type":"psalm-section","value":[{"number":"1","halfverse":"how many there are who rise up against me!","verse":"LORD, how many adversaries I have! *","type":"psalm-verse"},{"halfverse":"“There is no help for him in his God.”","verse":"How many there are who say of me, *","type":"psalm-verse","number":"2"},{"number":"3","halfverse":"you are my glory, the one who lifts up my head.","verse":"But you, O LORD, are a shield about me; *","type":"psalm-verse"},{"halfverse":"and he answers me from his holy hill;","verse":"I call aloud upon the LORD, *","number":"4","type":"psalm-verse"},{"verse":"I lie down and go to sleep; *","type":"psalm-verse","halfverse":"I wake again, because the LORD sustains me.","number":"5"},{"type":"psalm-verse","verse":"I do not fear the multitudes of people *","number":"6","halfverse":"who set themselves against me all around."},{"type":"psalm-verse","verse":"Rise up, O LORD; set me free, O my God; *","number":"7","halfverse":"surely, you will strike all my enemies across the face,\n you will break the teeth of the wicked."},{"verse":"Deliverance belongs to the LORD. *","number":"8","halfverse":"Your blessing be upon your people!","type":"psalm-verse"}]}],"source":{"citation":"p. 587","source":"bcp1979","api":"https://www.venite.app/api"},"slug":"psalm_3","style":"psalm","label":"Psalm 3","type":"psalm","category":["Psalm"],"version":"bcp1979"},{"version":"bcp1979","value":[{"type":"psalm-section","value":[{"verse":"Answer me when I call, O God, defender of my cause; *","halfverse":"you set me free when I am hard-pressed;\n have mercy on me and hear my prayer.","number":"1","type":"psalm-verse"},{"halfverse":"how long will you worship dumb idols\n and run after false gods?”","verse":"“You mortals, how long will you dishonor my glory; *","type":"psalm-verse","number":"2"},{"verse":"Know that the LORD does wonders for the faithful; *","number":"3","halfverse":"when I call upon the LORD, he will hear me.","type":"psalm-verse"},{"number":"4","type":"psalm-verse","halfverse":"speak to your heart in silence upon your bed.","verse":"Tremble, then, and do not sin; *"},{"type":"psalm-verse","halfverse":"and put your trust in the LORD.","verse":"Offer the appointed sacrifices *","number":"5"},{"number":"6","verse":"Many are saying,\n“Oh, that we might see better times!” *","type":"psalm-verse","halfverse":"Lift up the light of your countenance upon us, O LORD."},{"number":"7","type":"psalm-verse","halfverse":"more than when grain and wine and oil increase.","verse":"You have put gladness in my heart, *"},{"verse":"I lie down in peace; at once I fall asleep; *","type":"psalm-verse","number":"8","halfverse":"for only you, LORD, make me dwell in safety."}]}],"type":"psalm","category":["Psalm"],"hidden":false,"label":"Psalm 4","slug":"psalm_4","source":{"api":"https://www.venite.app/api","source":"bcp1979","citation":"p. 587"},"metadata":{"latinname":"Cum invocarem","number":"4","localname":"Psalm 4","omit_gloria":true,"gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"language":"en","style":"psalm","version_label":null},{"slug":"psalm_5","style":"psalm","label":"Psalm 5","hidden":false,"value":[{"value":[{"number":"1","halfverse":"consider my meditation.","verse":"Give ear to my words, O LORD; *","type":"psalm-verse"},{"halfverse":"for I make my prayer to you.","verse":"Hearken to my cry for help, my King and my God, *","type":"psalm-verse","number":"2"},{"number":"3","halfverse":"early in the morning I make my appeal and watch for you.","type":"psalm-verse","verse":"In the morning, LORD, you hear my voice; *"},{"number":"4","verse":"For you are not a God who takes pleasure in wickedness, *","halfverse":"and evil cannot dwell with you.","type":"psalm-verse"},{"halfverse":"you hate all those who work wickedness.","verse":"Braggarts cannot stand in your sight; *","type":"psalm-verse","number":"5"},{"halfverse":"the bloodthirsty and deceitful, O LORD, you abhor.","number":"6","type":"psalm-verse","verse":"You destroy those who speak lies; *"},{"verse":"But as for me, through the greatness of your mercy I will go into your house; *","number":"7","type":"psalm-verse","halfverse":"I will bow down toward your holy temple in awe of you."},{"halfverse":"make your way straight before me.","type":"psalm-verse","number":"8","verse":"Lead me, O LORD, in your righteousness,\nbecause of those who lie in wait for me; *"},{"type":"psalm-verse","halfverse":"there is destruction in their heart;","verse":"For there is no truth in their mouth; *","number":"9"},{"halfverse":"they flatter with their tongue.","type":"psalm-verse","number":"10","verse":"Their throat is an open grave; *"},{"halfverse":"let them fall, because of their schemes.","number":"11","verse":"Declare them guilty, O God; *","type":"psalm-verse"},{"halfverse":"for they have rebelled against you.","number":"12","verse":"Because of their many transgressions cast them out, *","type":"psalm-verse"},{"halfverse":"they will sing out their joy for ever.","number":"13","verse":"But all who take refuge in you will be glad; *","type":"psalm-verse"},{"verse":"You will shelter them, *","halfverse":"so that those who love your Name may exult in you.","number":"14","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"you will defend them with your favor as with a shield.","verse":"For you, O LORD, will bless the righteous; *","number":"15"}],"type":"psalm-section"}],"category":["Psalm"],"type":"psalm","language":"en","metadata":{"omit_gloria":true,"number":"5","latinname":"Verba mea auribus","localname":"Psalm 5","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"source":{"api":"https://www.venite.app/api","source":"bcp1979","citation":"p. 588"},"version_label":null,"version":"bcp1979"},{"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"metadata":{}},{"source":{"source":"","api":"","citation":""},"category":[],"hidden":false,"type":"heading","metadata":{"level":2},"style":"text","value":["The Lessons"]},{"label":"The First Lesson","style":"long","hidden":false,"category":[],"source":{"api":"","source":"","citation":""},"metadata":{"intro":{"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text","type":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"},"compiled_intro":{"value":["A Reading from the Second Book of Esdras."],"category":["Bible Reading Introduction"],"style":"text","type":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"}},"version":"NRSVAE","type":"bible-reading","citation":"2 Esdras 2:42-47","language":"en","value":[{"book":"2 Esdras","chapter":"2","verse":"42","text":"I, Ezra, saw on Mount Zion a great multitude that I could not number, and they all were praising the Lord with songs. "},{"book":"2 Esdras","chapter":"2","verse":"43","text":"In their midst was a young man of great stature, taller than any of the others, and on the head of each of them he placed a crown, but he was more exalted than they. And I was held spellbound. "},{"book":"2 Esdras","chapter":"2","verse":"44","text":"Then I asked an angel, &#145;Who are these, my lord?&#146; "},{"book":"2 Esdras","chapter":"2","verse":"45","text":"He answered and said to me, &#145;These are they who have put off mortal clothing and have put on the immortal, and have confessed the name of God. Now they are being crowned, and receive palms.&#146; "},{"book":"2 Esdras","chapter":"2","verse":"46","text":"Then I said to the angel, &#145;Who is that young man who is placing crowns on them and putting palms in their hands?&#146; "},{"book":"2 Esdras","chapter":"2","verse":"47","text":"He answered and said to me, &#145;He is the Son of God, whom they confessed in the world.&#146; So I began to praise those who had stood valiantly for the name of the Lord. "}]},{"hidden":false,"value":[{"response":"Thanks be to God.","text":"The Word of the Lord.","label":""}],"type":"responsive","style":"responsive"},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"label":"Canticle 16: The Song of Zechariah","citation":"Luke 1: 68-79","slug":"canticle-16","type":"psalm","hidden":false,"style":"canticle","version_label":null,"language":"en","metadata":{"number":"16","latinname":"Benedictus Dominus Deus","localname":"The Song of Zechariah","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"changeable":true},"value":[{"type":"psalm-section","value":[{"halfverse":"he has come to his people and set them free.","verse":"Blessed be the Lord, the God of Israel; *","type":"psalm-verse"},{"verse":"He has raised up for us a mighty savior, *","type":"psalm-verse","halfverse":"born of the house of his servant David."},{"halfverse":"from the hands of all who hate us.","verse":"Through his holy prophets he promised of old,\nthat he would save us from our enemies, *","type":"psalm-verse"},{"verse":"He promised to show mercy to our fathers *","halfverse":"and to remember his holy covenant.","type":"psalm-verse"},{"verse":"This was the oath he swore to our father Abraham, *","type":"psalm-verse","halfverse":"to set us free from the hands of our enemies,"},{"type":"psalm-verse","halfverse":"holy and righteous in his sight\nall the days of our life.","verse":"Free to worship him without fear, *"},{"type":"psalm-verse","halfverse":"for you will go before the Lord to prepare his way,","verse":"You, my child, shall be called the prophet of the Most High, *"},{"type":"psalm-verse","halfverse":"by the forgiveness of their sins.","verse":"To give his people knowledge of salvation *"},{"halfverse":"the dawn from on high shall break upon us,","type":"psalm-verse","verse":"In the tender compassion of our God *"},{"halfverse":"and to guide our feet into the way of peace.","verse":"To shine on those who dwell in darkness and the shadow of death, *","type":"psalm-verse"}]}],"version":"bcp1979","category":["Canticle"]},{"value":[{"value":[{"halfverse":"you have come to your people and set them free.","verse":"Blessed be the Lord, the God of Israel; *","type":"psalm-verse"},{"halfverse":"born of the house of your servant David.","verse":"You have raised up for us a mighty savior, *","type":"psalm-verse"},{"verse":"Through your holy prophets you promised of old,\nthat you would save us from our enemies, *","type":"psalm-verse","halfverse":"from the hands of all who hate us."},{"halfverse":"and to remember your holy covenant.","verse":"To show mercy to our forebears *","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"to set us free from the hands of our enemies,","verse":"This was the oath you swore to our father Abraham, *"},{"verse":"Free to worship you without fear, *","halfverse":"holy and righteous before you,\nall the days of our life.","type":"psalm-verse"},{"halfverse":"for you will go before the Lord to prepare the way,","verse":"And you, child, shall be called the prophet of the Most High, *","type":"psalm-verse"},{"halfverse":"by the forgiveness of their sins.","type":"psalm-verse","verse":"To give God’s people knowledge of salvation *"},{"type":"psalm-verse","halfverse":"the dawn from on high shall break upon us,","verse":"In the tender compassion of our God *"},{"halfverse":"and to guide our feet into the way of peace.","verse":"To shine on those who dwell in darkness\nand the shadow of death, *","type":"psalm-verse"}],"type":"psalm-section"}],"metadata":{"latinname":"Benedictus Dominus Deus","localname":"The Song of Zechariah","number":"16","changeable":true},"language":"en","sharing":{"organization":"venite","collaborators":[],"privacy":"public","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"type":"psalm","slug":"canticle-16","version":"eow","style":"canticle","hidden":false,"citation":"Luke 1: 68-79","category":["Canticle","Canticle"],"version_label":null,"label":"Canticle 16: The Song of Zechariah"}]},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"lookup":{"item":{"preference":"readingB"},"type":"lectionary","table":{"preference":"lectionary"}},"version":"NRSV","style":"long","metadata":{"intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from ${longName}."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"},"compiled_intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from the Book of Hebrews."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"}},"source":{"source":"","citation":"","api":""},"label":"The Second Lesson","type":"bible-reading","category":[],"hidden":false,"citation":"Heb. 11:32-12:2","language":"en","value":[{"book":"Heb.","chapter":"11","verse":"32","text":"And what more should I say? For time would fail me to tell of Gideon, Barak, Samson, Jephthah, of David and Samuel and the prophets&#151; "},{"book":"Heb.","chapter":"11","verse":"33","text":"who through faith conquered kingdoms, administered justice, obtained promises, shut the mouths of lions, "},{"book":"Heb.","chapter":"11","verse":"34","text":"quenched raging fire, escaped the edge of the sword, won strength out of weakness, became mighty in war, put foreign armies to flight. "},{"book":"Heb.","chapter":"11","verse":"35","text":"Women received their dead by resurrection. Others were tortured, refusing to accept release, in order to obtain a better resurrection. "},{"book":"Heb.","chapter":"11","verse":"36","text":"Others suffered mocking and flogging, and even chains and imprisonment. "},{"book":"Heb.","chapter":"11","verse":"37","text":"They were stoned to death, they were sawn in two, they were killed by the sword; they went about in skins of sheep and goats, destitute, persecuted, tormented&#151; "},{"book":"Heb.","chapter":"11","verse":"38","text":"of whom the world was not worthy. They wandered in deserts and mountains, and in caves and holes in the ground. "},{"book":"Heb.","chapter":"11","verse":"39","text":"Yet all these, though they were commended for their faith, did not receive what was promised, "},{"book":"Heb.","chapter":"11","verse":"40","text":"since God had provided something better so that they would not, apart from us, be made perfect. "},{"hidden":false,"type":"heading","value":[""]},{"book":"Heb.","chapter":"12","verse":"1","text":"Therefore, since we are surrounded by so great a cloud of witnesses, let us also lay aside every weight and the sin that clings so closely, and let us run with perseverance the race that is set before us, "},{"book":"Heb.","chapter":"12","verse":"2","text":"looking to Jesus the pioneer and perfecter of our faith, who for the sake of the joy that was set before him endured the cross, disregarding its shame, and has taken his seat at the right hand of the throne of God. "}]},{"lookup":{"item":{"preference":"readingB"},"type":"lectionary","table":{"preference":"lectionary"}},"version":"GNT","style":"long","metadata":{"intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from ${longName}."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"}},"source":{"source":"","citation":"","api":""},"label":"The Second Lesson","type":"bible-reading","category":[],"hidden":false,"citation":"Heb. 11:32-12:2","language":"el","value":[{"book":"Hebrews","chapter":"11","verse":"32","text":"Και τί ἔτι λέγω; ἐπιλείψει⸂ με γὰρ⸃ διηγούμενον ὁ χρόνος περὶ Γεδεών, Βαράκ, ⸀ Σαμψών, Ἰεφθάε, Δαυίδ τε καὶ Σαμουὴλ καὶ τῶν προφητῶν, "},{"book":"Hebrews","chapter":"11","verse":"33","text":"οἳ διὰ πίστεως κατηγωνίσαντο βασιλείας, εἰργάσαντο δικαιοσύνην, ἐπέτυχον ἐπαγγελιῶν, ἔφραξαν στόματα λεόντων, "},{"book":"Hebrews","chapter":"11","verse":"34","text":"ἔσβεσαν δύναμιν πυρός, ἔφυγον στόματα⸀ μαχαίρης, ⸀ ἐδυναμώθησαν ἀπὸ ἀσθενείας, ἐγενήθησαν ἰσχυροὶ ἐν πολέμῳ, παρεμβολὰς ἔκλιναν ἀλλοτρίων· "},{"book":"Hebrews","chapter":"11","verse":"35","text":"ἔλαβον γυναῖκες ἐξ ἀναστάσεως τοὺς νεκροὺς αὐτῶν· ἄλλοι δὲ ἐτυμπανίσθησαν, οὐ προσδεξάμενοι τὴν ἀπολύτρωσιν, ἵνα κρείττονος ἀναστάσεως τύχωσιν· "},{"book":"Hebrews","chapter":"11","verse":"36","text":"ἕτεροι δὲ ἐμπαιγμῶν καὶ μαστίγων πεῖραν ἔλαβον, ἔτι δὲ δεσμῶν καὶ φυλακῆς· "},{"book":"Hebrews","chapter":"11","verse":"37","text":"ἐλιθάσθησαν, ⸀ ἐπρίσθησαν, ἐν φόνῳ⸀ μαχαίρης ἀπέθανον, περιῆλθον ἐν μηλωταῖς, ἐν αἰγείοις δέρμασιν, ὑστερούμενοι, θλιβόμενοι, κακουχούμενοι, "},{"book":"Hebrews","chapter":"11","verse":"38","text":"ὧν οὐκ ἦν ἄξιος ὁ κόσμος⸀ ἐπὶ ἐρημίαις πλανώμενοι καὶ ὄρεσι καὶ σπηλαίοις καὶ ταῖς ὀπαῖς τῆς γῆς· "},{"book":"Hebrews","chapter":"11","verse":"39","text":"καὶ πάντες μαρτυρηθέντες διὰ τῆς πίστεως οὐκ ἐκομίσαντο τὴν ἐπαγγελίαν, "},{"book":"Hebrews","chapter":"11","verse":"40","text":"τοῦ θεοῦ περὶ ἡμῶν κρεῖττόν τι προβλεψαμένου, ἵνα μὴ χωρὶς ἡμῶν τελειωθῶσιν. "},{"book":"Hebrews","chapter":"12","verse":"1","text":"Τοιγαροῦν καὶ ἡμεῖς, τοσοῦτον ἔχοντες περικείμενον ἡμῖν νέφος μαρτύρων, ὄγκον ἀποθέμενοι πάντα καὶ τὴν εὐπερίστατον ἁμαρτίαν, δι’ ὑπομονῆς τρέχωμεν τὸν προκείμενον ἡμῖν ἀγῶνα, "},{"book":"Hebrews","chapter":"12","verse":"2","text":"ἀφορῶντες εἰς τὸν τῆς πίστεως ἀρχηγὸν καὶ τελειωτὴν Ἰησοῦν, ὃς ἀντὶ τῆς προκειμένης αὐτῷ χαρᾶς ὑπέμεινεν σταυρὸν αἰσχύνης καταφρονήσας, ἐν δεξιᾷ τε τοῦ θρόνου τοῦ θεοῦ κεκάθικεν. "}]}]},{"value":[{"text":"The Word of the Lord.","label":"","response":"Thanks be to God."}],"style":"responsive","type":"responsive","hidden":false},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"hidden":false,"type":"psalm","version":"bcp1979","metadata":{"latinname":"Te Deum laudamus","omit_gloria":true,"number":"21","localname":"You are God","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"changeable":true},"lastRevision":4,"version_label":null,"slug":"canticle-21","value":[{"value":[{"type":"psalm-verse","verse":"You are God: we praise you;\nYou are the Lord; we acclaim you;\nYou are the eternal Father:\nAll creation worships you.\nTo you all angels, all the powers of heaven,\nCherubim and Seraphim, sing in endless praise:\n    Holy, holy, holy Lord, God of power and might,\n    heaven and earth are full of your glory.\nThe glorious company of apostles praise you.\nThe noble fellowship of prophets praise you.\nThe white-robed army of martyrs praise you.\nThroughout the world the holy Church acclaims you;\n    Father, of majesty unbounded,\n    your true and only Son, worthy of all worship,\n    and the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory,\nthe eternal Son of the Father.\nWhen you became man to set us free\nyou did not shun the Virgin’s womb.\nYou overcame the sting of death\nand opened the kingdom of heaven to all believers.\nYou are seated at God’s right hand in glory.\nWe believe that you will come and be our judge.\n    Come then, Lord, and help your people,\n    bought with the price of your own blood,\n    and bring us with your saints\n    to glory everlasting. "}],"type":"psalm-section"}],"style":"canticle","language":"en","category":["Canticle"],"label":"Canticle 21: Te Deum"},{"lastRevision":4,"hidden":false,"language":"en","value":[{"value":[{"verse":"We praise you, O God, \nwe acclaim you as Lord; \nall creation worships you, \nthe  Father  everlasting. \nTo you all angels, all the powers of heaven, \nthe cherubim and seraphim, sing in endless praise: \n\tHoly, holy, holy Lord, God of power and might, \n\theaven and earth are full of your glory. \nThe glorious company of apostles praise you. \nThe noble fellowship of prophets praise you. \nThe white-robed army of martyrs praise you. \nThroughout the world the holy Church acclaims you: \n\tFather, of majesty unbounded, \n\tyour true and only Son, worthy of all worship, \n\tand the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory, \nthe eternal Son of the Father. \nWhen you took our flesh to set us free \nyou humbly chose the Virgin’s womb. \nYou overcame the sting of death \nand opened the kingdom of heaven to all believers. \nYou are seated at God’s right hand in glory. \nWe believe that you will come to be our judge. \n\tCome then, Lord, and help your people, \n\tbought with the price of your own blood, \n\tand bring us with your saints \n\tto glory everlasting.","type":"psalm-verse"}],"type":"psalm-section"}],"type":"psalm","slug":"canticle-21","metadata":{"number":"21","latinname":"Te Deum laudamus","localname":"You are God","omit_gloria":true,"changeable":true},"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","collaborators":[],"status":"published","privacy":"public"},"version_label":null,"style":"canticle","version":"eow","label":"Canticle 21: Te Deum","category":["Canticle","Canticle"]}]},{"display_format":"unison","source":{"source":"bcp1979","api":"","citation":"p. 96"},"style":"text","hidden":false,"value":["I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only Son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."],"response":"Amen.","metadata":{"response":"Amen.","omit_response":false},"label":"The Apostles’ Creed","type":"text","category":[]},{"type":"heading","metadata":{"level":2},"style":"text","category":[],"source":{"citation":"p. 97","api":"","source":"bcp1979"},"value":["The Prayers"],"hidden":false},{"type":"responsive","style":"preces","value":[{"text":"The Lord be with you.","label":"Officiant","response":""},{"text":"And also with you.","label":"People"},{"text":"Let us pray.","label":"Officiant"}],"hidden":false},{"type":"option","category":[],"slug":"lords_prayer","hidden":false,"source":{"api":"","source":"","citation":""},"metadata":{"selected":0,"editor_selected":0},"value":[{"hidden":false,"value":["Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.\nFor thine is the kingdom,\n\tand the power, and the glory,\n\tfor ever and ever."],"display_format":"unison","style":"prayer","version_label":"Traditional","metadata":{"omit_response":false},"category":[],"source":{"citation":"","source":"","api":""},"label":"The Lord’s Prayer","type":"text"},{"hidden":false,"source":{"citation":"","api":"","source":""},"metadata":{"omit_response":false},"display_format":"unison","type":"text","value":["Our Father in heaven,\n\thallowed be your Name,\n\tyour kingdom come,\n\tyour will be done,\n\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\tas we forgive those\n\twho sin against us.\nSave us from the time of trial,\n\tand deliver us from evil.\nFor the kingdom, the power,\n\tand the glory are yours,\n\tnow and for ever."],"style":"prayer","version_label":"Contemporary","category":[],"label":"The Lord’s Prayer"}]},{"category":[],"hidden":false,"condition":{"mode":"and","conditions":[{"feastDay":true}]},"type":"option","source":{"source":"","citation":"","api":""},"value":[{"hidden":false,"value":[{"text":"Save your people, Lord, and bless your inheritance;","response":"","label":"V."},{"text":"Govern and uphold them, now and always.","label":"R."},{"label":"V.","text":"Day by day we bless you;"},{"text":"We praise your name for ever.","label":"R."},{"label":"V.","text":"Lord, keep us from all sin today;"},{"label":"R.","text":"Have mercy on us, Lord, have mercy."},{"text":"Lord, show us your love and mercy;","label":"V."},{"text":"For we put our trust in you.","label":"R."},{"label":"V.","text":"In you, Lord, is our hope;"},{"text":"And we shall never hope in vain.","label":"R."}],"source":{"api":"","source":"","citation":""},"label":"Suffrages B","style":"preces","category":[],"type":"responsive","metadata":{}},{"hidden":false,"metadata":{},"type":"responsive","style":"preces","source":{"api":"","source":"","citation":""},"value":[{"label":"V.","text":"Show us your mercy, O Lord;","response":""},{"label":"R.","text":"And grant us your salvation."},{"text":"Clothe your ministers with righteousness;","label":"V."},{"text":"Let your people sing with joy.","label":"R."},{"label":"V.","text":"Give peace, O Lord, in all the world;"},{"label":"R.","text":"For only in you can we live in safety."},{"text":"Lord, keep this nation under your care; ","label":"V."},{"label":"R.","text":"And guide us in the way of justice and truth."},{"text":"Let your way be known upon earth;","label":"V."},{"label":"R.","text":"Your saving health among all nations."},{"label":"V.","text":"Let not the needy, O Lord, be forgotten;"},{"label":"R.","text":"Nor the hope of the poor be taken away."},{"label":"V.","text":"Create in us clean hearts, O God;"},{"text":"And sustain us with your Holy Spirit.","label":"R."}],"category":[],"label":"Suffrages A"},{"value":[{"response":"","label":"V.","text":"Help us, O God our Savior;"},{"label":"R.","text":"Deliver us and forgive us our sins."},{"text":"Look upon your congregation.","label":"V."},{"label":"R.","text":"Give to your people the blessing of peace."},{"label":"V.","text":"Declare your glory among the nations;"},{"label":"R.","text":"And your wonders among all peoples."},{"label":"V.","text":"Do not let the oppressed be shamed and turned away;"},{"label":"R.","text":"Never forget the lives of your poor."},{"label":"V.","text":"Continue your loving-kindness to those who know you;"},{"text":"And your favor to those who are true of heart.","label":"R."},{"text":"Satisfy us by your loving-kindness in the morning;","label":"V."},{"label":"R.","text":"So shall we rejoice and be glad all the days of our life."}],"style":"preces","label":"Suffrages For Use in Morning Prayer","source":{"source":"EOW 1","api":"","citation":"p. 42"},"metadata":{},"category":[],"hidden":false,"type":"responsive","version_label":"EOW"}],"metadata":{"editor_selected":1,"selected":1},"slug":"suffrages_mp"},{"slug":"all-saints-day","value":["Almighty God, you have knit together your elect in one communion and fellowship in the mystical body of your Son Christ our Lord: Give us grace so to follow your blessed saints in all virtuous and godly living, that we may come to those ineffable joys that you have prepared for those who truly love you; through Jesus Christ our Lord, who with you and the Holy Spirit lives and reigns, one God, in glory everlasting."],"category":["Collect","Collect of the Day"],"language":"en","version":"bcp1979","hidden":false,"sharing":{"organization":"venite","status":"published","collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"style":"prayer","type":"text","metadata":{"rollup":false,"omit_label":false,"omit_response":false,"response":"Amen."},"label":"All Saints’"},{"label":"A Collect for Guidance","category":[],"lastRevision":24,"slug":"mp_daily_collect","hidden":false,"metadata":{"omit_response":false},"language":"en","type":"text","version":"bcp1979","source":{"source":"","citation":"","api":""},"style":"prayer","value":["Heavenly Father, in you we live and move and have our being: We humbly pray you so to guide and govern us by your Holy Spirit, that in all the cares and occupations of our life we may not forget you, but may remember that we are ever walking in your sight; through Jesus Christ our Lord. "]},{"category":[],"value":["Almighty and everlasting God, by whose Spirit the whole body of your faithful people is governed and sanctified: Receive our supplications and prayers which we offer before you for all members of your holy Church, that in their vocation and ministry they may truly and devoutly serve you; through our Lord and Savior Jesus Christ."],"hidden":false,"version":"bcp1979","source":{"source":"","api":"","citation":""},"language":"en","slug":"mp_prayers_for_mission","type":"text","style":"prayer","label":"A Prayer for Mission","metadata":{"omit_response":false},"lastRevision":17},{"type":"rubric","value":["Here may be sung a hymn or anthem.","Authorized intercessions and thanksgivings may follow."],"hidden":false},{"type":"text","hidden":false,"style":"authorized-prayers"},{"type":"rubric","hidden":false,"value":["Before the close of the Office one or both of the following may be used"]},{"source":{"source":"bcp1979","api":"","citation":"p. 101"},"metadata":{},"category":[],"value":["Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.","And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "],"type":"text","hidden":false,"label":"The General Thanksgiving","style":"prayer"},{"metadata":{},"category":[],"value":["Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."],"label":"A Prayer of St. Chrysostom","source":{"api":"","source":"bcp1979","citation":"p. 102"},"hidden":false,"type":"text","style":"prayer"},{"value":["Then may be said"],"type":"rubric","hidden":false},{"type":"responsive","style":"responsive","value":[{"label":"","response":"Thanks be to God.","text":"Let us bless the Lord."}],"hidden":false},{"value":["The Officiant may then conclude with one of the following"],"type":"rubric","hidden":false},{"version":"bcp1979","category":["Closing Sentence"],"type":"bible-reading","value":[{"chapter":"3","verse":"20-21","book":"Ephesians","text":"Glory to God whose power, working in us, can do infinitely more than we can ask or imagine: Glory to him from generation to generation in the Church, and in Christ Jesus for ever and ever. "}],"date_modified":{"_seconds":1610382881,"_nanoseconds":675000000},"source":{"citation":"","api":"","source":""},"slug":"closing_sentence","sharing":{"status":"published","organization":"venite","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"language":"en","style":"short","citation":"Ephesians 3:20,21","hidden":false,"lastRevision":21,"metadata":{"response":"Amen."}}],"category":[],"source":{"source":"","api":"","citation":""},"language":"en","label":"Morning Prayer","date_modified":{"seconds":1633528170,"nanoseconds":796000000},"lastRevision":796,"slug":"morning-prayer","date_created":{"nanoseconds":614000000,"seconds":1618225182},"day":{"evening":false,"date":"2021-11-1","kalendar":"lff2018","slug":"all-saints-day","propers":"all-saints-day","week":{"omit_the":false,"season":"OrdinaryTime","kalendar":"bcp1979","color":"Green","week":37,"slug":"23rd-pentecost","name":"Twenty-Third Sunday after Pentecost","cycle":"Easter","proper":26,"propers":"proper-26"},"years":{"bcp1979_daily_office":1,"bcp1979_daily_psalms":1,"rclsunday":"B"},"holy_days":[{"kalendar":"lff2018","mmdd":"11/1","bio":["It is believed that the commemoration of all the saints on November 1st originated in Ireland, spread from there to England, and then to the European continent. That it had reached Rome and had been adopted there early in the ninth century is attested by a letter of Pope Gregory IV, who reigned from 828 to 844, to Emperor Louis the Pious, urging that such a festival be observed throughout the Holy Roman Empire. ","However, the desire of Christian people to express the intercommunion of the living and the dead in the Body of Christ by a commemoration of those who, having professed faith in the living Christ during their lives, had entered into the nearer presence of their Lord, and especially of those who had crowned their profession with heroic deaths, was far older than the early Middle Ages. Gregory Thaumaturgus (the “Wonder Worker”), writing before the year 270, refers to the observance of a festival of all martyrs, though he does not date it. A hundred years later, Ephrem the Deacon mentionssuch an observance in Edessa on May 13th; and the patriarch John Chrysostom, who died in 407, says that a festival of All Saints was observed on the first Sunday after Pentecost in Constantinople atthe time of his episcopate. The lectionary of the East Syrians set a commemoration of all the saints on Friday in Easter week. On May 13th, in the year 610, the Pantheon in Rome—originally a pagan temple dedicated to “all the gods”—was dedicated as the Church of St. Mary and All Martyrs. ","All Saints’ Day is classified in the Prayer Book as a Principal Feast, taking precedence over any other day or observance. Amongthe seven Principal Feasts, All Saints’ Day alone may be observed on the following Sunday, in addition to its observance on its fixed date. It is also one of the four days particularly recommended in the Prayer Book (page 312) for the administration of Holy Baptism. "],"color":"Gold","slug":"all-saints-day","type":{"rank":5,"name":
