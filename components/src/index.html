"","source":"bcp1979","citation":"p. 79"},"value":[{"hidden":false,"category":[],"value":["Dearly beloved, we have come together in the presence of Almighty God our heavenly Father, to set forth his praise, to hear his holy Word, and to ask, for ourselves and on behalf of others, those things that are necessary for our life and our salvation. And so that we may prepare ourselves in heart and mind to worship him, let us kneel in silence, and with penitent and obedient hearts confess our sins, that we may obtain forgiveness by his infinite goodness and mercy. "],"style":"text","source":{"source":"","citation":"","api":""},"metadata":{},"version_label":"Long","type":"text","label":"Confession of Sin"},{"hidden":false,"category":[],"version_label":"Short","type":"text","metadata":{},"style":"text","source":{"citation":"","api":"","source":""},"value":["Let us confess our sins against God and our neighbor."],"label":"Confession of Sin"}]},{"hidden":false,"value":["Silence may be kept.","Officiant and People together, all kneeling"],"type":"rubric"},{"hidden":false,"metadata":{"editor_selected":0,"selected":0},"value":[{"hidden":false,"category":[],"value":["Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."],"style":"prayer","version_label":"Rite II","display_format":"unison","type":"text","metadata":{"omit_response":false},"source":{"citation":"","api":"","source":""}},{"hidden":false,"metadata":{"omit_response":false},"display_format":"unison","type":"text","category":[],"version_label":"EOW","source":{"citation":"","source":"","api":""},"style":"text","value":["God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."]}],"condition":{"conditions":[{"preference":{"key":"omitForeOffice","is":true,"value":"no"}}],"mode":"and"},"type":"option"},{"hidden":false,"value":[{"hidden":false,"style":"prayer","category":[],"version_label":"Lay/Deacon","type":"text","value":["Almighty God have mercy on us, forgive us all our sins through our Lord Jesus Christ, strengthen us in all goodness, and by the power of the Holy Spirit keep us in eternal life."],"source":{"api":"","citation":"","source":""},"metadata":{}},{"hidden":false,"value":["Almighty God have mercy on you, forgive you all your sins through our Lord Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life."],"metadata":{},"style":"prayer","category":[],"version_label":"Priest","source":{"source":"","api":"","citation":""},"type":"text"},{"hidden":false,"value":["Almighty God have mercy on you, forgive you all your sins through the grace of Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life."],"category":[],"version_label":"EOW","type":"text","style":"prayer","source":{"source":"","api":"","citation":""},"metadata":{}}],"metadata":{"editor_selected":0,"selected":0},"type":"option","condition":{"mode":"and","conditions":[{"preference":{"is":true,"value":"no","key":"omitForeOffice"}}]}},{"hidden":false,"style":"text","type":"heading","value":["Invitatory and Psalter"],"metadata":{"level":2},"source":{"source":"","api":"","citation":""},"category":[]},{"hidden":false,"metadata":{},"source":{"citation":"","api":"","source":""},"type":"ru e":[{"type":"psalm-section","value":[{"number":"1","type":"psalm-verse","halfverse":"let us shout for joy to the Rock of our salvation.","verse":"Come, let us sing to the LORD; *"},{"number":"2","verse":"Let us come before his presence with thanksgiving *","type":"psalm-verse","halfverse":"and raise a loud shout to him with psalms."},{"verse":"For the LORD is a great God, *","type":"psalm-verse","halfverse":"and a great King above all gods.","number":"3"},{"verse":"In his hand are the caverns of the earth, *","type":"psalm-verse","number":"4","halfverse":"and the heights of the hills are his also."},{"halfverse":"and his hands have molded the dry land.","verse":"The sea is his, for he made it, *","number":"5","type":"psalm-verse"},{"type":"psalm-verse","verse":"Come, let us bow down, and bend the knee, *","halfverse":"and kneel before the LORD our Maker.","number":"6"},{"halfverse":"Oh, that today you would hearken to his voice!","type":"psalm-verse","verse":"For he is our God,\nand we are the people of his pasture and the sheep of his hand. *","number":"7"},{"halfverse":"at Meribah, and on that day at Massah,\n when they tempted me.","number":"8","type":"psalm-verse","verse":"Harden not your hearts,\nas your forebears did in the wilderness, *"},{"type":"psalm-verse","number":"9","verse":"They put me to the test, *","halfverse":"though they had seen my works."},{"verse":"Forty years long I detested that generation and said, *","type":"psalm-verse","halfverse":"“This people are wayward in their hearts;\n they do not know my ways.”","number":"10"},{"number":"11","type":"psalm-verse","verse":"So I swore in my wrath, *","halfverse":"“They shall not enter into my rest.”"}]}],"label":"Psalm 95"}],"type":"option"},{"hidden":false,"version_label":null,"category":["Psalm"],"language":"en","slug":"psalm_56","label":"Psalm 56","metadata":{"latinname":"Miserere mei, Deus","number":"56","localname":"Psalm 56","omit_gloria":true,"gloria":{"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]}},"type":"psalm","style":"psalm","version":"bcp1979","sharing":{"organization":"venite","status":"published","collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"value":[{"value":[{"verse":"Have mercy on me, O God,\nfor my enemies are hounding me; *","type":"psalm-verse","halfverse":"all day long they assault and oppress me.","number":"1"},{"verse":"They hound me all the day long; *","halfverse":"truly there are many who fight against me, O Most High.","type":"psalm-verse","number":"2"},{"number":"3","halfverse":"I will put my trust in you.","type":"psalm-verse","verse":"Whenever I am afraid, *"},{"verse":"In God, whose word I praise,\nin God I trust and will not be afraid, *","type":"psalm-verse","number":"4","halfverse":"for what can flesh do to me?"},{"type":"psalm-verse","halfverse":"their only thought is to do me evil.","verse":"All day long they damage my cause; *","number":"5"},{"type":"psalm-verse","number":"6","halfverse":"they spy upon my footsteps;\n because they seek my life.","verse":"They band together; they lie in wait; *"},{"verse":"Shall they escape despite their wickedness? *","number":"7","halfverse":"O God, in your anger, cast down the peoples.","type":"psalm-verse"},{"number":"8","halfverse":"are they not recorded in your book?","type":"psalm-verse","verse":"You have noted my lamentation;\nput my tears into your bottle; *"},{"number":"9","halfverse":"this I know, for God is on my side.","verse":"Whenever I call upon you, my enemies will be put to flight; *","type":"psalm-verse"},{"halfverse":"for what can mortals do to me?","number":"10","type":"psalm-verse","verse":"In God the LORD, whose word I praise,\nin God I trust and will not be afraid, *"},{"halfverse":"I will present to you thank-offerings;","number":"11","verse":"I am bound by the vow I made to you, O God; *","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"that I may walk before God in the light of the living.","verse":"For you have rescued my soul from death and my feet from stumbling, *","number":"12"}],"type":"psalm-section"}],"source":{"citation":"p. 662","api":"https://www.venite.app/api","source":"bcp1979"}},{"hidden":false,"label":"Psalm 57","metadata":{"latinname":"Miserere mei, Deus","omit_gloria":true,"number":"57","localname":"Psalm 57","gloria":{"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]}},"type":"psalm","category":["Psalm"],"source":{"citation":"p. 663","api":"https://www.venite.app/api","source":"bcp1979"},"value":[{"type":"psalm-section","value":[{"halfverse":"in the shadow of your wings will I take refuge\n until this time of trouble has gone by.","number":"1","verse":"Be merciful to me, O God, be merciful,\nfor I have taken refuge in you; *","type":"psalm-verse"},{"number":"2","verse":"I will call upon the Most High God, *","halfverse":"the God who maintains my cause.","type":"psalm-verse"},{"number":"3","halfverse":"God will send forth his love and his faithfulness.","verse":"He will send from heaven and save me;\nhe will confound those who trample upon me; *","type":"psalm-verse"},{"halfverse":"their teeth are spears and arrows,\n their tongue a sharp sword.","type":"psalm-verse","verse":"I lie in the midst of lions that devour the people; *","number":"4"},{"halfverse":"they have dug a pit before me,\n but have fallen into it themselves.","number":"5","type":"psalm-verse","verse":"They have laid a net for my feet,\nand I am bowed low; *"},{"verse":"Exalt yourself above the heavens, O God, *","type":"psalm-verse","halfverse":"and your glory over all the earth.","number":"6"},{"verse":"My heart is firmly fixed, O God, my heart is fixed; *","type":"psalm-verse","halfverse":"I will sing and make melody.","number":"7"},{"type":"psalm-verse","verse":"Wake up, my spirit;\nawake, lute and harp; *","number":"8","halfverse":"I myself will waken the dawn."},{"verse":"I will confess you among the peoples, O LORD; *","type":"psalm-verse","number":"9","halfverse":"I will sing praise to you among the nations."},{"halfverse":"and your faithfulness reaches to the clouds.","number":"10","type":"psalm-verse","verse":"For your loving-kindness is greater than the heavens, *"},{"number":"11","halfverse":"and your glory over all the earth.","verse":"Exalt yourself above the heavens, O God, *","type":"psalm-verse"}]}],"language":"en","version":"bcp1979","slug":"psalm_57","style":"psalm","sharing":{"status":"published","organization":"venite","collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"version_label":null},{"hidden":false,"metadata":{"omit_gloria":true,"latinname":"Si vere utique","localname":"Psalm 58","number":"58","gloria":{"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]}},"slug":"psalm_58","version":"bcp1979","value":[{"type":"psalm-section","value":[{"type":"psalm-verse","halfverse":"do you judge the peoples with equity?","verse":"Do you indeed decree righteousness, you rulers? *","number":"1"},{"halfverse":"and your hands deal out violence in the land.","number":"2","verse":"No; you devise evil in your hearts, *","type":"psalm-verse"},{"verse":"The wicked are perverse from the womb; *","number":"3","halfverse":"liars go astray from their birth.","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"they are like the deaf adder which stops its ears,","number":"4","verse":"They are as venomous as a serpent, *"},{"halfverse":"no matter how skillful his charming.","verse":"Which does not heed the voice of the charmer, *","number":"5","type":"psalm-verse"},{"halfverse":"pull the fangs of the young lions, O LORD.","verse":"O God, break their teeth in their mouths; *","type":"psalm-verse","number":"6"},{"number":"7","type":"psalm-verse","halfverse":"let them wither like trodden grass.","verse":"Let them vanish like water that runs off; *"},{"halfverse":"like a stillborn child that never sees the sun.","number":"8","verse":"Let them be like the snail that melts away, *","type":"psalm-verse"},{"number":"9","halfverse":"like thorns and thistles let them be swept away.","verse":"Before they bear fruit, let them be cut down like a brier; *","type":"psalm-verse"},{"verse":"The righteous will be glad when they see the vengeance; *","type":"psalm-verse","halfverse":"they will bathe their feet in the blood of the wicked.","number":"10"},{"verse":"And they will say,\n“Surely, there is a reward for the righteous; *","halfverse":"surely, there is a God who rules in the earth.”","number":"11","type":"psalm-verse"}]}],"language":"en","source":{"citation":"p. 664","source":"bcp1979","api":"https://www.venite.app/api"},"version_label":null,"type":"psalm","sharing":{"privacy":"public","status":"published","collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"style":"psalm","category":["Psalm"],"label":"Psalm 58"},{"hidden":false,"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","type":"refrain","label":null,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"metadata":{}},{"hidden":false,"category":[],"metadata":{"level":2},"source":{"source":"","api":"","citation":""},"type":"heading","value":["The Lessons"],"style":"text"},{"hidden":false,"category":[],"version":"ESV","metadata":{"intro":{"value":["A Reading from ${longName}."],"sharing":{"status":"published","organization":"venite","privacy":"public"},"category":["Bible Reading Introduction"],"type":"text","style":"text","language":"en"},"compiled_intro":{"hidden":false,"value":["A Reading from the Book of the Prophet Isaiah."],"sharing":{"status":"published","organization":"venite","privacy":"public"},"category":["Bible Reading Introduction"],"type":"text","style":"text","language":"en"}},"label":"The First Lesson","type":"bible-reading","source":{"citation":"","source":"","api":""},"style":"long","citation":"Isa. 43:8-13","language":"en","value":[{"book":"Isa.","chapter":"43","verse":"8","text":"Bring out the people who are blind, yet have eyes,\n        who are deaf, yet have ears!\n    "},{"book":"Isa.","chapter":"43","verse":"9","text":"All the nations gather together,\n        and the peoples assemble.\n    Who among them can declare this,\n        and show us the former things?\n    Let them bring their witnesses to prove them right,\n        and let them hear and say, It is true.\n    "},{"book":"Isa.","chapter":"43","verse":"10","text":"“You are my witnesses,” declares the LORD,\n        “and my servant whom I have chosen,\n    that you may know and believe me\n        and understand that I am he.\n    Before me no god was formed,\n        nor shall there be any after me.\n    "},{"book":"Isa.","chapter":"43","verse":"11","text":"I, I am the LORD,\n        and besides me there is no savior.\n    "},{"book":"Isa.","chapter":"43","verse":"12","text":"I declared and saved and proclaimed,\n        when there was no strange god among you;\n        and you are my witnesses,” declares the LORD, “and I am God.\n    "},{"book":"Isa.","chapter":"43","verse":"13","text":"Also henceforth I am he;\n        there is none who can deliver from my hand;\n        I work, and who can turn it back?” "}]},{"hidden":false,"value":[{"text":"The Word of the Lord.","label":"","response":"Thanks be to God."}],"type":"responsive","style":"responsive"},{"hidden":false,"label":"Canticle 16: The Song of Zechariah","citation":"Luke 1: 68-79","slug":"canticle-16","type":"psalm","sharing":{"status":"published","organization":"venite","privacy":"public","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"style":"canticle","version_label":null,"language":"en","metadata":{"number":"16","latinname":"Benedictus Dominus Deus","localname":"The Song of Zechariah","gloria":{"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]},"changeable":true},"value":[{"type":"psalm-section","value":[{"halfverse":"he has come to his people and set them free.","verse":"Blessed be the Lord, the God of Israel; *","type":"psalm-verse"},{"verse":"He has raised up for us a mighty savior, *","type":"psalm-verse","halfverse":"born of the house of his servant David."},{"halfverse":"from the hands of all who hate us.","verse":"Through his holy prophets he promised of old,\nthat he would save us from our enemies, *","type":"psalm-verse"},{"verse":"He promised to show mercy to our fathers *","halfverse":"and to remember his holy covenant.","type":"psalm-verse"},{"verse":"This was the oath he swore to our father Abraham, *","type":"psalm-verse","halfverse":"to set us free from the hands of our enemies,"},{"type":"psalm-verse","halfverse":"holy and righteous in his sight\nall the days of our life.","verse":"Free to worship him without fear, *"},{"type":"psalm-verse","halfverse":"for you will go before the Lord to prepare his way,","verse":"You, my child, shall be called the prophet of the Most High, *"},{"type":"psalm-verse","halfverse":"by the forgiveness of their sins.","verse":"To give his people knowledge of salvation *"},{"halfverse":"the dawn from on high shall break upon us,","type":"psalm-verse","verse":"In the tender compassion of our God *"},{"halfverse":"and to guide our feet into the way of peace.","verse":"To shine on those who dwell in darkness and the shadow of death, *","type":"psalm-verse"}]}],"version":"bcp1979","category":["Canticle"]},{"hidden":false,"metadata":{"intro":{"sharing":{"privacy":"public","status":"published","organization":"venite"},"type":"text","style":"text","value":["A Reading from ${longName}."],"language":"en","category":["Bible Reading Introduction"]},"compiled_intro":{"hidden":false,"sharing":{"privacy":"public","status":"published","organization":"venite"},"type":"text","style":"text","value":["A Reading from the Gospel According to John."],"language":"en","category":["Bible Reading Introduction"]}},"version":"ESV","style":"long","category":[],"label":"The Second Lesson","type":"bible-reading","source":{"source":"","citation":"","api":""},"citation":"John 14:1-7","language":"en","value":[{"book":"John","chapter":"14","verse":"1","text":"“Let not your hearts be troubled. Believe in God; believe also in me. "},{"book":"John","chapter":"14","verse":"2","text":"In my Father’s house are many rooms. If it were not so, would I have told you that I go to prepare a place for you? "},{"book":"John","chapter":"14","verse":"3","text":"And if I go and prepare a place for you, I will come again and will take you to myself, that where I am you may be also. "},{"book":"John","chapter":"14","verse":"4","text":"And you know the way to where I am going.” "},{"book":"John","chapter":"14","verse":"5","text":"Thomas said to him, “Lord, we do not know where you are going. How can we know the way?” "},{"book":"John","chapter":"14","verse":"6","text":"Jesus said to him, “I am the way, and the truth, and the life. No one comes to the Father except through me. "},{"book":"John","chapter":"14","verse":"7","text":"If you had known me, you would have known my Father also. From now on you do know him and have seen him.” "}]},{"hidden":false,"value":[{"label":"","text":"The Word of the Lord.","response":"Thanks be to God."}],"type":"responsive","style":"responsive"},{"hidden":false,"type":"psalm","version":"bcp1979","metadata":{"latinname":"Te Deum laudamus","number":"21","localname":"You are God","gloria":{"category":[null],"sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","collaborators":[]},"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]},"changeable":true},"lastRevision":4,"version_label":null,"slug":"canticle-21","value":[{"value":[{"type":"psalm-verse","verse":"You are God: we praise you;\nYou are the Lord; we acclaim you;\nYou are the eternal Father:\nAll creation worships you.\nTo you all angels, all the powers of heaven,\nCherubim and Seraphim, sing in endless praise:\n    Holy, holy, holy Lord, God of power and might,\n    heaven and earth are full of your glory.\nThe glorious company of apostles praise you.\nThe noble fellowship of prophets praise you.\nThe white-robed army of martyrs praise you.\nThroughout the world the holy Church acclaims you;\n    Father, of majesty unbounded,\n    your true and only Son, worthy of all worship,\n    and the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory,\nthe eternal Son of the Father.\nWhen you became man to set us free\nyou did not shun the Virgin's womb.\nYou overcame the sting of death\nand opened the kingdom of heaven to all believers.\nYou are seated at God's right hand in glory.\nWe believe that you will come and be our judge.\n    Come then, Lord, and help your people,\n    bought with the price of your own blood,\n    and bring us with your saints\n    to glory everlasting. "}],"type":"psalm-section"}],"style":"canticle","sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"privacy":"public","status":"published"},"language":"en","category":["Canticle"],"label":"Canticle 21: Te Deum"},{"hidden":false,"style":"long","metadata":{"intro":{"language":"en","type":"text","style":"text","value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"sharing":{"status":"published","privacy":"public","organization":"venite"}},"compiled_intro":{"hidden":false,"language":"en","type":"text","style":"text","value":["A Reading from the First Letter of Peter."],"category":["Bible Reading Introduction"],"sharing":{"status":"published","privacy":"public","organization":"venite"}}},"version":"ESV","type":"bible-reading","citation":"1 Pet. 2:2-10","language":"en","label":"1 Pet. 2:2-10","value":[{"book":"1 Pet.","chapter":"2","verse":"2","text":"Like newborn infants, long for the pure spiritual milk, that by it you may grow up into salvation—"},{"book":"1 Pet.","chapter":"2","verse":"3","text":"if indeed you have tasted that the Lord is good.\n\n  "},{"book":"1 Pet.","chapter":"2","verse":"4","text":"As you come to him, a living stone rejected by men but in the sight of God chosen and precious, "},{"book":"1 Pet.","chapter":"2","verse":"5","text":"you yourselves like living stones are being built up as a spiritual house, to be a holy priesthood, to offer spiritual sacrifices acceptable to God through Jesus Christ. "},{"book":"1 Pet.","chapter":"2","verse":"6","text":"For it stands in Scripture:\n\n    “Behold, I am laying in Zion a stone,\n        a cornerstone chosen and precious,\n    and whoever believes in him will not be put to shame.”\n    \n    \n      "},{"book":"1 Pet.","chapter":"2","verse":"7","text":"So the honor is for you who believe, but for those who do not believe,\n\n    “The stone that the builders rejected\n        has become the cornerstone,”\n    \n    \n      "},{"book":"1 Pet.","chapter":"2","verse":"8","text":"and\n\n    “A stone of stumbling,\n        and a rock of offense.”\n    \n    \n      They stumble because they disobey the word, as they were destined to do.\n\n  "},{"book":"1 Pet.","chapter":"2","verse":"9","text":"But you are a chosen race, a royal priesthood, a holy nation, a people for his own possession, that you may proclaim the excellencies of him who called you out of darkness into his marvelous light. "},{"book":"1 Pet.","chapter":"2","verse":"10","text":"Once you were not a people, but now you are God’s people; once you had not received mercy, but now you have received mercy. "}]},{"hidden":false,"type":"responsive","value":[{"response":"Thanks be to God.","text":"The Word of the Lord.","label":""}],"style":"responsive"},{"hidden":false,"value":["I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."],"source":{"source":"bcp1979","api":"","citation":"p. 96"},"display_format":"unison","metadata":{"response":"Amen.","omit_response":false},"label":"The Apostles’ Creed","response":"Amen.","category":[],"style":"text","type":"text"},{"hidden":false,"metadata":{"level":2},"type":"heading","source":{"api":"","source":"bcp1979","citation":"p. 97"},"style":"text","category":[],"value":["The Prayers"]},{"hidden":false,"style":"preces","type":"responsive","value":[{"response":"","text":"The Lord be with you.","label":"Officiant"},{"label":"People","text":"And also with you."},{"label":"Officiant","text":"Let us pray."}]},{"hidden":false,"value":[{"hidden":false,"type":"text","version_label":"Traditional","display_format":"unison","category":[],"value":["Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.\nFor thine is the kingdom,\n\tand the power, and the glory,\n\tfor ever and ever."],"label":"The Lord’s Prayer","source":{"citation":"","api":"","source":""},"metadata":{"omit_response":false},"style":"prayer"},{"hidden":false,"style":"prayer","category":[],"display_format":"unison","source":{"citation":"","source":"","api":""},"value":["Our Father in heaven,\n\thallowed be your Name,\n\tyour kingdom come,\n\tyour will be done,\n\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\tas we forgive those\n\twho sin against us.\nSave us from the time of trial,\n\tand deliver us from evil.\nFor the kingdom, the power,\n\tand the glory are yours,\n\tnow and for ever."],"label":"The Lord’s Prayer","type":"text","metadata":{"omit_response":false},"version_label":"Contemporary"}],"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"hidden":false,"value":[{"hidden":false,"type":"responsive","label":"Suffrages B","value":[{"response":"","text":"Save your people, Lord, and bless your inheritance;","label":"V."},{"label":"R.","text":"Govern and uphold them, now and always."},{"text":"Day by day we bless you;","label":"V."},{"text":"We praise your name for ever.","label":"R."},{"text":"Lord, keep us from all sin today;","label":"V."},{"label":"R.","text":"Have mercy on us, Lord, have mercy."},{"label":"V.","text":"Lord, show us your love and mercy;"},{"text":"For we put our trust in you.","label":"R."},{"label":"V.","text":"In you, Lord, is our hope;"},{"label":"R.","text":"And we shall never hope in vain."}],"category":[],"style":"preces","source":{"source":"","citation":"","api":""},"metadata":{}},{"hidden":false,"category":[],"style":"preces","type":"responsive","value":[{"response":"","label":"V.","text":"Show us your mercy, O Lord;"},{"label":"R.","text":"And grant us your salvation."},{"text":"Clothe your ministers with righteousness;","label":"V."},{"label":"R.","text":"Let your people sing with joy."},{"label":"V.","text":"Give peace, O Lord, in all the world;"},{"label":"R.","text":"For only in you can we live in safety."},{"text":"Lord, keep this nation under your care; ","label":"V."},{"text":"And guide us in the way of justice and truth.","label":"R."},{"text":"Let your way be known upon earth;","label":"V."},{"label":"R.","text":"Your saving health among all nations."},{"label":"V.","text":"Let not the needy, O Lord, be forgotten;"},{"label":"R.","text":"Nor the hope of the poor be taken away."},{"label":"V.","text":"Create in us clean hearts, O God;"},{"label":"R.","text":"And sustain us with your Holy Spirit."}],"label":"Suffrages A","source":{"citation":"","api":"","source":""},"metadata":{}}],"type":"option","metadata":{"editor_selected":0,"selected":0},"condition":{"mode":"and","conditions":[{"feastDay":true}]}},{"hidden":false,"sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","collaborators":[]},"version":"bcp1979","language":"en","type":"text","value":["Almighty and everlasting God, who in the Paschal mystery established the new covenant of reconciliation:  Grant that all who have been reborn into the fellowship of Christ’s Body may show forth in their lives what they profess by their faith; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever."],"metadata":{"rollup":false,"omit_response":false,"omit_label":false,"response":"Amen."},"slug":"2nd-easter","style":"prayer","category":["Collect","Collect of the Day"],"label":"The Collect of the Day"},{"hidden":false,"category":[],"metadata":{},"style":"prayer","type":"text","source":{"source":"","citation":"","api":""},"value":["O God, you make us glad with the weekly remembrance of the glorious resurrection of your Son our Lord: Give us this day such blessing through our worship of you, that the week to come may be spent in your favor; through Jesus Christ our Lord."],"label":"A Collect for Sundays"},{"hidden":false,"category":[],"value":["Almighty and everlasting God, by whose Spirit the whole body of your faithful people is governed and sanctified: Receive our supplications and prayers which we offer before you for all members of your holy Church, that in their vocation and ministry they may truly and devoutly serve you; through our Lord and Savior Jesus Christ."],"version":"bcp1979","source":{"source":"","api":"","citation":""},"language":"en","slug":"mp_prayers_for_mission","type":"text","style":"prayer","label":"A Prayer for Mission","metadata":{"omit_response":false},"sharing":{"privacy":"public","collaborators":[],"organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"lastRevision":17},{"hidden":false,"type":"rubric","value":["Here may be sung a hymn or anthem.","Authorized intercessions and thanksgivings may follow."]},{"hidden":false,"type":"text","style":"authorized-prayers"},{"hidden":false,"type":"rubric","value":["Before the close of the Office one or both of the following may be used"]},{"hidden":false,"style":"prayer","category":[],"source":{"api":"","source":"bcp1979","citation":"p. 101"},"type":"text","label":"The General Thanksgiving","value":["Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.","And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "],"metadata":{}},{"hidden":false,"category":[],"type":"text","label":"A Prayer of St. Chrysostom","metadata":{},"source":{"citation":"p. 102","source":"bcp1979","api":""},"style":"prayer","value":["Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."]},{"hidden":false,"value":["Then may be said"],"type":"rubric"},{"hidden":false,"value":[{"response":"Thanks be to God. Alleluia, alleluia.","label":"","text":"Let us bless the Lord. Alleluia, alleluia."}],"type":"responsive","style":"responsive"},{"hidden":false,"type":"rubric","value":["The Officiant may then conclude with one of the following"]},{"hidden":false,"version":"bcp1979","category":["Closing Sentence"],"type":"bible-reading","value":[{"chapter":"3","verse":"20-21","book":"Ephesians","text":"Glory to God whose power, working in us, can do infinitely more than we can ask or imagine: Glory to him from generation to generation in the Church, and in Christ Jesus for ever and ever. "}],"date_modified":{"_seconds":1610382881,"_nanoseconds":675000000},"source":{"citation":"","api":"","source":""},"slug":"closing_sentence","sharing":{"status":"published","organization":"venite","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"language":"en","style":"short","citation":"Ephesians 3:20,21","lastRevision":21,"metadata":{"response":"Amen."}}],"label":"Morning Prayer","source":{"api":"","citation":"","source":""},"category":[],"date_modified":{"seconds":1616359438,"nanoseconds":278000000},"version":"Rite-II","type":"liturgy","sharing":{"collaborators":[],"privacy":"public","organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"language":"en","day":{"evening":false,"date":"2021-4-11","kalendar":"bcp1979","slug":"sunday-2nd-easter","propers":"sunday-2nd-easter","week":{"color":"Gold","season":"Easter","week":8,"kalendar":"bcp1979","slug":"2nd-easter","cycle":"Easter","name":"Second Sunday of Easter"},"years":{"bcp1979_daily_office":1,"bcp1979_daily_psalms":1,"rclsunday":"B"},"holy_days":[],"season":"Easter","color":"Gold"}}
