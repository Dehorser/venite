[],"slug":"thursday-third-advent","evening":false},"type":"heading"},{"category":[],"value":[{"chapter":"7","text":"Now when the king was settled in his house, and the LORD had given him rest from all his enemies around him, ","verse":"1","book":"2 Samuel"},{"text":"the king said to the prophet Nathan, &#147;See now, I am living in a house of cedar, but the ark of God stays in a tent.&#148; ","chapter":"7","book":"2 Samuel","verse":"2"},{"text":"Nathan said to the king, &#147;Go, do all that you have in mind; for the LORD is with you.&#148; ","book":"2 Samuel","verse":"3","chapter":"7"},{"type":"heading","value":[""],"hidden":false},{"verse":"4","chapter":"7","text":"But that same night the word of the LORD came to Nathan: ","book":"2 Samuel"},{"chapter":"7","verse":"5","text":"Go and tell my servant David: Thus says the LORD: Are you the one to build me a house to live in? ","book":"2 Samuel"},{"chapter":"7","verse":"6","text":"I have not lived in a house since the day I brought up the people of Israel from Egypt to this day, but I have been moving about in a tent and a tabernacle. ","book":"2 Samuel"},{"chapter":"7","text":"Wherever I have moved about among all the people of Israel, did I ever speak a word with any of the tribal leaders of Israel, whom I commanded to shepherd my people Israel, saying, &#147;Why have you not built me a house of cedar?&#148; ","book":"2 Samuel","verse":"7"},{"chapter":"7","book":"2 Samuel","text":"Now therefore thus you shall say to my servant David: Thus says the LORD of hosts: I took you from the pasture, from following the sheep to be prince over my people Israel; ","verse":"8"},{"text":"and I have been with you wherever you went, and have cut off all your enemies from before you; and I will make for you a great name, like the name of the great ones of the earth. ","chapter":"7","book":"2 Samuel","verse":"9"},{"book":"2 Samuel","verse":"10","text":"And I will appoint a place for my people Israel and will plant them, so that they may live in their own place, and be disturbed no more; and evildoers shall afflict them no more, as formerly, ","chapter":"7"},{"text":"from the time that I appointed judges over my people Israel; and I will give you rest from all your enemies. Moreover the LORD declares to you that the LORD will make you a house. ","chapter":"7","verse":"11","book":"2 Samuel"},{"book":"2 Samuel","verse":"16","text":"Your house and your kingdom shall be made sure forever before me; your throne shall be established forever. ","chapter":"7"}],"language":"en","source":{"api":"","source":"","citation":""},"citation":"2 Samuel 7:1-11, 16","day":{"propers":"thursday-third-advent","week":{"week":3,"season":"Advent","slug":"third-advent","name":"Third Sunday of Advent","kalendar":"bcp1979","color":"Blue","cycle":"Advent"},"kalendar":"bcp1979","slug":"thursday-third-advent","season":"Advent","years":{"bcp1979_daily_office":1,"rclsunday":"B","bcp1979_daily_psalms":1},"date":"2020-12-17","evening":false,"color":"Blue","holy_days":[]},"version":"NRSV","type":"bible-reading","label":"The First Reading","hidden":false,"style":"long","metadata":{"compiled_intro":{"style":"text","category":["Bible Reading Introduction"],"value":["A Reading from the Second Book of Samuel."],"sharing":{"status":"published","privacy":"public","organization":"venite"},"type":"text","hidden":false,"language":"en"},"intro":{"category":["Bible Reading Introduction"],"type":"text","sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from ${longName}."],"style":"text","language":"en"}}},{"type":"responsive","hidden":false,"day":{"date":"2020-12-17","season":"Advent","color":"Blue","propers":"thursday-third-advent","kalendar":"bcp1979","slug":"thursday-third-advent","holy_days":[],"week":{"slug":"third-advent","name":"Third Sunday of Advent","color":"Blue","cycle":"Advent","week":3,"kalendar":"bcp1979","season":"Advent"},"evening":false,"years":{"rclsunday":"B","bcp1979_daily_office in Galilee called Nazareth, ","chapter":"1","book":"Luke"},{"text":"to a virgin engaged to a man whose name was Joseph, of the house of David. The virgin&#146;s name was Mary. ","book":"Luke","verse":"27","chapter":"1"},{"book":"Luke","chapter":"1","verse":"28","text":"And he came to her and said, &#147;Greetings, favored one! The Lord is with you.&#148; "},{"book":"Luke","chapter":"1","text":"But she was much perplexed by his words and pondered what sort of greeting this might be. ","verse":"29"},{"chapter":"1","book":"Luke","verse":"30","text":"The angel said to her, &#147;Do not be afraid, Mary, for you have found favor with God. "},{"verse":"31","text":"And now, you will conceive in your womb and bear a son, and you will name him Jesus. ","chapter":"1","book":"Luke"},{"text":"He will be great, and will be called the Son of the Most High, and the Lord God will give to him the throne of his ancestor David. ","verse":"32","book":"Luke","chapter":"1"},{"book":"Luke","text":"He will reign over the house of Jacob forever, and of his kingdom there will be no end.&#148; ","chapter":"1","verse":"33"},{"book":"Luke","chapter":"1","text":"Mary said to the angel, &#147;How can this be, since I am a virgin?&#148; ","verse":"34"},{"text":"The angel said to her, &#147;The Holy Spirit will come upon you, and the power of the Most High will overshadow you; therefore the child to be born will be holy; he will be called Son of God. ","chapter":"1","verse":"35","book":"Luke"},{"text":"And now, your relative Elizabeth in her old age has also conceived a son; and this is the sixth month for her who was said to be barren. ","chapter":"1","verse":"36","book":"Luke"},{"text":"For nothing will be impossible with God.&#148; ","book":"Luke","verse":"37","chapter":"1"},{"book":"Luke","text":"Then Mary said, &#147;Here am I, the servant of the Lord; let it be with me according to your word.&#148; Then the angel departed from her. ","chapter":"1","verse":"38"}],"version":"NRSV","citation":"Lu or all who are in danger, sorrow, or any kind of trouble;","optional":false,"response":"For those who minister to the sick, the friendless, and the\nneedy."},{"response":"For all who proclaim the Gospel, and all who seek the Truth.","optional":false,"text":"For the peace and unity of the Church of God;"},{"optional":false,"response":"For all who serve God in his Church.","text":"For Michael our Presiding Bishop, and Peter our Bishop; and for all bishops and other ministers;"},{"optional":false,"text":"For the special needs and concerns of this congregation.","response":"[Silence]"},{"optional":false,"response":"For your mercy is great.","text":"Hear us, Lord;"},{"text":"We thank you, Lord, for all the blessings of this life.","optional":false,"response":"[Silence]"},{"text":"We will exalt you, O God our King;","response":"And praise your Name for ever and ever.","optional":false},{"text":"We pray for all who have died, that they may have a place in your eternal kingdom.","response":"[Silence]","optional":false},{"optional":false,"text":"Lord, let your loving-kindness be upon them;","response":"Who put their trust in you."},{"response":"Have mercy upon us, most merciful Father;\nin your compassion forgive us our sins,\nknown and unknown,\nthings done and left undone;\nand so uphold us by your Spirit\nthat we may live and serve you in newness of life,\nto the honor and glory of your Name;\nthrough Jesus Christ our Lord. Amen.","text":"We pray to you also for the forgiveness of our sins.\n","optional":false}],"sharing":{"status":"published","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","privacy":"public"},"date_modified":{"seconds":1604544621,"nanoseconds":440000000},"hidden":false,"category":["potp","Prayers of the People"]},{"day":{"kalendar":"bcp1979","week":{"week":3,"color":"Blue","cycle":"Advent","season":"Advent","name":"Third Sunday of Advent","kalendar":"bcp1979","slug":"third-advent"},"season":"Advent","holy_days":[],"date"
