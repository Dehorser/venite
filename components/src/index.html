 ira.","number":"1"},{"verse":"Ten misericordia de mí, oh Señor, porque estoy debilitado; *","number":"2","halfverse":"sáname, oh Señor, porque mis huesos se estremecen.","type":"psalm-verse"},{"number":"3","halfverse":"y tú, oh Señor, ¿hasta cuándo?","type":"psalm-verse","verse":"Mi alma también está muy turbada; *"},{"halfverse":"sálvame por tu misericordia;","verse":"Vuélvete, oh Señor, libra mi vida; *","type":"psalm-verse","number":"4"},{"type":"psalm-verse","verse":"Porque en la muerte no hay memoria de ti; *","halfverse":"en el sepulcro, ¿quién te alabará?","number":"5"},{"verse":"Me he consumido a fuerza de gemir; *","halfverse":"todas las noches inundo de llanto mi lecho,\nriego mi cama con mis lágrimas.","number":"6","type":"psalm-verse"},{"number":"7","halfverse":"se han envejecido a causa de todos mis angustiadores.","type":"psalm-verse","verse":"Mis ojos están gastados de sufrir; *"},{"number":"8","type":"psalm-verse","verse":"Apártense de mí, todos los hacedores de iniquidad; *","halfverse":"porque el Señor ha oído la voz de mi llanto."},{"number":"9","halfverse":"ha recibido el Señor mi oración.","verse":"El Señor ha oído mi ruego; *","type":"psalm-verse"},{"verse":"Se avergonzarán y se turbarán todos mis enemigos; *","type":"psalm-verse","halfverse":"se volverán y serán avergonzados de repente.","number":"10"}],"type":"psalm-section"}],"label":"Salmo 6","slug":"psalm_6","language":"es","hidden":false,"metadata":{"latinname":"Domine, ne in furore","omit_gloria":true,"number":"6","localname":"Salmo 6","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"version":"loc","type":"psalm","style":"psalm"},{"style":"gloria","category":[null],"label":null,"sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","privacy":"public"},"type":"refrain","value":["Gloria al Padre, y al Hijo y al Espíritu Santo: ","como era en el principio, ahora y siempre, por los siglos de los siglos. Amén."],"version":"loc","language":"es","slug":"gloria-patri","hidden":false,"version_label":"Rite II","metadata":{}},{"category":[],"metadata":{"level":2},"type":"heading","hidden":false,"style":"text","value":["Las Lecciones"],"source":{"citation":"","api":"","source":""}},{},{"style":"responsive","value":[{"text":"Palabra del Señor.","label":"","response":"Demos gracias a Dios."}],"type":"responsive","hidden":false},{"label":"Cántico 6: Cantico de Alabanza","type":"psalm","value":[{"value":[{"type":"psalm-verse","halfverse":"digno de alabanza, eres bendito.","verse":"Bendito eres tú, Señor Dios de nuestros padres; *"},{"verse":"Bendito el fulgor de tu santo Nombre, *","halfverse":"alabado y exaltado sobre todo para siempre.","type":"psalm-verse"},{"halfverse":"en el trono de tu reino eres bendito.","verse":"Bendito eres en el templo de tu santa gloria, *","type":"psalm-verse"},{"halfverse":"alabado y exaltado sobre todo para siempre.","type":"psalm-verse","verse":"Bendito eres, sentado sobre querubines, *"},{"type":"psalm-verse","halfverse":"en la bóveda celeste eres bendito.","verse":"Bendito tú, que sondeas los abismos; *"},{"halfverse":"alabado y exaltado sobre todo para siempre.","type":"psalm-verse","verse":"Bendito tú: Padre, Hijo y Espíritu Santo, *"}],"type":"psalm-section"}],"metadata":{"localname":"Cantico de Alabanza","latinname":"Benedictus es, Domine","number":"6","omit_gloria":true,"insert_seasonal_antiphon":false,"changeable":true},"slug":"canticle-13","version_label":null,"source":{"source":"LOC","api":"","citation":"p. 53"},"language":"es","date_modified":{"_seconds":1607457674,"_nanoseconds":586000000},"category":["Canticle","Canticle"],"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","status":"published","collaborators":[],"organization":"venite"},"citation":"Daniel (dc) 3:26, 52-56","lastRevision":4,"hidden":false,"version":"loc","style":"canticle"},{},{"type":"responsive","hidden":false,"value":[{"response":"Demos gracias a Dios.","label":"","text":"Palabra del Señor."}],"style":"responsive"},{"metadata":{"latinname":"Dignus es","localname":"Cántico al Cordero","number":"11","changeable":true},"value":[{"value":[{"verse":"Digno es, Señor nuestro Dios, *","halfverse":"atribuirte la gloria, el honor y el poder;","type":"psalm-verse"},{"halfverse":"y por tu voluntad existió y fue creado.","verse":"Porque tú has creado el universo, *","type":"psalm-verse"},{"halfverse":"porque con tu sangre compraste para Dios,","verse":"Y digno es atribuir lo mismo a ti, Cordero inmolado, *","type":"psalm-verse"},{"halfverse":"un reino de sacerdotes para servir a nuestro Dios.","verse":"De toda raza, lengua, pueblo y nación, *","type":"psalm-verse"},{"verse":"Por tanto, al que está sentado en el trono, *","type":"psalm-verse","halfverse":"y a Cristo el Cordero,"},{"verse":"Sean adoración y honor, gloria y señorío, *","type":"psalm-verse","halfverse":"por los siglos de los siglos. Amén."}],"type":"psalm-section"}],"version_label":null,"style":"canticle","label":"Cántico 11: Cántico al Cordero","hidden":false,"slug":"canticle-18","citation":"Apocalipsis 4:11; 5:9-10, 13","category":["Canticle"],"version":"loc","type":"psalm","language":"es","source":{"api":"","citation":"p. 56","source":"LOC"}},{"source":{"source":"LOC","citation":"p. 59","api":""},"display_format":"unison","category":[],"value":["Creo en Dios Padre todopoderoso,\n\tcreador del cielo y de la tierra.\nCreo en Jesucristo, su único Hijo, nuestro Señor.\n\tFue concebido por obra y gracia del Espíritu Santo\n\t\ty nació de la Virgen María.\n\tPadeció bajo el poder de Poncio Pilato.\n\tFue crucificado, muerto y sepultado.\n\tDescendió a los infiernos.\n\tAl tercer día resucitó de entre los muertos.\n\tSubió a los cielos,\n\ty está sentado a la diestra de Dios Padre.\n\tDesde allí ha de venir a juzgar a vivos y muertos.\nCreo en el Espíritu Santo,\n\tla santa Iglesia católica,\n\tla comunión de los santos,\n\tel perdón de los pecados,\n\tla resurrección de los muertos,\n\ty la vida eterna."],"response":"Amén.","type":"text","hidden":false,"label":"Credo de los Apóstoles","style":"text","metadata":{"omit_response":false,"response":"Amén."}},{"metadata":{"level":2},"source":{"source":"LOC","api":"","citation":"p. 60"},"style":"text","category":[],"type":"heading","value":["Plegarias"],"hidden":false},{"value":[{"text":"El Señor sea con ustedes.","label":"Oficiante","response":""},{"label":"Pueblo","text":"Y con tu espíritu."},{"label":"Oficiante","text":"Oremos."}],"type":"responsive","hidden":false,"style":"preces"},{"metadata":{"omit_label":false},"type":"text","category":[],"response":"Amén.","value":["Padre nuestro que estás en el cielo,\n\tsantificado sea tu Nombre,\n\tvenga tu reino,\n\thágase tu voluntad,\n\t\ten la tierra como en el cielo.\nDanos hoy nuestro pan de cada día.\nPerdona nuestras ofensas,\n\tcomo también nosotros perdonamos\n\t\ta los que nos ofenden.\nNo nos dejes caer en tentación\n\ty líbranos del mal.\nPorque tuyo es el reino,\n\ttuyo es el poder,\n\ty tuya es la gloria,\n\tahora y por siempre. "],"language":"es","style":"prayer","source":{"source":"","api":"","citation":""},"display_format":"unison"},{"condition":{"conditions":[{"feastDay":false}],"mode":"and"},"metadata":{"editor_selected":0,"selected":0},"hidden":false,"type":"option","slug":"suffrages_mp","value":[{"metadata":{},"source":{"citation":"","api":"","source":""},"type":"responsive","hidden":false,"value":[{"response":"","label":"V.","text":"Señor, muéstranos tu misericordia;"},{"text":"Y concédenos tu salvación.","label":"R."},{"label":"V.","text":"Reviste a tus ministros de justicia;"},{"label":"R.","text":"Que cante tu pueblo de júbilo."},{"text":"Establece, Señor, la paz en todo el mundo;","label":"V."},{"label":"R.","text":"Porque sólo en ti vivimos seguros."},{"text":"Protege, Señor, a esta nación;","label":"V."},{"label":"R.","text":"Y guíanos por la senda de justicia y de verdad."},{"label":"V.","text":"Que se conozcan en la tierra tus caminos;"},{"label":"R.","text":"Y entre los pueblos tu salvación."},{"text":"Señor, que no se olvide a los necesitados;","label":"V."},{"label":"R.","text":"Ni se arranque la esperanza a los pobres."},{"text":"Señor, crea en nosotros un corazón limpio;","label":"V."},{"label":"R.","text":"Y susténtanos con tu Santo Espíritu."}],"label":"Sufragios A","category":[],"style":"preces"},{"hidden":false,"style":"preces","label":"Sufragios B","value":[{"label":"V.","text":"Señor, salva a tu pueblo, y bendice tu heredad;","response":""},{"text":"Gobiérnalos y susténtalos para siempre.","label":"R."},{"label":"V.","text":"De día en día te bendecimos;"},{"text":"Alabamos tu Nombre perpetuamente.","label":"R."},{"label":"V.","text":"Guárdanos, Señor, sin pecado en este día;"},{"label":"R.","text":"Ten piedad de nosotros, Señor, ten piedad."},{"label":"V.","text":"Señor, muéstranos tu amor y misericordia;"},{"text":"Porque sólo en ti confiamos.","label":"R."},{"label":"V.","text":"En ti, Señor, está nuestra esperanza;"},{"label":"R.","text":"Que nuestra esperanza nunca sea en vano."}],"category":[],"type":"responsive","metadata":{},"source":{"citation":"","source":"","api":""}}],"source":{"source":"","citation":"","api":""},"category":[]},{"type":"text","style":"prayer","slug":"2nd-easter","metadata":{"omit_label":false,"omit_response":false,"rollup":false,"response":"Amén."},"value":["Dios todopoderoso y eterno, que en el misterio Pascual has establecido el nuevo pacto de la reconciliación: Concede a todos los que nacen de nuevo en la comunión del Cuerpo de Cristo que manifiesten en sus vidas lo que por fe profesan; por Jesucristo nuestro Señor, que vive y reina contigo y el Espíritu Santo, un solo Dios, por los siglos de los siglos."],"category":["Collect of the Day"],"language":"es","version":"loc","label":"Segundo Domingo de Pascua"},{"version":"loc","source":{"citation":"p. 62","api":"","source":"LOC"},"hidden":false,"category":[],"metadata":{"response":"Amén.","omit_response":false},"value":["Oh Dios, Rey eterno, que con tu luz separas el día de la noche, y transformas en claridad la sombra de muerte: Arroja de nosotros todo mal deseo, inclina nuestro corazón a guardar tu ley, y guía nuestros pasos por el sendero de la paz; para que, al hacer con gusto tu voluntad durante el día, nos alegre darte gracias cuando llegue la noche; por Jesucristo nuestro Señor."],"language":"es","type":"text","style":"prayer","label":"Colecta por la renovación de la vida","lastRevision":19,"slug":"mp_daily_collect"},{"slug":"mp_prayers_for_mission","source":{"source":"LOC","citation":"p. 64","api":""},"value":["Oh Dios, que has hecho de una sola sangre a todos los pueblos de la tierra, y enviaste a tu bendito Hijo a predicar la paz, tanto a los que están lejos como a los que están cerca: Concede que la gente en todo lugar te busque y te encuentre; trae a las naciones a tu redil; derrama tu Espíritu sobre toda carne; y apresura la venida de tu reino; por Jesucristo nuestro Señor."],"style":"prayer","hidden":false,"language":"es","label":"Por la misión de la Iglesia","type":"text","lastRevision":24,"version":"loc","category":[],"metadata":{"omit_response":false}},{"type":"rubric","value":["Aquí puede cantarse un himno o antífona.","Puede seguir intercesiones y acciones de gracias autorizadas."],"hidden":false},{"type":"text","hidden":false,"style":"authorized-prayers","language":"es","version":"loc"},{"hidden":false,"type":"rubric","value":["Antes de que el Oficio termine puede usarse una o ambas de las siguientes oraciones:"]},{"value":["Dios omnipotente, Padre de toda misericordia,\nnosotros, indignos siervos tuyos, humildemente\nte damos gracias\npor todo tu amor y benignidad\na nosotros y a todos los seres humanos.\nTe bendecimos por nuestra creación, preservación\ny todas las bendiciones de esta vida;\npero sobre todo por tu amor inmensurable\nen la redención del mundo por nuestro Señor Jesucristo;\npor los medios de gracia , y la esperanza de gloria.","Y te suplicamos nos hagas conscientes de tus bondades\nde tal manera que, con un corazón verdaderamente\nagradecido,\nproclamemos tus alabanzas,\nno sólo con nuestros labios, sino también con nuestras vidas,\nentregándonos a tu servicio y caminando en tu presencia,\nen santidad y justicia, todos los días de nuestra vida;\npor Jesucristo nuestro Señor,\na quien, contigo y el Espíritu Santo,\nsea todo honor y gloria, por los siglos de los siglos. "],"category":[],"metadata":{},"type":"text","hidden":false,"response":"Amén.","label":"Acción de Gracias en General","source":{"api":"","citation":"p. 65","source":"LOC"},"style":"prayer"},{"hidden":false,"metadata":{},"type":"text","response":"Amén.","category":[],"label":"Oración de San Juan Crisóstomo","style":"prayer","value":["Dios todopoderoso, que nos diste la gracia para unirnos en este momento, a fin de ofrecerte nuestras súplicas en común; y que, por tu muy amado Hijo, nos prometiste que, cuando dos o tres se congregan en su Nombre, tú estarás en medio de ellos: Realiza ahora, Señor, nuestros deseos y peticiones como mejor nos convenga; y concédenos en este mundo el conocimiento de tu verdad y en el venidero, la vida eterna."],"source":{"source":"LOC","api":"","citation":"p. 65"}},{"hidden":false,"value":["Then may be said"],"type":"rubric"},{"value":[{"label":"","text":"Bendigamos al Señor. ¡Aleluya, aleluya!","response":"Demos gracias a Dios. ¡Aleluya, aleluya!"}],"hidden":false,"type":"responsive","style":"responsive"},{"type":"rubric","hidden":false,"value":["El Oficiante puede entonces concluir con uno de los siguientes versículos:"]},{"language":"es","style":"short","category":["Closing Sentence"],"value":[{"text":"La gracia de nuestro Señor Jesucristo, el amor de Dios y la comunión del Espíritu Santo sean con todos nosotros, ahora y siempre."}],"version":"loc","type":"bible-reading","citation":"2 Corintios 13:14","metadata":{"response":"Amén."}}],"type":"liturgy","label":"Matutina","date_created":{"nanoseconds":92000000,"seconds":1644862877},"category":[],"slug":"morning-prayer","version":"LOC","day":{"evening":false,"date":"2022-4-26","kalendar":"bcp1979","slug":"tuesday-2nd-easter","propers":"tuesday-2nd-easter","week":{"color":"Gold","season":"Easter","week":8,"kalendar":"bcp1979","slug":"2nd-easter","cycle":"Easter","name":"Second Sunday of Easter"},"years":{"bcp1979_daily_office":2,"bcp1979_daily_psalms":2,"rclsunday":"C"},"holy_days":[],"season":"Easter","color":"Gold"},"selected_prefs":{"bibleVersion":"RV09","readingB":"holy_day_morning_2","readingC":"none","sermon":"none","omitForeOffice":"no","psalmCycle":"bcp1979_daily_psalms","insertGloria":"false","veniteGloria":"no","readingA":"holy_day_morning_1","lectionary":"bcp1979_daily_office","angelus":"no","psalterVersion":"salterio1979","canticleTable":"bcp1979"}};
