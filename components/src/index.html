  --ldf-psalm-number-margin-right: 0.5em;

	--ldf-drop-firstword-font-variant: small-caps;

	--ldf-drop-font-size: 2.3em;

}

}

      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

            "Dearly beloved, we have come together in the presence of Almighty God our heavenly Father, to set forth his praise, to hear his holy Word, and to ask, for ourselves and on behalf of others, those things that are necessary for our life and our salvation. And so that we may prepare ourselves in heart and mind to worship him, let us kneel in silence, and with penitent and obedient hearts confess our sins, that we may obtain forgiveness by his infinite goodness and mercy. "

          "value": [
            "Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."
          ],

          "style": "invitatory",
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "verse": "Come, let us sing to the Lord; *",
                  "type": "psalm-verse",
                  "halfverse": "let us shout for joy to the Rock of our salvation."
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "verse": "Let us come before his presence with thanksgiving *"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "and a great King above all gods.",
                  "type": "psalm-verse",
                  "verse": "For the Lord is a great God, *"
                },
                {
                  "verse": "In his hand are the caverns of the earth, *",
                  "halfverse": "and the heights of the hills are his also.",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and his hands have molded the dry land.",
                  "verse": "The sea is his, for he made it, *",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "and kneel before the Lord our Maker.",
                  "verse": "Come, let us bow down, and bend the knee, *",
                  "type": "psalm-verse"
                },
                {
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "type": "psalm-verse",
                  "halfverse": "Oh, that today you would hearken to his voice!"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": []
            }
          ],

          "value": [
            {
              "value": [
                {
                  "halfverse": "serve the Lord with gladness\nand come before his presence with a song.",
                  "type": "psalm-verse",
                  "verse": "Be joyful in the Lord, all you lands; *"
                }
              ],
              "type": "psalm-section"
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "halfverse": "he himself has made us, and we are his;\nwe are his people and the sheep of his pasture.",
                  "verse": "Know this: The Lord himself is God; *"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "Enter his gates with thanksgiving;\ngo into his courts with praise; *",
                  "halfverse": "give thanks to him and call upon his Name."
                }
              ]
            },
            {
              "value": [
                {
                  "halfverse": "and his faithfulness endures from age to age.",
                  "type": "psalm-verse",
                  "verse": "For the Lord is good;\nhis mercy is everlasting; *"
                }
              ],
              "type": "psalm-section"
            },

        {
          "label": "Psalm 95",
          "style": "psalm",
          "language": "en",
          "value": [
            {
              "value": [
                {
                  "number": "1",
                  "type": "psalm-verse",
                  "verse": "Come, let us sing to the LORD; *",
                  "halfverse": "let us shout for joy to the Rock of our salvation."
                },
                {
                  "type": "psalm-verse",
                  "verse": "Let us come before his presence with thanksgiving *",
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "number": "2"
                },
                {
                  "number": "3",
                  "type": "psalm-verse",
                  "verse": "For the LORD is a great God, *",
                  "halfverse": "and a great King above all gods."
                },
                {
                  "verse": "In his hand are the caverns of the earth, *",
                  "halfverse": "and the heights of the hills are his also.",
                  "type": "psalm-verse",
                  "number": "4"
                },
                {
                  "verse": "The sea is his, for he made it, *",
                  "type": "psalm-verse",
                  "number": "5",
                  "halfverse": "and his hands have molded the dry land."
                },
                {
                  "number": "6",
                  "halfverse": "and kneel before the LORD our Maker.",
                  "type": "psalm-verse",
                  "verse": "Come, let us bow down, and bend the knee, *"
                },
                {
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "halfverse": "Oh, that today you would hearken to his voice!",
                  "type": "psalm-verse",
                  "number": "7"
                },
                {
                  "verse": "Harden not your hearts,\nas your forebears did in the wilderness, *",
                  "number": "8",
                  "type": "psalm-verse",
                  "halfverse": "at Meribah, and on that day at Massah,\n when they tempted me."
                },
                {
                  "number": "9",
                  "type": "psalm-verse",
                  "verse": "They put me to the test, *",
                  "halfverse": "though they had seen my works."
                },
                {
                  "number": "10",
                  "verse": "Forty years long I detested that generation and said, *",
                  "halfverse": "“This people are wayward in their hearts;\n they do not know my ways.”",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "number": "11",
                  "halfverse": "“They shall not enter into my rest.”",
                  "verse": "So I swore in my wrath, *"
                }
              ],
              "type": "psalm-section"
            }

          "slug": "psalm_96",
          "label": "Psalm 96",
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "number": "1",
                  "verse": "Sing to the LORD a new song; *",
                  "type": "psalm-verse",
                  "halfverse": "sing to the LORD, all the whole earth."
                },
                {
                  "type": "psalm-verse",
                  "verse": "Sing to the LORD and bless his Name; *",
                  "halfverse": "proclaim the good news of his salvation from day to day.",
                  "number": "2"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and his wonders among all peoples.",
                  "number": "3",
                  "verse": "Declare his glory among the nations *"
                },
                {
                  "verse": "For great is the LORD and greatly to be praised; *",
                  "halfverse": "he is more to be feared than all gods.",
                  "type": "psalm-verse",
                  "number": "4"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "but it is the LORD who made the heavens.",
                  "number": "5",
                  "verse": "As for all the gods of the nations, they are but idols; *"
                },
                {
                  "halfverse": "Oh, the power and the splendor of his sanctuary!",
                  "number": "6",
                  "verse": "Oh, the majesty and magnificence of his presence! *",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "ascribe to the LORD honor and power.",
                  "verse": "Ascribe to the LORD, you families of the peoples; *",
                  "number": "7"
                },
                {
                  "halfverse": "bring offerings and come into his courts.",
                  "verse": "Ascribe to the LORD the honor due his Name; *",
                  "number": "8",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "let the whole earth tremble before him.",
                  "verse": "Worship the LORD in the beauty of holiness; *",
                  "number": "9",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "he has made the world so firm that it cannot be moved;\n he will judge the peoples with equity.”",
                  "number": "10",
                  "verse": "Tell it out among the nations: “The LORD is King! *"
                },
                {
                  "number": "11",
                  "type": "psalm-verse",
                  "verse": "Let the heavens rejoice, and let the earth be glad;\nlet the sea thunder and all that is in it; *",
                  "halfverse": "let the field be joyful and all that is therein."
                },
                {
                  "halfverse": "when he comes to judge the earth.",
                  "number": "12",
                  "verse": "Then shall all the trees of the wood shout for joy\nbefore the LORD when he comes, *",
                  "type": "psalm-verse"
                },
                {
                  "verse": "He will judge the world with righteousness *",
                  "halfverse": "and the peoples with his truth.",
                  "type": "psalm-verse",
                  "number": "13"
                }
              ]
            }
          ],

      "citation": "Esther 3:1-4:3",
      "language": "en",
      "label": "Esther 3:1-4:3",
      "value": [
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "1",
          "text": "After these things King Ahasuerus promoted Haman son of Hammedatha the Agagite, and advanced him and set his seat above all the officials who were with him. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "2",
          "text": "And all the king&#146;s servants who were at the king&#146;s gate bowed down and did obeisance to Haman; for the king had so commanded concerning him. But Mordecai did not bow down or do obeisance. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "3",
          "text": "Then the king&#146;s servants who were at the king&#146;s gate said to Mordecai, &#147;Why do you disobey the king&#146;s command?&#148; "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "4",
          "text": "When they spoke to him day after day and he would not listen to them, they told Haman, in order to see whether Mordecai&#146;s words would avail; for he had told them that he was a Jew. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "5",
          "text": "When Haman saw that Mordecai did not bow down or do obeisance to him, Haman was infuriated. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "6",
          "text": "But he thought it beneath him to lay hands on Mordecai alone. So, having been told who Mordecai&#146;s people were, Haman plotted to destroy all the Jews, the people of Mordecai, throughout the whole kingdom of Ahasuerus. "
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "7",
          "text": "In the first month, which is the month of Nisan, in the twelfth year of King Ahasuerus, they cast Pur&#151;which means &#147;the lot&#148; &#151;before Haman for the day and for the month, and the lot fell on the thirteenth day of the twelfth month, which is the month of Adar. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "8",
          "text": "Then Haman said to King Ahasuerus, &#147;There is a certain people scattered and separated among the peoples in all the provinces of your kingdom; their laws are different from those of every other people, and they do not keep the king&#146;s laws, so that it is not appropriate for the king to tolerate them. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "9",
          "text": "If it pleases the king, let a decree be issued for their destruction, and I will pay ten thousand talents of silver into the hands of those who have charge of the king&#146;s business, so that they may put it into the king&#146;s treasuries.&#148; "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "10",
          "text": "So the king took his signet ring from his hand and gave it to Haman son of Hammedatha the Agagite, the enemy of the Jews. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "11",
          "text": "The king said to Haman, &#147;The money is given to you, and the people as well, to do with them as it seems good to you.&#148; "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "12",
          "text": "Then the king&#146;s secretaries were summoned on the thirteenth day of the first month, and an edict, according to all that Haman commanded, was written to the king&#146;s satraps and to the governors over all the provinces and to the officials of all the peoples, to every province in its own script and every people in its own language; it was written in the name of King Ahasuerus and sealed with the king&#146;s ring. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "13",
          "text": "Letters were sent by couriers to all the king&#146;s provinces, giving orders to destroy, to kill, and to annihilate all Jews, young and old, women and children, in one day, the thirteenth day of the twelfth month, which is the month of Adar, and to plunder their goods. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "14",
          "text": "A copy of the document was to be issued as a decree in every province by proclamation, calling on all the peoples to be ready for that day. "
        },
        {
          "book": "Esther",
          "chapter": "3",
          "verse": "15",
          "text": "The couriers went quickly by order of the king, and the decree was issued in the citadel of Susa. The king and Haman sat down to drink; but the city of Susa was thrown into confusion. "
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Esther",
          "chapter": "4",
          "verse": "1",
          "text": "When Mordecai learned all that had been done, Mordecai tore his clothes and put on sackcloth and ashes, and went through the city, wailing with a loud and bitter cry; "
        },
        {
          "book": "Esther",
          "chapter": "4",
          "verse": "2",
          "text": "he went up to the entrance of the king&#146;s gate, for no one might enter the king&#146;s gate clothed with sackcloth. "
        },
        {
          "book": "Esther",
          "chapter": "4",
          "verse": "3",
          "text": "In every province, wherever the king&#146;s command and his decree came, there was great mourning among the Jews, with fasting and weeping and lamenting, and most of them lay in sackcloth and ashes. "
        }
      ]

          "chapter": "6",
          "verse": "2",

        },
        {
          "book": "Matt.",
          "chapter": "6",

          "text": "But when you give alms, do not let your left hand know what your right hand is doing, "

          "verse": "4",
          "text": "so that your alms may be done in secret; and your Father who sees in secret will reward you. "

          "label": "Canticle 21: Te Deum",
          "value": [
            {
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "We praise you, O God, \nwe acclaim you as Lord; \nall creation worships you, \nthe  Father  everlasting. \nTo you all angels, all the powers of heaven, \nthe cherubim and seraphim, sing in endless praise: \n\tHoly, holy, holy Lord, God of power and might, \n\theaven and earth are full of your glory. \nThe glorious company of apostles praise you. \nThe noble fellowship of prophets praise you. \nThe white-robed army of martyrs praise you. \nThroughout the world the holy Church acclaims you: \n\tFather, of majesty unbounded, \n\tyour true and only Son, worthy of all worship, \n\tand the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory, \nthe eternal Son of the Father. \nWhen you took our flesh to set us free \nyou humbly chose the Virgin’s womb. \nYou overcame the sting of death \nand opened the kingdom of heaven to all believers. \nYou are seated at God’s right hand in glory. \nWe believe that you will come to be our judge. \n\tCome then, Lord, and help your people, \n\tbought with the price of your own blood, \n\tand bring us with your saints \n\tto glory everlasting."
                }
              ],
              "type": "psalm-section"
            }
          ],

                  "type": "psalm-verse",
                  "verse": "You are God: we praise you;\nYou are the Lord; we acclaim you;\nYou are the eternal Father:\nAll creation worships you.\nTo you all angels, all the powers of heaven,\nCherubim and Seraphim, sing in endless praise:\n    Holy, holy, holy Lord, God of power and might,\n    heaven and earth are full of your glory.\nThe glorious company of apostles praise you.\nThe noble fellowship of prophets praise you.\nThe white-robed army of martyrs praise you.\nThroughout the world the holy Church acclaims you;\n    Father, of majesty unbounded,\n    your true and only Son, worthy of all worship,\n    and the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory,\nthe eternal Son of the Father.\nWhen you became man to set us free\nyou did not shun the Virgin's womb.\nYou overcame the sting of death\nand opened the kingdom of heaven to all believers.\nYou are seated at God's right hand in glory.\nWe believe that you will come and be our judge.\n    Come then, Lord, and help your people,\n    bought with the price of your own blood,\n    and bring us with your saints\n    to glory everlasting. "
                }
              ]

      "style": "prayer",
      "slug": "proper-20",
      "value": [
        "Grant us, Lord, not to be anxious about earthly things, but to love things heavenly; and even now, while we are placed among things that are passing away, to hold fast to those that shall endure; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever."
      ],
      "language": "en",
      "type": "text",
      "metadata": {
        "omit_response": false,
        "response": "Amen."
      },
      "hidden": false

    {
      "hidden": false,
      "value": [
        "Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.",
        "And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages."
      ],

      "label": "A Prayer of St. Chrysostom",
      "style": "prayer",
      "category": [],
      "value": [
        "Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."
      ],
