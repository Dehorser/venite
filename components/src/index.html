  <style>
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;

  .dropcaps-none {
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden { 
  position: absolute !important;
  height: 1px; 
  width: 1px;
  overflow: hidden;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap; /* added line */
}

venite-pray ion-content div {
  max-width: 600px;
  margin: auto;
}
  </style>

    {
      "hidden": false,
      "type": "psalm",
      "style": "psalm",
      "label": "Venite, Exultemus Domino. Psalm 95.",
      "metadata": {
        "insert_seasonal_antiphon": false,
        "number": "95",
        "gloria": {
          "type": "refrain",
          "condition": {
            "mode": "or",
            "conditions": [
              {
                "season": {
                  "except": [
                    "HolyWeek"
                  ]
                }
              },
              {
                "preference": {
                  "key": "gloriaInPassiontide",
                  "value": "yes",
                  "is": true
                }
              }
            ]
          },
          "style": "gloria",
          "value": [
            "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
            "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
          ]
        },
        "antiphon": {
          "type": "refrain",
          "style": "antiphon",
          "category": [
            "Seasonal Antiphon",
            "OrdinaryTime"
          ],
          "value": [
            "The Lord is gracious and merciful: / O come, let us worship."
          ]
        }
      },
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "verse": "O COME, let us sing unto the LORD: / ",
              "halfverse": "let us heartily rejoice in the strength of our salvation."
            },
            {
              "type": "psalm-verse",
              "number": "2",
              "verse": "Let us come before his presence with thanksgiving, / ",
              "halfverse": "and show ourselves glad in him with psalms."
            },
            {
              "type": "psalm-verse",
              "number": "3",
              "verse": "For the LORD is a great God, / ",
              "halfverse": "and a great King above all gods."
            },
            {
              "type": "psalm-verse",
              "number": "4",
              "verse": "In his hand are all the corners of the earth: / ",
              "halfverse": "and the strength of the hills is his also."
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "The sea is his, and he made it: / ",
              "halfverse": "and his hands prepared the dry land."
            },
            {
              "type": "psalm-verse",
              "number": "6",
              "verse": "O COME, let us worship, and fall down, / ",
              "halfverse": "and kneel before the LORD our Maker."
            },
            {
              "type": "psalm-verse",
              "number": "7",
              "verse": "For he is the Lord our God; / ",
              "halfverse": "and we are the people of his pasture, and the sheep of his hand."
            },
            {
              "type": "psalm-verse",
              "number": "8",
              "verse": "TO-DAY, O that ye would hear his voice: / ",
              "halfverse": "‘Harden not your hearts as in the Provocation, and as in the day of Temptation in the wilderness;"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "When your fathers tempted me, / ",
              "halfverse": "proved me, and saw my works."
            },
            {
              "type": "psalm-verse",
              "number": "10",
              "verse": "Forty years long was I grieved with that generation, and said, / ",
              "halfverse": "“It is a people that do err in their hearts, for they have not known my ways”;"
            },
            {
              "type": "psalm-verse",
              "number": "11",
              "verse": "Unto whom I sware in my wrath, / ",
              "halfverse": "that they should not enter into my rest.’"
            }
          ]
        }
      ],

    {

            "gloria": {

                  }
                ]
              },
              "style": "gloria",
              "value": [
                "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
              ]
            }
          },
          "value": [
            {
              "type": "psalm-section",
              "label": "Part 3. *Retribue servo tuo.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "O DO well unto thy servant, / ",
                  "halfverse": "that I may live, and keep thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "18",
                  "verse": "Open thou mine eyes, / ",
                  "halfverse": "that I may see the wondrous things of thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "19",
                  "verse": "I am a sojourner upon earth: / ",
                  "halfverse": "O hide not thy commandments from me."
                },
                {
                  "type": "psalm-verse",
                  "number": "20",
                  "verse": "My soul breaketh out for the very fervent desire / ",
                  "halfverse": "that it hath alway unto thy judgements."
                },
                {
                  "type": "psalm-verse",
                  "number": "21",
                  "verse": "Thou hast rebuked the proud, / ",
                  "halfverse": "and cursed are they that do err from thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "22",
                  "verse": "O turn from me shame and rebuke; / ",
                  "halfverse": "for I have kept thy testimonies."
                },
                {
                  "type": "psalm-verse",
                  "number": "23",
                  "verse": "Princes also did sit and speak against me; / ",
                  "halfverse": "but thy servant is occupied in thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "24",
                  "verse": "For thy testimonies are my delight, / ",
                  "halfverse": "and my counsellors."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 4. *Adhaesit pavimento.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "MY soul cleaveth to the dust; / ",
                  "halfverse": "O quicken thou me, according to thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "26",
                  "verse": "I have acknowledged my ways, and thou heardest me: / ",
                  "halfverse": "O teach me thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "27",
                  "verse": "Make me to understand the way of thy precepts; / ",
                  "halfverse": "and so shall I meditate upon thy wondrous works."
                },
                {
                  "type": "psalm-verse",
                  "number": "28",
                  "verse": "My soul melteth away for very heaviness: / ",
                  "halfverse": "comfort thou me according unto thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "29",
                  "verse": "Take from me the way of lying, / ",
                  "halfverse": "and graciously grant me thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "30",
                  "verse": "I have chosen the way of truth, / ",
                  "halfverse": "and thy judgements have I laid before me."
                },
                {
                  "type": "psalm-verse",
                  "number": "31",
                  "verse": "I cleave unto thy testimonies: / ",
                  "halfverse": "O LORD, confound me not."
                },
                {
                  "type": "psalm-verse",
                  "number": "32",
                  "verse": "I will run the way of thy commandments, / ",
                  "halfverse": "when thou hast set my heart at liberty."
                }
              ]
            }
          ],
          "slug": "psalm_119",
          "label": "Psalm 119"
        }

    {
      "hidden": false,
      "label": "The First Lesson",
      "type": "bible-reading",
      "style": "long",
      "language": "en-CA",
      "version": "ESV",
      "metadata": {
        "intro": {
          "style": "text",
          "language": "en-CA",
          "category": [
            "Bible Reading Introduction"
          ],
          "type": "text",
          "value": [
            "The First Lesson is written in ${longName}, the ${chapter} chapter, beginning at the ${verse} verse."
          ]
        },
        "compiled_intro": {
          "hidden": false,
          "style": "text",
          "language": "en-CA",
          "category": [
            "Bible Reading Introduction"
          ],
          "type": "text",
          "value": [
            "The First Lesson is written in the Book of Ezra, the 7th chapter, beginning at the 1st verse."
          ]
        }
      },
      "day": {
        "evening": false,
        "date": "2020-10-24",
        "kalendar": "bcp1962",
        "slug": "saturday-nineteenth-sunday-after-trinity",
        "propers": "saturday-nineteenth-sunday-after-trinity",
        "week": {
          "cycle": "Easter",
          "week": 36,
          "season": "OrdinaryTime",
          "name": "Nineteenth Sunday after Trinity",
          "slug": "nineteenth-sunday-after-trinity"
        },
        "years": {
          "bcp1979_daily_office": 2,
          "bcp1979_daily_psalms": 2,
          "rclsunday": "A"
        },
        "holy_days": [],
        "season": "OrdinaryTime"
      },
      "citation": "Ezra 7",
      "value": [
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "1",
          "text": "Now after this, in the reign of Artaxerxes king of Persia, Ezra the son of Seraiah, son of Azariah, son of Hilkiah, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "2",
          "text": "son of Shallum, son of Zadok, son of Ahitub, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "3",
          "text": "son of Amariah, son of Azariah, son of Meraioth, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "4",
          "text": "son of Zerahiah, son of Uzzi, son of Bukki, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "5",
          "text": "son of Abishua, son of Phinehas, son of Eleazar, son of Aaron the chief priest—"
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "6",
          "text": "this Ezra went up from Babylonia. He was a scribe skilled in the Law of Moses that the LORD, the God of Israel, had given, and the king granted him all that he asked, for the hand of the LORD his God was on him.\n\n  "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "7",
          "text": "And there went up also to Jerusalem, in the seventh year of Artaxerxes the king, some of the people of Israel, and some of the priests and Levites, the singers and gatekeepers, and the temple servants. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "8",
          "text": "And Ezra came to Jerusalem in the fifth month, which was in the seventh year of the king. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "9",
          "text": "For on the first day of the first month he began to go up from Babylonia, and on the first day of the fifth month he came to Jerusalem, for the good hand of his God was on him. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "10",
          "text": "For Ezra had set his heart to study the Law of the LORD, and to do it and to teach his statutes and rules in Israel.\n\n  "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "11",
          "text": "This is a copy of the letter that King Artaxerxes gave to Ezra the priest, the scribe, a man learned in matters of the commandments of the LORD and his statutes for Israel: "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "12",
          "text": "“Artaxerxes, king of kings, to Ezra the priest, the scribe of the Law of the God of heaven. Peace. And now "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "13",
          "text": "I make a decree that anyone of the people of Israel or their priests or Levites in my kingdom, who freely offers to go to Jerusalem, may go with you. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "14",
          "text": "For you are sent by the king and his seven counselors to make inquiries about Judah and Jerusalem according to the Law of your God, which is in your hand, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "15",
          "text": "and also to carry the silver and gold that the king and his counselors have freely offered to the God of Israel, whose dwelling is in Jerusalem, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "16",
          "text": "with all the silver and gold that you shall find in the whole province of Babylonia, and with the freewill offerings of the people and the priests, vowed willingly for the house of their God that is in Jerusalem. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "17",
          "text": "With this money, then, you shall with all diligence buy bulls, rams, and lambs, with their grain offerings and their drink offerings, and you shall offer them on the altar of the house of your God that is in Jerusalem. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "18",
          "text": "Whatever seems good to you and your brothers to do with the rest of the silver and gold, you may do, according to the will of your God. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "19",
          "text": "The vessels that have been given you for the service of the house of your God, you shall deliver before the God of Jerusalem. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "20",
          "text": "And whatever else is required for the house of your God, which it falls to you to provide, you may provide it out of the king’s treasury.\n\n  "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "21",
          "text": "“And I, Artaxerxes the king, make a decree to all the treasurers in the province Beyond the River: Whatever Ezra the priest, the scribe of the Law of the God of heaven, requires of you, let it be done with all diligence, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "22",
          "text": "up to 100 talents of silver, 100 cors of wheat, 100 baths of wine, 100 baths of oil, and salt without prescribing how much. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "23",
          "text": "Whatever is decreed by the God of heaven, let it be done in full for the house of the God of heaven, lest his wrath be against the realm of the king and his sons. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "24",
          "text": "We also notify you that it shall not be lawful to impose tribute, custom, or toll on anyone of the priests, the Levites, the singers, the doorkeepers, the temple servants, or other servants of this house of God.\n\n  "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "25",
          "text": "“And you, Ezra, according to the wisdom of your God that is in your hand, appoint magistrates and judges who may judge all the people in the province Beyond the River, all such as know the laws of your God. And those who do not know them, you shall teach. "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "26",
          "text": "Whoever will not obey the law of your God and the law of the king, let judgment be strictly executed on him, whether for death or for banishment or for confiscation of his goods or for imprisonment.”\n\n  "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "27",
          "text": "Blessed be the LORD, the God of our fathers, who put such a thing as this into the heart of the king, to beautify the house of the LORD that is in Jerusalem, "
        },
        {
          "book": "Ezra",
          "chapter": "7",
          "verse": "28",
          "text": "and who extended to me his steadfast love before the king and his counselors, and before all the king’s mighty officers. I took courage, for the hand of the LORD my God was on me, and I gathered leading men from Israel to go up with me. "
        }
      ]
    },

          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "We praise thee, O God; we acknowledge thee to be the Lord.\n    All the earth doth worship thee, the Father everlasting.\n    To thee all Angels cry aloud, the Heavens and all the Powers therein.\n    To thee Cherubim and Seraphim continually do cry,\n        Holy, Holy, Holy, Lord God of hosts;\n        Heaven and earth are full of the Majesty of thy glory.\n    The glorious company of the Apostles praise thee;\n    The goodly fellowship of the Prophets praise thee;\n    The noble army of Martyrs praise thee;\n    The holy Church throughout all the world doth acknowledge thee,\n        The Father, of an infinite Majesty;\n        Thine honourable, true, and only Son;\n        Also the Holy Ghost, the Comforter.",
            "    Thou art the King of Glory, O Christ.\n    Thou art the everlasting Son of the Father.\n    When thou tookest upon thee to deliver man, thou didst not abhor the Virgin’s womb.\n    When thou hadst overcome the sharpness of death, thou didst open the kingdom of heaven to all believers.\n    Thou sittest at the right hand of God, in the glory of the Father.\n    We believe that thou shalt come to be our Judge.\n    We therefore pray thee, help thy servants, whom thou hast redeemed with thy precious blood.\n    Make them to be numbered with thy Saints, in glory everlasting.",
            "    O LORD, save thy people, and bless thine heritage;\n    Govern them, and lift them up for ever.\n    Day by day we magnify thee;\n    And we worship thy Name, ever world without end.\n    Vouchsafe, O Lord, to keep us this day without sin.\n    O Lord, have mercy upon us, have mercy upon us.\n    O Lord, let thy mercy lighten upon us, as our trust is in thee.\n    O Lord, in thee have I trusted: let me never be confounded."
          ],

      "day": {
        "evening": false,

        "kalendar": "bcp1962",

        "week": {

        "years": {
          "bcp1979_daily_office": 2,

          "rclsunday": "A"
        },
        "holy_days": [],
        "season": "OrdinaryTime"
      },
      "citation": "1 Tim. 6",
      "value": [
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "1",
          "text": "Let all who are under a yoke as bondservants regard their own masters as worthy of all honor, so that the name of God and the teaching may not be reviled. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "2",
          "text": "Those who have believing masters must not be disrespectful on the ground that they are brothers; rather they must serve all the better since those who benefit by their good service are believers and beloved.\n\n   Teach and urge these things. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "3",
          "text": "If anyone teaches a different doctrine and does not agree with the sound words of our Lord Jesus Christ and the teaching that accords with godliness, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "4",
          "text": "he is puffed up with conceit and understands nothing. He has an unhealthy craving for controversy and for quarrels about words, which produce envy, dissension, slander, evil suspicions, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "5",
          "text": "and constant friction among people who are depraved in mind and deprived of the truth, imagining that godliness is a means of gain. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "6",
          "text": "But godliness with contentment is great gain, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "7",
          "text": "for we brought nothing into the world, and we cannot take anything out of the world. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "8",
          "text": "But if we have food and clothing, with these we will be content. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "9",
          "text": "But those who desire to be rich fall into temptation, into a snare, into many senseless and harmful desires that plunge people into ruin and destruction. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "10",
          "text": "For the love of money is a root of all kinds of evils. It is through this craving that some have wandered away from the faith and pierced themselves with many pangs.\n\n  "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "11",
          "text": "But as for you, O man of God, flee these things. Pursue righteousness, godliness, faith, love, steadfastness, gentleness. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "12",
          "text": "Fight the good fight of the faith. Take hold of the eternal life to which you were called and about which you made the good confession in the presence of many witnesses. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "13",
          "text": "I charge you in the presence of God, who gives life to all things, and of Christ Jesus, who in his testimony before Pontius Pilate made the good confession, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "14",
          "text": "to keep the commandment unstained and free from reproach until the appearing of our Lord Jesus Christ, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "15",
          "text": "which he will display at the proper time—he who is the blessed and only Sovereign, the King of kings and Lord of lords, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "16",
          "text": "who alone has immortality, who dwells in unapproachable light, whom no one has ever seen or can see. To him be honor and eternal dominion. Amen.\n\n  "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "17",
          "text": "As for the rich in this present age, charge them not to be haughty, nor to set their hopes on the uncertainty of riches, but on God, who richly provides us with everything to enjoy. "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "18",
          "text": "They are to do good, to be rich in good works, to be generous and ready to share, "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "19",
          "text": "thus storing up treasure for themselves as a good foundation for the future, so that they may take hold of that which is truly life.\n\n  "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "20",
          "text": "O Timothy, guard the deposit entrusted to you. Avoid the irreverent babble and contradictions of what is falsely called “knowledge,” "
        },
        {
          "book": "1 Tim.",
          "chapter": "6",
          "verse": "21",
          "text": "for by professing it some have swerved from the faith.\n\n  Grace be with you. "
        }
      ]
    },

                  "verse": "And hath raised up a mighty salvation for us, /",

                  "type": "psalm-verse",
                  "verse": "As he spake by the mouth of his holy Prophets, /"
                },

                  "halfverse": "and from the hands of all that hate us;",
                  "type": "psalm-verse",
                  "verse": "That we should be saved from our enemies, /"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and to remember his holy covenant;",
                  "verse": "To perform the mercy promised to our forefathers, / "
                },
                {

                  "verse": "To perform the oath which he sware to our forefather Abraham, /",
                  "type": "psalm-verse"
                },
                {
                  "verse": "That we being delivered out of the hands of our enemies /",
                  "type": "psalm-verse",
                  "halfverse": "might serve him without fear,"
                },
                {
                  "verse": "In holiness and righteousness before him, /",
                  "halfverse": "all the days of our life.",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for thou shalt go before the face of the Lord to prepare his ways;",
                  "verse": "AND thou, child, shalt be called the Prophet of the Highest: /",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "for the remission of their sins;",
                  "verse": "To give knowledge of salvation unto his people / ",
                  "type": "psalm-verse"

                  "halfverse": "whereby the day-spring from on high hath visited us;",

                }

            }
