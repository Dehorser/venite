alm Sunday","season":"HolyWeek","kalendar":"bcp1979","color":"Red","omit_the":true,"week":6,"cycle":"Easter","slug":"holy-week"},"holy_day_observed":{"kalendar":"bcp1979","season":"HolyWeek","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","slug":"sunday-holy-week","color":"Red","image":"/assets/iconography/palm_sunday.png","name":"Palm Sunday","type":{"name":"Sunday","rank":5}},"years":{"bcp1979_daily_psalms":1,"bcp1979_daily_office":1,"rclsunday":"B"},"kalendar":"bcp1979","color":"Red","season":"HolyWeek","slug":"sunday-holy-week","date":"2021-3-28","holy_days":[{"slug":"sunday-holy-week","type":{"name":"Sunday","rank":5},"name":"Palm Sunday","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","color":"Red","season":"HolyWeek","image":"/assets/iconography/palm_sunday.png","kalendar":"bcp1979"}]},"hidden":false,"source":{"citation":"","api":"","source":""},"label":"Palms","value":[{"style":"text","type":"heading","value":["The Liturgy of the Palms"],"metadata":{"level":1},"hidden":false},{"type":"rubric","hidden":false,"value":["When circumstances permit, the congregation may gather at a place apart from the church, so that all may go into the church in procession.","The branches of palm or of other trees or shrubs to be carried in the procession may be distributed to the people before the service, or after the prayer of blessing.","The following or some other suitable anthem is sung or said, the people standing"]},{"style":"responsive","hidden":false,"type":"responsive","value":[{"text":"Blessed is the King who comes in the name of the Lord.","label":"","response":"Peace in heaven and glory in the highest."}]},{"value":[{"label":"Celebrant","text":"Let us pray.","response":""}],"hidden":false,"metadata":{},"category":[],"style":"preces","source":{"source":"","api":"","citation":""},"type":"responsive"},{"type":"text","value":["Assist us mercifully with your help, O Lord God of our salvation, that we may enter with joy upon the contemplation of those mighty acts, whereby you have given us life and immortality; through Jesus Christ our Lord. "],"style":"prayer","hidden":false},{"hidden":false,"metadata":{"selected":0,"editor_selected":0},"value":[{"version":"NRSV","lookup":{"type":"lectionary","table":"rclsunday","rotate":false,"item":"palms_gospel"},"label":"John 12:12-16","value":[{"book":"John","verse":"12","text":"The next day the great crowd that had come to the festival heard that Jesus was coming to Jerusalem. ","chapter":"12"},{"text":"So they took branches of palm trees and went out to meet him, shouting, &#147;Hosanna! Blessed is the one who comes in the name of the Lord&#151; the King of Israel!&#148; ","chapter":"12","book":"John","verse":"13"},{"text":"Jesus found a young donkey and sat on it; as it is written: ","book":"John","verse":"14","chapter":"12"},{"verse":"15","chapter":"12","book":"John","text":"&#147;Do not be afraid, daughter of Zion. Look, your king is coming, sitting on a donkey&#146;s colt!&#148; "},{"book":"John","chapter":"12","verse":"16","text":"His disciples did not understand these things at first; but when Jesus was glorified, then they remembered that these things had been written of him and had been done to him. "}],"category":[],"metadata":{"intro":{"sharing":{"privacy":"public","organization":"venite","status":"published"},"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text","type":"text","language":"en"},"compiled_intro":{"hidden":false,"sharing":{"privacy":"public","organization":"venite","status":"published"},"value":["A Reading from the Gospel According to John."],"category":["Bible Reading Introduction"],"style":"text","type":"text","language":"en"}},"type":"bible-reading","style":"long","hidden":false,"citation":"John 12:12-16","source":{"source":"","api":"","citation":""},"language":"en"},{"label":"Mark 11:1-11","value":[{"chapter":"11","book":"Mark","verse":"1","text":"When they were approaching Jerusalem, at Bethphage and Bethany, near the Mount of Olives, he sent two of his disciples "},{"text":"and said to them, &#145;Go into the village ahead of you, and immediately as you enter it, you will find tied there a colt that has never been ridden; untie it and bring it. ","verse":"2","book":"Mark","chapter":"11"},{"book":"Mark","verse":"3","text":"If anyone says to you, &#147;Why are you doing this?&#148; just say this, &#147;The Lord needs it and will send it back here immediately.&#148; &#146; ","chapter":"11"},{"verse":"4","book":"Mark","text":"They went away and found a colt tied near a door, outside in the street. As they were untying it, ","chapter":"11"},{"chapter":"11","text":"some of the bystanders said to them, &#145;What are you doing, untying the colt?&#146; ","book":"Mark","verse":"5"},{"chapter":"11","verse":"6","text":"They told them what Jesus had said; and they allowed them to take it. ","book":"Mark"},{"text":"Then they brought the colt to Jesus and threw their cloaks on it; and he sat on it. ","book":"Mark","chapter":"11","verse":"7"},{"text":"Many people spread their cloaks on the road, and others spread leafy branches that they had cut in the fields. ","verse":"8","book":"Mark","chapter":"11"},{"book":"Mark","verse":"9","chapter":"11","text":"Then those who went ahead and those who followed were shouting,\n&#145;Hosanna!\n&nbsp;&nbsp;&nbsp;Blessed is the one who comes in the name of the Lord! \n"},{"chapter":"11","text":"   Blessed is the coming kingdom of our ancestor David!\nHosanna in the highest heaven!&#146; ","book":"Mark","verse":"10"},{"value":[""],"type":"heading","hidden":false},{"text":"Then he entered Jerusalem and went into the temple; and when he had looked around at everything, as it was already late, he went out to Bethany with the twelve. ","book":"Mark","verse":"11","chapter":"11"}],"type":"bible-reading","version":"NRSV","hidden":false,"style":"long","metadata":{"intro":{"language":"en","sharing":{"status":"published","privacy":"public","organization":"venite"},"category":["Bible Reading Introduction"],"type":"text","style":"text","value":["A Reading from ${longName}."]}},"language":"en","lookup":{"table":"rclsunday","type":"lectionary","item":"palms_gospel","rotate":false},"category":[],"citation":"Mark 11:1-11","source":{"source":"","citation":"","api":""}}],"type":"option"},{"value":["The Celebrant then says the following blessing "],"hidden":false,"type":"rubric"},{"value":[{"response":"","label":"","text":"The Lord be with you."},{"label":"People","text":"And also with you."},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give him thanks and praise."}],"hidden":false,"style":"preces","type":"responsive"},{"hidden":false,"value":["It is right to praise you, Almighty God, for the acts of love by which you have redeemed us through your Son Jesus Christ our Lord. On this day he entered the holy city of Jerusalem in triumph, and was proclaimed as King of kings by those who spread their garments and branches of palm along his way. Let these branches be for us signs of his victory, and grant that we who bear them in his name may ever hail him as our King, and follow him in the way that leads to eternal life; who lives and reigns in glory with you and the Holy Spirit, now and for ever."],"type":"text","style":"prayer"},{"type":"rubric","value":["The following or some other suitable anthem may then be sung or said"],"hidden":false},{"style":"responsive","type":"responsive","value":[{"label":"","text":"Blessed is he who comes in the name of the Lord.","response":"Hosanna in the highest."}],"hidden":false},{"value":["During the procession, all hold branches in their hands, and appropriate hymns, psalms, or anthems are sung, such as the hymn “All glory, laud, and honor” and Psalm 118:19-29."],"hidden":false,"type":"rubric"},{"hidden":false,"metadata":{"editor_selected":0,"selected":0},"value":[{"citation":"VALET WILL ICH DIR GEBEN","label":"Thou art the King of Israel","source":{"source":"H82","citation":"154","api":"venite"},"value":["https://hymnary.org/page/fetch/EH1982/373/high/154"],"style":"normal","category":[],"hidden":false,"metadata":{},"version_label":"“All glory, laud, and honor”","type":"image"},{"metadata":{"omit_gloria":false,"omit_antiphon":false},"style":"text","value":["Loading..."],"citation":null,"hidden":false,"type":"text"}],"type":"option"},{"type":"rubric","hidden":false,"value":["At a suitable place, the procession may halt while the following or some other appropriate Collect is said"]},{"style":"prayer","hidden":false,"type":"text","value":["Almighty and everliving God, in your tender love for the human race you sent your Son our Savior Jesus Christ to take upon him our nature, and to suffer death upon the cross, giving us the example of his great humility: Mercifully grant that we may walk in the way of his suffering, and also share in his resurrection; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever."]}],"category":[],"date_created":{"seconds":1603549748,"nanoseconds":777000000},"lastRevision":86,"metadata":{"supplement":true,"evening":false,"liturgyversions":[],"special_preferences":{},"preferences":{}},"language":"en"},{"value":["A hymn, psalm, or anthem may be sung. "],"type":"rubric","hidden":false},{"value":[" The people standing, the Celebrant says"],"type":"rubric","hidden":false},null,null,{"hidden":false,"style":"preces","value":[{"response":"","label":"","text":"Bless the Lord who forgives all our sins;"},{"text":"His mercy endures for ever.","label":"People"}],"type":"responsive"},{"value":["The Celebrant may say"],"hidden":false,"type":"rubric"},{"value":["Almighty God, to you all hearts are open, all desires known, and from you no secrets are hid: Cleanse the thoughts of our hearts by the inspiration of your Holy Spirit, that we may perfectly love you, and worthily magnify your holy Name; through Christ our Lord."],"label":"The Collect for Purity","style":"prayer","hidden":false,"metadata":{"omit_response":false},"source":{"source":"","api":"","citation":""},"type":"text","category":[]},{"value":[{"source":{"source":"","citation":"","api":""},"display_format":"unison","type":"text","metadata":{"omit_response":false},"value":["Glory to God in the highest,\n    and peace to his people on earth.","Lord God, heavenly King,\nalmighty God and Father,\n    we worship you, we give you thanks,\n    we praise you for your glory.","Lord Jesus Christ, only Son of the Father,\nLord God, Lamb of God,\nyou take away the sin of the world:\n    have mercy on us;\nyou are seated at the right hand of the Father:\n    receive our prayer.","For you alone are the Holy One,\nyou alone are the Lord,\nyou alone are the Most High,\n    Jesus Christ,\n    with the Holy Spirit,\n    in the glory of God the Father. Amen."],"style":"text","category":[],"version_label":"Gloria","hidden":false,"label":"Gloria in Excelsis"},{"version_label":"Kyrie","source":{"citation":"","api":"","source":""},"metadata":{},"value":[{"text":"Lord, have mercy.","response":"Christ, have mercy.","label":""},{"response":"","text":"Lord, have mercy."}],"type":"responsive","style":"responsive","category":[],"hidden":false},{"source":{"citation":"","source":"","api":""},"hidden":false,"version_label":"Trisagion","type":"responsive","metadata":{},"style":"responsive","category":[],"value":[{"label":"","text":"Holy God,\nHoly and Mighty,\nHoly Immortal One,","response":"Have mercy upon us."}]}],"metadata":{"editor_selected":0,"selected":0},"type":"option","hidden":false},{"metadata":{"omit_response":false,"level":3},"type":"heading","style":"text","source":{"source":"","api":"","citation":""},"category":[],"value":["The Collect of the Day"],"hidden":false},{"type":"rubric","hidden":false,"value":["The Celebrant says to the people"]},{"type":"responsive","style":"preces","value":[{"response":"","text":"The Lord be with you.","label":""},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Let us pray."}],"hidden":false},{"type":"text","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"status":"published","privacy":"public","organization":"venite"},"slug":"holy-week","metadata":{"response":"Amen.","omit_response":false},"style":"prayer","label":"The Collect of the Day","hidden":false,"value":["Almighty and everliving God, in your tender love for the human race you sent your Son our Savior Jesus Christ to take upon him our nature, and to suffer death upon the cross, giving us the example of his great humility:  Mercifully grant that we may walk in the way of his suffering, and also share in his resurrection; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever."],"language":"en","version":"bcp1979","category":["Collect","Collect of the Day"]},{"style":"text","value":["The Lessons"],"category":[],"metadata":{"level":2,"omit_response":false},"type":"heading","hidden":false,"source":{"source":"","citation":"","api":""}},{"hidden":false,"style":"long","citation":"Isaiah 50:4-9a","label":"The First Reading","type":"bible-reading","value":[{"chapter":"50","book":"Isaiah","verse":"4","text":"The Lord GOD has given me the tongue of a teacher, that I may know how to sustain the weary with a word. Morning by morning he wakens&#151; wakens my ear to listen as those who are taught. "},{"chapter":"50","text":"The Lord GOD has opened my ear, and I was not rebellious, I did not turn backward. ","verse":"5","book":"Isaiah"},{"chapter":"50","book":"Isaiah","verse":"6","text":"I gave my back to those who struck me, and my cheeks to those who pulled out the beard; I did not hide my face from insult and spitting. "},{"chapter":"50","book":"Isaiah","text":"The Lord GOD helps me; therefore I have not been disgraced; therefore I have set my face like flint, and I know that I shall not be put to shame; ","verse":"7"},{"book":"Isaiah","chapter":"50","text":"he who vindicates me is near. Who will contend with me? Let us stand up together. Who are my adversaries? Let them confront me. ","verse":"8"},{"chapter":"50","verse":"9","book":"Isaiah","text":"It is the Lord GOD who helps me; who will declare me guilty? All of them will wear out like a garment; the moth will eat them up. "}],"source":{"source":"","citation":"","api":""},"version":"NRSV","metadata":{"intro":{"type":"text","language":"en","sharing":{"organization":"venite","status":"published","privacy":"public"},"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text"},"compiled_intro":{"hidden":false,"type":"text","language":"en","sharing":{"organization":"venite","status":"published","privacy":"public"},"value":["A Reading from the Book of the Prophet Isaiah."],"category":["Bible Reading Introduction"],"style":"text"}},"language":"en","category":[]},{"type":"responsive","value":[{"text":"The Word of the Lord.","response":"Thanks be to God.","label":""}],"hidden":false,"style":"responsive"},{"label":"Psalm 31","language":"en","value":[{"value":[{"number":"1","verse":"In you, O LORD, have I taken refuge;\nlet me never be put to shame; *","halfverse":"deliver me in your righteousness.","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"make haste to deliver me.","verse":"Incline your ear to me; *","number":"2"},{"type":"psalm-verse","halfverse":"for the sake of your Name, lead me and guide me.","number":"3","verse":"Be my strong rock, a castle to keep me safe,\nfor you are my crag and my stronghold; *"},{"type":"psalm-verse","verse":"Take me out of the net that they have secretly set for me, *","halfverse":"for you are my tower of strength.","number":"4"},{"verse":"Into your hands I commend my spirit, *","type":"psalm-verse","halfverse":"for you have redeemed me,\n O LORD, O God of truth.","number":"5"},{"type":"psalm-verse","number":"6","verse":"I hate those who cling to worthless idols, *","halfverse":"and I put my trust in the LORD."},{"verse":"I will rejoice and be glad because of your mercy; *","number":"7","halfverse":"for you have seen my affliction;\n you know my distress.","type":"psalm-verse"},{"type":"psalm-verse","verse":"You have not shut me up in the power of the enemy; *","number":"8","halfverse":"you have set my feet in an open place."},{"verse":"Have mercy on me, O LORD, for I am in trouble; *","halfverse":"my eye is consumed with sorrow,\n and also my throat and my belly.","number":"9","type":"psalm-verse"},{"verse":"For my life is wasted with grief,\nand my years with sighing; *","halfverse":"my strength fails me because of affliction,\n and my bones are consumed.","number":"10","type":"psalm-verse"},{"number":"11","verse":"I have become a reproach to all my enemies and even to my neighbors,\na dismay to those of my acquaintance; *","type":"psalm-verse","halfverse":"when they see me in the street they avoid me."},{"type":"psalm-verse","verse":"I am forgotten like a dead man, out of mind; *","halfverse":"I am as useless as a broken pot.","number":"12"},{"halfverse":"they put their heads together against me;\n they plot to take my life.","verse":"For I have heard the whispering of the crowd;\nfear is all around; *","number":"13","type":"psalm-verse"},{"verse":"But as for me, I have trusted in you, O LORD. *","type":"psalm-verse","number":"14","halfverse":"I have said, “You are my God."},{"halfverse":"rescue me from the hand of my enemies,\n and from those who persecute me.","number":"15","type":"psalm-verse","verse":"My times are in your hand; *"},{"number":"16","verse":"Make your face to shine upon your servant, *","type":"psalm-verse","halfverse":"and in your loving-kindness save me.”"},{"halfverse":"rather, let the wicked be put to shame;\n let them be silent in the grave.","verse":"LORD, let me not be ashamed for having called upon you; *","type":"psalm-verse","number":"17"},{"number":"18","verse":"Let the lying lips be silenced which speak against the righteous, *","type":"psalm-verse","halfverse":"haughtily, disdainfully, and with contempt."},{"type":"psalm-verse","halfverse":"which you have done in the sight of all\n for those who put their trust in you.","number":"19","verse":"How great is your goodness, O LORD!\nwhich you have laid up for those who fear you; *"},{"halfverse":"you keep them in your shelter from the strife of tongues.","number":"20","type":"psalm-verse","verse":"You hide them in the covert of your presence from those who slander them; *"},{"verse":"Blessed be the LORD! *","type":"psalm-verse","halfverse":"for he has shown me the wonders of his love in a besieged city.","number":"21"},{"halfverse":"Nevertheless, you heard the sound of my entreaty\n when I cried out to you.","number":"22","verse":"Yet I said in my alarm,\n“I have been cut off from the sight of your eyes.” *","type":"psalm-verse"},{"halfverse":"the LORD protects the faithful,\n but repays to the full those who act haughtily.","number":"23","type":"psalm-verse","verse":"Love the LORD, all you who worship him; *"},{"verse":"Be strong and let your heart take courage, *","type":"psalm-verse","halfverse":"all you who wait for the LORD.","number":"24"}],"type":"psalm-section"}],"type":"psalm","version":"bcp1979","version_label":null,"slug":"psalm_31","source":{"citation":"p. 622","api":"https://www.venite.app/api","source":"bcp1979"},"category":["Psalm"],"hidden":false,"style":"psalm","metadata":{"localname":"Psalm 31","latinname":"In te, Domine, speravi","omit_antiphon":false,"omit_gloria":true,"number":"31","gloria":{"slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"category":[null],"language":"en","citation":null,"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","privacy":"public","collaborators":[],"status":"published"},"hidden":false,"version":"bcp1979","type":"refrain","label":null,"version_label":"Rite II","style":"gloria"},"changeable":false},"sharing":{"organization":"venite","collaborators":[],"status":"published","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"}},{"hidden":false,"citation":"Philippians 2:5-11","type":"bible-reading","source":{"api":"","citation":"","source":""},"label":"The Second Reading","value":[{"text":"Let the same mind be in you that was in Christ Jesus, ","chapter":"2","book":"Philippians","verse":"5"},{"text":"who, though he was in the form of God, did not regard equality with God as something to be exploited, ","chapter":"2","verse":"6","book":"Philippians"},{"chapter":"2","book":"Philippians","text":"but emptied himself, taking the form of a slave, being born in human likeness. And being found in human form, ","verse":"7"},{"book":"Philippians","chapter":"2","verse":"8","text":"he humbled himself and became obedient to the point of death&#151; even death on a cross. "},{"text":"Therefore God also highly exalted him and gave him the name that is above every name, ","book":"Philippians","chapter":"2","verse":"9"},{"text":"so that at the name of Jesus every knee should bend, in heaven and on earth and under the earth, ","chapter":"2","book":"Philippians","verse":"10"},{"text":"and every tongue should confess that Jesus Christ is Lord, to the glory of God the Father. ","verse":"11","chapter":"2","book":"Philippians"}],"metadata":{"intro":{"category":["Bible Reading Introduction"],"language":"en","value":["A Reading from ${longName}."],"style":"text","type":"text","sharing":{"status":"published","organization":"venite","privacy":"public"}},"compiled_intro":{"hidden":false,"category":["Bible Reading Introduction"],"language":"en","value":["A Reading from the Letter to the Philippians."],"style":"text","type":"text","sharing":{"status":"published","organization":"venite","privacy":"public"}}},"language":"en","style":"long","version":"NRSV","category":[]},{"hidden":false,"style":"responsive","type":"responsive","value":[{"text":"The Word of the Lord.","response":"Thanks be to God.","label":""}]},{"hidden":false,"metadata":{"selected":0,"editor_selected":0},"value":[{"language":"en","citation":"Mark 14:1—15:47","source":{"citation":"","api":"","source":""},"style":"long","version":"NRSV","type":"bible-reading","label":"The Gospel","category":[],"lookup":{"rotate":false,"table":{"preference":"lectionary"},"item":"gospel","type":"lectionary"},"metadata":{"intro":{"style":"responsive","label":"","category":["Bible Reading Introduction"],"language":"en","date_modified":{"nanoseconds":106000000,"seconds":1606586010},"date_created":{"seconds":1606585913,"nanoseconds":503000000},"hidden":false,"sharing":{"collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite"},"version":"bcp1979","source":{"source":"","citation":"","api":""},"value":[{"response":"Glory to you, Lord Christ.","text":"The Holy Gospel of our Lord Jesus Christ, according to ${shortName}."}],"metadata":{},"type":"responsive","slug":"gospel-intro","lastRevision":13},"compiled_intro":{"hidden":false,"style":"responsive","label":"","category":["Bible Reading Introduction"],"language":"en","date_modified":{"nanoseconds":106000000,"seconds":1606586010},"date_created":{"seconds":1606585913,"nanoseconds":503000000},"sharing":{"collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite"},"version":"bcp1979","source":{"source":"","citation":"","api":""},"value":[{"response":"Glory to you, Lord Christ.","text":"The Holy Gospel of our Lord Jesus Christ, according to Mark."}],"metadata":{},"type":"responsive","slug":"gospel-intro","lastRevision":13}},"value":[{"chapter":"14","verse":"1","text":"It was two days before the Passover and the festival of Unleavened Bread. The chief priests and the scribes were looking for a way to arrest Jesus by stealth and kill him; ","book":"Mark"},{"text":"for they said, &#145;Not during the festival, or there may be a riot among the people.&#146; ","chapter":"14","book":"Mark","verse":"2"},{"type":"heading","value":[""],"hidden":false},{"book":"Mark","verse":"3","text":"While he was at Bethany in the house of Simon the leper, as he sat at the table, a woman came with an alabaster jar of very costly ointment of nard, and she broke open the jar and poured the ointment on his head. ","chapter":"14"},{"book":"Mark","verse":"4","chapter":"14","text":"But some were there who said to one another in anger, &#145;Why was the ointment wasted in this way? "},{"text":"For this ointment could have been sold for more than three hundred denarii, and the money given to the poor.&#146; And they scolded her. ","verse":"5","book":"Mark","chapter":"14"},{"book":"Mark","text":"But Jesus said, &#145;Let her alone; why do you trouble her? She has performed a good service for me. ","verse":"6","chapter":"14"},{"book":"Mark","chapter":"14","text":"For you always have the poor with you, and you can show kindness to them whenever you wish; but you will not always have me. ","verse":"7"},{"verse":"8","chapter":"14","book":"Mark","text":"She has done what she could; she has anointed my body beforehand for its burial. "},{"text":"Truly I tell you, wherever the good news is proclaimed in the whole world, what she has done will be told in remembrance of her.&#146; ","verse":"9","chapter":"14","book":"Mark"},{"type":"heading","hidden":false,"value":[""]},{"chapter":"14","book":"Mark","verse":"10","text":"Then Judas Iscariot, who was one of the twelve, went to the chief priests in order to betray him to them. "},{"verse":"11","text":"When they heard it, they were greatly pleased, and promised to give him money. So he began to look for an opportunity to betray him. ","book":"Mark","chapter":"14"},{"value":[""],"hidden":false,"type":"heading"},{"verse":"12","text":"On the first day of Unleavened Bread, when the Passover lamb is sacrificed, his disciples said to him, &#145;Where do you want us to go and make the preparations for you to eat the Passover?&#146; ","chapter":"14","book":"Mark"},{"text":"So he sent two of his disciples, saying to them, &#145;Go into the city, and a man carrying a jar of water will meet you; follow him, ","chapter":"14","verse":"13","book":"Mark"},{"text":"and wherever he enters, say to the owner of the house, &#147;The Teacher asks, Where is my guest room where I may eat the Passover with my disciples?&#148; ","chapter":"14","verse":"14","book":"Mark"},{"text":"He will show you a large room upstairs, furnished and ready. Make preparations for us there.&#146; ","verse":"15","chapter":"14","book":"Mark"},{"text":"So the disciples set out and went to the city, and found everything as he had told them; and they prepared the Passover meal. ","verse":"16","chapter":"14","book":"Mark"},{"value":[""],"type":"heading","hidden":false},{"chapter":"14","book":"Mark","text":"When it was evening, he came with the twelve. ","verse":"17"},{"verse":"18","chapter":"14","book":"Mark","text":"And when they had taken their places and were eating, Jesus said, &#145;Truly I tell you, one of you will betray me, one who is eating with me.&#146; "},{"chapter":"14","text":"They began to be distressed and to say to him one after another, &#145;Surely, not I?&#146; ","book":"Mark","verse":"19"},{"verse":"20","book":"Mark","text":"He said to them, &#145;It is one of the twelve, one who is dipping bread into the bowl with me. ","chapter":"14"},{"chapter":"14","book":"Mark","text":"For the Son of Man goes as it is written of him, but woe to that one by whom the Son of Man is betrayed! It would have been better for that one not to have been born.&#146; ","verse":"21"},{"value":[""],"type":"heading","hidden":false},{"text":"While they were eating, he took a loaf of bread, and after blessing it he broke it, gave it to them, and said, &#145;Take; this is my body.&#146; ","book":"Mark","chapter":"14","verse":"22"},{"text":"Then he took a cup, and after giving thanks he gave it to them, and all of them drank from it. ","chapter":"14","book":"Mark","verse":"23"},{"text":"He said to them, &#145;This is my blood of the covenant, which is poured out for many. ","chapter":"14","book":"Mark","verse":"24"},{"book":"Mark","verse":"25","text":"Truly I tell you, I will never again drink of the fruit of the vine until that day when I drink it new in the kingdom of God.&#146; ","chapter":"14"},{"hidden":false,"type":"heading","value":[""]},{"verse":"26","chapter":"14","book":"Mark","text":"When they had sung the hymn, they went out to the Mount of Olives. "},{"verse":"27","text":"And Jesus said to them, &#145;You will all become deserters; for it is written,\n&#147;I will strike the shepherd,\n&nbsp;&nbsp;&nbsp;and the sheep will be scattered.&#148; \n","book":"Mark","chapter":"14"},{"chapter":"14","verse":"28","text":"But after I am raised up, I will go before you to Galilee.&#146; ","book":"Mark"},{"chapter":"14","text":"Peter said to him, &#145;Even though all become deserters, I will not.&#146; ","verse":"29","book":"Mark"},{"chapter":"14","text":"Jesus said to him, &#145;Truly I tell you, this day, this very night, before the cock crows twice, you will deny me three times.&#146; ","book":"Mark","verse":"30"},{"chapter":"14","book":"Mark","text":"But he said vehemently, &#145;Even though I must die with you, I will not deny you.&#146; And all of them said the same. ","verse":"31"},{"hidden":false,"value":[""],"type":"heading"},{"verse":"32","book":"Mark","chapter":"14","text":"They went to a place called Gethsemane; and he said to his disciples, &#145;Sit here while I pray.&#146; "},{"text":"He took with him Peter and James and John, and began to be distressed and agitated. ","book":"Mark","chapter":"14","verse":"33"},{"book":"Mark","chapter":"14","text":"And he said to them, &#145;I am deeply grieved, even to death; remain here, and keep awake.&#146; ","verse":"34"},{"verse":"35","chapter":"14","book":"Mark","text":"And going a little farther, he threw himself on the ground and prayed that, if it were possible, the hour might pass from him. "},{"book":"Mark","text":"He said, &#145;Abba, Father, for you all things are possible; remove this cup from me; yet, not what I want, but what you want.&#146; ","chapter":"14","verse":"36"},{"verse":"37","chapter":"14","book":"Mark","text":"He came and found them sleeping; and he said to Peter, &#145;Simon, are you asleep? Could you not keep awake one hour? "},{"chapter":"14","verse":"38","book":"Mark","text":"Keep awake and pray that you may not come into the time of trial; the spirit indeed is willing, but the flesh is weak.&#146; "},{"verse":"39","text":"And again he went away and prayed, saying the same words. ","book":"Mark","chapter":"14"},{"chapter":"14","book":"Mark","text":"And once more he came and found them sleeping, for their eyes were very heavy; and they did not know what to say to him. ","verse":"40"},{"verse":"41","text":"He came a third time and said to them, &#145;Are you still sleeping and taking your rest? Enough! The hour has come; the Son of Man is betrayed into the hands of sinners. ","chapter":"14","book":"Mark"},{"verse":"42","text":"Get up, let us be going. See, my betrayer is at hand.&#146; ","book":"Mark","chapter":"14"},{"type":"heading","value":[""],"hidden":false},{"verse":"43","book":"Mark","text":"Immediately, while he was still speaking, Judas, one of the twelve, arrived; and with him there was a crowd with swords and clubs, from the chief priests, the scribes, and the elders. ","chapter":"14"},{"verse":"44","book":"Mark","chapter":"14","text":"Now the betrayer had given them a sign, saying, &#145;The one I will kiss is the man; arrest him and lead him away under guard.&#146; "},{"book":"Mark","text":"So when he came, he went up to him at once and said, &#145;Rabbi!&#146; and kissed him. ","verse":"45","chapter":"14"},{"text":"Then they laid hands on him and arrested him. ","book":"Mark","chapter":"14","verse":"46"},{"text":"But one of those who stood near drew his sword and struck the slave of the high priest, cutting off his ear. ","chapter":"14","book":"Mark","verse":"47"},{"text":"Then Jesus said to them, &#145;Have you come out with swords and clubs to arrest me as though I were a bandit? ","verse":"48","chapter":"14","book":"Mark"},{"chapter":"14","book":"Mark","verse":"49","text":"Day after day I was with you in the temple teaching, and you did not arrest me. But let the scriptures be fulfilled.&#146; "},{"verse":"50","book":"Mark","chapter":"14","text":"All of them deserted him and fled. "},{"hidden":false,"value":[""],"type":"heading"},{"chapter":"14","book":"Mark","text":"A certain young man was following him, wearing nothing but a linen cloth. They caught hold of him, ","verse":"51"},{"book":"Mark","chapter":"14","text":"but he left the linen cloth and ran off naked. ","verse":"52"},{"type":"heading","value":[""],"hidden":false},{"book":"Mark","verse":"53","text":"They took Jesus to the high priest; and all the chief priests, the elders, and the scribes were assembled. ","chapter":"14"},{"text":"Peter had followed him at a distance, right into the courtyard of the high priest; and he was sitting with the guards, warming himself at the fire. ","chapter":"14","book":"Mark","verse":"54"},{"text":"Now the chief priests and the whole council were looking for testimony against Jesus to put him to death; but they found none. ","book":"Mark","verse":"55","chapter":"14"},{"text":"For many gave false testimony against him, and their testimony did not agree. ","book":"Mark","chapter":"14","verse":"56"},{"chapter":"14","book":"Mark","verse":"57","text":"Some stood up and gave false testimony against him, saying, "},{"text":"&#145;We heard him say, &#147;I will destroy this temple that is made with hands, and in three days I will build another, not made with hands.&#148; &#146; ","book":"Mark","verse":"58","chapter":"14"},{"verse":"59","text":"But even on this point their testimony did not agree. ","chapter":"14","book":"Mark"},{"verse":"60","book":"Mark","text":"Then the high priest stood up before them and asked Jesus, &#145;Have you no answer? What is it that they testify against you?&#146; ","chapter":"14"},{"book":"Mark","chapter":"14","verse":"61","text":"But he was silent and did not answer. Again the high priest asked him, &#145;Are you the Messiah, the Son of the Blessed One?&#146; "},{"chapter":"14","verse":"62","text":"Jesus said, &#145;I am; and\n&#147;you will see the Son of Man\nseated at the right hand of the&nbsp;Power&#148;,\nand &#147;coming with the clouds of&nbsp;heaven.&#148; &#146; \n","book":"Mark"},{"verse":"63","text":"Then the high priest tore his clothes and said, &#145;Why do we still need witnesses? ","chapter":"14","book":"Mark"},{"book":"Mark","text":"You have heard his blasphemy! What is your decision?&#146; All of them condemned him as deserving death. ","chapter":"14","verse":"64"},{"verse":"65","chapter":"14","book":"Mark","text":"Some began to spit on him, to blindfold him, and to strike him, saying to him, &#145;Prophesy!&#146; The guards also took him over and beat him. "},{"hidden":false,"value":[""],"type":"heading"},{"text":"While Peter was below in the courtyard, one of the servant-girls of the high priest came by. ","book":"Mark","verse":"66","chapter":"14"},{"book":"Mark","verse":"67","chapter":"14","text":"When she saw Peter warming himself, she stared at him and said, &#145;You also were with Jesus, the man from Nazareth.&#146; "},{"verse":"68","text":"But he denied it, saying, &#145;I do not know or understand what you are talking about.&#146; And he went out into the forecourt. Then the cock crowed. ","book":"Mark","chapter":"14"},{"text":"And the servant-girl, on seeing him, began again to say to the bystanders, &#145;This man is one of them.&#146; ","chapter":"14","book":"Mark","verse":"69"},{"text":"But again he denied it. Then after a little while the bystanders again said to Peter, &#145;Certainly you are one of them; for you are a Galilean.&#146; ","book":"Mark","verse":"70","chapter":"14"},{"chapter":"14","verse":"71","book":"Mark","text":"But he began to curse, and he swore an oath, &#145;I do not know this man you are talking about.&#146; "},{"verse":"72","book":"Mark","chapter":"14","text":"At that moment the cock crowed for the second time. Then Peter remembered that Jesus had said to him, &#145;Before the cock crows twice, you will deny me three times.&#146; And he broke down and wept. "},{"hidden":false,"type":"heading","value":[""]},{"text":"As soon as it was morning, the chief priests held a consultation with the elders and scribes and the whole council. They bound Jesus, led him away, and handed him over to Pilate. ","verse":"1","chapter":"15","book":"Mark"},{"chapter":"15","verse":"2","book":"Mark","text":"Pilate asked him, &#145;Are you the King of the Jews?&#146; He answered him, &#145;You say so.&#146; "},{"book":"Mark","chapter":"15","text":"Then the chief priests accused him of many things. ","verse":"3"},{"chapter":"15","verse":"4","text":"Pilate asked him again, &#145;Have you no answer? See how many charges they bring against you.&#146; ","book":"Mark"},{"book":"Mark","chapter":"15","verse":"5","text":"But Jesus made no further reply, so that Pilate was amazed. "},{"value":[""],"type":"heading","hidden":false},{"book":"Mark","verse":"6","text":"Now at the festival he used to release a prisoner for them, anyone for whom they asked. ","chapter":"15"},{"book":"Mark","chapter":"15","verse":"7","text":"Now a man called Barabbas was in prison with the rebels who had committed murder during the insurrection. "},{"chapter":"15","verse":"8","book":"Mark","text":"So the crowd came and began to ask Pilate to do for them according to his custom. "},{"book":"Mark","verse":"9","text":"Then he answered them, &#145;Do you want me to release for you the King of the Jews?&#146; ","chapter":"15"},{"text":"For he realized that it was out of jealousy that the chief priests had handed him over. ","verse":"10","chapter":"15","book":"Mark"},{"book":"Mark","chapter":"15","text":"But the chief priests stirred up the crowd to have him release Barabbas for them instead. ","verse":"11"},{"text":"Pilate spoke to them again, &#145;Then what do you wish me to do with the man you call the King of the Jews?&#146; ","verse":"12","book":"Mark","chapter":"15"},{"chapter":"15","verse":"13","book":"Mark","text":"They shouted back, &#145;Crucify him!&#146; "},{"chapter":"15","text":"Pilate asked them, &#145;Why, what evil has he done?&#146; But they shouted all the more, &#145;Crucify him!&#146; ","verse":"14","book":"Mark"},{"text":"So Pilate, wishing to satisfy the crowd, released Barabbas for them; and after flogging Jesus, he handed him over to be crucified. ","book":"Mark","chapter":"15","verse":"15"},{"hidden":false,"value":[""],"type":"heading"},{"verse":"16","book":"Mark","text":"Then the soldiers led him into the courtyard of the palace (that is, the governor&#146;s headquarters); and they called together the whole cohort. ","chapter":"15"},{"book":"Mark","verse":"17","chapter":"15","text":"And they clothed him in a purple cloak; and after twisting some thorns into a crown, they put it on him. "},{"book":"Mark","chapter":"15","verse":"18","text":"And they began saluting him, &#145;Hail, King of the Jews!&#146; "},{"chapter":"15","book":"Mark","verse":"19","text":"They struck his head with a reed, spat upon him, and knelt down in homage to him. "},{"verse":"20","book":"Mark","chapter":"15","text":"After mocking him, they stripped him of the purple cloak and put his own clothes on him. Then they led him out to crucify him. "},{"value":[""],"type":"heading","hidden":false},{"book":"Mark","text":"They compelled a passer-by, who was coming in from the country, to carry his cross; it was Simon of Cyrene, the father of Alexander and Rufus. ","chapter":"15","verse":"21"},{"chapter":"15","text":"Then they brought Jesus to the place called Golgotha (which means the place of a skull). ","book":"Mark","verse":"22"},{"text":"And they offered him wine mixed with myrrh; but he did not take it. ","verse":"23","chapter":"15","book":"Mark"},{"verse":"24","chapter":"15","text":"And they crucified him, and divided his clothes among them, casting lots to decide what each should take. ","book":"Mark"},{"value":[""],"type":"heading","hidden":false},{"book":"Mark","verse":"25","text":"It was nine o&#146;clock in the morning when they crucified him. ","chapter":"15"},{"book":"Mark","verse":"26","text":"The inscription of the charge against him read, &#145;The King of the Jews.&#146; ","chapter":"15"},{"text":"And with him they crucified two bandits, one on his right and one on his left. ","chapter":"15","verse":"27","book":"Mark"},{"verse":"29","book":"Mark","chapter":"15","text":"Those who passed by derided him, shaking their heads and saying, &#145;Aha! You who would destroy the temple and build it in three days, "},{"verse":"30","book":"Mark","text":"save yourself, and come down from the cross!&#146; ","chapter":"15"},{"book":"Mark","verse":"31","chapter":"15","text":"In the same way the chief priests, along with the scribes, were also mocking him among themselves and saying, &#145;He saved others; he cannot save himself. "},{"chapter":"15","book":"Mark","text":"Let the Messiah, the King of Israel, come down from the cross now, so that we may see and believe.&#146; Those who were crucified with him also taunted him. ","verse":"32"},{"type":"heading","value":[""],"hidden":false},{"text":"When it was noon, darkness came over the whole land until three in the afternoon. ","book":"Mark","verse":"33","chapter":"15"},{"chapter":"15","book":"Mark","text":"At three o&#146;clock Jesus cried out with a loud voice, &#145;Eloi, Eloi, lema sabachthani?&#146; which means, &#145;My God, my God, why have you forsaken me?&#146; ","verse":"34"},{"book":"Mark","chapter":"15","text":"When some of the bystanders heard it, they said, &#145;Listen, he is calling for Elijah.&#146; ","verse":"35"},{"text":"And someone ran, filled a sponge with sour wine, put it on a stick, and gave it to him to drink, saying, &#145;Wait, let us see whether Elijah will come to take him down.&#146; ","book":"Mark","verse":"36","chapter":"15"},{"verse":"37","chapter":"15","text":"Then Jesus gave a loud cry and breathed his last. ","book":"Mark"},{"chapter":"15","book":"Mark","verse":"38","text":"And the curtain of the temple was torn in two, from top to bottom. "},{"text":"Now when the centurion, who stood facing him, saw that in this way he breathed his last, he said, &#145;Truly this man was God&#146;s Son!&#146; ","verse":"39","chapter":"15","book":"Mark"},{"hidden":false,"type":"heading","value":[""]},{"verse":"40","text":"There were also women looking on from a distance; among them were Mary Magdalene, and Mary the mother of James the younger and of Joses, and Salome. ","book":"Mark","chapter":"15"},{"text":"These used to follow him and provided for him when he was in Galilee; and there were many other women who had come up with him to Jerusalem. ","book":"Mark","verse":"41","chapter":"15"},{"hidden":false,"value":[""],"type":"heading"},{"text":"When evening had come, and since it was the day of Preparation, that is, the day before the sabbath, ","chapter":"15","verse":"42","book":"Mark"},{"chapter":"15","book":"Mark","text":"Joseph of Arimathea, a respected member of the council, who was also himself waiting expectantly for the kingdom of God, went boldly to Pilate and asked for the body of Jesus. ","verse":"43"},{"book":"Mark","chapter":"15","text":"Then Pilate wondered if he were already dead; and summoning the centurion, he asked him whether he had been dead for some time. ","verse":"44"},{"book":"Mark","verse":"45","chapter":"15","text":"When he learned from the centurion that he was dead, he granted the body to Joseph. "},{"verse":"46","chapter":"15","book":"Mark","text":"Then Joseph bought a linen cloth, and taking down the body, wrapped it in the linen cloth, and laid it in a tomb that had been hewn out of the rock. He then rolled a stone against the door of the tomb. "},{"verse":"47","book":"Mark","chapter":"15","text":"Mary Magdalene and Mary the mother of Joses saw where the body was laid. "}],"hidden":false},{"value":[{"chapter":"15","verse":"1","book":"Mark","text":"As soon as it was morning, the chief priests held a consultation with the elders and scribes and the whole council. They bound Jesus, led him away, and handed him over to Pilate. "},{"text":"Pilate asked him, &#147;Are you the King of the Jews?&#148; He answered him, &#147;You say so.&#148; ","book":"Mark","chapter":"15","verse":"2"},{"chapter":"15","book":"Mark","text":"Then the chief priests accused him of many things. ","verse":"3"},{"chapter":"15","book":"Mark","text":"Pilate asked him again, &#147;Have you no answer? See how many charges they bring against you.&#148; ","verse":"4"},{"chapter":"15","text":"But Jesus made no further reply, so that Pilate was amazed. ","verse":"5","book":"Mark"},{"value":[""],"hidden":false,"type":"heading"},{"verse":"6","text":"Now at the festival he used to release a prisoner for them, anyone for whom they asked. ","book":"Mark","chapter":"15"},{"text":"Now a man called Barabbas was in prison with the rebels who had committed murder during the insurrection. ","chapter":"15","verse":"7","book":"Mark"},{"book":"Mark","chapter":"15","verse":"8","text":"So the crowd came and began to ask Pilate to do for them according to his custom. "},{"text":"Then he answered them, &#147;Do you want me to release for you the King of the Jews?&#148; ","book":"Mark","verse":"9","chapter":"15"},{"chapter":"15","verse":"10","text":"For he realized that it was out of jealousy that the chief priests had handed him over. ","book":"Mark"},{"book":"Mark","text":"But the chief priests stirred up the crowd to have him release Barabbas for them instead. ","chapter":"15","verse":"11"},{"verse":"12","chapter":"15","book":"Mark","text":"Pilate spoke to them again, &#147;Then what do you wish me to do with the man you call the King of the Jews?&#148; "},{"book":"Mark","text":"They shouted back, &#147;Crucify him!&#148; ","chapter":"15","verse":"13"},{"book":"Mark","chapter":"15","text":"Pilate asked them, &#147;Why, what evil has he done?&#148; But they shouted all the more, &#147;Crucify him!&#148; ","verse":"14"},{"verse":"15","chapter":"15","text":"So Pilate, wishing to satisfy the crowd, released Barabbas for them; and after flogging Jesus, he handed him over to be crucified. ","book":"Mark"},{"value":[""],"hidden":false,"type":"heading"},{"text":"Then the soldiers led him into the courtyard of the palace (that is, the governor&#146;s headquarters); and they called together the whole cohort. ","chapter":"15","verse":"16","book":"Mark"},{"text":"And they clothed him in a purple cloak; and after twisting some thorns into a crown, they put it on him. ","chapter":"15","verse":"17","book":"Mark"},{"chapter":"15","book":"Mark","text":"And they began saluting him, &#147;Hail, King of the Jews!&#148; ","verse":"18"},{"book":"Mark","verse":"19","text":"They struck his head with a reed, spat upon him, and knelt down in homage to him. ","chapter":"15"},{"text":"After mocking him, they stripped him of the purple cloak and put his own clothes on him. Then they led him out to crucify him. ","chapter":"15","verse":"20","book":"Mark"},{"type":"heading","hidden":false,"value":[""]},{"book":"Mark","verse":"21","chapter":"15","text":"They compelled a passer-by, who was coming in from the country, to carry his cross; it was Simon of Cyrene, the father of Alexander and Rufus. "},{"chapter":"15","verse":"22","book":"Mark","text":"Then they brought Jesus to the place called Golgotha (which means the place of a skull). "},{"chapter":"15","verse":"23","text":"And they offered him wine mixed with myrrh; but he did not take it. ","book":"Mark"},{"verse":"24","text":"And they crucified him, and divided his clothes among them, casting lots to decide what each should take. ","chapter":"15","book":"Mark"},{"hidden":false,"value":[""],"type":"heading"},{"book":"Mark","text":"It was nine o&#146;clock in the morning when they crucified him. ","chapter":"15","verse":"25"},{"verse":"26","chapter":"15","book":"Mark","text":"The inscription of the charge against him read, &#147;The King of the Jews.&#148; "},{"chapter":"15","book":"Mark","text":"And with him they crucified two bandits, one on his right and one on his left. ","verse":"27"},{"text":"Those who passed by derided him, shaking their heads and saying, &#147;Aha! You who would destroy the temple and build it in three days, ","book":"Mark","chapter":"15","verse":"29"},{"text":"save yourself, and come down from the cross!&#148; ","verse":"30","book":"Mark","chapter":"15"},{"chapter":"15","book":"Mark","verse":"31","text":"In the same way the chief priests, along with the scribes, were also mocking him among themselves and saying, &#147;He saved others; he cannot save himself. "},{"verse":"32","book":"Mark","text":"Let the Messiah, the King of Israel, come down from the cross now, so that we may see and believe.&#148; Those who were crucified with him also taunted him. ","chapter":"15"},{"type":"heading","hidden":false,"value":[""]},{"book":"Mark","text":"When it was noon, darkness came over the whole land until three in the afternoon. ","chapter":"15","verse":"33"},{"book":"Mark","text":"At three o&#146;clock Jesus cried out with a loud voice, &#147;Eloi, Eloi, lema sabachthani?&#148; which means, &#147;My God, my God, why have you forsaken me?&#148; ","chapter":"15","verse":"34"},{"verse":"35","text":"When some of the bystanders heard it, they said, &#147;Listen, he is calling for Elijah.&#148; ","book":"Mark","chapter":"15"},{"text":"And someone ran, filled a sponge with sour wine, put it on a stick, and gave it to him to drink, saying, &#147;Wait, let us see whether Elijah will come to take him down.&#148; ","book":"Mark","chapter":"15","verse":"36"},{"chapter":"15","verse":"37","book":"Mark","text":"Then Jesus gave a loud cry and breathed his last. "},{"book":"Mark","text":"And the curtain of the temple was torn in two, from top to bottom. ","verse":"38","chapter":"15"},{"book":"Mark","chapter":"15","text":"Now when the centurion, who stood facing him, saw that in this way he breathed his last, he said, &#147;Truly this man was God&#146;s Son!&#148;[ ","verse":"39"},{"hidden":false,"value":[""],"type":"heading"},{"text":"There were also women looking on from a distance; among them were Mary Magdalene, and Mary the mother of James the younger and of Joses, and Salome. ","verse":"40","chapter":"15","book":"Mark"},{"book":"Mark","text":"These used to follow him and provided for him when he was in Galilee; and there were many other women who had come up with him to Jerusalem. ","chapter":"15","verse":"41"},{"value":[""],"type":"heading","hidden":false},{"book":"Mark","text":"When evening had come, and since it was the day of Preparation, that is, the day before the sabbath, ","chapter":"15","verse":"42"},{"verse":"43","book":"Mark","text":"Joseph of Arimathea, a respected member of the council, who was also himself waiting expectantly for the kingdom of God, went boldly to Pilate and asked for the body of Jesus. ","chapter":"15"},{"text":"Then Pilate wondered if he were already dead; and summoning the centurion, he asked him whether he had been dead for some time. ","book":"Mark","chapter":"15","verse":"44"},{"book":"Mark","verse":"45","chapter":"15","text":"When he learned from the centurion that he was dead, he granted the body to Joseph. "},{"verse":"46","text":"Then Joseph bought a linen cloth, and taking down the body, wrapped it in the linen cloth, and laid it in a tomb that had been hewn out of the rock. He then rolled a stone against the door of the tomb. ","book":"Mark","chapter":"15"},{"text":"Mary Magdalene and Mary the mother of Joses saw where the body was laid.] ","verse":"47","chapter":"15","book":"Mark"}],"metadata":{"intro":{"version":"bcp1979","category":["Bible Reading Introduction"],"slug":"gospel-intro","label":"","metadata":{},"date_modified":{"seconds":1606586010,"nanoseconds":106000000},"lastRevision":13,"type":"responsive","source":{"citation":"","source":"","api":""},"language":"en","date_created":{"seconds":1606585913,"nanoseconds":503000000},"sharing":{"privacy":"public","organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[]},"style":"responsive","hidden":false,"value":[{"text":"The Holy Gospel of our Lord Jesus Christ, according to ${shortName}.","response":"Glory to you, Lord Christ."}]}},"version":"NRSV","style":"long","category":[],"type":"bible-reading","lookup":{"rotate":false,"item":"gospel","type":"lectionary","table":{"preference":"lectionary"}},"source":{"citation":"","source":"","api":""},"hidden":false,"citation":"Mark 15:1-39 [40-47]","label":"The Gospel","language":"en"}],"type":"option"},{"type":"responsive","style":"responsive","hidden":false,"value":[{"label":"","response":"Praise to you, Lord Christ.","text":"The Gospel of the Lord."}]},{"type":"heading","source":{"citation":"","source":"","api":""},"metadata":{"level":3,"omit_response":false},"hidden":false,"value":["The Sermon"],"style":"text","category":[]},{"value":["On Sundays and other Major Feasts there follows, all standing"],"hidden":false,"type":"rubric"},{"category":[],"metadata":{"omit_response":false},"type":"text","source":{"api":"","citation":"","source":""},"value":["We believe in one God,\n    the Father, the Almighty,\n    maker of heaven and earth,\n    of all that is, seen and unseen.","We believe in one Lord, Jesus Christ,\n    the only Son of God,\n    eternally begotten of the Father,\n    God from God, Light from Light,\n    true God from true God,\n    begotten, not made,\n    of one Being with the Father.\n    Through him all things were made.\n    For us and for our salvation\n        he came down from heaven:\n    by the power of the Holy Spirit\n        he became incarnate from the Virgin Mary,\n        and was made man.\n    For our sake he was crucified under Pontius Pilate;\n        he suffered death and was buried.\n        On the third day he rose again\n            in accordance with the Scriptures;\n        he ascended into heaven\n            and is seated at the right hand of the Father.\n    He will come again in glory to judge the living and the dead,\n        and his kingdom will have no end.","We believe in the Holy Spirit, the Lord, the giver of life,\n    who proceeds from the Father and the Son.\n    With the Father and the Son he is worshiped and glorified.\n    He has spoken through the Prophets.\n    We believe in one holy catholic and apostolic Church.\n    We acknowledge one baptism for the forgiveness of sins.\n    We look for the resurrection of the dead,\n        and the life of the world to come. Amen."],"display_format":"unison","style":"text","hidden":false,"label":"The Nicene Creed"},null,null,{"style":"text","value":["The Prayers of the People"],"type":"heading","category":[],"hidden":false,"metadata":{"omit_response":false,"level":3},"source":{"source":"","api":"","citation":""}},{"type":"option","value":[{"lastRevision":1,"date_modified":{"seconds":1604544640,"nanoseconds":960000000},"value":[{"optional":false,"response":"","text":"With all our heart and with all our mind, let us pray to the Lord, saying “Lord, have mercy.”"},{"optional":true,"response":"Lord, have mercy.","text":"For the peace from above, for the loving-kindness of God, and for the salvation of our souls, let us pray to the Lord."},{"response":"Lord, have mercy.","optional":false,"text":"For the peace of the world, for the welfare of the Holy Church of God, and for the unity of all peoples, let us pray to the Lord."},{"text":"For our Bishop, and for all the clergy and people, let us pray to the Lord.","optional":false,"response":"Lord, have mercy."},{"text":"For our President, for the leaders of the nations, and for all in authority, let us pray to the Lord.","optional":false,"response":"Lord, have mercy."},{"text":"For this city (town, village,                            ), for every city and community, and for those who live in them, let us pray to the Lord.","optional":false,"response":"Lord, have mercy."},{"response":"Lord, have mercy.","optional":true,"text":"For seasonable weather, and for an abundance of the fruits of the earth, let us pray to the Lord."},{"text":"For the good earth which God has given us, and for the wisdom and will to conserve it, let us pray to the Lord.","response":"Lord, have mercy.","optional":false},{"optional":true,"response":"Lord, have mercy.","text":"For those who travel on land, on water, or in the air [or through outer space], let us pray to the Lord."},{"response":"Lord, have mercy.","text":"For the aged and infirm, for the widowed and orphans, and for the sick and the suffering, let us pray to the Lord.","optional":false},{"text":"For ____________, let us pray to the Lord.","optional":true,"response":"Lord, have mercy."},{"response":"Lord, have mercy.","optional":false,"text":"For the poor and the oppressed, for the unemployed and the destitute, for prisoners and captives, and for all who remember and care for them, let us pray to the Lord."},{"response":"Lord, have mercy.","text":"For all who have died in the hope of the resurrection, and for all the departed, let us pray to the Lord.","optional":false},{"optional":false,"text":"For deliverance from all danger, violence, oppression, and degradation, let us pray to the Lord.","response":"Lord, have mercy."},{"text":"For the absolution and remission of our sins and offenses, let us pray to the Lord.","response":"Lord, have mercy.","optional":true},{"text":"  That we may end our lives in faith and hope, without suffering and without reproach, let us pray to the Lord.","response":"Lord, have mercy.","optional":false},{"text":"Defend us, deliver us, and in thy compassion protect us, O Lord, by thy grace.","optional":true,"response":"Lord, have mercy."},{"response":"To thee, O Lord our God.","optional":false,"text":"In the communion of [____________ and of all the] saints, let us commend ourselves, and one another, and all our life, to Christ our God."}],"metadata":{"response":""},"language":"en","version":"bcp1979","version_label":"Form I","hidden":false,"label":"Form I","style":"litany","source":{"citation":"","source":"","api":""},"category":["potp","Prayers of the People"],"slug":"potp_form_i","citation":null,"type":"responsive","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","collaborators":[],"privacy":"public","organization":"venite"}},{"category":["potp","Prayers of the People"],"type":"responsive","hidden":false,"version":"bcp1979","language":"en","citation":null,"sharing":{"status":"published","privacy":"public","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite"},"style":"litany","label":"Form II","value":[{"optional":false,"text":"I ask your prayers for God's people throughout the world; for our Bishop(s) ____________; for this gathering; and for all ministers and people.\n\nPray for the Church."},{"optional":false,"text":"I ask your prayers for peace; for goodwill among nations; and for the well-being of all people.\n\nPray for justice and peace."},{"text":"I ask your prayers for the poor, the sick, the hungry, the oppressed, and those in prison.\n\nPray for those in any need or trouble.","optional":false},{"optional":false,"text":"I ask your prayers for all who seek God, or a deeper knowledge of him.\n\nPray that they may find and be found by him."},{"text":"I ask your prayers for the departed [especially ____________].\n\nPray for those who have died.","optional":false},{"text":"I ask your prayers for ____________.","optional":true},{"optional":true,"text":"I ask your thanksgiving for ____________."},{"optional":false,"text":"Praise God for those in every generation in whom Christ has been honored [especially ____________ whom we remember today].\n\nPray that we may have grace to glorify Christ in our own day."}],"slug":"potp_form_ii","metadata":{"response":"[Silence]"},"version_label":"Form II"},{"style":"litany","slug":"potp_form_iii","label":"Form III","citation":null,"language":"en","category":["potp","Prayers of the People"],"sharing":{"privacy":"public","organization":"venite","collaborators":[],"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"type":"responsive","metadata":{"response":null},"version_label":"Form III","value":[{"response":"That we all may be one.","optional":false,"text":"Father, we pray for your holy Catholic Church;"},{"text":"Grant that every member of the Church may truly and humbly serve you;","response":"That your Name may be glorified by all people.","optional":false},{"response":"That they may be faithful ministers of your Word and Sacraments.","text":"We pray for all bishops, priests, and deacons;","optional":false},{"text":"We pray for all who govern and hold authority in the nations of the world;","optional":false,"response":"That there may be justice and peace on the earth."},{"text":"Give us grace to do your will in all that we undertake;","response":"That our works may find favor in your sight.","optional":false},{"text":"Have compassion on those who suffer from any grief or trouble;","response":"That they may be delivered from their distress.","optional":false},{"optional":false,"text":"Give to the departed eternal rest.","response":"Let light perpetual shine upon them."},{"text":"We praise you for your saints who have entered into joy;","optional":false,"response":"May we also come to share in your heavenly kingdom."},{"response":"[Silence]","optional":false,"text":"Let us pray for our own needs and those of others."}],"version":"bcp1979","hidden":false},{"version_label":"Form IV","value":[{"optional":false,"text":"Let us pray for the Church and for the world.\n\nGrant, Almighty God, that all who confess your Name may be united in your truth, live together in your love, and reveal your glory in the world.","response":"[Silence]"},{"text":"Lord, in your mercy","response":"Hear our prayer.","optional":false},{"optional":false,"text":"Guide the people of this land, and of all the nations, in the ways of justice and peace; that we may honor one another and serve the common good.","response":"[Silence]"},{"optional":false,"text":"Lord, in your mercy","response":"Hear our prayer."},{"optional":false,"text":"Give us all a reverence for the earth as your own creation, that we may use its resources rightly in the service of others and to your honor and glory.","response":"[Silence]"},{"response":"Hear our prayer.","text":"Lord, in your mercy","optional":false},{"optional":false,"text":"Bless all whose lives are closely linked with ours, and grant that we may serve Christ in them, and love one another as he loves us.","response":"[Silence]"},{"response":"Hear our prayer.","optional":false,"text":"Lord, in your mercy"},{"text":"Comfort and heal all those who suffer in body, mind, or spirit; give them courage and hope in their troubles, and bring them the joy of your salvation.","optional":false,"response":"[Silence]"},{"optional":false,"response":"Hear our prayer.","text":"Lord, in your mercy"},{"response":"[Silence]","text":"We commend to your mercy all who have died, that your will for them may be fulfilled; and we pray that we may share with all your saints in your eternal kingdom.","optional":false},{"optional":false,"response":"Hear our prayer.","text":"Lord, in your mercy"}],"metadata":{"response":null},"citation":null,"hidden":false,"language":"en","date_modified":{"seconds":1604544609,"nanoseconds":989000000},"slug":"potp_form_iv","version":"bcp1979","style":"litany","type":"responsive","lastRevision":0,"label":"Form IV","sharing":{"privacy":"public","status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[]},"category":["potp","Prayers of the People"]},{"citation":null,"hidden":false,"type":"responsive","version":"bcp1979","language":"en","version_label":"Form V","style":"litany","sharing":{"collaborators":[],"status":"published","privacy":"public","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"value":[{"response":"Lord, have mercy.","optional":false,"text":"In peace, let us pray to the Lord, saying, “Lord, have mercy.”\n\nFor the holy Church of God, that it may be filled with truth and love, and be found without fault at the day of your coming, we pray to you, O Lord."},{"text":"For N. our Presiding Bishop, for N. (N.) our own Bishop(s), for all bishops and other ministers, and for all the holy people of God, we pray to you, O Lord.","response":"Lord, have mercy.","optional":false},{"response":"Lord, have mercy.","optional":false,"text":"For all who fear God and believe in you, Lord Christ, that our divisions may cease, and that all may be one as you and the Father are one, we pray to you, O Lord."},{"optional":false,"text":"For the mission of the Church, that in faithful witness it may preach the Gospel to the ends of the earth, we pray to you, O Lord.","response":"Lord, have mercy."},{"text":"For those who do not yet believe, and for those who have lost their faith, that they may receive the light of the Gospel, we pray to you, O Lord.","response":"Lord, have mercy.","optional":true},{"optional":false,"response":"Lord, have mercy.","text":"For the peace of the world, that a spirit of respect and forbearance may grow among nations and peoples, we pray to you, O Lord."},{"text":"For those in positions of public trust [especially ____________], that they may serve justice, and promote the dignity and freedom of every person, we pray to you, O Lord.","response":"Lord, have mercy.","optional":false},{"response":"Lord, have mercy.","text":"For all who live and work in this community [especially ____________], we pray to you, O Lord.","optional":false},{"response":"Lord, have mercy.","text":"For a blessing upon all human labor, and for the right use of the riches of creation, that the world may be freed from poverty, famine, and disaster, we pray to you, O Lord.","optional":true},{"optional":false,"text":"For the poor, the persecuted, the sick, and all who suffer; for refugees, prisoners, and all who are in danger; that they may be relieved and protected, we pray to you, O Lord.","response":"Lord, have mercy."},{"text":"For this congregation [for those who are present, and for those who are absent], that we may be delivered from hardness of heart, and show forth your glory in all that we do, we pray to you, O Lord.","response":"Lord, have mercy.","optional":false},{"optional":true,"text":"For our enemies and those who wish us harm, and for all whom we have injured or offended, we pray to you, O Lord.","response":"Lord, have mercy."},{"text":"For ourselves; for the forgiveness of our sins, and for the grace of the Holy Spirit to amend our lives, we pray to you, O Lord.","optional":true,"response":"Lord, have mercy."},{"optional":false,"response":"Lord, have mercy.","text":"For all who have commended themselves to our prayers; for our families, friends, and neighbors; that being freed from anxiety, they may live in joy, peace, and health, we pray to you, O Lord."},{"optional":true,"response":"Lord, have mercy.","text":"For ____________, we pray to you, O Lord."},{"response":"Lord, have mercy.","optional":false,"text":"For all who have died in the communion of your Church, and those whose faith is known to you alone, that, with all the saints, they may have rest in that place where there is no pain or grief, but life eternal, we pray to you, O Lord."},{"optional":false,"text":"Rejoicing in the fellowship of [the ever-blessed Virgin Mary, (blessed N.) and] all the saints, let us commend ourselves, and one another, and all our life to Christ our God.","response":"To you, O Lord our God."}],"metadata":{"response":null},"label":"Form V","slug":"potp_form_v","category":["potp","Prayers of the People"]},{"slug":"potp_form_v_kyrie","version_label":"Form V (“Kyrie eleison”)","citation":null,"language":"en","sharing":{"status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","collaborators":[]},"hidden":false,"label":"Form V","metadata":{"response":null},"type":"responsive","value":[{"optional":false,"text":"In peace, let us pray to the Lord, saying, “Kyrie eleison.”\n\nFor the holy Church of God, that it may be filled with truth and love, and be found without fault at the day of your coming, we pray to you, O Lord.","response":"Kyrie eleison."},{"text":"For N. our Presiding Bishop, for N. (N.) our own Bishop(s), for all bishops and other ministers, and for all the holy people of God, we pray to you, O Lord.","optional":false,"response":"Kyrie eleison."},{"response":"Kyrie eleison.","text":"For all who fear God and believe in you, Lord Christ, that our divisions may cease, and that all may be one as you and the Father are one, we pray to you, O Lord.","optional":false},{"optional":false,"text":"For the mission of the Church, that in faithful witness it may preach the Gospel to the ends of the earth, we pray to you, O Lord.","response":"Kyrie eleison."},{"optional":true,"text":"For those who do not yet believe, and for those who have lost their faith, that they may receive the light of the Gospel, we pray to you, O Lord.","response":"Kyrie eleison."},{"text":"For the peace of the world, that a spirit of respect and forbearance may grow among nations and peoples, we pray to you, O Lord.","optional":false,"response":"Kyrie eleison."},{"optional":false,"response":"Kyrie eleison.","text":"For those in positions of public trust [especially ____________], that they may serve justice, and promote the dignity and freedom of every person, we pray to you, O Lord."},{"optional":false,"text":"For all who live and work in this community [especially ____________], we pray to you, O Lord.","response":"Kyrie eleison."},{"response":"Kyrie eleison.","text":"For a blessing upon all human labor, and for the right use of the riches of creation, that the world may be freed from poverty, famine, and disaster, we pray to you, O Lord.","optional":true},{"response":"Kyrie eleison.","text":"For the poor, the persecuted, the sick, and all who suffer; for refugees, prisoners, and all who are in danger; that they may be relieved and protected, we pray to you, O Lord.","optional":false},{"response":"Kyrie eleison.","optional":false,"text":"For this congregation [for those who are present, and for those who are absent], that we may be delivered from hardness of heart, and show forth your glory in all that we do, we pray to you, O Lord."},{"optional":true,"response":"Kyrie eleison.","text":"For our enemies and those who wish us harm, and for all whom we have injured or offended, we pray to you, O Lord."},{"text":"For ourselves; for the forgiveness of our sins, and for the grace of the Holy Spirit to amend our lives, we pray to you, O Lord.","optional":true,"response":"Kyrie eleison."},{"text":"For all who have commended themselves to our prayers; for our families, friends, and neighbors; that being freed from anxiety, they may live in joy, peace, and health, we pray to you, O Lord.","response":"Kyrie eleison.","optional":false},{"response":"Kyrie eleison.","optional":true,"text":"For ____________, we pray to you, O Lord."},{"optional":false,"response":"Kyrie eleison.","text":"For all who have died in the communion of your Church, and those whose faith is known to you alone, that, with all the saints, they may have rest in that place where there is no pain or grief, but life eternal, we pray to you, O Lord."},{"response":"To you, O Lord our God.","optional":false,"text":"Rejoicing in the fellowship of [the ever-blessed Virgin Mary, (blessed N.) and] all the saints, let us commend ourselves, and one another, and all our life to Christ our God."}],"category":["potp","Prayers of the People"],"version":"bcp1979","style":"litany"},{"language":"en","category":["Prayers of the People"],"version":"bcp1979","value":[{"metadata":{"level":3},"type":"heading","source":{"citation":"","api":"","source":""},"style":"text","value":["Form VI"],"hidden":false},{"hidden":false,"style":"text","value":["In peace, we pray to you, Lord God."],"type":"text"},{"type":"rubric","value":["Silence"],"hidden":false},{"hidden":false,"category":[],"style":"litany","type":"responsive","value":[{"response":"For our families, friends, and neighbors, and for those who are alone.","label":"","text":"For all people in their daily life and work;"},{"response":"For all who work for justice, freedom, and peace.","text":"For this community, the nation, and the world;"},{"response":"For the victims of hunger, fear, injustice, and oppression.","text":"For the just and proper use of your creation;"},{"text":"For all who are in danger, sorrow, or any kind of trouble;","response":"For those who minister to the sick, the friendless, and the needy."},{"text":"For the peace and unity of the Church of God;","response":"For all who proclaim the Gospel, and all who seek the Truth."},{"response":"For all who serve God in his Church.","text":"For [N. our Presiding Bishop, and N. (N.) our Bishop(s); and for] all bishops and other ministers;"}],"source":{"citation":"","source":"","api":""},"metadata":{}},{"style":"text","hidden":false,"type":"text","value":["For the special needs and concerns of this congregation."]},{"value":["Silence","The People may add their own petitions"],"type":"rubric","hidden":false},{"value":[{"text":"Hear us, Lord;","response":"For your mercy is great.","label":""}],"hidden":false,"style":"responsive","type":"responsive"},{"type":"text","value":["We thank you, Lord, for all the blessings of this life."],"style":"text","hidden":false},{"type":"rubric","hidden":false,"value":["Silence","The People may add their own thanksgivings"]},{"value":["We will exalt you, O God our King;"],"category":[],"hidden":false,"style":"text","source":{"source":"","api":"","citation":""},"type":"responsive","metadata":{"rollup":false}},{"value":["We pray for all who have died, that they may have a place in your eternal kingdom."],"type":"text","hidden":false,"style":"text"},{"hidden":false,"value":["Silence","The People may add their own petitions"],"type":"rubric"},{"style":"responsive","type":"responsive","hidden":false,"value":[{"text":"Lord, let your loving-kindness be upon them;","label":"","response":" Who put their trust in you."}]},{"hidden":false,"style":"text","value":["We pray to you also for the forgiveness of our sins."],"type":"text"},{"type":"rubric","value":["Silence may be kept."],"hidden":false},{"hidden":false,"type":"rubric","value":["Leader and People"]},{"source":{"citation":"","api":"","source":""},"display_format":"unison","value":["Have mercy upon us, most merciful Father;\nin your compassion forgive us our sins,\nknown and unknown,\nthings done and left undone;\nand so uphold us by your Spirit\nthat we may live and serve you in newness of life,\nto the honor and glory of your Name;\nthrough Jesus Christ our Lord."],"style":"prayer","hidden":false,"category":[],"metadata":{"omit_response":false,"rollup":false,"response":"Amen."},"type":"text"}],"hidden":false,"date_modified":{"seconds":1609900873,"nanoseconds":442000000},"id":"vMCgf4uMDO424L3euSEO","label":"Form VI","source":{"source":"","citation":"","api":""},"type":"liturgy","date_created":{"nanoseconds":805000000,"seconds":1609900227},"slug":"form-vi","metadata":{"supplement":true,"preferences":{},"liturgyversions":[],"special_preferences":{},"evening":false},"sharing":{"collaborators":[],"privacy":"public","status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"lastRevision":108}],"metadata":{"selected":0,"editor_selected":0},"hidden":false},{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"type":"option","value":[{"hidden":false,"slug":"collect_potp_6","version":"bcp1979","sharing":{"privacy":"public","status":"published","organization":"venite","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"language":"en","type":"text","category":["collect_potp","POTP Collect"],"style":"prayer","version_label":null,"value":["Lord Jesus Christ, you said to your apostles, “Peace I give to you; my own peace I leave with you:” Regard not our sins, but the faith of your Church, and give to us the peace and unity of that heavenly City, where with the Father and the Holy Spirit you live and reign, now and for ever. "],"metadata":{"response":"Amen.","omit_response":false},"label":null,"citation":null},{"category":["collect_potp","POTP Collect"],"hidden":false,"language":"en","slug":"collect_potp_5","version":"bcp1979","version_label":null,"type":"text","value":["O Lord our God, accept the fervent prayers of your people; in the multitude of your mercies, look with compassion upon us and all who turn to you for help; for you are gracious, O lover of souls, and to you we give glory, Father, Son, and Holy Spirit, now and for ever."],"label":null,"citation":null,"style":"prayer","sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"organization":"venite","status":"published"},"metadata":{"response":"Amen.","omit_response":false}},{"style":"prayer","version_label":null,"metadata":{"omit_response":false,"response":"Amen."},"slug":"collect_potp_7","hidden":false,"category":["collect_potp","POTP Collect"],"type":"text","version":"bcp1979","value":["Hasten, O Father, the coming of thy kingdom; and grant that we thy servants, who now live by faith, may with joy behold thy Son at his coming in glorious majesty; even Jesus Christ, our only Mediator and Advocate."],"label":null,"citation":null,"sharing":{"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","privacy":"public","collaborators":[]},"language":"en"},{"language":"en","metadata":{"omit_response":false,"response":"Amen."},"value":["Almighty and eternal God, ruler of all things in heaven and earth: Mercifully accept the prayers of your people, and strengthen us to do your will; through Jesus Christ our Lord."],"citation":null,"sharing":{"organization":"venite","status":"published","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"category":["collect_potp","POTP Collect"],"style":"prayer","type":"text","version_label":null,"version":"bcp1979","hidden":false,"label":null,"slug":"collect_potp_3"},{"citation":null,"style":"prayer","category":["collect_potp","POTP Collect"],"language":"en","version_label":null,"hidden":false,"label":null,"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public","organization":"venite","collaborators":[]},"value":["Almighty God, to whom our needs are known before we ask: Help us to ask only what accords with your will; and those good things which we dare not, or in our blindness cannot ask, grant us for the sake of your Son Jesus Christ our Lord."],"metadata":{"omit_response":false,"response":"Amen."},"type":"text","version":"bcp1979","slug":"collect_potp_4"},{"version_label":null,"slug":"absolution","metadata":{"omit_response":false,"response":"Amen."},"type":"text","language":"en","value":["Almighty God have mercy on you, forgive you all your sins through our Lord Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life."],"version":"bcp1979","hidden":false,"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","privacy":"public","status":"published","collaborators":[]},"label":null,"cita
