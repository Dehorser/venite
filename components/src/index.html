/** Venite LDF CSS Variables — defined in @venite/components */
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;
  --ldf-text-align: justify;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 2em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-text-display: block;
  --ldf-psalm-verse-display: inline-block;
  --ldf-psalm-first-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;

  .dropcaps-none {
    --ldf-drop-font-size: 1em;
    --ldf-drop-margin-right: none;
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
    --ldf-drop-float: none;
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
    --ldf-drop-line-height: 1em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }

    .dropcaps-none {
      --ldf-drop-font-size: 1em;
      --ldf-drop-margin-right: none;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden {

}

          "value": [
            "God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "halfverse": "let us shout for joy to the Rock of our salvation.",
                  "verse": "Come, let us sing to the Lord; *"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "verse": "Let us come before his presence with thanksgiving *"
                }
              ]
            },
            {
              "value": [
                {
                  "verse": "For the Lord is a great God, *",
                  "halfverse": "and a great King above all gods.",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "verse": "In his hand are the caverns of the earth, *",
                  "halfverse": "and the heights of the hills are his also."
                },
                {
                  "verse": "The sea is his, for he made it, *",
                  "type": "psalm-verse",
                  "halfverse": "and his hands have molded the dry land."
                }
              ],
              "type": "psalm-section"
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "and kneel before the Lord our Maker.",
                  "verse": "Come, let us bow down, and bend the knee, *",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "Oh, that today you would hearken to his voice!",
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "type": "psalm-verse"
                }
              ]
            }
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "verse": "Be joyful in the Lord, all you lands; *",
                  "type": "psalm-verse",
                  "halfverse": "serve the Lord with gladness\nand come before his presence with a song."
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "Know this: The Lord himself is God; *",
                  "halfverse": "he himself has made us, and we are his;\nwe are his people and the sheep of his pasture."
                }
              ]
            },
            {
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "Enter his gates with thanksgiving;\ngo into his courts with praise; *",
                  "halfverse": "give thanks to him and call upon his Name."
                }
              ],
              "type": "psalm-section"
            },
            {
              "value": [
                {
                  "halfverse": "and his faithfulness endures from age to age.",
                  "verse": "For the Lord is good;\nhis mercy is everlasting; *",
                  "type": "psalm-verse"
                }
              ],
              "type": "psalm-section"
            },
            {
              "type": "psalm-section",
              "value": []
            }

        {
          "hidden": false,
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "verse": "Come, let us sing to the LORD; *",
                  "number": "1",
                  "type": "psalm-verse",
                  "halfverse": "let us shout for joy to the Rock of our salvation."
                },
                {
                  "verse": "Let us come before his presence with thanksgiving *",
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "number": "2",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and a great King above all gods.",
                  "verse": "For the LORD is a great God, *",
                  "type": "psalm-verse",
                  "number": "3"
                },
                {
                  "halfverse": "and the heights of the hills are his also.",
                  "verse": "In his hand are the caverns of the earth, *",
                  "number": "4",
                  "type": "psalm-verse"
                },
                {
                  "number": "5",
                  "halfverse": "and his hands have molded the dry land.",
                  "type": "psalm-verse",
                  "verse": "The sea is his, for he made it, *"
                },
                {
                  "verse": "Come, let us bow down, and bend the knee, *",
                  "halfverse": "and kneel before the LORD our Maker.",
                  "type": "psalm-verse",
                  "number": "6"
                },
                {
                  "number": "7",
                  "halfverse": "Oh, that today you would hearken to his voice!",
                  "type": "psalm-verse",
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *"
                },
                {
                  "number": "8",
                  "verse": "Harden not your hearts,\nas your forebears did in the wilderness, *",
                  "type": "psalm-verse",
                  "halfverse": "at Meribah, and on that day at Massah,\n when they tempted me."
                },
                {
                  "type": "psalm-verse",
                  "verse": "They put me to the test, *",
                  "halfverse": "though they had seen my works.",
                  "number": "9"
                },
                {
                  "type": "psalm-verse",
                  "verse": "Forty years long I detested that generation and said, *",
                  "number": "10",
                  "halfverse": "“This people are wayward in their hearts;\n they do not know my ways.”"
                },
                {
                  "verse": "So I swore in my wrath, *",
                  "type": "psalm-verse",
                  "number": "11",
                  "halfverse": "“They shall not enter into my rest.”"
                }
              ]
            }
          ],

          "value": [

              "type": "psalm-section",
              "value": [
                {
                  "number": "137",
                  "type": "psalm-verse",
                  "halfverse": "and upright are your judgments.",
                  "verse": "You are righteous, O LORD, *"
                },
                {
                  "type": "psalm-verse",
                  "number": "138",
                  "halfverse": "with justice and in perfect faithfulness.",
                  "verse": "You have issued your decrees *"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "because my enemies forget your words.",
                  "verse": "My indignation has consumed me, *",
                  "number": "139"
                },
                {
                  "type": "psalm-verse",
                  "number": "140",
                  "halfverse": "and your servant holds it dear.",
                  "verse": "Your word has been tested to the uttermost, *"
                },
                {
                  "halfverse": "yet I do not forget your commandments.",
                  "number": "141",
                  "verse": "I am small and of little account, *",
                  "type": "psalm-verse"
                },
                {
                  "number": "142",
                  "verse": "Your justice is an everlasting justice *",
                  "type": "psalm-verse",
                  "halfverse": "and your law is the truth."
                },
                {
                  "halfverse": "yet your commandments are my delight.",
                  "number": "143",
                  "verse": "Trouble and distress have come upon me, *",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "grant me understanding, that I may live.",
                  "number": "144",
                  "verse": "The righteousness of your decrees is everlasting; *"
                }
              ]
            }
          ],
          "slug": "psalm_119_sadhe",
          "source": {
            "citation": "p. 774",
            "source": "bcp1979",
            "api": "https://www.venite.app/api"
          },
          "version": "bcp1979",
          "type": "psalm"
        },
        {
          "hidden": false,
          "version": "bcp1979",
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "number": "121",
                  "verse": "I have done what is just and right; *",
                  "type": "psalm-verse",
                  "halfverse": "do not deliver me to my oppressors."
                },
                {
                  "type": "psalm-verse",
                  "number": "122",
                  "halfverse": "let not the proud oppress me.",
                  "verse": "Be surety for your servant’s good; *"
                },
                {
                  "halfverse": "and for your righteous promise.",
                  "type": "psalm-verse",
                  "number": "123",
                  "verse": "My eyes have failed from watching for your salvation *"
                },
                {
                  "verse": "Deal with your servant according to your loving-kindness *",
                  "halfverse": "and teach me your statutes.",
                  "type": "psalm-verse",
                  "number": "124"
                },
                {
                  "type": "psalm-verse",
                  "verse": "I am your servant; grant me understanding, *",
                  "number": "125",
                  "halfverse": "that I may know your decrees."
                },
                {
                  "number": "126",
                  "halfverse": "for they have broken your law.",
                  "verse": "It is time for you to act, O LORD, *",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "more than gold and precious stones.",
                  "number": "127",
                  "verse": "Truly, I love your commandments *"
                },
                {
                  "verse": "I hold all your commandments to be right for me; *",
                  "halfverse": "all paths of falsehood I abhor.",
                  "type": "psalm-verse",
                  "number": "128"
                }
              ]
            }
          ],

          "value": [
            {
              "value": [
                {
                  "type": "psalm-verse",
                  "halfverse": "but your law do I love.",
                  "verse": "I hate those who have a divided heart, *",
                  "number": "113"
                },
                {
                  "halfverse": "my hope is in your word.",
                  "verse": "You are my refuge and shield; *",
                  "number": "114",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "I will keep the commandments of my God.",
                  "number": "115",
                  "verse": "Away from me, you wicked! *"
                },
                {
                  "halfverse": "and let me not be disappointed in my hope.",
                  "type": "psalm-verse",
                  "verse": "Sustain me according to your promise, that I may live, *",
                  "number": "116"
                },
                {
                  "halfverse": "and my delight shall be ever in your statutes.",
                  "type": "psalm-verse",
                  "number": "117",
                  "verse": "Hold me up, and I shall be safe, *"
                },
                {
                  "type": "psalm-verse",
                  "number": "118",
                  "halfverse": "their deceitfulness is in vain.",
                  "verse": "You spurn all who stray from your statutes; *"
                },
                {
                  "verse": "In your sight all the wicked of the earth are but dross; *",
                  "halfverse": "therefore I love your decrees.",
                  "type": "psalm-verse",
                  "number": "119"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "I am afraid of your judgments.",
                  "verse": "My flesh trembles with dread of you; *",
                  "number": "120"
                }
              ],
              "type": "psalm-section"
            }
          ],
          "version": "bcp1979"
        },
        {
          "hidden": false,
          "language": "en",
          "value": [
            {
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "129",
                  "halfverse": "therefore I obey them with all my heart.",
                  "verse": "Your decrees are wonderful; *"
                },
                {
                  "number": "130",
                  "verse": "When your word goes forth it gives light; *",
                  "halfverse": "it gives understanding to the simple.",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "I long for your commandments.",
                  "type": "psalm-verse",
                  "number": "131",
                  "verse": "I open my mouth and pant; *"
                },
                {
                  "number": "132",
                  "halfverse": "as you always do to those who love your Name.",
                  "type": "psalm-verse",
                  "verse": "Turn to me in mercy, *"
                },
                {
                  "verse": "Steady my footsteps in your word; *",
                  "halfverse": "let no iniquity have dominion over me.",
                  "number": "133",
                  "type": "psalm-verse"
                },
                {
                  "verse": "Rescue me from those who oppress me, *",
                  "number": "134",
                  "halfverse": "and I will keep your commandments.",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and teach me your statutes.",
                  "type": "psalm-verse",
                  "number": "135",
                  "verse": "Let your countenance shine upon your servant *"
                },
                {
                  "halfverse": "because people do not keep your law.",
                  "type": "psalm-verse",
                  "verse": "My eyes shed streams of tears, *",
                  "number": "136"
                }
              ],
              "type": "psalm-section"
            }
          ],

      "citation": "Ecclus. 19:4-17",
      "language": "en",
      "value": [
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "4",
          "text": " One who trusts others too quickly has a shallow mind,\n&nbsp;&nbsp;&nbsp;and one who sins does wrong to himself. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "5",
          "text": " One who rejoices in wickedness will be condemned, \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "6",
          "text": "&nbsp;&nbsp;&nbsp;but one who hates gossip has less evil. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "7",
          "text": " Never repeat a conversation,\n&nbsp;&nbsp;&nbsp;and you will lose nothing at all. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "8",
          "text": " With friend or foe do not report it,\n&nbsp;&nbsp;&nbsp;and unless it would be a sin for you, do not reveal it; \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "9",
          "text": " for someone may have heard you and watched you,\n&nbsp;&nbsp;&nbsp;and in time will hate you. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "10",
          "text": " Have you heard something? Let it die with you.\n&nbsp;&nbsp;&nbsp;Be brave, it will not make you burst! \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "11",
          "text": " Having heard something, the fool suffers birth-pangs\n&nbsp;&nbsp;&nbsp;like a woman in labour with a child. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "12",
          "text": " Like an arrow stuck in a person&#146;s thigh,\n   so is gossip inside a fool. \n"
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "13",
          "text": " Question a friend; perhaps he did not do it;\n&nbsp;&nbsp;&nbsp;or if he did, so that he may not do it again. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "14",
          "text": " Question a neighbour; perhaps he did not say it;\n&nbsp;&nbsp;&nbsp;or if he said it, so that he may not repeat it. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "15",
          "text": " Question a friend, for often it is slander;\n&nbsp;&nbsp;&nbsp;so do not believe everything you hear. \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "16",
          "text": " A person may make a slip without intending it.\n&nbsp;&nbsp;&nbsp;Who has not sinned with his tongue? \n"
        },
        {
          "book": "Ecclus.",
          "chapter": "19",
          "verse": "17",
          "text": " Question your neighbour before you threaten him;\n   and let the law of the Most High take its course. \n"
        }
      ]
    },

      "value": [

          "type": "psalm-section",
          "value": [

              "verse": "Surely, it is God who saves me; *",

            {
              "verse": "For the Lord is my stronghold and my sure defense, *",
              "halfverse": "and he will be my Savior.",
              "type": "psalm-verse"
            },
            {
              "verse": "Therefore you shall draw water with rejoicing *",
              "type": "psalm-verse",
              "halfverse": "from the springs of salvation."
            },
            {
              "verse": "And on that day you shall say, *",
              "type": "psalm-verse",
              "halfverse": "Give thanks to the Lord and call upon his Name;"
            },
            {
              "halfverse": "see that they remember that his Name is exalted.",
              "verse": "Make his deeds known among the peoples; *",
              "type": "psalm-verse"
            },
            {
              "verse": "Sing praises of the Lord, for he has done great things, *",
              "type": "psalm-verse",
              "halfverse": "and this is known in all the world."
            },
            {
              "type": "psalm-verse",
              "halfverse": "for the great one in the midst of you is the Holy One of Israel.",
              "verse": "Cry aloud, inhabitants of Zion, ring out your joy, *"

      "citation": "Luke 11:14-26",
      "language": "en",
      "value": [
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "14",
          "text": "Now he was casting out a demon that was mute; when the demon had gone out, the one who had been mute spoke, and the crowds were amazed. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "15",
          "text": "But some of them said, &#147;He casts out demons by Beelzebul, the ruler of the demons.&#148; "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "16",
          "text": "Others, to test him, kept demanding from him a sign from heaven. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "17",
          "text": "But he knew what they were thinking and said to them, &#147;Every kingdom divided against itself becomes a desert, and house falls on house. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "18",
          "text": "If Satan also is divided against himself, how will his kingdom stand? &#151;for you say that I cast out the demons by Beelzebul. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "19",
          "text": "Now if I cast out the demons by Beelzebul, by whom do your exorcists cast them out? Therefore they will be your judges. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "20",
          "text": "But if it is by the finger of God that I cast out the demons, then the kingdom of God has come to you. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "21",
          "text": "When a strong man, fully armed, guards his castle, his property is safe. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "22",
          "text": "But when one stronger than he attacks him and overpowers him, he takes away his armor in which he trusted and divides his plunder. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "23",
          "text": "Whoever is not with me is against me, and whoever does not gather with me scatters. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "24",
          "text": "&#147;When the unclean spirit has gone out of a person, it wanders through waterless regions looking for a resting place, but not finding any, it says, &#145;I will return to my house from which I came.&#146; "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "25",
          "text": "When it comes, it finds it swept and put in order. "
        },
        {
          "book": "Luke",
          "chapter": "11",
          "verse": "26",
          "text": "Then it goes and brings seven other spirits more evil than itself, and they enter and live there; and the last state of that person is worse than the first.&#148; "
        }
      ]

      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "halfverse": "he has come to his people and set them free.",
              "type": "psalm-verse",
              "verse": "Blessed be the Lord, the God of Israel; *"
            },
            {
              "verse": "He has raised up for us a mighty savior, *",
              "type": "psalm-verse",
              "halfverse": "born of the house of his servant David."
            },
            {
              "type": "psalm-verse",
              "verse": "Through his holy prophets he promised of old,\nthat he would save us from our enemies, *",
              "halfverse": "from the hands of all who hate us."
            },
            {
              "verse": "He promised to show mercy to our fathers *",
              "type": "psalm-verse",
              "halfverse": "and to remember his holy covenant."
            },
            {
              "verse": "This was the oath he swore to our father Abraham, *",
              "type": "psalm-verse",
              "halfverse": "to set us free from the hands of our enemies,"
            },
            {
              "verse": "Free to worship him without fear, *",
              "type": "psalm-verse",
              "halfverse": "holy and righteous in his sight\nall the days of our life."
            },
            {
              "type": "psalm-verse",
              "verse": "You, my child, shall be called the prophet of the Most High, *",
              "halfverse": "for you will go before the Lord to prepare his way,"
            },
            {
              "type": "psalm-verse",
              "verse": "To give his people knowledge of salvation *",
              "halfverse": "by the forgiveness of their sins."
            },
            {
              "type": "psalm-verse",
              "verse": "In the tender compassion of our God *",
              "halfverse": "the dawn from on high shall break upon us,"
            },
            {
              "halfverse": "and to guide our feet into the way of peace.",
              "verse": "To shine on those who dwell in darkness and the shadow of death, *",
              "type": "psalm-verse"
            }
          ]
        }

            },
            {
              "label": "V.",
              "text": "Clothe your ministers with righteousness;"
            },
            {
              "label": "R.",
              "text": "Let your people sing with joy."
            },
            {
              "text": "Give peace, O Lord, in all the world;",
              "label": "V."
            },
            {
              "text": "For only in you can we live in safety.",
              "label": "R."

              "text": "Lord, keep this nation under your care; ",

            {
              "text": "And guide us in the way of justice and truth.",

            {

              "text": "Let your way be known upon earth;"
            },
            {
              "text": "Your saving health among all nations.",

            },
            {
              "text": "Let not the needy, O Lord, be forgotten;",

            },
            {
              "label": "R.",
              "text": "Nor the hope of the poor be taken away."
            },
            {
              "label": "V.",
              "text": "Create in us clean hearts, O God;"
            },
            {
              "text": "And sustain us with your Holy Spirit.",
              "label": "R."
            }

      "type": "text",
      "value": [
        "Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.",
        "And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "
      ],

      "label": "A Prayer of St. Chrysostom",
      "value": [
        "Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."
      ],
