const LITURGY = {"hidden":false,"category":[],"day":{"holy_days":[],"week":{"slug":"easter","season":"Easter","omit_the":true,"kalendar":"bcp1979","cycle":"Easter","name":"Easter Day","week":7,"color":"Gold"},"evening":false,"season":"Easter","date":"2021-4-4","propers":"sunday-easter","years":{"bcp1979_daily_psalms":1,"rclsunday":"B","bcp1979_daily_office":1},"slug":"sunday-easter","color":"Gold","kalendar":"bcp1979"},"source":{"source":"","api":"","citation":""},"date_modified":{"seconds":1617236235,"nanoseconds":714000000},"language":"en","value":[{"hidden":false,"value":["https://firebasestorage.googleapis.com/v0/b/venite-2.appspot.com/o/Xu4oPhylvhUdFulTwBC7zPV7Cy02%2F1606581839689-BBTS-Logo1.png?alt=media&token=6fb4340f-044a-49b7-967c-6b8176af2535"],"type":"image"},{"hidden":false,"style":"text","value":["The Holy Eucharist"],"category":[],"source":{"api":"","source":"","citation":""},"type":"heading","metadata":{"omit_response":false,"level":1}},{"hidden":false,"value":[""],"day":{"holy_days":[],"week":{"slug":"easter","season":"Easter","omit_the":true,"kalendar":"bcp1979","cycle":"Easter","name":"Easter Day","week":7,"color":"Gold"},"evening":false,"season":"Easter","date":"2021-4-4","propers":"sunday-easter","years":{"bcp1979_daily_psalms":1,"rclsunday":"B","bcp1979_daily_office":1},"slug":"sunday-easter","color":"Gold","kalendar":"bcp1979"},"type":"heading","style":"date","metadata":{"level":1}},{"hidden":false,"type":"heading","day":{"holy_days":[],"week":{"slug":"easter","season":"Easter","omit_the":true,"kalendar":"bcp1979","cycle":"Easter","name":"Easter Day","week":7,"color":"Gold"},"evening":false,"season":"Easter","date":"2021-4-4","propers":"sunday-easter","years":{"bcp1979_daily_psalms":1,"rclsunday":"B","bcp1979_daily_office":1},"slug":"sunday-easter","color":"Gold","kalendar":"bcp1979"},"style":"day","value":["Heading"],"metadata":{"level":1}},{"hidden":false,"type":"rubric","value":["Welcome to the Church of Bethesda-by-the-Sea. For everyone's safety, please keep your mask on at all times and greet one another at a safe distance. When the time comes for communion, the host will be brought to you. For safety’s sake, we’re seating people carefully from front to back. We know you may not get your preferred seat and really appreciate your kind cooperation in helping keep our worship as safe as possible."]},{"hidden":false,"style":"text","type":"heading","metadata":{"omit_response":false,"level":2},"source":{"citation":"p. 355","api":"","source":"bcp1979"},"category":[],"value":["The Word of God"]},{"hidden":false,"style":"text","value":["Prelude","Prelude to *Te Deum*"],"type":"heading","metadata":{"level":3},"citation":"Marc-Antoine Charpentier (1643-1704)"},{"hidden":false,"type":"heading","citation":"arr. Stuart Forster (b. 1971)","style":"text","metadata":{"level":3},"value":["Prelude","Jesus Christ is risen today"]},{"hidden":false,"value":[" The people standing, the Celebrant says"],"type":"rubric"},{"hidden":false,"value":[{"response":"","label":"","text":"Alleluia. Christ is risen."},{"text":"The Lord is risen indeed. Alleluia.","label":"People"}],"style":"preces","type":"responsive"},{"hidden":false,"type":"rubric","value":["The Celebrant may say"]},{"hidden":false,"metadata":{"omit_response":false},"category":[],"label":"The Collect for Purity","type":"text","value":["Almighty God, to you all hearts are open, all desires known, and from you no secrets are hid: Cleanse the thoughts of our hearts by the inspiration of your Holy Spirit, that we may perfectly love you, and worthily magnify your holy Name; through Christ our Lord."],"style":"prayer","source":{"api":"","source":"","citation":""}},{"hidden":false,"type":"heading","source":{"api":"","citation":"","source":""},"style":"text","value":["The Collect of the Day"],"category":[],"metadata":{"omit_response":false,"level":3}},{"hidden":false,"value":["The Celebrant says to the people"],"type":"rubric"},{"hidden":false,"type":"responsive","style":"preces","value":[{"label":"","response":"","text":"The Lord be with you."},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Let us pray."}]},{"hidden":false,"type":"text","sharing":{"privacy":"public","status":"published","collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"version":"bcp1979","value":["","","Almighty God, who through your only-begotten Son Jesus Christ overcame death and opened to us the gate of everlasting life: Grant that we, who celebrate with joy the day of the Lord’s resurrection, may be raised from the death of sin by your life-giving Spirit; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for ever."],"metadata":{"response":"Amen.","omit_response":false,"omit_label":true,"rollup":false},"label":"The Collect of the Day","category":["Collect","Collect of the Day"],"slug":"easter","language":"en","style":"prayer"},{"hidden":false,"category":[],"type":"heading","value":["The Lessons"],"style":"text","metadata":{"omit_response":false,"level":2},"source":{"api":"","source":"","citation":""}},{"hidden":false,"label":"The First Reading","language":"en","source":{"api":"","citation":"","source":""},"citation":"Acts 10:34-43","category":[],"value":[{"verse":"34","book":"Acts","chapter":"10","text":"Then Peter began to speak to them: &#147;I truly understand that God shows no partiality, "},{"verse":"35","book":"Acts","chapter":"10","text":"but in every nation anyone who fears him and does what is right is acceptable to him. "},{"verse":"36","chapter":"10","text":"You know the message he sent to the people of Israel, preaching peace by Jesus Christ&#151;he is Lord of all. ","book":"Acts"},{"text":"That message spread throughout Judea, beginning in Galilee after the baptism that John announced: ","chapter":"10","verse":"37","book":"Acts"},{"verse":"38","book":"Acts","text":"how God anointed Jesus of Nazareth with the Holy Spirit and with power; how he went about doing good and healing all who were oppressed by the devil, for God was with him. ","chapter":"10"},{"verse":"39","chapter":"10","book":"Acts","text":"We are witnesses to all that he did both in Judea and in Jerusalem. They put him to death by hanging him on a tree; "},{"verse":"40","chapter":"10","text":"but God raised him on the third day and allowed him to appear, ","book":"Acts"},{"verse":"41","book":"Acts","text":"not to all the people but to us who were chosen by God as witnesses, and who ate and drank with him after he rose from the dead. ","chapter":"10"},{"verse":"42","text":"He commanded us to preach to the people and to testify that he is the one ordained by God as judge of the living and the dead. ","book":"Acts","chapter":"10"},{"chapter":"10","text":"All the prophets testify about him that everyone who believes in him receives forgiveness of sins through his name.&#148; ","verse":"43","book":"Acts"}],"metadata":{"compiled_intro":{"hidden":false,"style":"text","sharing":{"organization":"venite","status":"published","privacy":"public"},"type":"text","language":"en","category":["Bible Reading Introduction"],"value":["A Reading from the Acts of the Apostles."]},"intro":{"category":["Bible Reading Introduction"],"value":["A Reading from ${longName}."],"type":"text","style":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"}},"lookup":{"item":{"preference":"readingA"},"type":"lectionary","rotate":false,"table":{"preference":"lectionary"}},"type":"bible-reading","version":"NRSV","style":"long"},{"hidden":false,"style":"responsive","type":"responsive","value":[{"label":"","text":"The Word of the Lord.","response":"Thanks be to God."}]},{"hidden":false,"label":"The Gospel","metadata":{"intro":{"style":"responsive","metadata":{},"lastRevision":13,"hidden":false,"type":"responsive","date_modified":{"nanoseconds":106000000,"seconds":1606586010},"source":{"citation":"","api":"","source":""},"language":"en","slug":"gospel-intro","value":[{"text":"The Holy Gospel of our Lord Jesus Christ, according to ${shortName}.","response":"Glory to you, Lord Christ."}],"version":"bcp1979","label":"","date_created":{"nanoseconds":503000000,"seconds":1606585913},"category":["Bible Reading Introduction"],"sharing":{"collaborators":[],"status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"}},"compiled_intro":{"category":["Bible Reading Introduction"],"date_created":{"seconds":1606585913,"nanoseconds":503000000},"style":"responsive","label":"","type":"responsive","slug":"gospel-intro","language":"en","source":{"citation":"","api":"","source":""},"metadata":{},"lastRevision":13,"hidden":false,"sharing":{"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","collaborators":[],"privacy":"public"},"version":"bcp1979","date_modified":{"nanoseconds":106000000,"seconds":1606586010},"value":[{"response":"Glory to you, Lord Christ.","text":"The Holy Gospel of our Lord Jesus Christ, according to Mark."}]}},"language":"en","source":{"api":"","citation":"","source":""},"type":"bible-reading","citation":"Mark 16:1-8","lookup":{"table":{"preference":"lectionary"},"rotate":false,"type":"lectionary","item":"gospel"},"category":[],"style":"long","value":[{"chapter":"16","verse":"1","text":"When the sabbath was over, Mary Magdalene, and Mary the mother of James, and Salome bought spices, so that they might go and anoint him. ","book":"Mark"},{"book":"Mark","text":"And very early on the first day of the week, when the sun had risen, they went to the tomb. ","chapter":"16","verse":"2"},{"chapter":"16","text":"They had been saying to one another, &#147;Who will roll away the stone for us from the entrance to the tomb?&#148; ","book":"Mark","verse":"3"},{"chapter":"16","text":"When they looked up, they saw that the stone, which was very large, had already been rolled back. ","book":"Mark","verse":"4"},{"chapter":"16","verse":"5","book":"Mark","text":"As they entered the tomb, they saw a young man, dressed in a white robe, sitting on the right side; and they were alarmed. "},{"chapter":"16","text":"But he said to them, &#147;Do not be alarmed; you are looking for Jesus of Nazareth, who was crucified. He has been raised; he is not here. Look, there is the place they laid him. ","book":"Mark","verse":"6"},{"book":"Mark","verse":"7","text":"But go, tell his disciples and Peter that he is going ahead of you to Galilee; there you will see him, just as he told you.&#148; ","chapter":"16"},{"verse":"8","text":"So they went out and fled from the tomb, for terror and amazement had seized them; and they said nothing to anyone, for they were afraid. ","book":"Mark","chapter":"16"}],"version":"NRSV"},{"hidden":false,"style":"responsive","value":[{"label":"","response":"Praise to you, Lord Christ.","text":"The Gospel of the Lord."}],"type":"responsive"},{"hidden":false,"metadata":{"omit_response":false,"level":3},"style":"text","value":["The Sermon"],"type":"heading","category":[],"source":{"source":"","api":"","citation":""}},{"hidden":false,"style":"text","category":[],"metadata":{"omit_response":false,"level":3},"type":"heading","source":{"citation":"","api":"","source":""},"value":["The Prayers of the People"]},{"hidden":false,"value":[{"response":"","text":"","label":""}],"type":"responsive","style":"responsive"},{"hidden":false,"category":[],"value":[{"response":"","optional":false,"label":"","text":"Rejoicing in the resurrection of Christ, let us remember in prayer the Church, the world, and all those in need saying, For Christ is risen."},{"text":"For the whole bright earth, so lovingly created and compassionately redeemed, that it may speak of the glory and majesty of God. For Christ is risen.","response":"Christ is risen indeed!","optional":false},{"text":"For the Church, whose life is hid with Christ in God, that in all its diversity, witness may be made to one Lord, one faith, one baptism. For those who have been baptized and all who renew their baptismal vows, that they may walk in newness of life. For Christ is risen.","response":"Christ is risen indeed!","optional":false},{"response":"Christ is risen indeed!","text":"For those who govern and hold authority in the nations, that they may be led to govern with equity and justice, bringing life to those in the shadow of death. For Christ is risen.","optional":false},{"response":"Christ is risen indeed!","text":"For all who suffer in mind, body, or soul, for whom Christ is risen, that they may be healed and comforted. For Christ is risen.","optional":false},{"optional":false,"text":"For all who have died, and for all who grieve, that in Christ who triumphs over death, they may find light perpetual and blessed assurance. For Christ is risen.","response":"Christ is risen indeed!"},{"optional":false,"text":"For all gathered this day, that we may be freed from fear and renewed in faith. Bless those who seek to know your love, and all who come to your holy table. For Christ is risen.","response":"Christ is risen indeed!"}],"type":"responsive","source":{"source":"","api":"","citation":""},"metadata":{"response":"Christ is risen indeed!"},"style":"litany"},{"hidden":false,"value":[""],"type":"rubric"},{"hidden":false,"type":"rubric","value":["The Celebrant continues"]},{"hidden":false},{"hidden":false},{"hidden":false,"style":"prayer","type":"text","value":["Joining our voices with the faithful in every time and place, we offer our prayers to you, O God, rejoicing in the presence of the risen Lord, your son our Savior, Jesus Christ."]},{"hidden":false,"metadata":{"level":3,"omit_response":false},"source":{"api":"","source":"","citation":""},"style":"text","category":[],"type":"heading","value":["The Peace"]},{"hidden":false,"value":["All stand. The Celebrant says to the people"],"type":"rubric"},{"hidden":false,"type":"responsive","value":[{"response":"","text":"The peace of the Lord be always with you.","label":""},{"label":"People","text":"And also with you."}],"style":"preces"},{"hidden":false,"type":"rubric","value":["Then the Ministers and People may greet one another in the name of the Lord."]},{"hidden":false,"value":["The Holy Communion"],"category":[],"type":"heading","style":"text","metadata":{"level":2,"omit_response":false},"source":{"api":"","source":"","citation":""}},{"hidden":false,"category":["offertory_sentence","Opening Sentence"],"label":null,"version":"rite_i","style":"short","metadata":{"omit_response":true,"response":null},"type":"bible-reading","version_label":null,"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"status":"published","privacy":"public","organization":"venite"},"slug":"offertory_8","language":"en","value":[{"text":"Yours, O Lord, is the greatness, the power, the glory, the victory, and the majesty. For everything in heaven and on earth is yours. Yours, O Lord, is the kingdom, and you are exalted as head over all."}],"citation":"1 Chronicles 29:11"},{"hidden":false,"citation":"arr. William Harris/Stuart Forster ","source":{"api":"","source":"","citation":""},"category":[],"type":"heading","metadata":{"level":3},"value":["Anthem","This joyful Eastertide ","This joyful Eastertide, away with sin and sorrow! My Love, the Crucified, hath sprung to earth this morrow. Had Christ, that once was slain, ne’er burst his three-day prison, our faith had been in vain: but now hath Christ arisen. My flesh in hope shall rest, and for a season slumber: till trumpets east to west shall wake the dead in number. Death’s flood hath lost his chill, since Jesus cross’d the river: Lover of souls, from ill my passing soul deliver. —George R. Woodward (1848–1934)","","","","","",""],"style":"text"},{"hidden":false,"type":"responsive","category":["sursum_corda"],"label":null,"slug":"sursum_corda_god","citation":null,"metadata":{"response":null},"version_label":"BCP (“give God”)","style":"preces","version":"bcp1979","language":"en","value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give God thanks and praise."}]},{"hidden":false,"version":"bcp1979","category":[null],"label":null,"language":"en","version_label":null,"metadata":{"response":null,"omit_response":true},"citation":null,"style":"text","type":"text","source":{"source":"bcp1979","api":"https://www.venite.app/api","citation":"p. 373"},"value":["It is truly right to glorify you, Father, and to give you thanks; for you alone are God, living and true, dwelling in light inaccessible from before time and for ever.","Fountain of life and source of all goodness, you made all things and fill them with your blessing; you created them to rejoice in the splendor of your radiance.","Countless throngs of angels stand before you to serve you night and day; and, beholding the glory of your presence, they offer you unceasing praise. Joining with them, and giving voice to every creature under heaven, we acclaim you, and glorify your Name, as we say,"],"slug":"preface_d"},{"hidden":false,"version_label":null,"slug":"sanctus","category":[""],"type":"text","display_format":"unison","source":{"source":"","api":"","citation":""},"language":"en","version":"bcp1979","style":"text","citation":null,"label":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"metadata":{"omit_label":false,"omit_response":true,"rollup":false,"response":""}},{"hidden":false,"type":"text","version_label":null,"language":"en","value":["We acclaim you, holy Lord, glorious in power. Your mighty works reveal your wisdom and love. You formed us in your own image, giving the whole world into our care, so that, in obedience to you, our Creator, we might rule and serve all your creatures. When our disobedience took us far from you, you did not abandon us to the power of death. In your mercy you came to our help, so that in seeking you we might find you. Again and again you called us into covenant with you, and through the prophets you taught us to hope for salvation. "," Father, you loved the world so much that in the fullness of time you sent your only Son to be our Savior. Incarnate by the Holy Spirit, born of the Virgin Mary, he lived as one of us, yet without sin. To the poor he proclaimed the good news of salvation; to prisoners, freedom; to the sorrowful, joy. To fulfill your purpose he gave himself up to death; and, rising from the grave, destroyed death, and made the whole creation new.","And, that we might live no longer for ourselves, but for him who died and rose for us, he sent the Holy Spirit, his own first gift for those who believe, to complete his work in the world, and to bring to fulfillment the sanctification of all."],"category":[null],"slug":"postpreface_d","metadata":{"omit_response":true,"response":null},"version":"bcp1979","label":null,"citation":null,"style":"text"},{"hidden":false,"slug":"institution_rubric","citation":null,"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"label":null,"type":"rubric","version_label":null,"category":[null],"version":"bcp1979","language":"en"},{"hidden":false,"label":null,"language":"en","value":["When the hour had come for him to be glorified by you, his heavenly Father, having loved his own who were in the world, he loved them to the end; at supper with them he took bread, and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”\n\n","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"version":"bcp1979","category":[null],"type":"text","version_label":null,"style":"text","citation":null,"metadata":{"response":null,"omit_response":true},"slug":"institution_d"},{"hidden":false,"version_label":null,"citation":null,"language":"en","metadata":{"response":null},"label":null,"type":"responsive","source":{"citation":"","source":"","api":""},"style":"litany","slug":"acclamation_d","value":[{"response":"We praise you, we bless you,\nwe give thanks to you,\nand we pray to you, Lord our God.","optional":false,"text":"Father, we now celebrate this memorial of our redemption. Recalling Christ's death and his descent among the dead, proclaiming his resurrection and ascension to your right hand, awaiting his coming in glory; and offering to you, from the gifts you have given us, this bread and this cup, we praise you and we bless you."}],"category":[null],"version":"bcp1979"},{"hidden":false,"value":["Lord, we pray that in your goodness and mercy your Holy Spirit may descend upon us, and upon these gifts, sanctifying them and showing them to be holy gifts for your holy people, the bread of life and the cup of salvation, the Body and Blood of your Son Jesus Christ.","Grant that all who share this bread and cup may become one body and one spirit, a living sacrifice in Christ, to the praise of your Name.","Remember, Lord, your one holy catholic and apostolic Church, redeemed by the blood of your Christ. Reveal its unity, guard its faith, and preserve it in peace.","","","","","And grant that we may find our inheritance with all the saints who have found favor with you in ages past. We praise you in union with them and give you glory through your Son Jesus Christ our Lord."],"style":"text","citation":null,"version_label":null,"category":[null],"type":"text","slug":"intercessions_d","metadata":{"response":null,"omit_response":true},"label":null,"version":"bcp1979","language":"en"},{"hidden":false,"language":"en","slug":"prayer_conclusion_d","version_label":null,"category":[null],"value":["Through Christ, and with Christ, and in Christ, all honor and glory are yours, Almighty God and Father, in the unity of the Holy Spirit, for ever and ever."],"type":"text","version":"bcp1979","label":null,"style":"text","metadata":{"response":"AMEN.","omit_response":false},"citation":null},{"hidden":false,"source":{"citation":"","api":"","source":""},"category":[],"version_label":"Traditional","metadata":{"omit_response":false},"value":["And now, as our Savior\nChrist has taught us,\nwe are bold to say,"],"style":"text","type":"text"},{"hidden":false,"version_label":"Traditional","display_format":"unison","category":[],"style":"prayer","type":"text","metadata":{"omit_response":false},"value":["Our Father, who art in heaven,\n    hallowed be thy Name,\n    thy kingdom come,\n    thy will be done,\n        on earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n    as we forgive those\n        who trespass against us.\nAnd lead us not into temptation,\n    but deliver us from evil.\nFor thine is the kingdom,\n    and the power, and the glory,\n    for ever and ever."],"source":{"source":"","api":"","citation":""}},{"hidden":false,"source":{"source":"","api":"","citation":""},"style":"text","type":"heading","category":[],"metadata":{"omit_response":false,"level":3},"value":["The Breaking of the Bread"]},{"hidden":false,"value":["The Celebrant breaks the consecrated Bread.","\nA period of silence is kept."],"type":"rubric"},{"hidden":false,"type":"rubric","value":["Then is said"]},{"hidden":false,"style":"responsive","value":[{"label":"","text":"Alleluia. Christ our Passover is sacrificed for us;","response":"Therefore let us keep the feast. Alleluia."}],"type":"responsive"},{"hidden":false,"value":["Facing the people, the Celebrant says the following Invitation"],"type":"rubric"},{"hidden":false,"type":"text","metadata":{"omit_response":false},"source":{"citation":"","api":"","source":""},"style":"text","value":["The Gifts of God for the People of God. Behold who you are; become what you receive."],"category":[],"version_label":"Long"},{"hidden":false,"type":"rubric","value":["Please remain at your seat. The host will be brought to you. After Communion, the Celebrant says"]},{"hidden":false,"type":"rubric","value":["After Communion, the Celebrant says"]},{"hidden":false,"type":"text","value":["Let us pray."],"style":"text"},{"hidden":false,"type":"rubric","value":["Celebrant and People"]},{"hidden":false,"value":["Eternal God, by grace you accept us as living members of your Son Jesus Christ, and feed us with spiritual food in this sacrament of his Body and Blood. Send us now into the world in peace to do your work of reconciliation as faithful witnesses of Christ our Lord. To Him, to you, and to the Holy Spirit may all creation sing hymns of thanks and praise."],"style":"prayer","version_label":"“Eternal God, heavenly Father”","type":"text","source":{"source":"JOR","api":"","citation":""},"metadata":{"omit_label":false,"rollup":false,"omit_response":false},"display_format":"unison","category":[]},{"hidden":false,"value":["The Bishop, when present, or the Priest, may bless the people."],"type":"rubric"},{"hidden":false,"type":"responsive","style":"responsive","value":[{"text":"May Almighty God, who has redeemed us and made us his children through the resurrection of his Son our Lord, bestow upon you the riches of his blessing.","response":"Amen.","label":""},{"text":"May God, who through the water of baptism has raised us from sin into newness of life, make you holy and worthy to be united with Christ for ever.","response":"Amen."},{"response":"Amen.","text":"May God, who has brought us out of bondage to sin into true and lasting freedom in the Redeemer, bring you to your eternal inheritance."},{"text":"And the blessing of God Almighty, the Father, the Son and the Holy Spirit, be upon you and remain with you for ever.","response":"Amen. "}]},{"hidden":false,"type":"rubric","value":["The Deacon, or the Celebrant, dismisses them with these words"]},{"hidden":false,"metadata":{},"style":"preces","version_label":"Love and Serve","value":[{"label":"","response":"","text":"Go in peace to love and serve the Lord. Alleluia, alleluia."},{"text":"Thanks be to God. Alleluia, alleluia.","label":"People"}],"source":{"api":"","source":"","citation":""},"type":"responsive","category":[]},{"hidden":false,"value":["Postlude","He is risen "],"type":"heading","metadata":{"level":3},"citation":"arr. Stuart Forster","style":"text"},{"hidden":false,"type":"rubric","value":["As you depart, please be aware of other services that might still be in progress."]},{"hidden":false,"metadata":{"level":1},"value":["Easter Memorial Gifts"],"style":"text","type":"heading"},{"hidden":false,"style":"markdown","value":["<center><i>Easter Memorial Gifts are given by members and friends of the parish</i></center>","<center><i>to the glory of God</i></center>","<p><center><i>and in loving memory of</i></center>","<p><center>Miller Mackay Albury • \nH. Edward Alleman • \nAndrew Henderson Allen • \nAnthony Allen • \nGraham Stranahan Anderson • \nJane Clark Anderson • \nArmand A. Angelone • \nPeter T. Angelone • \nTheodora P. Angelone • \nAluarie Arnold • \nVicki Ashworth • \nPeter Ashworth • \nWilliam Bowen Astrop • \nElizabeth C. Atterbury  • \nMaria Bardzinska • \nAnn Dunbar Barton • \nEric Brook Barton • \nCharles Emory Bennett • \nRuth Lawrence Bennett • \nAileen Billet Bertles  • \nJohn Harrison Bertles  • \nMary Driscoll Birmingham • \nGeorge Blabon • \nLilly Blabon • \nGeorge W. Blabon III • \nMichael John Black
