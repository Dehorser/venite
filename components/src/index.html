/* Core CSS required for Ionic components to work properly */
@import "~@ionic/angular/css/core.css";

/* Basic CSS for apps built with Ionic */
@import "~@ionic/angular/css/normalize.css";

/** Venite LDF CSS Variables — defined in @venite/components */
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 2em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-text-display: block;
  --ldf-psalm-verse-display: inline-block;
  --ldf-psalm-first-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;

  .dropcaps-none {
    --ldf-drop-font-size: 1em;
    --ldf-drop-margin-right: none;
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
    --ldf-drop-float: none;
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
    --ldf-drop-line-height: 1em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }

    .dropcaps-none {
      --ldf-drop-font-size: 1em;
      --ldf-drop-margin-right: none;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden { 
  position: absolute !important;
  height: 1px; 
  width: 1px;
  overflow: hidden;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap; /* added line */
}

venite-pray ion-content div {

  margin: auto;
}

ul {

    {
      "hidden": false,
      "type": "option",
      "value": [
        null,
        {
          "hidden": false,
          "type": "psalm",
          "metadata": {
            "number": "119",
            "gloria": {
              "hidden": false,
              "type": "refrain",
              "condition": {
                "mode": "or",
                "conditions": [
                  {
                    "season": {
                      "except": [
                        "HolyWeek"
                      ]
                    }
                  },
                  {
                    "preference": {
                      "key": "gloriaInPassiontide",
                      "value": "yes",
                      "is": true
                    }
                  }
                ]
              },
              "style": "gloria",
              "value": [
                "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
              ]
            }
          },
          "value": [
            {
              "type": "psalm-section",
              "label": "Part 1. *Beati immaculati.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "1",
                  "verse": "BLESSED are those that are undefiled in the way, / ",
                  "halfverse": "and walk in the law of the LORD."
                },
                {
                  "type": "psalm-verse",
                  "number": "2",
                  "verse": "Blessed are they that keep his testimonies, / ",
                  "halfverse": "and seek him with their whole heart;"
                },
                {
                  "type": "psalm-verse",
                  "number": "3",
                  "verse": "Even they that do no wickedness, / ",
                  "halfverse": "but walk in his ways."
                },
                {
                  "type": "psalm-verse",
                  "number": "4",
                  "verse": "Thou hast ordained thy precepts / ",
                  "halfverse": "that we should diligently keep them."
                },
                {
                  "type": "psalm-verse",
                  "number": "5",
                  "verse": "O that my ways were made so direct / ",
                  "halfverse": "that I might keep thy statutes!"
                },
                {
                  "type": "psalm-verse",
                  "number": "6",
                  "verse": "So shall I not be confounded, / ",
                  "halfverse": "while I have respect unto all thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "7",
                  "verse": "I will thank thee with an unfeigned heart, / ",
                  "halfverse": "when I shall have learned the judgements of thy righteousness."
                },
                {
                  "type": "psalm-verse",
                  "number": "8",
                  "verse": "I will keep thy statutes: / ",
                  "halfverse": "O forsake me not utterly."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 2. *In quo corriget?*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "WHEREWITHAL shall a young man cleanse his way? / ",
                  "halfverse": "even by ruling himself after thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "10",
                  "verse": "With my whole heart have I sought thee; / ",
                  "halfverse": "O let me not go astray from thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "11",
                  "verse": "Thy word have I hid within my heart, / ",
                  "halfverse": "that I should not sin against thee."
                },
                {
                  "type": "psalm-verse",
                  "number": "12",
                  "verse": "Blessed art thou, O LORD; / ",
                  "halfverse": "O teach me thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "13",
                  "verse": "With my lips have I been telling / ",
                  "halfverse": "of all the judgements of thy mouth."
                },
                {
                  "type": "psalm-verse",
                  "number": "14",
                  "verse": "I have had as great delight in the way of thy testimonies, / ",
                  "halfverse": "as in all manner of riches."
                },
                {
                  "type": "psalm-verse",
                  "number": "15",
                  "verse": "I will meditate upon thy precepts, / ",
                  "halfverse": "and have respect unto thy ways."
                },
                {
                  "type": "psalm-verse",
                  "number": "16",
                  "verse": "My delight shall be in thy statutes, / ",
                  "halfverse": "and I will not forget thy word."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 3. *Retribue servo tuo.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "O DO well unto thy servant, / ",
                  "halfverse": "that I may live, and keep thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "18",
                  "verse": "Open thou mine eyes, / ",
                  "halfverse": "that I may see the wondrous things of thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "19",
                  "verse": "I am a sojourner upon earth: / ",
                  "halfverse": "O hide not thy commandments from me."
                },
                {
                  "type": "psalm-verse",
                  "number": "20",
                  "verse": "My soul breaketh out for the very fervent desire / ",
                  "halfverse": "that it hath alway unto thy judgements."
                },
                {
                  "type": "psalm-verse",
                  "number": "21",
                  "verse": "Thou hast rebuked the proud, / ",
                  "halfverse": "and cursed are they that do err from thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "22",
                  "verse": "O turn from me shame and rebuke; / ",
                  "halfverse": "for I have kept thy testimonies."
                },
                {
                  "type": "psalm-verse",
                  "number": "23",
                  "verse": "Princes also did sit and speak against me; / ",
                  "halfverse": "but thy servant is occupied in thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "24",
                  "verse": "For thy testimonies are my delight, / ",
                  "halfverse": "and my counsellors."
                }
              ]
            }
          ],
          "slug": "psalm_119",
          "label": "Psalm 119"
        },
        {
          "hidden": false,
          "type": "psalm",
          "metadata": {
            "number": "119",
            "gloria": {
              "hidden": false,
              "type": "refrain",
              "condition": {

              "style": "gloria",
              "value": [
                "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
              ]
            }
          },
          "value": [
            {
              "type": "psalm-section",
              "label": "Part 9. *Bonitatem fecisti.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "O LORD, thou hast dealt graciously with thy servant, / ",
                  "halfverse": "according unto thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "66",
                  "verse": "O teach me true understanding and knowledge; / ",
                  "halfverse": "for I have believed thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "67",
                  "verse": "Before I was troubled, I went wrong; / ",
                  "halfverse": "but now have I kept thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "68",
                  "verse": "Thou art good and gracious: / ",
                  "halfverse": "O teach me thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "69",
                  "verse": "The proud have imagined a lie against me; / ",
                  "halfverse": "but I will keep thy precepts with my whole heart."
                },
                {
                  "type": "psalm-verse",
                  "number": "70",
                  "verse": "Their heart is as fat as brawn; / ",
                  "halfverse": "but my delight hath been in thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "71",
                  "verse": "It is good for me that I have been in trouble, / ",
                  "halfverse": "that I may learn thy statutes."
                },
                {
                  "type": "psalm-verse",
                  "number": "72",
                  "verse": "The law of thy mouth is dearer unto me / ",
                  "halfverse": "than thousands of gold and silver."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 10. *Manus tuae fecerunt me.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "73",
                  "verse": "THY hands have made me and fashioned me: / ",
                  "halfverse": "O give me understanding, that I may learn thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "74",
                  "verse": "They that fear thee will be glad when they see me; / ",
                  "halfverse": "because I have put my trust in thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "75",
                  "verse": "I know, O LORD, that thy judgements are right, / ",
                  "halfverse": "and that thou of very faithfulness hast caused me to be troubled."
                },
                {
                  "type": "psalm-verse",
                  "number": "76",
                  "verse": "O let thy merciful kindness be my comfort, / ",
                  "halfverse": "according to thy word unto thy servant."
                },
                {
                  "type": "psalm-verse",
                  "number": "77",
                  "verse": "O let thy loving mercies come unto me, that I may live; / ",
                  "halfverse": "for thy law is my delight."
                },
                {
                  "type": "psalm-verse",
                  "number": "78",
                  "verse": "Let the proud be confounded, for they go wickedly about to destroy me; / ",
                  "halfverse": "but I will be occupied in thy precepts."
                },
                {
                  "type": "psalm-verse",
                  "number": "79",
                  "verse": "Let such as fear thee turn unto me, / ",
                  "halfverse": "even they that know thy testimonies."
                },
                {
                  "type": "psalm-verse",
                  "number": "80",
                  "verse": "O let my heart be sound in thy statutes, / ",
                  "halfverse": "that I be not ashamed."
                }
              ]
            }
          ],
          "slug": "psalm_119",
          "label": "Psalm 119"
        }

      "citation": "Wisd. 7. 15-8. 1",
      "value": [
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "15",
          "text": "God hath granted me to speak as I would, and to conceive as is meet for the things that are given me: because it is he that leadeth unto wisdom, and directeth the wise. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "16",
          "text": "For in his hand are both we and our words; all wisdom also, and knowledge of workmanship. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "17",
          "text": "For he hath given me certain knowledge of the things that are, namely, to know how the world was made, and the operation of the elements: "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "18",
          "text": "The beginning, ending, and midst of the times: the alterations of the turning of the sun, and the change of seasons: "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "19",
          "text": "The circuits of years, and the positions of stars: "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "20",
          "text": "The natures of living creatures, and the furies of wild beasts: the violence of winds, and the reasonings of men: the diversities of plants and the virtues of roots: "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "21",
          "text": "And all such things as are either secret or manifest, them I know. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "22",
          "text": "For wisdom, which is the worker of all things, taught me: for in her is an understanding spirit holy, one only, manifold, subtil, lively, clear, undefiled, plain, not subject to hurt, loving the thing that is good quick, which cannot be letted, ready to do good, "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "23",
          "text": "Kind to man, steadfast, sure, free from care, having all power, overseeing all things, and going through all understanding, pure, and most subtil, spirits. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "24",
          "text": "For wisdom is more moving than any motion: she passeth and goeth through all things by reason of her pureness. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "25",
          "text": "For she is the breath of the power of God, and a pure influence flowing from the glory of the Almighty: therefore can no defiled thing fall into her. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "26",
          "text": "For she is the brightness of the everlasting light, the unspotted mirror of the power of God, and the image of his goodness. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "27",
          "text": "And being but one, she can do all things: and remaining in herself, she maketh all things new: and in all ages entering into holy souls, she maketh them friends of God, and prophets. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "28",
          "text": "For God loveth none but him that dwelleth with wisdom. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "29",
          "text": "For she is more beautiful than the sun, and above all the order of stars: being compared with the light, she is found before it. "
        },
        {
          "book": "Wisd.",
          "chapter": "7",
          "verse": "30",
          "text": "For after this cometh night: but vice shall not prevail against wisdom. "
        },
        {
          "book": "Wisd.",
          "chapter": "8",
          "verse": "1",
          "text": "Wisdom reacheth from one end to another mightily: and sweetly doth she order all things. "
        }
      ]
    },

          "type": "psalm",
          "label": "MAGNIFICAT. ST. LUKE 1:46",
          "slug": "magnificat",
          "version_label": "Magnificat",
          "style": "canticle",
          "metadata": {
            "selected": 0,
            "antiphon": {
              "12/16": "O Wisdom, who didst issue out of the mouth of the most High, and do stretch from one end of the world to the other, mightily and sweetly ordering all things: Come and teach us the way of prudence.",
              "12/17": "O Lord and Ruler of the house of Israel, who didst appear to Moses in a burning bush, and didst give him the law on Sinai: Come and deliver us with an outstretched arm.",
              "12/18": "O Root of Jesse, who standest for an ensign to the peoples, at whom kings shall shut their mouths, and to whom the Gentiles shall pray: Come and deliver us, and do not delay.",
              "12/19": "O Key of David, and Sceptre of the house of Israel; who openest and no one shutteth, who shuttest and no one openeth: come and bring the prisoners out of the dungeon, from the prison those who sit in darkness and the shadow of death.",
              "12/20": "O Day-Spring, radiant everlasting Light, and Sun of Righteousness: Come and enlighten those who sit in darkness and the shadow of death.",
              "12/21": "O King of the Nations, and their Desire; the Cornerstone who dost unite the divided into one: Come and save mankind, whom thou didst create out of clay",
              "12/22": "O Emmanuel, our King and Lawgiver, the One whom the Gentiles expect, and their Salvation: Come and save us, O Lord our God.",
              "12/23": "O Virgin of virgins, how shall this be? For neither before thee was any like thee, nor shall there be any after. Daughters of Jerusalem, why marvel ye at me? The thing which ye behold is a divine Mystery."
            },

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "1",
                  "verse": "O SING unto the LORD a new song; / ",
                  "halfverse": "for he hath done marvellous things."
                },
                {
                  "type": "psalm-verse",
                  "number": "2",
                  "verse": "With his own right hand, and with his holy arm, / ",
                  "halfverse": "hath he gotten himself the victory."
                },
                {
                  "type": "psalm-verse",
                  "number": "3",
                  "verse": "The LORD hath declared his salvation: / ",
                  "halfverse": "his righteousness hath he openly shown in the sight of the nations."
                },
                {
                  "type": "psalm-verse",
                  "number": "4",
                  "verse": "He hath remembered his mercy and his faithfulness toward the house of Israel; / ",
                  "halfverse": "and all the ends of the world have seen the salvation of our God."
                },
                {
                  "type": "psalm-verse",
                  "number": "5",
                  "verse": "SHOW yourselves joyful unto the LORD, all ye lands: / ",
                  "halfverse": "sing, rejoice, and give thanks."
                },
                {
                  "type": "psalm-verse",
                  "number": "6",
                  "verse": "Praise the LORD upon the harp: / ",
                  "halfverse": "sing to the harp with a psalm of thanksgiving."
                },
                {
                  "type": "psalm-verse",
                  "number": "7",
                  "verse": "With trumpets also and the sound of the horn, / ",
                  "halfverse": "O show yourselves joyful before the LORD, the King."
                },
                {
                  "type": "psalm-verse",
                  "number": "8",
                  "verse": "LET the sea make a noise, and all that is therein; / ",
                  "halfverse": "the round world, and they that dwell therein."
                },
                {
                  "type": "psalm-verse",
                  "number": "9",
                  "verse": "Let the floods clap their hands, and let the hills be joyful together before the LORD; / ",
                  "halfverse": "for he is come to judge the earth."
                },
                {
                  "type": "psalm-verse",
                  "number": "10",
                  "verse": "With righteousness shall he judge the world, / ",
                  "halfverse": "and the peoples with equity."
                }
              ]
            }
          ],

      "citation": "1 Cor. 12. 27-13. 13",
      "value": [
        {
          "book": "1 Cor.",
          "chapter": "12",
          "verse": "27",
          "text": "Now you are the body of Christ and individually members of it. "
        },
        {
          "book": "1 Cor.",
          "chapter": "12",
          "verse": "28",
          "text": "And God has appointed in the church first apostles, second prophets, third teachers, then miracles, then gifts of healing, helping, administrating, and various kinds of tongues. "
        },
        {
          "book": "1 Cor.",
          "chapter": "12",
          "verse": "29",
          "text": "Are all apostles? Are all prophets? Are all teachers? Do all work miracles? "
        },
        {
          "book": "1 Cor.",
          "chapter": "12",
          "verse": "30",
          "text": "Do all possess gifts of healing? Do all speak with tongues? Do all interpret? "
        },
        {
          "book": "1 Cor.",
          "chapter": "12",
          "verse": "31",
          "text": "But earnestly desire the higher gifts.\n\n  And I will show you a still more excellent way.\n\n  "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "1",
          "text": "If I speak in the tongues of men and of angels, but have not love, I am a noisy gong or a clanging cymbal. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "2",
          "text": "And if I have prophetic powers, and understand all mysteries and all knowledge, and if I have all faith, so as to remove mountains, but have not love, I am nothing. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "3",
          "text": "If I give away all I have, and if I deliver up my body to be burned, but have not love, I gain nothing.\n\n  "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "4",
          "text": "Love is patient and kind; love does not envy or boast; it is not arrogant "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "5",
          "text": "or rude. It does not insist on its own way; it is not irritable or resentful; "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "6",
          "text": "it does not rejoice at wrongdoing, but rejoices with the truth. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "7",
          "text": "Love bears all things, believes all things, hopes all things, endures all things.\n\n  "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "8",
          "text": "Love never ends. As for prophecies, they will pass away; as for tongues, they will cease; as for knowledge, it will pass away. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "9",
          "text": "For we know in part and we prophesy in part, "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "10",
          "text": "but when the perfect comes, the partial will pass away. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "11",
          "text": "When I was a child, I spoke like a child, I thought like a child, I reasoned like a child. When I became a man, I gave up childish ways. "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "12",
          "text": "For now we see in a mirror dimly, but then face to face. Now I know in part; then I shall know fully, even as I have been fully known.\n\n  "
        },
        {
          "book": "1 Cor.",
          "chapter": "13",
          "verse": "13",
          "text": "So now faith, hope, and love abide, these three; but the greatest of these is love. "
        }
      ]
    },

      "value": [

            {
              "hidden": false,
              "type": "text",

              "label": "The Collect of the Day",
              "category": [
                "Collect",
                "Collect of the Day"
              ],
              "slug": "tuesday-whitsunday",
              "value": [
                "GOD, who as at this time didst teach the hearts of thy faithful people, by the sending to them the light of thy Holy Spirit: Grant us by the same Spirit to have a right judgement in all things, and evermore to rejoice in his holy comfort; through the merits of Christ Jesus our Saviour, who liveth and reigneth with thee, in the unity of the same Spirit, one God, world without end."
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "Octave of Pentecost",
              "category": [
                "Collect",
                "Collect of the Day"
              ],
              "slug": "octave-of-pentecost",
              "value": [
                "O GOD, who makest us glad with the yearly remembrance of the coming of the Holy Spirit upon thy disciples in Jerusalem: Grant that we who celebrate before thee the Feast of Pentecost may continue thine for ever, and daily increase in thy Holy Spirit, until we come to thine eternal kingdom; through Jesus Christ our Lord."
              ]
            }
          ],
          "label": "The Collect of the Day"
