:root {

  --ldf-title-text-transform: uppercase;

  --ldf-h3-text-align: center;

  --ldf-heading-margin-top: 3em;

  --ldf-greyed-out-text-color: #999;
}

.ion-color-primary {

}

/* LDF global styles */
:root {
	--ldf-background-color: #ffffff;

  --ldf-psalm-line-break-display: none;

  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-verse-indentation: 0.5em;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: none;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-family: "Garamond", serif;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-line-height: 1em;
	--ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: center;
  --ldf-h3-font-variant: small-caps;
}

:root .dark {
	--ldf-background-color: #ffffff;
	--ldf-color: #121212
}

:root .font-gill-sans {
	--ldf-font-face: "Gill Sans", sans-serif
}

:root .response-italics {
	--ldf-response-font-weight: normal;

}

:root .psalmverses-false {
	--ldf-psalm-number-display: none;

}

:root .repeat-antiphon-repeat {
	--ldf-psalm-repeat-antiphon-display: block
}

:root .repeat-antiphon-none {
	--ldf-psalm-antiphon-display: none
}

:root .dropcaps-none {
	--ldf-drop-firstword-font-variant: normal;
	--ldf-drop-font-family: var(--ldf-font-face)
}

:root .dropcaps-plain {
	--ldf-drop-font-family: "Garamond";

@media (min-width: 767px) {
	:root {

	}
}

      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

          "hidden": false,
          "style": "text",
          "value": [
            "Dearly beloved, we have come together in the presence of Almighty God our heavenly Father, to set forth his praise, to hear his holy Word, and to ask, for ourselves and on behalf of others, those things that are necessary for our life and our salvation. And so that we may prepare ourselves in heart and mind to worship him, let us kneel in silence, and with penitent and obedient hearts confess our sins, that we may obtain forgiveness by his infinite goodness and mercy. "

    {
      "hidden": false,
      "value": [
        {
          "hidden": false,
          "value": [
            "Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."
          ],

        {
          "hidden": false,
          "metadata": {},
          "value": [
            "God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."
          ],

              "type": "psalm-section"
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "verse": "For the Lord is a great God, *",

                  "halfverse": "and a great King above all gods."
                },

                  "type": "psalm-verse",
                  "verse": "In his hand are the caverns of the earth, *",

                },

                }

                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",

          "value": [
            "Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*",
            "as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."
          ],
          "language": "en",
          "style": "gloria",
          "label": null,
          "version_label": "Rite II",

      "category": [

      ],
      "type": "psalm",
      "slug": "psalm_102",
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "halfverse": "hide not your face from me in the day of my trouble.",
              "verse": "LORD, hear my prayer, and let my cry come before you; *"
            },
            {
              "number": "2",
              "verse": "Incline your ear to me; *",
              "halfverse": "when I call, make haste to answer me,",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "verse": "For my days drift away like smoke, *",
              "halfverse": "and my bones are hot as burning coals.",
              "number": "3"
            },
            {
              "halfverse": "so that I forget to eat my bread.",
              "verse": "My heart is smitten like grass and withered, *",
              "number": "4",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "Because of the voice of my groaning *",
              "halfverse": "I am but skin and bones."
            },
            {
              "halfverse": "like an owl among the ruins.",
              "type": "psalm-verse",
              "verse": "I have become like a vulture in the wilderness, *",
              "number": "6"
            },
            {
              "type": "psalm-verse",
              "verse": "I lie awake and groan; *",
              "number": "7",
              "halfverse": "I am like a sparrow, lonely on a house-top."
            },
            {
              "verse": "My enemies revile me all day long, *",
              "number": "8",
              "halfverse": "and those who scoff at me have taken an oath against me.",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "For I have eaten ashes for bread *",
              "halfverse": "and mingled my drink with weeping."
            },
            {
              "halfverse": "you have lifted me up and thrown me away.",
              "verse": "Because of your indignation and wrath *",
              "number": "10",
              "type": "psalm-verse"
            },
            {
              "halfverse": "and I wither like the grass.",
              "number": "11",
              "type": "psalm-verse",
              "verse": "My days pass away like a shadow, *"
            },
            {
              "type": "psalm-verse",
              "verse": "But you, O LORD, endure for ever, *",
              "number": "12",
              "halfverse": "and your Name from age to age."
            },
            {
              "number": "13",
              "halfverse": "indeed, the appointed time has come.",
              "verse": "You will arise and have compassion on Zion,\nfor it is time to have mercy upon her; *",
              "type": "psalm-verse"
            },
            {
              "number": "14",
              "verse": "For your servants love her very rubble, *",
              "halfverse": "and are moved to pity even for her dust.",
              "type": "psalm-verse"
            },
            {
              "number": "15",
              "verse": "The nations shall fear your Name, O LORD, *",
              "halfverse": "and all the kings of the earth your glory.",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "number": "16",
              "halfverse": "and his glory will appear.",
              "verse": "For the LORD will build up Zion, *"
            },
            {
              "type": "psalm-verse",
              "halfverse": "he will not despise their plea.",
              "number": "17",
              "verse": "He will look with favor on the prayer of the homeless; *"
            },
            {
              "halfverse": "so that a people yet unborn may praise the LORD.",
              "number": "18",
              "verse": "Let this be written for a future generation, *",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "number": "19",
              "halfverse": "from the heavens he beheld the earth;",
              "verse": "For the LORD looked down from his holy place on high; *"
            },
            {
              "verse": "That he might hear the groan of the captive *",
              "type": "psalm-verse",
              "number": "20",
              "halfverse": "and set free those condemned to die;"
            },
            {
              "number": "21",
              "type": "psalm-verse",
              "verse": "That they may declare in Zion the Name of the LORD, *",
              "halfverse": "and his praise in Jerusalem;"
            },
            {
              "number": "22",
              "type": "psalm-verse",
              "verse": "When the peoples are gathered together, *",
              "halfverse": "and the kingdoms also, to serve the LORD."
            },
            {
              "verse": "He has brought down my strength before my time; *",
              "type": "psalm-verse",
              "number": "23",
              "halfverse": "he has shortened the number of my days;"
            },
            {
              "type": "psalm-verse",
              "verse": "And I said, “O my God,\ndo not take me away in the midst of my days; *",
              "number": "24",
              "halfverse": "your years endure throughout all generations."
            },
            {
              "halfverse": "and the heavens are the work of your hands;",
              "number": "25",
              "type": "psalm-verse",
              "verse": "In the beginning, O LORD, you laid the foundations of the earth, *"
            },
            {
              "halfverse": "as clothing you will change them,\n and they shall be changed;",
              "number": "26",
              "type": "psalm-verse",
              "verse": "They shall perish, but you will endure;\nthey all shall wear out like a garment; *"
            },
            {
              "verse": "But you are always the same, *",
              "halfverse": "and your years will never end.",
              "number": "27",
              "type": "psalm-verse"
            },
            {
              "halfverse": "and their offspring shall stand fast in your sight.”",
              "number": "28",
              "type": "psalm-verse",
              "verse": "The children of your servants shall continue, *"
            }
          ]
        }
      ],

      "citation": "Hosea 10:1-15",
      "language": "en",
      "value": [
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "1",
          "text": "Israel is a luxuriant vine that yields its fruit. The more his fruit increased the more altars he built; as his country improved, he improved his pillars. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "2",
          "text": "Their heart is false; now they must bear their guilt. The LORD will break down their altars, and destroy their pillars. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "3",
          "text": "For now they will say: &#147;We have no king, for we do not fear the LORD, and a king&#151;what could he do for us?&#148; "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "4",
          "text": "They utter mere words; with empty oaths they make covenants; so litigation springs up like poisonous weeds in the furrows of the field. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "5",
          "text": "The inhabitants of Samaria tremble for the calf of Beth-aven. Its people shall mourn for it, and its idolatrous priests shall wail over it, over its glory that has departed from it. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "6",
          "text": "The thing itself shall be carried to Assyria as tribute to the great king. Ephraim shall be put to shame, and Israel shall be ashamed of his idol. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "7",
          "text": "Samaria&#146;s king shall perish like a chip on the face of the waters. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "8",
          "text": "The high places of Aven, the sin of Israel, shall be destroyed. Thorn and thistle shall grow up on their altars. They shall say to the mountains, Cover us, and to the hills, Fall on us. "
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "9",
          "text": "Since the days of Gibeah you have sinned, O Israel; there they have continued. Shall not war overtake them in Gibeah? "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "10",
          "text": "I will come against the wayward people to punish them; and nations shall be gathered against them when they are punished for their double iniquity. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "11",
          "text": "Ephraim was a trained heifer that loved to thresh, and I spared her fair neck; but I will make Ephraim break the ground; Judah must plow; Jacob must harrow for himself. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "12",
          "text": "Sow for yourselves righteousness; reap steadfast love; break up your fallow ground; for it is time to seek the LORD, that he may come and rain righteousness upon you. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "13",
          "text": "You have plowed wickedness, you have reaped injustice, you have eaten the fruit of lies. Because you have trusted in your power and in the multitude of your warriors, "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "14",
          "text": "therefore the tumult of war shall rise against your people, and all your fortresses shall be destroyed, as Shalman destroyed Beth-arbel on the day of battle when mothers were dashed in pieces with their children. "
        },
        {
          "book": "Hosea",
          "chapter": "10",
          "verse": "15",
          "text": "Thus it shall be done to you, O Bethel, because of your great wickedness. At dawn the king of Israel shall be utterly cut off. "
        }
      ]

      "slug": "canticle-10",
      "value": [
        {
          "value": [
            {
              "verse": "Seek the Lord while he wills to be found; *",
              "halfverse": "call upon him when he draws near.",
              "type": "psalm-verse"
            },
            {
              "verse": "Let the wicked forsake their ways *",
              "halfverse": "and the evil ones their thoughts;",
              "type": "psalm-verse"
            },
            {
              "halfverse": "and to our God, for he will richly pardon.",
              "type": "psalm-verse",
              "verse": "And let them turn to the Lord, and he will have compassion, *"
            },
            {
              "verse": "For my thoughts are not your thoughts, *",
              "halfverse": "nor your ways my ways, says the Lord.",
              "type": "psalm-verse"
            },
            {
              "verse": "For as the heavens are higher than the earth, *",
              "type": "psalm-verse",
              "halfverse": "so are my ways higher than your ways,\nand my thoughts than your thoughts."
            },
            {
              "halfverse": "and return not again, but water the earth,",
              "type": "psalm-verse",
              "verse": "For as rain and snow fall from the heavens *"
            },
            {
              "verse": "Bringing forth life and giving growth, *",
              "halfverse": "seed for sowing and bread for eating,",
              "type": "psalm-verse"
            },
            {
              "halfverse": "it will not return to me empty;",
              "type": "psalm-verse",
              "verse": "So is my word that goes forth from my mouth; *"
            },
            {
              "type": "psalm-verse",
              "halfverse": "and prosper in that for which I sent it.",
              "verse": "But it will accomplish that which I have purposed, *"
            }
          ],
          "type": "psalm-section"
        }

      "citation": "Luke 6:12-26",
      "language": "en",
      "value": [
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "12",
          "text": "Now during those days he went out to the mountain to pray; and he spent the night in prayer to God. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "13",
          "text": "And when day came, he called his disciples and chose twelve of them, whom he also named apostles: "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "14",
          "text": "Simon, whom he named Peter, and his brother Andrew, and James, and John, and Philip, and Bartholomew, "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "15",
          "text": "and Matthew, and Thomas, and James son of Alphaeus, and Simon, who was called the Zealot, "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "16",
          "text": "and Judas son of James, and Judas Iscariot, who became a traitor. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "17",
          "text": "He came down with them and stood on a level place, with a great crowd of his disciples and a great multitude of people from all Judea, Jerusalem, and the coast of Tyre and Sidon. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "18",
          "text": "They had come to hear him and to be healed of their diseases; and those who were troubled with unclean spirits were cured. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "19",
          "text": "And all in the crowd were trying to touch him, for power came out from him and healed all of them. "
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "20",
          "text": "Then he looked up at his disciples and said: &#147;Blessed are you who are poor, for yours is the kingdom of God. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "21",
          "text": "&#147;Blessed are you who are hungry now, for you will be filled. &#147;Blessed are you who weep now, for you will laugh. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "22",
          "text": "&#147;Blessed are you when people hate you, and when they exclude you, revile you, and defame you on account of the Son of Man. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "23",
          "text": "Rejoice in that day and leap for joy, for surely your reward is great in heaven; for that is what their ancestors did to the prophets. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "24",
          "text": "&#147;But woe to you who are rich, for you have received your consolation. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "25",
          "text": "&#147;Woe to you who are full now, for you will be hungry. &#147;Woe to you who are laughing now, for you will mourn and weep. "
        },
        {
          "book": "Luke",
          "chapter": "6",
          "verse": "26",
          "text": "&#147;Woe to you when all speak well of you, for that is what their ancestors did to the false prophets. "
        }
      ]

      "value": [
        "I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."
      ],

          "label": "Suffrages A",
          "category": [],
          "metadata": {},
          "value": [
            {
              "text": "Show us your mercy, O Lord;",
              "response": "",
              "label": "V."
            },
            {
              "text": "And grant us your salvation.",
              "label": "R."
            },
            {
              "text": "Clothe your ministers with righteousness;",
              "label": "V."
            },
            {
              "label": "R.",
              "text": "Let your people sing with joy."
            },
            {
              "label": "V.",
              "text": "Give peace, O Lord, in all the world;"
            },
            {
              "text": "For only in you can we live in safety.",
              "label": "R."
            },
            {
              "label": "V.",
              "text": "Lord, keep this nation under your care; "
            },
            {
              "label": "R.",
              "text": "And guide us in the way of justice and truth."
            },
            {
              "label": "V.",
              "text": "Let your way be known upon earth;"
            },
            {
              "label": "R.",
              "text": "Your saving health among all nations."
            },
            {
              "text": "Let not the needy, O Lord, be forgotten;",
              "label": "V."
            },
            {
              "label": "R.",
              "text": "Nor the hope of the poor be taken away."
            },
            {
              "label": "V.",
              "text": "Create in us clean hearts, O God;"
            },
            {
              "text": "And sustain us with your Holy Spirit.",
              "label": "R."
            }
          ],
          "type": "responsive",

            "evening": false,

        {
          "hidden": false,
          "metadata": {},
          "style": "preces",
          "value": [
            {
              "response": "",
              "label": "V.",
              "text": "Save your people, Lord, and bless your inheritance;"
            },
            {
              "label": "R.",
              "text": "Govern and uphold them, now and always."
            },
            {
              "text": "Day by day we bless you;",
              "label": "V."
            },
            {
              "label": "R.",
              "text": "We praise your name for ever."
            },
            {
              "label": "V.",
              "text": "Lord, keep us from all sin today;"
            },
            {
              "label": "R.",
              "text": "Have mercy on us, Lord, have mercy."
            },
            {
              "text": "Lord, show us your love and mercy;",
              "label": "V."
            },
            {
              "text": "For we put our trust in you.",
              "label": "R."
            },
            {
              "label": "V.",
              "text": "In you, Lord, is our hope;"
            },
            {
              "label": "R.",
              "text": "And we shall never hope in vain."
            }
          ],

    {
      "hidden": false,
      "value": [
        "O God, you declare your almighty power chiefly in showing mercy and pity:  Grant us the fullness of your grace, that we, running to obtain your promises, may become partakers of your heavenly treasure; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever."
      ],

      "label": "A Prayer for Mission",
      "value": [
        "Lord Jesus Christ, you stretched out your arms of love on the hard wood of the cross that everyone might come within the reach of your saving embrace: So clothe us in your Spirit that we, reaching forth our hands in love, may bring those who do not know you to the knowledge and love of you; for the honor of your Name."

    {
      "hidden": false,
      "category": [],
      "value": [
        "Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.",
        "And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "
      ],
