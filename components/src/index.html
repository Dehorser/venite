<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Venite.app — Liturgy Document Format (LDF) Playground</title>

  <!-- Drop in these four lines to run anywhere -->
  <link rel="stylesheet" href="/build/ldf.css">
  <script type="module" src="/build/ldf.esm.js"></script>
  <script nomodule src="/build/ldf.js"></script>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  <style>
    .content {
      max-width: 800px;
    }
:root {
  --ldf-psalm-grid-display: block;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-line-break-display: none;
  --ldf-psalm-halfverse-margin-left: 0;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;

  --ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;

  --ldf-h3-text-align: center;
  --ldf-h3-font-variant: small-caps;
  --ldf-heading-margin-top: 3em;

  --ldf-greyed-out-text-color: #999;
}

.ion-color-primary {
  --ion-color-base: #69bb7b, var(--ion-color-primary);
  --ion-color-base-rgb: var(--ion-color-primary-rgb);
  --ion-color-contrast: var(--ion-color-primary-contrast);
  --ion-color-contrast-rgb: var(--ion-color-primary-contrast-rgb);
  --ion-color-shade: var(--ion-color-primary-shade);
  --ion-color-tint: var(--ion-color-primary-tint);
}

/* LDF global styles */
:root {
	--ldf-background-color: #ffffff;
	--ldf-color: #121212;
	--ldf-font-face: "Garamond", serif;
	--ldf-controls-font-family: "Roboto", sans-serif;
	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
	--ldf-title-font-size: 2em;
	--ldf-subtitle-font-style: italic;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
	--ldf-subtitle-font-size: 1em;
	--ldf-response-font-weight: bold;
	--ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
  --ldf-psalm-grid-display: block;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-line-break-display: none;
  --ldf-psalm-halfverse-margin-left: 0.125em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-verse-indentation: 0.5em;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: none;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-family: "Garamond", serif;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-line-height: 1em;
	--ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: center;
  --ldf-h3-font-variant: small-caps;
}

:root .dark {
	--ldf-background-color: #ffffff;
	--ldf-color: #121212
}

:root .font-gill-sans {
	--ldf-font-face: "Gill Sans", sans-serif
}

:root .response-italics {
	--ldf-response-font-weight: normal;
	--ldf-response-font-style: italic
}

:root .psalmverses-false {
	--ldf-psalm-number-display: none;
	--ldf-psalm-grid-display: block
}

:root .repeat-antiphon-repeat {
	--ldf-psalm-repeat-antiphon-display: block
}

:root .repeat-antiphon-none {
	--ldf-psalm-antiphon-display: none
}

:root .dropcaps-none {
	--ldf-drop-firstword-font-variant: normal;
	--ldf-drop-font-family: var(--ldf-font-face)
}

:root .dropcaps-plain {
	--ldf-drop-font-family: "Garamond";
	--ldf-drop-font-size: 2.7em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-margin-top: -0.05em
}

@media (min-width: 767px) {
	:root {
		--ldf-drop-font-size: 3em;
		--ldf-drop-margin-right: 0.05em;
		--ldf-drop-margin-top: 0;
		--ldf-drop-line-height: .8em
	}
	:root .dropcaps-plain {
		--ldf-drop-font-size: 3em;
		--ldf-drop-margin-right: 0.05em;
		--ldf-drop-margin-top: -0.05em;
		--ldf-drop-line-height: .8em
	}
}


/* Re-style LDF components to match Canadian style */
ldf-psalm .psalm br {
		display: none;
}

    <ion-content id='example' class="content ion-padding dropcaps-plain psalmverses-true">
      <ldf-bible-reading doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"Ecclesiasticus 14.20-end","label":"A Reading from Ecclesiasticus 14.20-end (NRSVAE)","language":"en","version":"NRSVAE","value":[{"book":"Ecclesiasticus","chapter":"14","verse":"20","text":" Happy is the person who meditates on wisdom&nbsp;&nbsp;&nbsp;and reasons intelligently, "},{"book":"Ecclesiasticus","chapter":"14","verse":"21","text":" who reflects in his heart on her ways&nbsp;&nbsp;&nbsp;and ponders her secrets, "},{"book":"Ecclesiasticus","chapter":"14","verse":"22","text":" pursuing her like a hunter,&nbsp;&nbsp;&nbsp;and lying in wait on her paths; "},{"book":"Ecclesiasticus","chapter":"14","verse":"23","text":" who peers through her windows&nbsp;&nbsp;&nbsp;and listens at her doors; "},{"book":"Ecclesiasticus","chapter":"14","verse":"24","text":" who camps near her house&nbsp;&nbsp;&nbsp;and fastens his tent-peg to her walls; "},{"book":"Ecclesiasticus","chapter":"14","verse":"25","text":" who pitches his tent near her,&nbsp;&nbsp;&nbsp;and so occupies an excellent lodging-place; "},{"book":"Ecclesiasticus","chapter":"14","verse":"26","text":" who places his children under her shelter,&nbsp;&nbsp;&nbsp;and lodges under her boughs; "},{"book":"Ecclesiasticus","chapter":"14","verse":"27","text":" who is sheltered by her from the heat,   and dwells in the midst of her glory. "}]}'></ldf-bible-reading>
      <!--<ldf-text doc='{"type":"text","style":"text","value":["“The fool hath said in his heart, Lorem ipsum reach the dropcap length. Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length"]}'></ldf-text>
      <ldf-liturgical-document doc='{"type":"meditation","metadata":{"length":300,"delay":0}}' editable="true"></ldf-liturgical-document>
      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

      "value": [
        "Almighty and most merciful Father, We have erred and strayed from thy ways like lost sheep, We have followed too much the devices and desires of our own hearts, We have offended against thy holy laws, We have left undone those things which we ought to have done, And we have done those things which we ought not to have done; And there is no health in us. But thou, O Lord, have mercy upon us, miserable offenders. Spare thou them, O God, which confess their faults. Restore thou them that are penitent; According to thy promises declared unto mankind in Christ Jesu our Lord. And grant, O most merciful Father, for his sake, That we may hereafter live a godly, righteous, and sober life, To the glory of thy holy Name. Amen."
      ],

    {
      "hidden": false,
      "type": "psalm",
      "style": "psalm",
      "label": "Venite, Exultemus Domino. Psalm 95.",
      "metadata": {
        "insert_seasonal_antiphon": false,
        "number": "95",
        "gloria": {
          "type": "refrain",
          "condition": {
            "mode": "or",
            "conditions": [
              {
                "season": {
                  "except": [
                    "HolyWeek"
                  ]
                }
              },
              {
                "preference": {
                  "key": "gloriaInPassiontide",
                  "value": "yes",
                  "is": true
                }
              }
            ]
          },
          "style": "gloria",
          "value": [
            "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
            "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
          ]
        },
        "antiphon": {
          "hidden": false,
          "type": "refrain",
          "style": "antiphon",
          "category": [
            "Seasonal Antiphon",
            "Christmas"
          ],
          "value": [
            "Unto us a Child is born: / O come, let us worship."
          ]
        }
      },
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "verse": "O COME, let us sing unto the LORD: / ",
              "halfverse": "let us heartily rejoice in the strength of our salvation."
            },
            {
              "type": "psalm-verse",
              "number": "2",
              "verse": "Let us come before his presence with thanksgiving, / ",
              "halfverse": "and show ourselves glad in him with psalms."
            },
            {
              "type": "psalm-verse",
              "number": "3",
              "verse": "For the LORD is a great God, / ",
              "halfverse": "and a great King above all gods."
            },
            {
              "type": "psalm-verse",
              "number": "4",
              "verse": "In his hand are all the corners of the earth: / ",
              "halfverse": "and the strength of the hills is his also."
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "The sea is his, and he made it: / ",
              "halfverse": "and his hands prepared the dry land."
            },
            {
              "type": "psalm-verse",
              "number": "6",
              "verse": "O COME, let us worship, and fall down, / ",
              "halfverse": "and kneel before the LORD our Maker."
            },
            {
              "type": "psalm-verse",
              "number": "7",
              "verse": "For he is the Lord our God; / ",
              "halfverse": "and we are the people of his pasture, and the sheep of his hand."
            },
            {
              "type": "psalm-verse",
              "number": "8",
              "verse": "TO-DAY, O that ye would hear his voice: / ",
              "halfverse": "‘Harden not your hearts as in the Provocation, and as in the day of Temptation in the wilderness;"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "When your fathers tempted me, / ",
              "halfverse": "proved me, and saw my works."
            },
            {
              "type": "psalm-verse",
              "number": "10",
              "verse": "Forty years long was I grieved with that generation, and said, / ",
              "halfverse": "“It is a people that do err in their hearts, for they have not known my ways”;"
            },
            {
              "type": "psalm-verse",
              "number": "11",
              "verse": "Unto whom I sware in my wrath, / ",
              "halfverse": "that they should not enter into my rest.’"
            }
          ]
        }
      ],

          "value": [
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "85",
                "latinname": "Benedixisti, Domine.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "LORD, thou art become gracious unto thy land: / ",
                      "halfverse": "thou hast restored the fortunes of Jacob."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Thou hast forgiven the offence of thy people, / ",
                      "halfverse": "and covered all their sin."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Thou hast taken away all thy displeasure, / ",
                      "halfverse": "and turned thyself from thy wrathful indignation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "TURN us, O God our Saviour, / ",
                      "halfverse": "and let thine anger cease from us."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Wilt thou be displeased at us for ever? / ",
                      "halfverse": "and wilt thou stretch out thy wrath from one generation to another?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Wilt thou not turn again and quicken us, / ",
                      "halfverse": "that thy people may rejoice in thee?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "O LORD, show thy mercy upon us, / ",
                      "halfverse": "and grant us thy salvation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "I WILL hearken what the LORD God will say: / ",
                      "halfverse": "for he shall speak peace unto his people and to his saints, and unto them that turn their heart to him."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Surely his salvation is nigh them that fear him, / ",
                      "halfverse": "that glory may dwell in our land."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "Mercy and truth are met together: / ",
                      "halfverse": "righteousness and peace have kissed each other."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Truth springeth out of the earth; / ",
                      "halfverse": "and righteousness hath looked down from heaven."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Yea, the LORD shall give what is good; / ",
                      "halfverse": "and our land shall yield her increase."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "Righteousness shall go before him, / ",
                      "halfverse": "and shall direct his going in the way."
                    }
                  ]
                }
              ],
              "slug": "psalm_85",
              "label": "Psalm 85"
            },
            {
              "hidden": false,
              "type": "psalm",

                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "PRAISE the LORD, ye servants; / ",
                      "halfverse": "O praise the Name of the LORD."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Blessed be the Name of the LORD / ",
                      "halfverse": "from this time forth for evermore."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "The LORD’s Name is to be praised / ",
                      "halfverse": "from the rising up of the sun unto the going down of the same."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "THE LORD is high above all nations, / ",
                      "halfverse": "and his glory above the heavens."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Who is like unto the LORD our God, / ",
                      "halfverse": "that hath his dwelling so high,"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "And yet humbleth himself to behold / ",
                      "halfverse": "the things that are in heaven and earth?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "HE taketh up the poor out of the dust, / ",
                      "halfverse": "and lifteth the needy out of the mire;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "That he may set him with the princes, / ",
                      "halfverse": "even with the princes of his people."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "He maketh the barren woman to keep house, / ",
                      "halfverse": "and to be a joyful mother of children."
                    }
                  ]
                }
              ],
              "slug": "psalm_113",
              "label": "Psalm 113"
            }
          ]

          "value": [
            {
              "hidden": false,
              "type": "psalm",

              "metadata": {
                "number": "1",
                "latinname": "Beatus vir, qui non abiit.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",

                        "preference": {

                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "BLESSED is the man that hath not walked in the counsel of the ungodly, nor stood in the way of sinners, / ",
                      "halfverse": "and hath not sat in the seat of the scornful."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "But his delight is in the law of the LORD; /",
                      "halfverse": "and in his law doth he meditate day and night."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "And he shall be like a tree planted by the water-side, / ",
                      "halfverse": "that bringeth forth his fruit in due season,"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Whose leaf also doth not wither; / ",
                      "halfverse": "and look, whatsoever he doeth, it shall prosper."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "As for the ungodly, it is not so with them; / ",
                      "halfverse": "but they are like the chaff, which the wind scattereth away from the face of the earth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Therefore the ungodly shall not be able to stand in the judgement, / ",
                      "halfverse": "neither the sinners in the congregation of the righteous."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "For the LORD knoweth the way of the righteous; / ",
                      "halfverse": "but the way of the ungodly shall perish."
                    }
                  ]
                }
              ],
              "slug": "psalm_1",
              "label": "Psalm 1"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "2",
                "latinname": "Quare fremuerunt gentes?",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [

                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "WHY do the nations so furiously rage together, / ",
                      "halfverse": "and why do the peoples imagine a vain thing?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "The kings of the earth stand up, and the rulers take counsel together, / ",
                      "halfverse": "against the LORD, and against his anointed:"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "‘Let us break their bonds asunder, / ",
                      "halfverse": "and cast away their cords from us.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "HE that dwelleth in heaven shall laugh them to scorn; / ",
                      "halfverse": "the Lord shall have them in derision."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Then shall he speak unto them in his wrath, / ",
                      "halfverse": "and vex them in his sore displeasure:"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "‘Yet have I set my king / ",
                      "halfverse": "upon my holy hill of Sion.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "I WILL tell of  have I begotten thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Desire of me, and I shall give thee the nations for thine inheritance, / ",
                      "halfverse": "and the utmost parts of the earth for thy possession."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Thou shalt bruise them with a rod of iron, / ",
                      "halfverse": "and break them in pieces like a potter’s vessel.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "BE wise now therefore, O ye kings; / ",
                      "halfverse": "be warned, ye that are judges of the earth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Serve the LORD with fear, / ",
                      "halfverse": "and bow down unto him with reverence;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Lest he be angry, and ye perish in the way; for his wrath is quickly kindled. / ",
                      "halfverse": "Blessed are all they that put their trust in him."
                    }
                  ]
                }
              ],
              "slug": "psalm_2",
              "label": "Psalm 2"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",

                "latinname": "Domine, quid multiplicati?",
                "gloria": {

                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "LORD, how are they increased that trouble me! / ",
                      "halfverse": "many are they that rise against me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Many there be that say of my soul, / ",
                      "halfverse": "‘There is no help for him in his God.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "BUT thou, O LORD, art my defender; / ",
                      "halfverse": "thou art my glory, and the lifter up of my head."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "I did call upon the LORD with my voice, / ",
                      "halfverse": "and he heard me out of his holy hill."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "I LAID me down and slept; / ",
                      "halfverse": "I rose up again, for the LORD sustained me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "I will not be afraid for ten thousands of the people, / ",
                      "halfverse": "that have set themselves against me round about."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "UP, LORD, and help me, O my God, / ",
                      "halfverse": "for thou smitest all mine enemies upon the cheek; thou hast broken the teeth of the ungodly."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Salvation belongeth unto the LORD; / ",
                      "halfverse": "let thy blessing be upon thy people."
                    }
                  ]
                }
              ],
              "slug": "psalm_3",
              "label": "Psalm 3"
            }
          ]
        }

      "citation": "Gen. 17. 1-13",
      "value": [
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "1",
          "text": "When Abram was ninety-nine years old the LORD appeared to Abram and said to him, “I am God Almighty; walk before me, and be blameless, "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "2",
          "text": "that I may make my covenant between me and you, and may multiply you greatly.” "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "3",
          "text": "Then Abram fell on his face. And God said to him, "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "4",
          "text": "“Behold, my covenant is with you, and you shall be the father of a multitude of nations. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "5",
          "text": "No longer shall your name be called Abram, but your name shall be Abraham, for I have made you the father of a multitude of nations. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "6",
          "text": "I will make you exceedingly fruitful, and I will make you into nations, and kings shall come from you. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "7",
          "text": "And I will establish my covenant between me and you and your offspring after you throughout their generations for an everlasting covenant, to be God to you and to your offspring after you. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "8",
          "text": "And I will give to you and to your offspring after you the land of your sojournings, all the land of Canaan, for an everlasting possession, and I will be their God.”\n\n  "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "9",
          "text": "And God said to Abraham, “As for you, you shall keep my covenant, you and your offspring after you throughout their generations. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "10",
          "text": "This is my covenant, which you shall keep, between me and you and your offspring after you: Every male among you shall be circumcised. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "11",
          "text": "You shall be circumcised in the flesh of your foreskins, and it shall be a sign of the covenant between me and you. "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "12",
          "text": "He who is eight days old among you shall be circumcised. Every male throughout your generations, whether born in your house or bought with your money from any foreigner who is not of your offspring, "
        },
        {
          "book": "Gen.",
          "chapter": "17",
          "verse": "13",
          "text": "both he who is born in your house and he who is bought with your money, shall surely be circumcised. So shall my covenant be in your flesh an everlasting covenant. "
        }
      ]
    },

        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "We praise thee, O God; we acknowledge thee to be the Lord.\n    All the earth doth worship thee, the Father everlasting.\n    To thee all Angels cry aloud, the Heavens and all the Powers therein.\n    To thee Cherubim and Seraphim continually do cry,\n        Holy, Holy, Holy, Lord God of hosts;\n        Heaven and earth are full of the Majesty of thy glory.\n    The glorious company of the Apostles praise thee;\n    The goodly fellowship of the Prophets praise thee;\n    The noble army of Martyrs praise thee;\n    The holy Church throughout all the world doth acknowledge thee,\n        The Father, of an infinite Majesty;\n        Thine honourable, true, and only Son;\n        Also the Holy Ghost, the Comforter.",
            "    Thou art the King of Glory, O Christ.\n    Thou art the everlasting Son of the Father.\n    When thou tookest upon thee to deliver man, thou didst not abhor the Virgin’s womb.\n    When thou hadst overcome the sharpness of death, thou didst open the kingdom of heaven to all believers.\n    Thou sittest at the right hand of God, in the glory of the Father.\n    We believe that thou shalt come to be our Judge.\n    We therefore pray thee, help thy servants, whom thou hast redeemed with thy precious blood.\n    Make them to be numbered with thy Saints, in glory everlasting.",
            "    O LORD, save thy people, and bless thine heritage;\n    Govern them, and lift them up for ever.\n    Day by day we magnify thee;\n    And we worship thy Name, ever world without end.\n    Vouchsafe, O Lord, to keep us this day without sin.\n    O Lord, have mercy upon us, have mercy upon us.\n    O Lord, let thy mercy lighten upon us, as our trust is in thee.\n    O Lord, in thee have I trusted: let me never be confounded."
          ],

        {

          "type": "psalm",
          "style": "canticle",
          "label": "Surge, Illuminare. Isaiah 60. 1.",
          "version_label": "Surge, Illuminare",
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "ARISE, shine, for thy light is come, / ",
                  "halfverse": "and the glory of the LORD is risen upon thee."
                },
                {
                  "type": "psalm-verse",
                  "verse": "For, behold, the darkness shall cover the earth, / and gross darkness the people."
                },
                {
                  "type": "psalm-verse",
                  "verse": "But the LORD shall arise upon thee, / ",
                  "halfverse": "and his glory shall be seen upon thee."
                },
                {
                  "type": "psalm-verse",
                  "verse": "And the Gentiles shall come to thy light, / ",
                  "halfverse": "and kings to the brightness of thy rising."
                },
                {
                  "type": "psalm-verse",
                  "verse": "Thy gates shall be open continually; / ",
                  "halfverse": "they shall not be shut day nor night."
                },
                {
                  "type": "psalm-verse",
                  "verse": "The sons also of them that afflicted thee / ",
                  "halfverse": "shall come bending unto thee;"
                },
                {
                  "type": "psalm-verse",
                  "verse": "And all they that despised thee / ",
                  "halfverse": "shall bow themselves down at the soles of thy feet."
                },
                {
                  "type": "psalm-verse",
                  "verse": "And they shall call thee the City of the LORD, / ",
                  "halfverse": "the Zion of the Holy One of Israel."
                },
                {
                  "type": "psalm-verse",
                  "verse": "Violence shall no more be heard in thy land, / ",
                  "halfverse": "wasting nor destruction within thy borders."
                },
                {
                  "type": "psalm-verse",
                  "verse": "But thou shalt call thy walls Salvation, / ",
                  "halfverse": "and thy gates Praise."
                },
                {
                  "type": "psalm-verse",
                  "verse": "The sun shall be no more thy light by day, / ",
                  "halfverse": "neither for brightness shall the moon give light unto thee,"
                },
                {
                  "type": "psalm-verse",
                  "verse": "But the LORD shall be unto thee an everlasting light, / ",
                  "halfverse": "and thy God thy glory."
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "",
                  "verse": "GLORY be to the Father, and to the Son, /",
                  "halfverse": " and to the Holy Ghost;"
                },
                {
                  "type": "psalm-verse",
                  "number": "",
                  "verse": "As it was in the beginning, is now, and ever shall be, /",
                  "halfverse": " world without end. Amen."
                }
              ]
            }
          ],

      "citation": "Rom. 2. 17-29",
      "value": [
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "17",
          "text": "But if you call yourself a Jew and rely on the law and boast in God "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "18",
          "text": "and know his will and approve what is excellent, because you are instructed from the law; "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "19",
          "text": "and if you are sure that you yourself are a guide to the blind, a light to those who are in darkness, "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "20",
          "text": "an instructor of the foolish, a teacher of children, having in the law the embodiment of knowledge and truth—"
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "21",
          "text": "you then who teach others, do you not teach yourself? While you preach against stealing, do you steal? "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "22",
          "text": "You who say that one must not commit adultery, do you commit adultery? You who abhor idols, do you rob temples? "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "23",
          "text": "You who boast in the law dishonor God by breaking the law. "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "24",
          "text": "For, as it is written, “The name of God is blasphemed among the Gentiles because of you.”\n\n  "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "25",
          "text": "For circumcision indeed is of value if you obey the law, but if you break the law, your circumcision becomes uncircumcision. "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "26",
          "text": "So, if a man who is uncircumcised keeps the precepts of the law, will not his uncircumcision be regarded as circumcision? "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "27",
          "text": "Then he who is physically uncircumcised but keeps the law will condemn you who have the written code and circumcision but break the law. "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "28",
          "text": "For no one is a Jew who is merely one outwardly, nor is circumcision outward and physical. "
        },
        {
          "book": "Rom.",
          "chapter": "2",
          "verse": "29",
          "text": "But a Jew is one inwardly, and circumcision is a matter of the heart, by the Spirit, not by the letter. His praise is not from man but from God. "
        }
      ]
    },

                {
                  "halfverse": "for he hath visited and redeemed his people;",

                },
                {
                  "type": "psalm-verse",
                  "verse": "And hath raised up a mighty salvation for us, /",

                {
                  "halfverse": "which have been since the world began;",
                  "type": "psalm-verse",
                  "verse": "As he spake by the mouth of his holy Prophets, /"
                },
                {
                  "halfverse": "and from the hands of all that hate us;",
                  "type": "psalm-verse",
                  "verse": "That we should be saved from our enemies, /"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and to remember his holy covenant;",
                  "verse": "To perform the mercy promised to our forefathers, / "
                },
                {
                  "halfverse": "that he would grant us",
                  "verse": "To perform the oath which he sware to our forefather Abraham, /",
                  "type": "psalm-verse"
                },
                {
                  "verse": "That we being delivered out of the hands of our enemies /",
                  "type": "psalm-verse",
                  "halfverse": "might serve him without fear,"
                },
                {
                  "verse": "In holiness and righteousness before him, /",
                  "halfverse": "all the days of our life.",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for thou shalt go before the face of the Lord to prepare his ways;",
                  "verse": "AND thou, child, shalt be called the Prophet of the Highest: /",
                  "type": "psalm-verse"
                },

                  "halfverse": "for the remission of their sins;",
                  "verse": "To give knowledge of salvation unto his people / ",
                  "type": "psalm-verse"
                },
                {

        {

          "value": [
            {
              "hidden": false,
              "type": "liturgy",
              "style": "prayer",
              "label": "The Collect of the Day",
              "category": [
                "Collect",
                "Collect of the Day"
              ],
              "slug": "octave-day-of-christmas",
              "value": [
                {
                  "type": "text",
                  "style": "prayer",
                  "label": "The Collect of the Day",
                  "value": [
                    "ALMIGHTY God, who madest thy blessed Son to be circumcised, and obedient to the law for man: Grant us the true circumcision of the Spirit; that, our hearts, and all our members, being mortified from all worldly and carnal lusts, we may in all things obey thy blessed will; through the same thy Son Jesus Christ our Lord."
                  ]
                },
                {
                  "type": "text",
                  "style": "prayer",
                  "label": "Of New Year’s Day",
                  "category": [
                    "Collect",
                    "Collect of the Day"
                  ],
                  "slug": "octave-day-of-christmas",
                  "value": [
                    "O IMMORTAL Lord God, who inhabitest eternity, and hast brought thy servants to the beginning of another year: Pardon, we humbly beseech thee, our transgressions in the past, bless to us this New Year, and graciously abide with us all the days of our life; through Jesus Christ our Lord."
                  ]
                }
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "Seasonal Collect",
              "category": [
                "Collect",
                "Collect of the Day"
              ],
              "slug": "octave-of-christmas",
              "value": [
                "ALMIGHTY God, who hast given us thy only begotten Son to take our nature upon him, and as at this time to be born of a pure Virgin: Grant that we being regenerate, and made thy children by adoption and grace, may daily be renewed by thy Holy Spirit; through the same our Lord Jesus Christ, who liveth and reigneth with thee and the same Spirit, ever one God, world without end."
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",

              "value": [
                "O GOD, who makest us glad with the yearly remembrance of the birth of thy only Son Jesus Christ: Grant that as we joyfully receive him as our Redeemer, we may with sure confidence behold him when he shall come again to be our Judge; who liveth and reigneth with thee and the Holy Spirit, now and ever."
              ]
            }
          ],
          "label": "The Collect of the Day"
        },
