erse":"and raise a loud shout to him with psalms."},{"verse":"For the LORD is a great God, *","type":"psalm-verse","halfverse":"and a great King above all gods.","number":"3"},{"verse":"In his hand are the caverns of the earth, *","type":"psalm-verse","number":"4","halfverse":"and the heights of the hills are his also."},{"halfverse":"and his hands have molded the dry land.","verse":"The sea is his, for he made it, *","number":"5","type":"psalm-verse"},{"type":"psalm-verse","verse":"Come, let us bow down, and bend the knee, *","halfverse":"and kneel before the LORD our Maker.","number":"6"},{"halfverse":"Oh, that today you would hearken to his voice!","type":"psalm-verse","verse":"For he is our God,\nand we are the people of his pasture and the sheep of his hand. *","number":"7"},{"halfverse":"at Meribah, and on that day at Massah,\n when they tempted me.","number":"8","type":"psalm-verse","verse":"Harden not your hearts,\nas your forebears did in the wilderness, *"},{"type":"psalm-verse","number":"9","verse":"They put me to the test, *","halfverse":"though they had seen my works."},{"verse":"Forty years long I detested that generation and said, *","type":"psalm-verse","halfverse":"“This people are wayward in their hearts;\n they do not know my ways.”","number":"10"},{"number":"11","type":"psalm-verse","verse":"So I swore in my wrath, *","halfverse":"“They shall not enter into my rest.”"}]}],"label":"Psalm 95"}],"hidden":false,"metadata":{"editor_selected":0,"selected":0},"category":[],"type":"option","source":{"api":"","source":"","citation":""},"condition":{"mode":"and","conditions":[{"preference":{"key":"veniteGloria","is":true,"value":"yes"}}]}},{"type":"option","metadata":{"gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"editor_selected":1,"selected":1},"value":[{"type":"psalm","version":"bcp1979","version_label":"English","hidden":false,"source":{"source":"bcp1979","citation":"p. 599","api":"https://www.venite.app/api"},"slug":"psalm_16","language":"en","value":[{"type":"psalm-section","value":[{"halfverse":"I have said to the LORD, “You are my Lord,\n my good above all other.”","verse":"Protect me, O God, for I take refuge in you; *","type":"psalm-verse","number":"1"},{"halfverse":"upon those who are noble among the people.","verse":"All my delight is upon the godly that are in the land, *","number":"2","type":"psalm-verse"},{"number":"3","verse":"But those who run after other gods *","halfverse":"shall have their troubles multiplied.","type":"psalm-verse"},{"number":"4","verse":"Their libations of blood I will not offer, *","halfverse":"nor take the names of their gods upon my lips.","type":"psalm-verse"},{"halfverse":"it is you who uphold my lot.","number":"5","type":"psalm-verse","verse":"O LORD, you are my portion and my cup; *"},{"type":"psalm-verse","halfverse":"indeed, I have a goodly heritage.","verse":"My boundaries enclose a pleasant land; *","number":"6"},{"type":"psalm-verse","halfverse":"my heart teaches me, night after night.","verse":"I will bless the LORD who gives me counsel; *","number":"7"},{"halfverse":"because he is at my right hand I shall not fall.","verse":"I have set the LORD always before me; *","number":"8","type":"psalm-verse"},{"verse":"My heart, therefore, is glad, and my spirit rejoices; *","number":"9","halfverse":"my body also shall rest in hope.","type":"psalm-verse"},{"halfverse":"nor let your holy one see the Pit.","number":"10","type":"psalm-verse","verse":"For you will not abandon me to the grave, *"},{"verse":"You will show me the path of life; *","number":"11","type":"psalm-verse","halfverse":"in your presence there is fullness of joy,\n and in your right hand are pleasures for evermore."}]}],"label":"Psalm 16","category":["Psalm"],"metadata":{"omit_gloria":true,"latinname":"Conserva me, Domine","number":"16","localname":"Psalm 16","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"style":"psalm"},{"type":"psalm","version":"BHS","version_label":"Hebrew","hidden":false,"source":{"source":"bcp1979","citation":"p. 599","api":"https://www.venite.app/api"},"slug":"psalm_16","language":"he","value":[{"type":"psalm-section","value":[{"halfverse":"","verse":"מִכְתָּ֥ם לְדָוִ֑ד שָֽׁמְרֵ֥נִי אֵ֝֗ל כִּֽי חָסִ֥יתִי בָֽךְ","type":"psalm-verse","number":"1"},{"halfverse":"","verse":"אָמַ֣רְתְּ לַֽ֭יהוָה אֲדֹנָ֣י אָ֑תָּה ט֝וֹבָתִ֗י בַּל עָלֶֽיךָ","number":"2","type":"psalm-verse"},{"number":"3","verse":"לִ֭קְדוֹשִׁים אֲשֶׁר בָּאָ֣רֶץ הֵ֑מָּה וְ֝אַדִּירֵ֗י כָּל חֶפְצִי בָֽם","halfverse":"","type":"psalm-verse"},{"number":"4","verse":"יִרְבּ֥וּ עַצְּבוֹתָם֮ אַחֵ֪ר מָ֫הָ֥רוּ בַּל אַסִּ֣יךְ נִסְכֵּיהֶ֣ם מִדָּ֑ם וּֽבַל אֶשָּׂ֥א אֶת שְׁ֝מוֹתָ֗ם עַל שְׂפָתָֽי","halfverse":"","type":"psalm-verse"},{"halfverse":"","number":"5","type":"psalm-verse","verse":"יְֽהוָ֗ה מְנָת חֶלְקִ֥י וְכוֹסִ֑י אַ֝תָּ֗ה תּוֹמִ֥יךְ גּוֹרָלִֽי"},{"type":"psalm-verse","halfverse":"","verse":"חֲבָלִ֣ים נָֽפְלוּ לִ֭י בַּנְּעִמִ֑ים אַף נַ֝חֲלָ֗ת שָֽׁפְרָ֥ה עָלָֽי","number":"6"},{"type":"psalm-verse","halfverse":"","verse":"אֲבָרֵ֗ךְ אֶת יְ֭הוָה אֲשֶׁ֣ר יְעָצָ֑נִי אַף לֵ֝יל֗וֹת יִסְּר֥וּנִי כִלְיוֹתָֽי","number":"7"},{"halfverse":"","verse":"שִׁוִּ֬יתִי יְהוָ֣ה לְנֶגְדִּ֣י תָמִ֑יד כִּ֥י מִֽ֝ימִינִ֗י בַּל אֶמּֽוֹט","number":"8","type":"psalm-verse"},{"verse":"לָכֵ֤ן שָׂמַ֣ח לִ֭בִּי וַיָּ֣גֶל כְּבוֹדִ֑י אַף בְּ֝שָׂרִ֗י יִשְׁכֹּ֥ן לָבֶֽטַח","number":"9","halfverse":"","type":"psalm-verse"},{"halfverse":"","number":"10","type":"psalm-verse","verse":"כִּ֤י לֹא תַעֲזֹ֣ב נַפְשִׁ֣י לִשְׁא֑וֹל לֹֽא תִתֵּ֥ן חֲ֝סִידְךָ֗ לִרְא֥וֹת שָֽׁחַת"},{"verse":"תּֽוֹדִיעֵנִי֮ אֹ֤רַח חַ֫יִּ֥ים שֹׂ֣בַע שְׂ֭מָחוֹת אֶת פָּנֶ֑יךָ נְעִמ֖וֹת בִּימִינְךָ֣ נֶֽצַח","number":"11","type":"psalm-verse","halfverse":""}]}],"label":"Psalm 16","citation":null,"category":["Psalm"],"metadata":{"omit_gloria":false,"latinname":"Conserva me, Domine","number":"16","localname":"Psalm 16","omit_antiphon":false},"style":"psalm"}]},{"type":"option","metadata":{"selected":0,"gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"editor_selected":0},"value":[{"version_label":"English","source":{"api":"https://www.venite.app/api","citation":"p. 600","source":"bcp1979"},"language":"en","category":["Psalm"],"slug":"psalm_17","type":"psalm","hidden":false,"label":"Psalm 17","metadata":{"number":"17","latinname":"Exaudi, Domine","omit_gloria":true,"localname":"Psalm 17","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false}},"value":[{"value":[{"verse":"Hear my plea of innocence, O LORD;\ngive heed to my cry; *","halfverse":"listen to my prayer, which does not come from lying lips.","number":"1","type":"psalm-verse"},{"halfverse":"let your eyes be fixed on justice.","type":"psalm-verse","verse":"Let my vindication come forth from your presence; *","number":"2"},{"verse":"Weigh my heart, summon me by night, *","number":"3","type":"psalm-verse","halfverse":"melt me down; you will find no impurity in me."},{"verse":"I give no offense with my mouth as others do; *","type":"psalm-verse","halfverse":"I have heeded the words of your lips.","number":"4"},{"number":"5","type":"psalm-verse","halfverse":"in your paths my feet shall not stumble.","verse":"My footsteps hold fast to the ways of your law; *"},{"halfverse":"incline your ear to me and hear my words.","verse":"I call upon you, O God, for you will answer me; *","number":"6","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"O Savior of those who take refuge at your right hand\n from those who rise up against them.","verse":"Show me your marvelous loving-kindness, *","number":"7"},{"halfverse":"hide me under the shadow of your wings,","number":"8","verse":"Keep me as the apple of your eye; *","type":"psalm-verse"},{"halfverse":"from my deadly enemies who surround me.","type":"psalm-verse","number":"9","verse":"From the wicked who assault me, *"},{"number":"10","verse":"They have closed their heart to pity, *","halfverse":"and their mouth speaks proud things.","type":"psalm-verse"},{"verse":"They press me hard,\nnow they surround me, *","number":"11","type":"psalm-verse","halfverse":"watching how they may cast me to the ground,"},{"verse":"Like a lion, greedy for its prey, *","halfverse":"and like a young lion lurking in secret places.","type":"psalm-verse","number":"12"},{"halfverse":"deliver me from the wicked by your sword.","type":"psalm-verse","number":"13","verse":"Arise, O LORD; confront them and bring them down; *"},{"verse":"Deliver me, O LORD, by your hand *","number":"14","halfverse":"from those whose portion in life is this world;","type":"psalm-verse"},{"verse":"Whose bellies you fill with your treasure, *","type":"psalm-verse","halfverse":"who are well supplied with children\n and leave their wealth to their little ones.","number":"15"},{"halfverse":"when I awake, I shall be satisfied, beholding your likeness.","verse":"But at my vindication I shall see your face; *","type":"psalm-verse","number":"16"}],"type":"psalm-section"}],"version":"bcp1979","style":"psalm"},{"version_label":"Hebrew","source":{"api":"https://www.venite.app/api","citation":"p. 600","source":"bcp1979"},"language":"he","category":["Psalm"],"slug":"psalm_17","type":"psalm","hidden":false,"label":"Psalm 17","metadata":{"number":"17","latinname":"Exaudi, Domine","omit_antiphon":false,"omit_gloria":false,"localname":"Psalm 17"},"value":[{"value":[{"verse":"תְּפִלָּ֗ה לְדָ֫וִ֥ד שִׁמְעָ֤ה יְהוָ֨ה צֶ֗דֶק הַקְשִׁ֥יבָה רִנָּתִ֗י הַאֲזִ֥ינָה תְפִלָּתִ֑י בְּ֝לֹ֗א שִׂפְתֵ֥י מִרְמָֽה","halfverse":"","number":"1","type":"psalm-verse"},{"halfverse":"","type":"psalm-verse","verse":"מִ֭לְּפָנֶיךָ מִשְׁפָּטִ֣י יֵצֵ֑א עֵ֝ינֶ֗יךָ תֶּחֱזֶ֥ינָה מֵישָׁרִֽים","number":"2"},{"verse":"בָּ֘חַ֤נְתָּ לִבִּ֨י פָּ֘קַ֤דְתָּ לַּ֗יְלָה צְרַפְתַּ֥נִי בַל תִּמְצָ֑א זַ֝מֹּתִ֗י בַּל יַעֲבָר פִּֽי","number":"3","type":"psalm-verse","halfverse":""},{"verse":"לִפְעֻלּ֣וֹת אָ֭דָם בִּדְבַ֣ר שְׂפָתֶ֑יךָ אֲנִ֥י שָׁ֝מַ֗רְתִּי אָרְח֥וֹת פָּרִֽיץ","type":"psalm-verse","halfverse":"","number":"4"},{"number":"5","type":"psalm-verse","halfverse":"","verse":"תָּמֹ֣ךְ אֲ֭שֻׁרַי בְּמַעְגְּלוֹתֶ֑יךָ בַּל נָמ֥וֹטּוּ פְעָמָֽי"},{"halfverse":"","verse":"אֲנִֽי קְרָאתִ֣יךָ כִֽי תַעֲנֵ֣נִי אֵ֑ל הַֽט אָזְנְךָ֥ לִ֝֗י שְׁמַ֣ע אִמְרָתִֽי","number":"6","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"","verse":"הַפְלֵ֣ה חֲ֭סָדֶיךָ מוֹשִׁ֣יעַ חוֹסִ֑ים מִ֝מִּתְקוֹמְמִ֗ים בִּֽימִינֶֽךָ","number":"7"},{"halfverse":"","number":"8","verse":"שָׁ֭מְרֵנִי כְּאִישׁ֣וֹן בַּת עָ֑יִן בְּצֵ֥ל כְּ֝נָפֶ֗יךָ תַּסְתִּירֵֽנִי","type":"psalm-verse"},{"halfverse":"","type":"psalm-verse","number":"9","verse":"מִפְּנֵ֣י רְ֭שָׁעִים ז֣וּ שַׁדּ֑וּנִי אֹיְבַ֥י בְּ֝נֶ֗פֶשׁ יַקִּ֥יפוּ עָלָֽי"},{"number":"10","verse":"חֶלְבָּ֥מוֹ סָּגְר֑וּ פִּ֝֗ימוֹ דִּבְּר֥וּ בְגֵאֽוּת","halfverse":"","type":"psalm-verse"},{"verse":"אַ֭שֻּׁרֵינוּ עַתָּ֣ה סבבוני סְבָב֑וּנוּ עֵינֵיהֶ֥ם יָ֝שִׁ֗יתוּ לִנְט֥וֹת בָּאָֽרֶץ","number":"11","type":"psalm-verse","halfverse":""},{"verse":"דִּמְיֹנ֗וֹ כְּ֭אַרְיֵה יִכְס֣וֹף לִטְר֑וֹף וְ֝כִכְפִ֗יר יֹשֵׁ֥ב בְּמִסְתָּרִֽים","halfverse":"","type":"psalm-verse","number":"12"},{"halfverse":"","type":"psalm-verse","number":"13","verse":"קוּמָ֤ה יְהוָ֗ה קַדְּמָ֣ה פָ֭נָיו הַכְרִיעֵ֑הוּ פַּלְּטָ֥ה נַ֝פְשִׁ֗י מֵרָשָׁ֥ע חַרְבֶּֽךָ"},{"verse":"מִֽמְתִ֥ים יָדְךָ֨ יְהוָ֡ה מִֽמְתִ֬ים מֵחֶ֗לֶד חֶלְקָ֥ם בַּֽחַיִּים֮ וצפינך וּֽצְפוּנְךָ֮ תְּמַלֵּ֪א בִ֫טְנָ֥ם יִשְׂבְּע֥וּ בָנִ֑ים וְהִנִּ֥יחוּ יִ֝תְרָ֗ם לְעוֹלְלֵיהֶֽם","number":"14","halfverse":"","type":"psalm-verse"},{"verse":"אֲנִ֗י בְּ֭צֶדֶק אֶחֱזֶ֣ה פָנֶ֑יךָ אֶשְׂבְּעָ֥ה בְ֝הָקִ֗יץ תְּמוּנָתֶֽךָ","type":"psalm-verse","halfverse":"","number":"15"},{"halfverse":"","type":"psalm-verse","number":"16"}],"type":"psalm-section"}],"version":"BHS","style":"psalm","citation":null}]},{"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","type":"refrain","label":null,"hidden":false,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"metadata":{}},{"source":{"source":"","api":"","citation":""},"category":[],"hidden":false,"type":"heading","metadata":{"level":2},"style":"text","value":["The Lessons"]},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"label":"The First Lesson","style":"long","hidden":false,"category":[],"lookup":{"item":{"preference":"readingA"},"type":"lectionary","table":{"preference":"lectionary"}},"source":{"api":"","source":"","citation":""},"metadata":{"intro":{"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text","type":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"},"compiled_intro":{"value":["A Reading from the Book of Genesis."],"category":["Bible Reading Introduction"],"style":"text","type":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"}},"version":"NRSV","type":"bible-reading","citation":"Gen. 6:1-8","language":"en","value":[{"book":"Gen.","chapter":"6","verse":"1","text":"When people began to multiply on the face of the ground, and daughters were born to them, "},{"book":"Gen.","chapter":"6","verse":"2","text":"the sons of God saw that they were fair; and they took wives for themselves of all that they chose. "},{"hidden":false,"type":"heading","value":[""]},{"book":"Gen.","chapter":"6","verse":"3","text":"Then the LORD said, &#147;My spirit shall not abide in mortals forever, for they are flesh; their days shall be one hundred twenty years.&#148; "},{"hidden":false,"type":"heading","value":[""]},{"book":"Gen.","chapter":"6","verse":"4","text":"The Nephilim were on the earth in those days&#151;and also afterward&#151;when the sons of God went in to the daughters of humans, who bore children to them. These were the heroes that were of old, warriors of renown. "},{"book":"Gen.","chapter":"6","verse":"5","text":"The LORD saw that the wickedness of humankind was great in the earth, and that every inclination of the thoughts of their hearts was only evil continually. "},{"hidden":false,"type":"heading","value":[""]},{"book":"Gen.","chapter":"6","verse":"6","text":"And the LORD was sorry that he had made humankind on the earth, and it grieved him to his heart. "},{"book":"Gen.","chapter":"6","verse":"7","text":"So the LORD said, &#147;I will blot out from the earth the human beings I have created&#151;people together with animals and creeping things and birds of the air, for I am sorry that I have made them.&#148; "},{"hidden":false,"type":"heading","value":[""]},{"book":"Gen.","chapter":"6","verse":"8","text":"But Noah found favor in the sight of the LORD. "}]},{"label":"The First Lesson","style":"long","hidden":false,"category":[],"lookup":{"item":{"preference":"readingA"},"type":"lectionary","table":{"preference":"lectionary"}},"source":{"api":"","source":"","citation":""},"metadata":{"intro":{"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text","type":"text","sharing":{"privacy":"public","organization":"venite","status":"published"},"language":"en"}},"version":"Hebrew","type":"bible-reading","citation":"Gen. 6:1-8","language":"he","value":[{"book":"Genesis","chapter":"6","verse":"1","text":"וַֽיְהִי֙ כִּֽי הֵחֵ֣ל הָֽאָדָ֔ם לָרֹ֖ב עַל פְּנֵ֣י הָֽאֲדָמָ֑ה וּבָנ֖וֹת יֻלְּד֥וּ לָהֶֽם"},{"book":"Genesis","chapter":"6","verse":"2","text":"וַיִּרְא֤וּ בְנֵי הָֽאֱלֹהִים֙ אֶת בְּנ֣וֹת הָֽאָדָ֔ם כִּ֥י טֹבֹ֖ת הֵ֑נָּה וַיִּקְח֤וּ לָהֶם֙ נָשִׁ֔ים מִכֹּ֖ל אֲשֶׁ֥ר בָּחָֽרוּ"},{"book":"Genesis","chapter":"6","verse":"3","text":"וַיֹּ֣אמֶר יְהוָ֗ה לֹֽא יָד֨וֹן רוּחִ֤י בָֽאָדָם֙ לְעֹלָ֔ם בְּשַׁגַּ֖ם ה֣וּא בָשָׂ֑ר וְהָי֣וּ יָמָ֔יו מֵאָ֥ה וְעֶשְׂרִ֖ים שָׁנָֽה"},{"book":"Genesis","chapter":"6","verse":"4","text":"הַנְּפִלִ֞ים הָי֣וּ בָאָרֶץ֮ בַּיָּמִ֣ים הָהֵם֒ וְגַ֣ם אַֽחֲרֵי כֵ֗ן אֲשֶׁ֨ר יָבֹ֜אוּ בְּנֵ֤י הָֽאֱלֹהִים֙ אֶל בְּנ֣וֹת הָֽאָדָ֔ם וְיָלְד֖וּ לָהֶ֑ם הֵ֧מָּה הַגִּבֹּרִ֛ים אֲשֶׁ֥ר מֵעוֹלָ֖ם אַנְשֵׁ֥י הַשֵּֽׁם"},{"book":"Genesis","chapter":"6","verse":"5","text":"וַיַּ֣רְא יְהוָ֔ה כִּ֥י רַבָּ֛ה רָעַ֥ת הָאָדָ֖ם בָּאָ֑רֶץ וְכָל יֵ֨צֶר֙ מַחְשְׁבֹ֣ת לִבּ֔וֹ רַ֥ק רַ֖ע כָּל הַיּֽוֹם"},{"book":"Genesis","chapter":"6","verse":"6","text":"וַיִּנָּ֣חֶם יְהוָ֔ה כִּֽי עָשָׂ֥ה אֶת הָֽאָדָ֖ם בָּאָ֑רֶץ וַיִּתְעַצֵּ֖ב אֶל לִבּֽוֹ"},{"book":"Genesis","chapter":"6","verse":"7","text":"וַיֹּ֣אמֶר יְהוָ֗ה אֶמְחֶ֨ה אֶת הָאָדָ֤ם אֲשֶׁר בָּרָ֨אתִי֙ מֵעַל֙ פְּנֵ֣י הָֽאֲדָמָ֔ה מֵֽאָדָם֙ עַד בְּהֵמָ֔ה עַד רֶ֖מֶשׂ וְעַד ע֣וֹף הַשָּׁמָ֑יִם כִּ֥י נִחַ֖מְתִּי כִּ֥י עֲשִׂיתִֽם"},{"book":"Genesis","chapter":"6","verse":"8","text":"וְנֹ֕חַ מָ֥צָא חֵ֖ן בְּעֵינֵ֥י יְהוָֽה"}]}]},{"hidden":false,"value":[{"response":"Thanks be to God.","text":"The Word of the Lord.","label":""}],"type":"responsive","style":"responsive"},{"slug":"canticle-10","label":"Canticle 10: The Second Song of Isaiah","metadata":{"gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"insert_seasonal_antiphon":false,"localname":"The Second Song of Isaiah","number":"10","latinname":"Quaerite Dominum","changeable":true},"type":"psalm","citation":"Isaiah 55:6-11","style":"canticle","source":{"source":"","citation":"","api":""},"version":"bcp1979","value":[{"type":"psalm-section","value":[{"type":"psalm-verse","verse":"Seek the Lord while he wills to be found; *","halfverse":"call upon him when he draws near."},{"verse":"Let the wicked forsake their ways *","halfverse":"and the evil ones their thoughts;","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"and to our God, for he will richly pardon.","verse":"And let them turn to the Lord, and he will have compassion, *"},{"type":"psalm-verse","halfverse":"nor your ways my ways, says the Lord.","verse":"For my thoughts are not your thoughts, *"},{"verse":"For as the heavens are higher than the earth, *","halfverse":"so are my ways higher than your ways,\nand my thoughts than your thoughts.","type":"psalm-verse"},{"verse":"For as rain and snow fall from the heavens *","type":"psalm-verse","halfverse":"and return not again, but water the earth,"},{"type":"psalm-verse","verse":"Bringing forth life and giving growth, *","halfverse":"seed for sowing and bread for eating,"},{"type":"psalm-verse","verse":"So is my word that goes forth from my mouth; *","halfverse":"it will not return to me empty;"},{"type":"psalm-verse","halfverse":"and prosper in that for which I sent it.","verse":"But it will accomplish that which I have purposed, *"}]}],"language":"en","version_label":null,"hidden":false,"category":["Canticle"],"lastRevision":3},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"lookup":{"item":{"preference":"readingB"},"type":"lectionary","table":{"preference":"lectionary"}},"version":"NRSV","style":"long","metadata":{"intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from ${longName}."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"},"compiled_intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from the Gospel According to John."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"}},"source":{"source":"","citation":"","api":""},"label":"The Second Lesson","type":"bible-reading","category":[],"hidden":false,"citation":"John 2:1-12","language":"en","value":[{"book":"John","chapter":"2","verse":"1","text":"On the third day there was a wedding in Cana of Galilee, and the mother of Jesus was there. "},{"book":"John","chapter":"2","verse":"2","text":"Jesus and his disciples had also been invited to the wedding. "},{"book":"John","chapter":"2","verse":"3","text":"When the wine gave out, the mother of Jesus said to him, &#147;They have no wine.&#148; "},{"book":"John","chapter":"2","verse":"4","text":"And Jesus said to her, &#147;Woman, what concern is that to you and to me? My hour has not yet come.&#148; "},{"book":"John","chapter":"2","verse":"5","text":"His mother said to the servants, &#147;Do whatever he tells you.&#148; "},{"book":"John","chapter":"2","verse":"6","text":"Now standing there were six stone water jars for the Jewish rites of purification, each holding twenty or thirty gallons. "},{"book":"John","chapter":"2","verse":"7","text":"Jesus said to them, &#147;Fill the jars with water.&#148; And they filled them up to the brim. "},{"book":"John","chapter":"2","verse":"8","text":"He said to them, &#147;Now draw some out, and take it to the chief steward.&#148; So they took it. "},{"book":"John","chapter":"2","verse":"9","text":"When the steward tasted the water that had become wine, and did not know where it came from (though the servants who had drawn the water knew), the steward called the bridegroom "},{"book":"John","chapter":"2","verse":"10","text":"and said to him, &#147;Everyone serves the good wine first, and then the inferior wine after the guests have become drunk. But you have kept the good wine until now.&#148; "},{"book":"John","chapter":"2","verse":"11","text":"Jesus did this, the first of his signs, in Cana of Galilee, and revealed his glory; and his disciples believed in him. "},{"hidden":false,"type":"heading","value":[""]},{"book":"John","chapter":"2","verse":"12","text":"After this he went down to Capernaum with his mother, his brothers, and his disciples; and they remained there a few days. "}]},{"lookup":{"item":{"preference":"readingB"},"type":"lectionary","table":{"preference":"lectionary"}},"version":"GNT","style":"long","metadata":{"intro":{"sharing":{"organization":"venite","privacy":"public","status":"published"},"value":["A Reading from ${longName}."],"type":"text","category":["Bible Reading Introduction"],"language":"en","style":"text"}},"source":{"source":"","citation":"","api":""},"label":"The Second Lesson","type":"bible-reading","category":[],"hidden":false,"citation":"John 2:1-12","language":"el","value":[{"book":"John","chapter":"2","verse":"1","text":"Και τῇ⸂ ἡμέρᾳ τῇ τρίτῃ⸃ γάμος ἐγένετο ἐν Κανὰ τῆς Γαλιλαίας, καὶ ἦν ἡ μήτηρ τοῦ Ἰησοῦ ἐκεῖ· "},{"book":"John","chapter":"2","verse":"2","text":"ἐκλήθη δὲ καὶ ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὸν γάμον. "},{"book":"John","chapter":"2","verse":"3","text":"καὶ ὑστερήσαντος οἴνου λέγει ἡ μήτηρ τοῦ Ἰησοῦ πρὸς αὐτόν· Οἶνον οὐκ ἔχουσιν. "},{"book":"John","chapter":"2","verse":"4","text":"καὶ λέγει αὐτῇ ὁ Ἰησοῦς· Τί ἐμοὶ καὶ σοί, γύναι; οὔπω ἥκει ἡ ὥρα μου. "},{"book":"John","chapter":"2","verse":"5","text":"λέγει ἡ μήτηρ αὐτοῦ τοῖς διακόνοις· ⸂ Ὅ τι⸃ ἂν λέγῃ ὑμῖν ποιήσατε. "},{"book":"John","chapter":"2","verse":"6","text":"ἦσαν δὲ ἐκεῖ⸂ λίθιναι ὑδρίαι⸃ ἓξ⸂ κατὰ τὸν καθαρισμὸν τῶν Ἰουδαίων κείμεναι⸃, χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς. "},{"book":"John","chapter":"2","verse":"7","text":"λέγει αὐτοῖς ὁ Ἰησοῦς· Γεμίσατε τὰς ὑδρίας ὕδατος· καὶ ἐγέμισαν αὐτὰς ἕως ἄνω. "},{"book":"John","chapter":"2","verse":"8","text":"καὶ λέγει αὐτοῖς· Ἀντλήσατε νῦν καὶ φέρετε τῷ ἀρχιτρικλίνῳ· ⸂ οἱ δὲ⸃ ἤνεγκαν. "},{"book":"John","chapter":"2","verse":"9","text":"ὡς δὲ ἐγεύσατο ὁ ἀρχιτρίκλινος τὸ ὕδωρ οἶνον γεγενημένον, καὶ οὐκ ᾔδει πόθεν ἐστίν, οἱ δὲ διάκονοι ᾔδεισαν οἱ ἠντληκότες τὸ ὕδωρ, φωνεῖ τὸν νυμφίον ὁ ἀρχιτρίκλινος "},{"book":"John","chapter":"2","verse":"10","text":"καὶ λέγει αὐτῷ· Πᾶς ἄνθρωπος πρῶτον τὸν καλὸν οἶνον τίθησιν, καὶ ὅταν⸀ μεθυσθῶσιν τὸν ἐλάσσω· σὺ τετήρηκας τὸν καλὸν οἶνον ἕως ἄρτι. "},{"book":"John","chapter":"2","verse":"11","text":"ταύτην⸀ ἐποίησεν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανὰ τῆς Γαλιλαίας καὶ ἐφανέρωσεν τὴν δόξαν αὐτοῦ, καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ. "},{"book":"John","chapter":"2","verse":"12","text":"Μετὰ τοῦτο κατέβη εἰς Καφαρναοὺμ αὐτὸς καὶ ἡ μήτηρ αὐτοῦ καὶ οἱ⸀ ἀδελφοὶ καὶ οἱ μαθηταὶ αὐτοῦ, καὶ ἐκεῖ ἔμειναν οὐ πολλὰς ἡμέρας. "}]}]},{"value":[{"text":"The Word of the Lord.","label":"","response":"Thanks be to God."}],"style":"responsive","type":"responsive","hidden":false},{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"metadata":{"latinname":"Dignus es","localname":"A Song to the Lamb","number":"18","gloria":{"version":"bcp1979","category":[null],"label":null,"version_label":"Rite II","type":"refrain","slug":"gloria-patri","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"language":"en","style":"gloria","hidden":false},"changeable":true},"value":[{"value":[{"verse":"Splendor and honor and kingly power *","halfverse":"are yours by right, O Lord our God,","type":"psalm-verse"},{"halfverse":"and by your will they were created and have their being;","verse":"For you created everything that is, *","type":"psalm-verse"},{"halfverse":"for with your blood you have redeemed for God,","verse":"And yours by right, O Lamb that was slain, *","type":"psalm-verse"},{"halfverse":"a kingdom of priests to serve our God.","verse":"From every family, language, people, and nation, *","type":"psalm-verse"},{"verse":"And so, to him who sits upon the throne, *","type":"psalm-verse","halfverse":"and to Christ the Lamb,"},{"verse":"Be worship and praise, dominion and splendor, *","type":"psalm-verse","halfverse":"for ever and for evermore."}],"type":"psalm-section"}],"version_label":null,"style":"canticle","label":"Canticle 18: A Song to the Lamb","hidden":false,"slug":"canticle-18","citation":"Revelation 4:11, 5:9-10, 13","category":["Canticle"],"version":"bcp1979","type":"psalm","language":"en"},{"metadata":{"localname":"A Song to the Lamb","number":"18","latinname":"Dignus es","changeable":true},"sharing":{"privacy":"public","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","collaborators":[]},"style":"canticle","version":"eow","type":"psalm","category":["Canticle","Canticle"],"slug":"canticle-18","label":"Canticle 18: A Song to the Lamb","value":[{"value":[{"type":"psalm-verse","halfverse":"are yours by right, O God Most High,","verse":"Splendor and honor and royal power *"},{"halfverse":"and by your will they were created and have their being;","type":"psalm-verse","verse":"For you created everything that is, *"},{"type":"psalm-verse","halfverse":"for with your blood you have redeemed for God,","verse":"And yours by right, O Lamb that was slain, *"},{"halfverse":"a royal priesthood to serve our God.","type":"psalm-verse","verse":"From every family, language, people, and nation, *"},{"halfverse":"and to Christ the Lamb,","verse":"And so, to the One who sits upon the throne, *","type":"psalm-verse"},{"halfverse":"for ever and for evermore.","verse":"Be worship and praise, dominion and splendor, *","type":"psalm-verse"}],"type":"psalm-section"}],"citation":"Revelation 4:11, 5:9-10, 13","version_label":null,"hidden":false,"language":"en"}]},{"display_format":"unison","source":{"source":"bcp1979","api":"","citation":"p. 96"},"style":"text","hidden":false,"value":["I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only Son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."],"response":"Amen.","metadata":{"response":"Amen.","omit_response":false},"label":"The Apostles’ Creed","type":"text","category":[]},{"type":"heading","metadata":{"level":2},"style":"text","category":[],"source":{"citation":"p. 97","api":"","source":"bcp1979"},"value":["The Prayers"],"hidden":false},{"type":"responsive","style":"preces","value":[{"text":"The Lord be with you.","label":"Officiant","response":""},{"text":"And also with you.","label":"People"},{"text":"Let us pray.","label":"Officiant"}],"hidden":false},{"type":"option","category":[],"slug":"lords_prayer","hidden":false,"source":{"api":"","source":"","citation":""},"metadata":{"selected":0,"editor_selected":0},"value":[{"hidden":false,"value":["Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.\nFor thine is the kingdom,\n\tand the power, and the glory,\n\tfor ever and ever."],"display_format":"unison","style":"prayer","version_label":"Traditional","metadata":{"omit_response":false},"category":[],"source":{"citation":"","source":"","api":""},"label":"The Lord’s Prayer","type":"text"},{"hidden":false,"source":{"citation":"","api":"","source":""},"metadata":{"omit_response":false},"display_format":"unison","type":"text","value":["Our Father in heaven,\n\thallowed be your Name,\n\tyour kingdom come,\n\tyour will be done,\n\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\tas we forgive those\n\twho sin against us.\nSave us from the time of trial,\n\tand deliver us from evil.\nFor the kingdom, the power,\n\tand the glory are yours,\n\tnow and for ever."],"style":"prayer","version_label":"Contemporary","category":[],"label":"The Lord’s Prayer"}]},{"value":[{"metadata":{},"style":"preces","hidden":false,"source":{"citation":"","api":"","source":""},"value":[{"label":"V.","response":"","text":"Show us your mercy, O Lord;"},{"text":"And grant us your salvation.","label":"R."},{"label":"V.","text":"Clothe your ministers with righteousness;"},{"label":"R.","text":"Let your people sing with joy."},{"text":"Give peace, O Lord, in all the world;","label":"V."},{"label":"R.","text":"For only in you can we live in safety."},{"label":"V.","text":"Lord, keep this nation under your care; "},{"label":"R.","text":"And guide us in the way of justice and truth."},{"label":"V.","text":"Let your way be known upon earth;"},{"text":"Your saving health among all nations.","label":"R."},{"text":"Let not the needy, O Lord, be forgotten;","label":"V."},{"text":"Nor the hope of the poor be taken away.","label":"R."},{"label":"V.","text":"Create in us clean hearts, O God;"},{"text":"And sustain us with your Holy Spirit.","label":"R."}],"type":"responsive","label":"Suffrages A","category":[]},{"style":"preces","metadata":{},"type":"responsive","category":[],"value":[{"response":"","label":"V.","text":"Save your people, Lord, and bless your inheritance;"},{"label":"R.","text":"Govern and uphold them, now and always."},{"label":"V.","text":"Day by day we bless you;"},{"label":"R.","text":"We praise your name for ever."},{"label":"V.","text":"Lord, keep us from all sin today;"},{"text":"Have mercy on us, Lord, have mercy.","label":"R."},{"text":"Lord, show us your love and mercy;","label":"V."},{"text":"For we put our trust in you.","label":"R."},{"text":"In you, Lord, is our hope;","label":"V."},{"text":"And we shall never hope in vain.","label":"R."}],"label":"Suffrages B","hidden":false,"source":{"citation":"","api":"","source":""}},{"metadata":{},"category":[],"style":"preces","version_label":"EOW","value":[{"label":"V.","text":"Help us, O God our Savior;","response":""},{"text":"Deliver us and forgive us our sins.","label":"R."},{"text":"Look upon your congregation.","label":"V."},{"label":"R.","text":"Give to your people the blessing of peace."},{"label":"V.","text":"Declare your glory among the nations;"},{"label":"R.","text":"And your wonders among all peoples."},{"label":"V.","text":"Do not let the oppressed be shamed and turned away;"},{"label":"R.","text":"Never forget the lives of your poor."},{"label":"V.","text":"Continue your loving-kindness to those who know you;"},{"label":"R.","text":"And your favor to those who are true of heart."},{"label":"V.","text":"Satisfy us by your loving-kindness in the morning;"},{"text":"So shall we rejoice and be glad all the days of our life.","label":"R."}],"type":"responsive","label":"Suffrages for Use in Morning Prayer","source":{"source":"EOW 1","api":"","citation":"p. 42"},"hidden":false}],"metadata":{"editor_selected":0,"selected":0},"category":[],"condition":{"conditions":[{"feastDay":false}],"mode":"and"},"source":{"source":"","citation":"","api":""},"slug":"suffrages_mp","hidden":false,"type":"option"},{"sharing":{"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"privacy":"public","organization":"venite"},"version":"bcp1979","style":"prayer","hidden":false,"date_modified":{"_seconds":1610367969,"_nanoseconds":539000000},"slug":"1st-epiphany","type":"text","language":"en","metadata":{"rollup":false,"omit_label":false,"omit_response":false,"response":"Amen."},"lastRevision":0,"category":["Collect","Collect of the Day"],"value":["Father in heaven, who at the baptism of Jesus in the River Jordan proclaimed him your beloved Son and anointed him with the Holy Spirit: Grant that all who are baptized into his Name may keep the covenant they have made, and boldly confess him as Lord and Savior; who with you and the Holy Spirit lives and reigns, one God, in glory everlasting."],"label":"The Collect of the Day"},{"metadata":{},"value":["Almighty God, whose most dear Son went not up to joy but first he suffered pain, and entered not into glory before he was crucified: Mercifully grant that we, walking in the way of the cross, may find it none other than the way of life and peace; through Jesus Christ our Lord."],"type":"text","style":"prayer","hidden":false,"label":"A Collect for Fridays","source":{"api":"","source":"","citation":""},"category":[]},{"slug":"mp_prayers_for_mission","source":{"source":"","citation":"","api":""},"value":["O God, you have made of one blood all the peoples of the earth, and sent your blessed Son to preach peace to those who are far off and to those who are near: Grant that people everywhere may seek after you and find you; bring the nations into your fold; pour out your Spirit upon all flesh; and hasten the coming of your kingdom; through Jesus Christ our Lord. "],"style":"prayer","hidden":false,"language":"en","label":"A Prayer for Mission","type":"text","lastRevision":24,"version":"bcp1979","category":[],"metadata":{"omit_response":false}},{"type":"rubric","value":["Here may be sung a hymn or anthem.","Authorized intercessions and thanksgivings may follow."],"hidden":false},{"type":"text","hidden":false,"style":"authorized-prayers"},{"type":"rubric","hidden":false,"value":["Before the close of the Office one or both of the following may be used"]},{"source":{"source":"bcp1979","api":"","citation":"p. 101"},"metadata":{},"category":[],"value":["Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.","And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "],"type":"text","hidden":false,"label":"The General Thanksgiving","style":"prayer"},{"metadata":{},"category":[],"value":["Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."],"label":"A Prayer of St. Chrysostom","source":{"api":"","source":"bcp1979","citation":"p. 102"},"hidden":false,"type":"text","style":"prayer"},{"value":["Then may be said"],"type":"rubric","hidden":false},{"type":"responsive","style":"responsive","value":[{"label":"","response":"Thanks be to God.","text":"Let us bless the Lord."}],"hidden":false},{"value":["The Officiant may then conclude with one of the following"],"type":"rubric","hidden":false},{"category":["Closing Sentence"],"source":{"api":"","citation":"","source":""},"lastRevision":17,"metadata":{},"style":"short","id":"l5oeLUMjLrvJPX1xO44R","language":"en","slug":"closing_sentence","date_created":{"nanoseconds":836000000,"seconds":1611692962},"citation":"2 Corinthians 13:14 ","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"privacy":"public","status":"published","organization":"venite"},"version":"eow","date_modified":{"_seconds":1611693333,"_nanoseconds":925000000},"hidden":false,"value":[{"book":"2 Cor.","chapter":"13","verse":"14","text":"The grace of our Lord Jesus Christ, and the love of God, and the fellowship of the Holy Spirit, be with us all evermore. "}],"type":"bible-reading"}],"category":[],"source":{"source":"","api":"","citation":""},"language":"en","label":"Morning Prayer","date_modified":{"seconds":1633528170,"nanoseconds":796000000},"lastRevision":796,"slug":"morning-prayer","date_created":{"nanoseconds":614000000,"seconds":1618225182},"day":{"evening":false,"date":"2022-1-14","kalendar":"bcp1979","slug":"friday-1st-epiphany","propers":"friday-1st-epiphany","week":{"cycle":"Epiphany","season":"Epiphany","name":"First Sunday after the Epiphany","color":"Green","kalendar":"bcp1979","slug":"1st-epiphany","week":1},"years":{"bcp1979_daily_office":2,"bcp1979_daily_psalms":2,"rclsunday":"C"},"holy_days":[],"season":"Epiphany","color":"Green"},"selected_prefs":{"bibleVersion":"NRSV","psalmCycle":"bcp1979_daily_psalms","psalterVersion":"bcp1979","angelus":"no","insertGloria":"false","readingB":"gospel","andrewes":"noo","lectionary":"bcp1979_daily_office","readingC":"none","readingA":"first_reading","canticleTable":"bcp1979","veniteGloria":"yes","sermon":"none","originalLanguages":"true","omitForeOffice":"no","ublc":"false"}}
