earts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"text":"It is right to give him thanks and praise.","label":"People"}],"hidden":false,"style":"preces","version":"bcp1979","language":"en","metadata":{"response":null},"category":["sursum_corda"],"version_label":"BCP (“give him”)","slug":"sursum_corda","citation":null},{"slug":"sursum_corda_expansive","version_label":"Expansive (“God be with you.”)","citation":null,"version":"eow","type":"responsive","category":["sursum_corda"],"style":"preces","value":[{"label":"Celebrant","text":"God be with you."},{"label":"People","text":"And also with you."},{"text":"Lift up your hearts.","label":"Celebrant"},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}],"hidden":false,"label":null,"metadata":{"response":null},"language":"en"}]},{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"type":"option","value":[{"slug":"prepreface_a","type":"text","value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Father Almighty, Creator of heaven and earth."],"hidden":false,"metadata":{"response":null,"omit_response":true},"version_label":null,"citation":null,"category":[null],"language":"en","version":"bcp1979","style":"text","label":null},{"citation":null,"version":"eow","type":"text","value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Almighty God, Creator of heaven and earth."],"label":null,"category":[null],"metadata":{"omit_response":true,"response":null},"hidden":false,"style":"text","language":"en","version_label":"Expansive","slug":"prepreface_a"}]},{"type":"text","value":["Loading..."],"style":"text","metadata":{"omit_response":false},"hidden":false},{"style":"text","value":["Therefore we praise you, joining our voices with Angels and Archangels and with all the company of heaven, who for ever sing this hymn to proclaim the glory of your Name:"],"slug":"postpreface_a","category":[null],"version_label":null,"metadata":{"response":null,"omit_response":true},"version":"bcp1979","label":null,"hidden":false,"language":"en","type":"text","citation":null},{"value":[{"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"metadata":{"response":"","omit_response":true},"version_label":null,"slug":"sanctus","type":"text","language":"en","citation":null,"hidden":false,"style":"text","label":null,"version":"bcp1979","category":[""]},{"label":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"type":"text","metadata":{"response":"","omit_response":true},"language":"en","slug":"sanctus","style":"text","version_label":null,"hidden":false,"version":"eow","category":[""],"citation":null}],"hidden":false,"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"type":"option","hidden":false,"value":[{"type":"text","slug":"prayer_body_a","value":["Holy and gracious Father: In your infinite love you made us for yourself, and, when we had fallen into sin and become subject to evil and death, you, in your mercy, sent Jesus Christ, your only and eternal Son, to share our human nature, to live and die as one of us, to reconcile us to you, the God and Father of all.","He stretched out his arms upon the cross, and offered himself, in obedience to your will, a perfect sacrifice for the whole world."],"source":{"citation":"p. 362","api":"https://www.venite.app/api","source":"bcp1979"},"label":null,"hidden":false,"version":"bcp1979","language":"en","version_label":null,"style":"text","metadata":{"omit_response":true,"response":null},"citation":null,"category":[null]},{"language":"en","type":"text","style":"text","slug":"prayer_body_a","value":["Holy and gracious God: In your infinite love you made us for yourself, and, when we had fallen into sin and become subject to evil and death, you, in your mercy, sent Jesus Christ, your only and eternal Son, to share our human nature, to live and die as one of us, to reconcile us to you, the God and maker of all.","Jesus stretched out his arms upon the cross, and offered himself, in obedience to your will, a perfect sacrifice for the whole world."],"label":null,"version_label":"Expansive","hidden":false,"metadata":{"omit_response":true,"response":null},"version":"eow","source":{"source":"bcp1979","api":"https://www.venite.app/api","citation":"p. 362"},"citation":null,"category":[null]}],"metadata":{"selected":0,"editor_selected":0}},{"type":"rubric","category":[null],"slug":"institution_rubric","version_label":null,"hidden":false,"language":"en","citation":null,"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"label":null,"version":"bcp1979"},{"metadata":{"selected":0,"editor_selected":0},"value":[{"hidden":false,"version_label":null,"type":"text","label":null,"metadata":{"response":null,"omit_response":true},"value":["On the night he was handed over to suffering and death, our Lord Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"language":"en","category":[null],"version":"bcp1979","slug":"institution","citation":null,"style":"text"},{"category":[null],"type":"text","version_label":null,"value":["On the night before he died for us, \nOur Savior Jesus Christ took bread, \nand when he had given thanks to you, \nhe broke it, and gave it to his friends, and said: \n“Take, eat: \nThis is my Body which is given for you. \nDo this for the remembrance of me.”","As supper was ending, Jesus took the cup of wine, \nand when he had given thanks, \nhe gave it to them, and said: \n“Drink this, all of you: \nThis is my Blood of the new Covenant, \nwhich is poured out for you and for all \nfor the forgiveness of sins. \nWhenever you drink it, \ndo this for the remembrance of me.”"],"language":"en","citation":null,"metadata":{"omit_response":true,"response":null},"hidden":false,"slug":"institution","version":"eow","style":"text","label":null},{"type":"text","metadata":{"response":null,"omit_response":true},"version":"expansive","hidden":false,"label":null,"value":["On the night he was handed over to suffering and death, our Savior Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"slug":"institution","language":"en","citation":null,"category":[null],"version_label":"Expansive","style":"text"}],"hidden":false,"type":"option"},{"slug":"acclamation_a","version":"bcp1979","label":null,"category":[null],"style":"litany","version_label":null,"citation":"BCP p. 363","metadata":{"response":null},"type":"responsive","language":"en","value":[{"response":"Christ has died.\nChrist is risen.\nChrist will come again.","text":"Therefore we proclaim the mystery of faith:","optional":false}],"hidden":false},{"metadata":{"selected":0,"editor_selected":0},"value":[{"language":"en","category":[null],"version":"bcp1979","label":null,"citation":null,"slug":"prayer_conclusion_a","style":"text","type":"text","metadata":{"response":"AMEN.","omit_response":false},"version_label":null,"hidden":false,"value":["We celebrate the memorial of our redemption, O Father, in this sacrifice of praise and thanksgiving. Recalling his death, resurrection, and ascension, we offer you these gifts."," Sanctify them by your Holy Spirit to be for your people the Body and Blood of your Son, the holy food and drink of new and unending life in him. Sanctify us also that we may faithfully receive this holy Sacrament, and serve you in unity, constancy, and peace; and at the last day bring us with all your saints into the joy of your eternal kingdom.","All this we ask through your Son Jesus Christ: By him, and with him, and in him, in the unity of the Holy Spirit all honor and glory is yours, Almighty Father, now and for ever. "]},{"style":"text","version":"expansive","hidden":false,"label":null,"type":"text","category":[null],"metadata":{"omit_response":false,"response":"AMEN."},"language":"en","value":["We celebrate the memorial of our redemption, Almighty God, in this sacrifice of praise and thanksgiving. Recalling his death, resurrection, and ascension, we offer you these gifts."," Sanctify them by your Holy Spirit to be for your people the Body and Blood of your Son, the holy food and drink of new and unending life in Christ. Sanctify us also that we may faithfully receive this holy Sacrament, and serve you in unity, constancy, and peace; and at the last day bring us with all your saints into the joy of your eternal kingdom.","All this we ask through Jesus Christ our Savior: By Christ, and with Christ, and in Christ, in the unity of the Holy Spirit all honor and glory is yours, Almighty God, now and for ever. "],"citation":null,"version_label":null,"slug":"prayer_conclusion_a"}],"hidden":false,"type":"option"}],"version":"EOW"},{"hidden":false,"type":"liturgy","version":"EOW","value":[{"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"version":"bcp1979","citation":null,"language":"en","version_label":"BCP (“give God”)","value":[{"label":"Celebrant","text":"The Lord be with you."},{"label":"People","text":"And also with you."},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"text":"It is right to give God thanks and praise.","label":"People"}],"category":["sursum_corda"],"hidden":false,"label":null,"style":"preces","slug":"sursum_corda_god","type":"responsive","metadata":{"response":null}},{"value":[{"label":"Celebrant","text":"The Lord be with you."},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"text":"It is right to give our thanks and praise.","label":"People"}],"slug":"sursum_corda_our","version_label":"EOW (“give our”)","citation":null,"version":"eow","metadata":{"response":null},"hidden":false,"style":"preces","label":null,"category":["sursum_corda"],"type":"responsive","language":"en"},{"label":null,"metadata":{"response":null},"style":"preces","hidden":false,"version_label":"BCP (“give him”)","slug":"sursum_corda","type":"responsive","language":"en","version":"bcp1979","category":["sursum_corda"],"citation":null,"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give him thanks and praise."}]},{"type":"responsive","label":null,"value":[{"text":"God be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give our thanks and praise."}],"category":["sursum_corda"],"version":"eow","metadata":{"response":null},"slug":"sursum_corda_expansive","hidden":false,"version_label":"Expansive (“God be with you.”)","style":"preces","language":"en","citation":null}],"hidden":false},{"value":[{"hidden":false,"label":null,"style":"text","version":"bcp1979","category":[null],"language":"en","slug":"prepreface_a","type":"text","value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Father Almighty, Creator of heaven and earth."],"version_label":null,"metadata":{"omit_response":true,"response":null},"citation":null},{"label":null,"category":[null],"hidden":false,"type":"text","version":"eow","slug":"prepreface_a","value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Almighty God, Creator of heaven and earth."],"version_label":"Expansive","metadata":{"omit_response":true,"response":null},"language":"en","style":"text","citation":null}],"metadata":{"editor_selected":0,"selected":0},"type":"option","hidden":false},{"metadata":{"omit_response":false},"type":"text","style":"text","value":["Loading..."],"hidden":false},{"metadata":{"omit_response":true,"response":null},"version_label":null,"style":"text","hidden":false,"citation":null,"value":["Therefore we praise you, joining our voices with Angels and Archangels and with all the company of heaven, who for ever sing this hymn to proclaim the glory of your Name:"],"slug":"postpreface_a","category":[null],"version":"bcp1979","label":null,"language":"en","type":"text"},{"type":"option","value":[{"hidden":false,"label":null,"language":"en","slug":"sanctus","category":[""],"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"type":"text","version":"bcp1979","style":"text","version_label":null,"metadata":{"response":"","omit_response":true},"citation":null},{"label":null,"language":"en","metadata":{"response":"","omit_response":true},"citation":null,"hidden":false,"style":"text","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"slug":"sanctus","version":"eow","version_label":null,"category":[""],"type":"text"}],"hidden":false,"metadata":{"editor_selected":0,"selected":0}},{"metadata":{"editor_selected":0,"selected":0},"type":"option","hidden":false,"value":[{"slug":"prayer_body_b","value":["We give thanks to you, O God, for the goodness and love which you have made known to us in creation; in the calling of Israel to be your people; in your Word spoken through the prophets; and above all in the Word made flesh, Jesus, your Son. For in these last days you sent him to be incarnate from the Virgin Mary, to be the Savior and Redeemer of the world. In him, you have delivered us from evil, and made us worthy to stand before you. In him, you have brought us out of error into truth, out of sin into righteousness, out of death into life."],"style":"text","citation":null,"source":{"api":"https://www.venite.app/api","citation":"p. 368","source":"bcp1979"},"category":[null],"language":"en","type":"text","version":"bcp1979","label":null,"metadata":{"response":null,"omit_response":true},"version_label":null,"hidden":false},{"value":["We give thanks to you, O God, for the goodness and love which you have made known to us in creation; in the calling of Israel to be your people; in your Word spoken through the prophets; and above all in Jesus Christ, the Word made flesh. For in these last days you sent Jesus to be incarnate from the Virgin Mary, to be the Savior and Redeemer of the world. In Christ, you have delivered us from evil, and made us worthy to stand before you. In Christ, you have brought us out of error into truth, out of sin into righteousness, out of death into life."],"metadata":{"omit_response":true,"response":null},"slug":"prayer_body_b","category":[null],"citation":null,"hidden":false,"source":{"citation":"p. 368","api":"https://www.venite.app/api","source":"bcp1979"},"version":"expansive","style":"text","version_label":"Expansive","type":"text","language":"en","label":null}]},{"type":"rubric","label":null,"version":"bcp1979","version_label":null,"hidden":false,"category":[null],"language":"en","value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"slug":"institution_rubric","citation":null},{"metadata":{"editor_selected":0,"selected":0},"value":[{"style":"text","citation":null,"hidden":false,"version":"bcp1979","label":null,"category":[null],"type":"text","language":"en","slug":"institution_b","version_label":null,"value":["On the night before he died for us, our Lord Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"metadata":{"response":null,"omit_response":true}},{"hidden":false,"category":[null],"language":"en","slug":"institution_b","version_label":"Expansive","citation":null,"value":["On the night before he died for us, our Savior Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper Jesus took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"style":"text","label":null,"type":"text","version":"expansive","metadata":{"response":null,"omit_response":true}}],"type":"option","hidden":false},{"hidden":false,"type":"option","metadata":{"selected":0,"editor_selected":0},"value":[{"metadata":{"response":null},"source":{"citation":"p. 368","api":"https://www.venite.app/api","source":"bcp1979"},"hidden":false,"style":"litany","label":null,"slug":"acclamation_b","category":[null],"version":"bcp1979","citation":null,"version_label":null,"language":"en","type":"responsive","value":[{"response":"We remember his death,\nWe proclaim his resurrection,\nWe await his coming in glory;","text":"Therefore, according to his command, O Father,","optional":false}]},{"type":"responsive","value":[{"optional":false,"response":"We remember Christ’s death,\nWe proclaim Christ’s resurrection,\nWe await Christ’s coming in glory;","text":"Therefore, according to his command, O Father,"}],"version_label":"Expansive","metadata":{"response":null},"language":"en","label":null,"version":"expansive","category":[null],"hidden":false,"slug":"acclamation_b","citation":null,"style":"litany","source":{"api":"https://www.venite.app/api","citation":"p. 368","source":"bcp1979"}}]},{"metadata":{"editor_selected":0,"selected":0},"hidden":false,"value":[{"citation":null,"value":["And we offer our sacrifice of praise and thanksgiving to you, O Lord of all; presenting to you, from your creation, this bread and this wine.","We pray you, gracious God, to send your Holy Spirit upon these gifts that they may be the Sacrament of the Body of Christ and his Blood of the new Covenant. Unite us to your Son in his sacrifice, that we may be acceptable through him, being sanctified by the Holy Spirit. In the fullness of time, put all things in subjection under your Christ, and bring us to that heavenly country where, with [________ and] all your saints, we may enter the everlasting heritage of your sons and daughters; through Jesus Christ our Lord, the firstborn of all creation, the head of the Church, and the author of our salvation.","By him, and with him, and in him, in the unity of the Holy Spirit all honor and glory is yours, Almighty Father, now and for ever."],"style":"text","version_label":null,"version":"bcp1979","language":"en","label":null,"type":"text","category":[null],"metadata":{"response":"AMEN.","omit_response":false},"hidden":false,"slug":"prayer_conclusion_b"},{"language":"en","style":"text","slug":"prayer_conclusion_b","type":"text","version":"expansive","category":[null],"citation":null,"value":["And we offer our sacrifice of praise and thanksgiving to you, O Savior of all; presenting to you, from your creation, this bread and this wine.","We pray you, gracious God, to send your Holy Spirit upon these gifts that they may be the Sacrament of the Body of Christ and his Blood of the new Covenant. Unite us in the sacrifice of Jesus Christ, through whom we are acceptable to you, being sanctified by the Holy Spirit. In the fullness of time, put all things in subjection under your Christ, and bring us to that heavenly country where, with [________ and] all your saints, we may enter the everlasting heritage of your children; through Jesus Christ our Lord, the firstborn of all creation, the head of the Church, and the author of our salvation.","By Christ, and with Christ, and in Christ, in the unity of the Holy Spirit all honor and glory is yours, Almighty God, now and for ever."],"hidden":false,"label":null,"version_label":"Expansive","metadata":{"response":"AMEN.","omit_response":false}}],"type":"option"}],"label":"Prayer B (Expansive)","lastRevision":15,"date_modified":{"seconds":1604345982,"nanoseconds":392000000},"day":{"kalendar":"bcp1979","years":{"bcp1979_daily_office":1,"bcp1979_daily_psalms":1,"rclsunday":"B"},"season":"HolyWeek","propers":"sunday-holy-week","holy_days":[{"season":"HolyWeek","color":"Red","slug":"sunday-holy-week","name":"Palm Sunday","kalendar":"bcp1979","image":"/assets/iconography/palm_sunday.png","type":{"rank":5,"name":"Sunday"},"imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250"}],"date":"2021-3-28","color":"Red","week":{"color":"Red","season":"HolyWeek","kalendar":"bcp1979","slug":"holy-week","omit_the":true,"week":6,"name":"Palm Sunday","cycle":"Easter"},"evening":false,"slug":"sunday-holy-week","holy_day_observed":{"season":"HolyWeek","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","color":"Red","type":{"name":"Sunday","rank":5},"name":"Palm Sunday","slug":"sunday-holy-week","kalendar":"bcp1979","image":"/assets/iconography/palm_sunday.png"}},"source":{"api":"","citation":"","source":""},"category":[null,"Eucharistic Prayer"],"slug":"prayer_b","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","collaborators":[],"status":"published","organization":"venite"},"metadata":{"evening":false,"liturgyversions":["bcp1979","eow","eow"],"supplement":true},"language":"en"},{"sharing":{"collaborators":[],"organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"language":"en","source":{"source":"","api":"","citation":""},"date_modified":{"seconds":1604346021,"nanoseconds":491000000},"type":"liturgy","slug":"prayer_d","day":{"date":"2021-3-28","evening":false,"kalendar":"bcp1979","holy_day_observed":{"color":"Red","kalendar":"bcp1979","type":{"rank":5,"name":"Sunday"},"image":"/assets/iconography/palm_sunday.png","slug":"sunday-holy-week","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","season":"HolyWeek","name":"Palm Sunday"},"season":"HolyWeek","years":{"bcp1979_daily_psalms":1,"bcp1979_daily_office":1,"rclsunday":"B"},"week":{"omit_the":true,"week":6,"color":"Red","kalendar":"bcp1979","slug":"holy-week","cycle":"Easter","name":"Palm Sunday","season":"HolyWeek"},"color":"Red","propers":"sunday-holy-week","holy_days":[{"season":"HolyWeek","type":{"name":"Sunday","rank":5},"name":"Palm Sunday","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","slug":"sunday-holy-week","kalendar":"bcp1979","color":"Red","image":"/assets/iconography/palm_sunday.png"}],"slug":"sunday-holy-week"},"metadata":{"supplement":true,"evening":false,"liturgyversions":[]},"label":"Prayer D (Expansive)","lastRevision":7,"version":"EOW","category":[null,"Eucharistic Prayer"],"value":[{"metadata":{"selected":0,"editor_selected":0},"type":"option","hidden":false,"value":[{"category":["sursum_corda"],"hidden":false,"version_label":"BCP (“give God”)","language":"en","citation":null,"version":"bcp1979","style":"preces","type":"responsive","label":null,"metadata":{"response":null},"slug":"sursum_corda_god","value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give God thanks and praise."}]},{"slug":"sursum_corda_our","label":null,"value":[{"label":"Celebrant","text":"The Lord be with you."},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"text":"It is right to give our thanks and praise.","label":"People"}],"version":"eow","metadata":{"response":null},"style":"preces","category":["sursum_corda"],"hidden":false,"type":"responsive","citation":null,"version_label":"EOW (“give our”)","language":"en"},{"value":[{"label":"Celebrant","text":"The Lord be with you."},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"label":"People","text":"We lift them to the Lord."},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give him thanks and praise."}],"citation":null,"style":"preces","type":"responsive","version":"bcp1979","version_label":"BCP (“give him”)","category":["sursum_corda"],"hidden":false,"slug":"sursum_corda","language":"en","metadata":{"response":null},"label":null},{"version_label":"Expansive (“God be with you.”)","label":null,"metadata":{"response":null},"style":"preces","hidden":false,"version":"eow","value":[{"label":"Celebrant","text":"God be with you."},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}],"category":["sursum_corda"],"slug":"sursum_corda_expansive","type":"responsive","citation":null,"language":"en"}]},{"metadata":{"selected":0,"editor_selected":0},"value":[{"hidden":false,"type":"text","value":["It is truly right to glorify you, Father, and to give you thanks; for you alone are God, living and true, dwelling in light inaccessible from before time and for ever.","Fountain of life and source of all goodness, you made all things and fill them with your blessing; you created them to rejoice in the splendor of your radiance.","Countless throngs of angels stand before you to serve you night and day; and, beholding the glory of your presence, they offer you unceasing praise. Joining with them, and giving voice to every creature under heaven, we acclaim you, and glorify your Name, as we sing (say),"],"language":"en","slug":"preface_d","label":null,"category":[null],"version_label":null,"metadata":{"response":null,"omit_response":true},"citation":null,"style":"text","version":"bcp1979","source":{"source":"bcp1979","citation":"p. 373","api":"https://www.venite.app/api"}},{"type":"text","category":[null],"version_label":"Expansive","source":{"citation":"p. 373","api":"https://www.venite.app/api","source":"bcp1979"},"citation":null,"version":"expansive","style":"text","value":["It is truly right to glorify you, Holy One, and to give you thanks; for you alone are God, living and true, dwelling in light inaccessible from before time and for ever.","Fountain of life and source of all goodness, you made all things and fill them with your blessing; you created them to rejoice in the splendor of your radiance.","Countless throngs of angels stand before you to serve you night and day; and, beholding the glory of your presence, they offer you unceasing praise. Joining with them, and giving voice to every creature under heaven, we acclaim you, and glorify your Name, as we sing (say),"],"label":null,"hidden":false,"metadata":{"response":null,"omit_response":true},"slug":"preface_d","language":"en"}],"type":"option","hidden":false},{"value":[{"version":"bcp1979","category":[""],"language":"en","slug":"sanctus","type":"text","label":null,"style":"text","version_label":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"hidden":false,"metadata":{"omit_response":true,"response":""},"citation":null},{"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"style":"text","type":"text","hidden":false,"citation":null,"category":[""],"label":null,"metadata":{"omit_response":true,"response":""},"version_label":null,"version":"eow","language":"en","slug":"sanctus"}],"hidden":false,"metadata":{"selected":0,"editor_selected":0},"type":"option"},{"metadata":{"selected":0,"editor_selected":0},"type":"option","value":[{"hidden":false,"version_label":null,"slug":"postpreface_d","category":[null],"label":null,"version":"bcp1979","type":"text","metadata":{"response":null,"omit_response":true},"style":"text","citation":null,"language":"en","value":["We acclaim you, holy Lord, glorious in power. Your mighty works reveal your wisdom and love. You formed us in your own image, giving the whole world into our care, so that, in obedience to you, our Creator, we might rule and serve all your creatures. When our disobedience took us far from you, you did not abandon us to the power of death. In your mercy you came to our help, so that in seeking you we might find you. Again and again you called us into covenant with you, and through the prophets you taught us to hope for salvation. "," Father, you loved the world so much that in the fullness of time you sent your only Son to be our Savior. Incarnate by the Holy Spirit, born of the Virgin Mary, he lived as one of us, yet without sin. To the poor he proclaimed the good news of salvation; to prisoners, freedom; to the sorrowful, joy. To fulfill your purpose he gave himself up to death; and, rising from the grave, destroyed death, and made the whole creation new.","And, that we might live no longer for ourselves, but for him who died and rose for us, he sent the Holy Spirit, his own first gift for those who believe, to complete his work in the world, and to bring to fulfillment the sanctification of all."]},{"version":"expansive","style":"text","label":null,"value":["We acclaim you, holy God, glorious in power. Your mighty works reveal your wisdom and love. You formed us in your own image, giving the whole world into our care, so that, in obedience to you, our Creator, we might rule and serve all your creatures. When our disobedience took us far from you, you did not abandon us to the power of death. In your mercy you came to our help, so that in seeking you we might find you. Again and again you called us into covenant with you, and through the prophets you taught us to hope for salvation. ","Holy God, you loved the world so much that in the fullness of time you sent your only Son to be our Savior. Incarnate by the Holy Spirit, born of the Virgin Mary, Jesus lived as one of us, yet without sin. To the poor he proclaimed the good news of salvation; to prisoners, freedom; to the sorrowful, joy. To fulfill your purpose Jesus gave himself up to death; and, rising from the grave, destroyed death, and made the whole creation new.","And, that we might live no longer for ourselves, but for Christ who died and rose for us, you sent the Holy Spirit, your own first gift for those who believe, to complete your work in the world, and to bring to fulfillment the sanctification of all."],"citation":null,"language":"en","version_label":"Expansive","category":[null],"type":"text","slug":"postpreface_d","metadata":{"response":null,"omit_response":true},"hidden":false}],"hidden":false},{"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"language":"en","label":null,"hidden":false,"type":"rubric","version_label":null,"citation":null,"category":[null],"version":"bcp1979","slug":"institution_rubric"},{"hidden":false,"value":[{"hidden":false,"version":"bcp1979","version_label":null,"category":[null],"slug":"institution_d","type":"text","label":null,"metadata":{"omit_response":true,"response":null},"citation":null,"language":"en","value":["When the hour had come for him to be glorified by you, his\nheavenly Father, having loved his own who were in the\nworld, he loved them to the end; at supper with them he took\nbread, and when he had given thanks to you, he broke it, and\ngave it to his disciples, and said, “Take, eat: This is my Body,\nwhich is given for you. Do this for the remembrance of me.”\n\n","After supper he took the cup of wine; and when he had given\nthanks, he gave it to them, and said, “Drink this, all of you:\nThis is my Blood of the new Covenant, which is shed for you\nand for many for the forgiveness of sins. Whenever you drink\nit, do this for the remembrance of me.”"],"style":"text"},{"label":null,"type":"text","version":"expansive","version_label":"Expansive","citation":null,"style":"text","metadata":{"response":null,"omit_response":true},"category":[null],"value":["When the hour had come for Jesus to be glorified by you, his\nheavenly Father, having loved his own who were in the\nworld, he loved them to the end; at supper with them Jesus took\nbread, and when he had given thanks to you, he broke it, and\ngave it to his disciples, and said, “Take, eat: This is my Body,\nwhich is given for you. Do this for the remembrance of me.”","After supper Jesus took the cup of wine; and when he had given\nthanks, he gave it to them, and said, “Drink this, all of you:\nThis is my Blood of the new Covenant, which is shed for you\nand for many for the forgiveness of sins. Whenever you drink\nit, do this for the remembrance of me.”"],"hidden":false,"language":"en","slug":"institution_d"}],"type":"option","metadata":{"editor_selected":0,"selected":0}},{"hidden":false,"value":[{"slug":"acclamation_d","type":"responsive","value":[{"response":"We praise you, we bless you,\nwe give thanks to you,\nand we pray to you, Lord our God.","optional":false,"text":"Father, we now celebrate this memorial of our redemption. Recalling Christ's death and his descent among the dead, proclaiming his resurrection and ascension to your right hand, awaiting his coming in glory; and offering to you, from the gifts you have given us, this bread and this cup, we praise you and we bless you."}],"version":"bcp1979","label":null,"citation":null,"category":[null],"language":"en","hidden":false,"version_label":null,"style":"litany","metadata":{"response":null}},{"category":[null],"version":"expansive","hidden":false,"citation":null,"label":null,"version_label":"Expansive","metadata":{"response":null},"language":"en","slug":"acclamation_d","type":"responsive","style":"litany","value":[{"text":"Almighty God, we now celebrate this memorial of our redemption. Recalling Christ's death and his descent among the dead, proclaiming Christ’s resurrection and ascension to your right hand, awaiting Christ’s coming in glory; and offering to you, from the gifts you have given us, this bread and this cup, we praise you and we bless you.","optional":false,"response":"We praise you, we bless you,\nwe give thanks to you,\nand we pray to you, Lord our God."}]}],"type":"option","metadata":{"editor_selected":0,"selected":0}},{"hidden":false,"value":[{"style":"text","version":"expansive","language":"en","version_label":"Expansive","metadata":{"response":null,"omit_response":true},"label":"","category":[null],"slug":"intercessions_d","type":"text","value":["God our Creator, we pray that in your goodness and mercy your Holy Spirit may descend upon us, and upon these gifts, sanctifying them and showing them to be holy gifts for your holy people, the bread of life and the cup of salvation, the Body and Blood of our Savior Jesus Christ.","Grant that all who share this bread and cup may become one body and one spirit, a living sacrifice in Christ, to the praise of your Name.","Remember, Lord, your one holy catholic and apostolic Church, redeemed by the blood of your Christ. Reveal its unity, guard its faith, and preserve it in peace.","[Remember (NN. and) all who minister in your Church.]","[Remember all your people, and those who seek your truth.]","[Remember  ____________.]","[Remember all who have died in the peace of Christ, and those whose faith is known to you alone; bring them into the place of eternal joy and light.]","And grant that we may find our inheritance with [the Blessed Virgin Mary, with patriarchs, prophets, apostles, and martyrs, (with ____________) and] all the saints who have found favor with you in ages past. We praise you in union with them and give you glory through your Son Jesus Christ our Lord."],"citation":null,"hidden":false},{"label":null,"slug":"intercessions_d","type":"text","style":"text","metadata":{"omit_response":true,"response":null},"version_label":null,"version":"bcp1979","citation":null,"language":"en","hidden":false,"category":[null],"value":["Lord, we pray that in your goodness and mercy your Holy Spirit may descend upon us, and upon these gifts, sanctifying them and showing them to be holy gifts for your holy people, the bread of life and the cup of salvation, the Body and Blood of your Son Jesus Christ.","Grant that all who share this bread and cup may become one body and one spirit, a living sacrifice in Christ, to the praise of your Name.","Remember, Lord, your one holy catholic and apostolic Church, redeemed by the blood of your Christ. Reveal its unity, guard its faith, and preserve it in peace.","[Remember (NN. and) all who minister in your Church.]","[Remember all your people, and those who seek your truth.]","[Remember  ____________.]","[Remember all who have died in the peace of Christ, and those whose faith is known to you alone; bring them into the place of eternal joy and light.]","And grant that we may find our inheritance with [the Blessed Virgin Mary, with patriarchs, prophets, apostles, and martyrs, (with ____________) and] all the saints who have found favor with you in ages past. We praise you in union with them and give you glory through your Son Jesus Christ our Lord."]}],"metadata":{"selected":0,"editor_selected":0},"type":"option"},{"category":[null],"hidden":false,"version":"bcp1979","value":["Through Christ, and with Christ, and in Christ, all honor and glory are yours, Almighty God and Father, in the unity of the Holy Spirit, for ever and ever."],"style":"text","type":"text","version_label":null,"slug":"prayer_conclusion_d","label":null,"citation":null,"metadata":{"response":"AMEN.","omit_response":false},"language":"en"}],"hidden":false}],"metadata":{"selected":0,"editor_selected":0}},{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"type":"option","value":[{"hidden":false,"metadata":{"omit_response":false},"source":{"source":"","citation":"","api":""},"version_label":"Traditional","type":"text","style":"text","category":[],"value":["And now, as our Savior\nChrist has taught us,\nwe are bold to say,"]},{"value":["As our Savior Christ\nhas taught us,\nwe now pray,"],"style":"text","category":[],"metadata":{"omit_response":false},"hidden":false,"source":{"citation":"","source":"","api":""},"type":"text","version_label":"Contemporary"}]},{"metadata":{"editor_selected":0,"selected":0},"type":"option","value":[{"type":"text","style":"prayer","metadata":{"omit_response":false},"category":[],"value":["Our Father, who art in heaven,\n    hallowed be thy Name,\n    thy kingdom come,\n    thy will be done,\n        on earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n    as we forgive those\n        who trespass against us.\nAnd lead us not into temptation,\n    but deliver us from evil.\nFor thine is the kingdom,\n    and the power, and the glory,\n    for ever and ever."],"source":{"api":"","source":"","citation":""},"hidden":false,"version_label":"Traditional","display_format":"unison"},{"display_format":"unison","source":{"source":"","api":"","citation":""},"hidden":false,"value":["Our Father in heaven,\n    hallowed be your Name,\n    your kingdom come,\n    your will be done,\n        on earth as in heaven.\nGive us today our daily bread.\nForgive us our sins\n    as we forgive those\n        who sin against us.\nSave us from the time of trial,\n    and deliver us from evil.\nFor the kingdom, the power,\n    and the glory are yours,\n    now and for ever. "],"category":[],"metadata":{"omit_response":false},"style":"prayer","version_label":"Contemporary","type":"text"}],"hidden":false},{"type":"heading","style":"text","source":{"api":"","citation":"","source":""},"hidden":false,"value":["The Breaking of the Bread"],"category":[],"metadata":{"level":3,"omit_response":false}},{"value":["The Celebrant breaks the consecrated Bread.","\nA period of silence is kept."],"type":"rubric","hidden":false},{"value":[" Then may be sung or said"],"hidden":false,"type":"rubric"},{"type":"responsive","hidden":false,"value":[{"text":"[Alleluia.] Christ our Passover is sacrificed for us;","label":"","response":"Therefore let us keep the feast. [Alleluia.]"}],"style":"responsive"},{"type":"rubric","hidden":false,"value":["In place of, or in addition to, the preceding, some other suitable anthem may be used."]},{"hidden":false,"type":"rubric","value":[" Facing the people, the Celebrant says the following Invitation"]},{"hidden":false,"type":"option","value":[{"source":{"api":"","source":"","citation":""},"category":[],"hidden":false,"version_label":"Short","metadata":{"omit_response":false},"style":"text","value":["The Gifts of God for the People of God."],"type":"text"},{"value":["The Gifts of God for the People of God. Take them in remembrance that Christ died for you, and feed on him in your hearts by faith, with thanksgiving."],"hidden":false,"type":"text","source":{"api":"","source":"","citation":""},"metadata":{"omit_response":false},"category":[],"version_label":"Long","style":"text"}],"metadata":{"selected":0,"editor_selected":0}},{"hidden":false,"value":["The ministers receive the Sacrament in both kinds, and then immediately deliver it to the people."],"type":"rubric"},{"hidden":false,"type":"rubric","value":["The Bread and the Cup are given to the communicants with these words"]},{"hidden":false,"metadata":{"selected":0,"editor_selected":0},"value":[{"type":"text","hidden":false,"value":["The Body (Blood) of our Lord Jesus Christ keep you in everlasting life. [Amen.]"],"style":"text"},{"style":"text","value":["The Body of Christ, the bread of heaven. [Amen.]\nThe Blood of Christ, the cup of salvation. [Amen.]"],"type":"text","hidden":false}],"type":"option"},{"hidden":false,"type":"rubric","value":["After Communion, the Celebrant says"]},{"value":["Let us pray."],"hidden":false,"style":"text","type":"text"},{"value":["Celebrant and People"],"hidden":false,"type":"rubric"},{"type":"option","value":[{"display_format":"unison","version_label":"“Eternal God, heavenly Father”","category":[],"type":"text","hidden":false,"value":["Eternal God, heavenly Father,\nyou have graciously accepted us as living members\nof your Son our Savior Jesus Christ,\nand you have fed us with spiritual food\nin the Sacrament of his Body and Blood.\nSend us now into the world in peace,\nand grant us strength and courage\nto love and serve you\nwith gladness and singleness of heart;\nthrough Christ our Lord."],"source":{"source":"BCP","citation":"p. 365","api":""},"metadata":{"omit_response":false},"style":"prayer"},{"hidden":false,"version_label":"“Almighty and everliving God”","display_format":"unison","category":[],"style":"prayer","value":["Almighty and everliving God,\nwe thank you for feeding us with the spiritual food\nof the most precious Body and Blood\nof your Son our Savior Jesus Christ;\nand for assuring us in these holy mysteries\nthat we are living members of the Body of your Son,\nand heirs of your eternal kingdom.\nAnd now, Father, send us out\nto do the work you have given us to do,\nto love and serve you\nas faithful witnesses of Christ our Lord.\nTo him, to you, an
