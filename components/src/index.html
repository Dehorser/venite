  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;

	--ldf-drop-firstword-font-variant: small-caps;

	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;

}

}

:root .dropcaps-none {

      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

          "type": "text",
          "style": "text",
          "value": [
            "Dearly beloved brethren, the Scripture moveth us in sundry places to acknowledge and confess our manifold sins and wickedness; and that we should not dissemble nor cloke them before the face of Almighty God our heavenly Father; but confess them with an humble, lowly, penitent, and obedient heart; to the end that we may obtain forgiveness of the same, by his infinite goodness and mercy.",
            "And although we ought at all times humbly to acknowledge our sins before God; yet ought we most chiefly so to do, when we assemble and meet together to render thanks for the great benefits that we have received at his hands, to set forth his most worthy praise, to hear his most holy Word, and to ask those things which are requisite and necessary, as well for the body as the soul.",

    {
      "hidden": false,
      "type": "psalm",
      "style": "psalm",
      "label": "Venite, Exultemus Domino. Psalm 95.",
      "condition": {
        "mode": "and",
        "conditions": [
          {
            "day": {
              "except": [
                "christmas-day",
                "friday-palm-sunday",
                "sunday-easter",
                "sunday-whitsunday"
              ]
            }
          }
        ]
      },
      "metadata": {
        "insert_seasonal_antiphon": false,
        "number": "95",
        "omit_gloria": true,
        "antiphon": {
          "hidden": false,
          "type": "refrain",
          "style": "antiphon",
          "category": [
            "Seasonal Antiphon",
            "HolyWeek"
          ],
          "value": [
            "Christ our Lord became obedient unto death: / O come, let us worship."
          ]
        }
      },
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "verse": "O COME, let us sing unto the LORD: / ",
              "halfverse": "let us heartily rejoice in the strength of our salvation."
            },
            {
              "type": "psalm-verse",
              "number": "2",
              "verse": "Let us come before his presence with thanksgiving, / ",
              "halfverse": "and show ourselves glad in him with psalms."
            },
            {
              "type": "psalm-verse",
              "number": "3",
              "verse": "For the LORD is a great God, / ",
              "halfverse": "and a great King above all gods."
            },
            {
              "type": "psalm-verse",
              "number": "4",
              "verse": "In his hand are all the corners of the earth: / ",
              "halfverse": "and the strength of the hills is his also."
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "The sea is his, and he made it: / ",
              "halfverse": "and his hands prepared the dry land."
            },
            {
              "type": "psalm-verse",
              "number": "6",
              "verse": "O COME, let us worship, and fall down, / ",
              "halfverse": "and kneel before the LORD our Maker."
            },
            {
              "type": "psalm-verse",
              "number": "7",
              "verse": "For he is the Lord our God; / ",
              "halfverse": "and we are the people of his pasture, and the sheep of his hand."
            },
            {
              "type": "psalm-verse",
              "number": "8",
              "verse": "TO-DAY, O that ye would hear his voice: / ",
              "halfverse": "‘Harden not your hearts as in the Provocation, and as in the day of Temptation in the wilderness;"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "When your fathers tempted me, / ",
              "halfverse": "proved me, and saw my works."
            },
            {
              "type": "psalm-verse",
              "number": "10",
              "verse": "Forty years long was I grieved with that generation, and said, / ",
              "halfverse": "“It is a people that do err in their hearts, for they have not known my ways”;"
            },
            {
              "type": "psalm-verse",
              "number": "11",
              "verse": "Unto whom I sware in my wrath, / ",
              "halfverse": "that they should not enter into my rest.’"
            }
          ]
        }
      ],

    {
      "hidden": false,
      "type": "option",
      "value": [
        null,
        {
          "hidden": false,
          "type": "psalm",
          "style": "psalm",
          "metadata": {
            "number": "109",
            "latinname": "Deus laudem."
          },
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "1",
                  "verse": "HOLD not thy peace, O God of my praise; / ",
                  "halfverse": "for the mouth of the ungodly, yea, the mouth of the deceitful is opened upon me."
                },
                {
                  "type": "psalm-verse",
                  "number": "2",
                  "verse": "They have spoken against me with false tongues: / ",
                  "halfverse": "they compassed me about also with words of hatred, and fought against me without a cause."
                },
                {
                  "type": "psalm-verse",
                  "number": "3",
                  "verse": "For the love that I had unto them, lo, they take now my contrary part; / ",
                  "halfverse": "but I give myself unto prayer."
                },
                {
                  "type": "psalm-verse",
                  "number": "4",
                  "verse": "Thus have they rewarded me evil for good, / ",
                  "halfverse": "and hatred for my good will."
                },
                {
                  "type": "psalm-verse",
                  "number": "5",
                  "verse": "BUT deal thou with me, O Lord GOD, according to thy Name; / ",
                  "halfverse": "for sweet is thy mercy."
                },
                {
                  "type": "psalm-verse",
                  "number": "6",
                  "verse": "O deliver me, for I am helpless and poor, / ",
                  "halfverse": "and my heart is wounded within me."
                },
                {
                  "type": "psalm-verse",
                  "number": "7",
                  "verse": "I go hence like the shadow that declineth, / ",
                  "halfverse": "and am driven away as the locust."
                },
                {
                  "type": "psalm-verse",
                  "number": "8",
                  "verse": "My knees are weak through fasting; / ",
                  "halfverse": "my flesh is dried up for want of fatness."
                },
                {
                  "type": "psalm-verse",
                  "number": "9",
                  "verse": "I am become also a reproach unto them: / ",
                  "halfverse": "they that look upon me shake their heads."
                },
                {
                  "type": "psalm-verse",
                  "number": "10",
                  "verse": "Help me, O LORD my God; / ",
                  "halfverse": "O save me according to thy mercy;"
                },
                {
                  "type": "psalm-verse",
                  "number": "11",
                  "verse": "And they shall know, how that this is thy hand, / ",
                  "halfverse": "and that thou, LORD, hast done it."
                },
                {
                  "type": "psalm-verse",
                  "number": "12",
                  "verse": "Though they curse, yet bless thou; / ",
                  "halfverse": "and let them be confounded that rise up against me; / but thy servant shall rejoice."
                },
                {
                  "type": "psalm-verse",
                  "number": "13",
                  "verse": "Let mine adversaries be clothed with shame; / ",
                  "halfverse": "and let them cover themselves with their own confusion as with a cloak."
                },
                {
                  "type": "psalm-verse",
                  "number": "14",
                  "verse": "As for me, I will give great thanks unto the LORD with my mouth, / ",
                  "halfverse": "and praise him among the multitude."
                },
                {
                  "type": "psalm-verse",
                  "number": "15",
                  "verse": "For he shall stand at the right hand of the poor, / ",
                  "halfverse": "to save his soul from unrighteous judges."
                }
              ]
            }
          ],
          "slug": "psalm_109",
          "label": "Psalm 109"
        },
        {

          "version_label": "Daily Psalms",

          },
          "value": [
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "38",
                "latinname": "Domine, ne in furore."
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "PUT me not to rebuke, O LORD, in thine anger; / ",
                      "halfverse": "neither chasten me in thy heavy displeasure."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "For thine arrows stick fast in me, / ",
                      "halfverse": "and thy hand presseth me sore."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "There is no health in my flesh, because of thy displeasure; / ",
                      "halfverse": "neither is there any rest in my bones, by reason of my sin."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "For my wickednesses are gone over my head, / ",
                      "halfverse": "and are like a sore burden, too heavy for me to bear."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "MY wounds stink and are corrupt, / ",
                      "halfverse": "through my foolishness."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "I am brought into so great trouble and misery, / ",
                      "halfverse": "that I go mourning all the day long."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "For my loins are filled with burning, / ",
                      "halfverse": "and there is no sound part in my body."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "I am feeble, and sore smitten; / ",
                      "halfverse": "I have roared for the very disquietness of my heart."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Lord, thou knowest all my desire; / ",
                      "halfverse": "and my groaning is not hid from thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "My heart panteth, my strength hath failed me, / ",
                      "halfverse": "and the light of mine eyes is gone from me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "My friends and my neighbours did stand looking upon my trouble, / ",
                      "halfverse": "and my kinsmen stood afar off."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "They also that sought after my life laid snares for me; / ",
                      "halfverse": "and they that went about to do me evil talked of wickedness, and imagined deceit all the day long."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "As for me, I was like a deaf man, and heard not; / ",
                      "halfverse": "and as one that is dumb, who doth not open his mouth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "I became even as a man that heareth not, / ",
                      "halfverse": "and in whose mouth is no defence."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "But for thee, O LORD, do I wait; / ",
                      "halfverse": "thou shalt answer for me, O Lord my God."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "I have required that they, even mine enemies, should not triumph over me; / ",
                      "halfverse": "for when my foot slippeth they rejoice greatly against me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "AND I, truly, am ready to fall, / ",
                      "halfverse": "and my heaviness is ever in my sight."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "For I will confess my wickedness, / ",
                      "halfverse": "and be sorry for my sin."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "But mine enemies live, and are mighty; / ",
                      "halfverse": "and they that hate me wrongfully are many in number."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "20",
                      "verse": "They also that reward evil for good are against me; / ",
                      "halfverse": "because I follow the thing that is good."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "21",
                      "verse": "Forsake me not, O LORD; / ",
                      "halfverse": "O my God, be not thou far from me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "22",
                      "verse": "Haste thee to help me, / ",
                      "halfverse": "O Lord God of my salvation."
                    }
                  ]
                }
              ],
              "slug": "psalm_38",
              "label": "Psalm 38"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "39",
                "latinname": "Dixi, Custodiam."
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "I SAID, ‘I will take heed to my ways, / ",
                      "halfverse": "that I offend not in my tongue;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "I will keep my mouth as it were with a bridle, / ",
                      "halfverse": "while the ungodly is in my sight.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "I held my tongue, and spake nothing: / ",
                      "halfverse": "I kept silence, yea, even from good words; but it was pain and grief to me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "My heart was hot within me, and while I was thus musing the fire kindled, / ",
                      "halfverse": "and at the last I spake with my tongue:"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "‘LORD, let me know mine end, and s: / ",
                      "halfverse": "let me know how frail I am."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Behold, thou hast made my days as it were a span long, and mine age is even as nothing in respect of thee; / ",
                      "halfverse": "and verily every man living is altogether vanity."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "For man walketh as a vain shadow, and disquieteth himself in vain; / ",
                      "halfverse": "he heapeth up riches, and cannot tell who shall gather them.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "AND now, Lord, what is my hope? / ",
                      "halfverse": "truly my hope is even in thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Deliver me from all mine offences; / ",
                      "halfverse": "make me not the reproach of the foolish."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "I became dumb, and opened not my mouth; / ",
                      "halfverse": "for it was thy doing."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Take thy plague away from me: / ",
                      "halfverse": "I am even consumed by the means of thy heavy hand."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "When thou with rebukes dost chasten man for sin, thou makest his beauty to consume away, like as it were a moth fretting a garment; / ",
                      "halfverse": "every man therefore is but vanity."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "Hear my prayer, O LORD, and with thine ears consider my calling; / ",
                      "halfverse": "hold not thy peace at my tears."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "For I am a stranger with thee, / ",
                      "halfverse": "and a sojourner, as all my fathers were."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "O spare me a little, that I may recover my strength, / ",
                      "halfverse": "before I go hence, and be no more seen."
                    }
                  ]
                }
              ],
              "slug": "psalm_39",
              "label": "Psalm 39"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "40",
                "latinname": "Expectans expectavi."
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "I WAITED patiently for the LORD, / ",
                      "halfverse": "and he inclined unto me, and heard my calling."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "He brought me also out of the horrible pit, out of the mire and clay, / ",
                      "halfverse": "and set my feet upon the rock, and ordered my goings."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "And he hath put a new song in my mouth, / ",
                      "halfverse": "even a thanksgiving unto our God."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Many shall see it and fear, / ",
                      "halfverse": "and shall put their trust in the LORD."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "BLESSED is the man that hath set his hope in the LORD, / ",
                      "halfverse": "and turned not unto the proud, and to such as go about with lies."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "O LORD my God, many are the wondrous works which thou hast done, like as be also thy thoughts which are to us-ward; / ",
                      "halfverse": "and there is none to be compared unto thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "If I should declare them and speak of them, / ",
                      "halfverse": "they should be more than I am able to express."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "SACRIFICE and offering thou wouldest not, / ",
                      "halfverse": "but mine ears hast thou opened."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Burnt offering and sacrifice for sin hast thou not required; / ",
                      "halfverse": "then said I, ‘Lo, I come;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "In the volume of the book it is written of me; I delight to fulfil thy will, O my God; / ",
                      "halfverse": "yea, thy law is within my heart.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "I have declared thy righteousness in the great congregation; / ",
                      "halfverse": "lo, I will not refrain my lips, O LORD, and that thou knowest."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "I have not hid thy righteousness within my heart; / ",
                      "halfverse": "my talk hath been of thy truth and of thy salvation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "I have not kept back thy loving mercy and truth / ",
                      "halfverse": "from the great congregation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "WITHDRAW not thou thy mercies from me, O LORD; / ",
                      "halfverse": "let thy loving-kindness and thy truth alway preserve me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "For innumerable troubles are come about me; / ",
                      "halfverse": "my sins have taken such hold upon me that I am not able to look up;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "Yea, they are more in number than the hairs of my head, / ",
                      "halfverse": "and my heart hath failed me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "O LORD, let it be thy pleasure to deliver me; / ",
                      "halfverse": "make haste, O LORD, to help me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "Let them be ashamed and confounded together, that seek after my soul to destroy it: / ",
                      "halfverse": "let them be driven backward and put to rebuke, that wish me evil."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "Let them be desolate, and rewarded with shame, / ",
                      "halfverse": "that say unto me, ‘Fie upon thee, fie upon thee.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "20",
                      "verse": "Let all those that seek thee be joyful and glad in thee; / ",
                      "halfverse": "and let such as love thy salvation say alway, ‘The LORD be praised.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "21",
                      "verse": "As for me, I am poor and needy; / ",
                      "halfverse": "but the LORD careth for me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "22",
                      "verse": "Thou art my helper and redeemer; / ",
                      "halfverse": "make no long tarrying, O my God."
                    }
                  ]
                }
              ],
              "slug": "psalm_40",
              "label": "Psalm 40"
            }
          ]
        }

      "citation": "Num. 21. 4-9",
      "language": "en",
      "value": [
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "4",
          "text": "And they journeyed from mount Hor by the way of the Red sea, to compass the land of Edom: and the soul of the people was much discouraged because of the way. "
        },
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "5",
          "text": "And the people spake against God, and against Moses, Wherefore have ye brought us up out of Egypt to die in the wilderness? for there is no bread, neither is there any water; and our soul loatheth this light bread. "
        },
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "6",
          "text": "And the LORD sent fiery serpents among the people, and they bit the people; and much people of Israel died. "
        },
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "7",
          "text": "Therefore the people came to Moses, and said, We have sinned, for we have spoken against the LORD, and against thee; pray unto the LORD, that he take away the serpents from us. And Moses prayed for the people. "
        },
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "8",
          "text": "And the LORD said unto Moses, Make thee a fiery serpent, and set it upon a pole: and it shall come to pass, that every one that is bitten, when he looketh upon it, shall live. "
        },
        {
          "book": "Num.",
          "chapter": "21",
          "verse": "9",
          "text": "And Moses made a serpent of brass, and put it upon a pole, and it came to pass, that if a serpent had bitten any man, when he beheld the serpent of brass, he lived. "
        }
      ]

        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "We praise thee, O God; we acknowledge thee to be the Lord.\nAll the earth doth worship thee, the Father everlasting.\nTo thee all Angels cry aloud, the Heavens and all the Powers therein.\nTo thee Cherubim and Seraphim continually do cry,\nHoly, Holy, Holy, Lord God of hosts;\nHeaven and earth are full of the Majesty of thy glory.\nThe glorious company of the Apostles praise thee;\nThe goodly fellowship of the Prophets praise thee;\nThe noble army of Martyrs praise thee;\nThe holy Church throughout all the world doth acknowledge thee,\nThe Father, of an infinite Majesty;\nThine honourable, true, and only Son;\nAlso the Holy Ghost, the Comforter.",
            "Thou art the King of Glory, O Christ.\nThou art the everlasting Son of the Father.\nWhen thou tookest upon thee to deliver man, thou didst not abhor the Virgin’s womb.\nWhen thou hadst overcome the sharpness of death, thou didst open the kingdom of heaven to all believers.\nThou sittest at the right hand of God, in the glory of the Father.\nWe believe that thou shalt come to be our Judge.\nWe therefore pray thee, help thy servants, whom thou hast redeemed with thy precious blood.\nMake them to be numbered with thy Saints, in glory everlasting.",
            "O LORD, save thy people, and bless thine heritage;\nGovern them, and lift them up for ever.\nDay by day we magnify thee;\nAnd we worship thy Name, ever world without end.\nVouchsafe, O Lord, to keep us this day without sin.\nO Lord, have mercy upon us, have mercy upon us.\nO Lord, let thy mercy lighten upon us, as our trust is in thee.\nO Lord, in thee have I trusted: let me never be confounded."
          ],

      "citation": "John 16. 1-15",
      "language": "en",
      "value": [
        {
          "book": "John",
          "chapter": "16",
          "verse": "1",
          "text": "These things have I spoken unto you, that ye should not be offended. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "2",
          "text": "They shall put you out of the synagogues: yea, the time cometh, that whosoever killeth you will think that he doeth God service. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "3",
          "text": "And these things will they do unto you, because they have not known the Father, nor me. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "4",
          "text": "But these things have I told you, that when the time shall come, ye may remember that I told you of them. And these things I said not unto you at the beginning, because I was with you. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "5",
          "text": "But now I go my way to him that sent me; and none of you asketh me, Whither goest thou? "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "6",
          "text": "But because I have said these things unto you, sorrow hath filled your heart. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "7",
          "text": "Nevertheless I tell you the truth; It is expedient for you that I go away: for if I go not away, the Comforter will not come unto you; but if I depart, I will send him unto you. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "8",
          "text": "And when he is come, he will reprove the world of sin, and of righteousness, and of judgment: "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "9",
          "text": "Of sin, because they believe not on me; "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "10",
          "text": "Of righteousness, because I go to my Father, and ye see me no more; "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "11",
          "text": "Of judgment, because the prince of this world is judged. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "12",
          "text": "I have yet many things to say unto you, but ye cannot bear them now. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "13",
          "text": "Howbeit when he, the Spirit of truth, is come, he will guide you into all truth: for he shall not speak of himself; but whatsoever he shall hear, that shall he speak: and he will shew you things to come. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "14",
          "text": "He shall glorify me: for he shall receive of mine, and shall shew it unto you. "
        },
        {
          "book": "John",
          "chapter": "16",
          "verse": "15",
          "text": "All things that the Father hath are mine: therefore said I, that he shall take of mine, and shall shew it unto you. "
        }
      ]
    },

                },

          "type": "text",
          "style": "prayer",
          "value": [
            "O GOD, the Creator and Preserver of all mankind, we humbly beseech thee for all sorts and conditions of men; that thou wouldest be pleased to make thy ways known unto them, thy saving health unto all nations. More especially we pray for the good estate of the Catholic Church; that it may be so guided and governed by thy good Spirit, that all who profess and call themselves Christians may be led into the way of truth, and hold the faith in unity of spirit, in the bond of peace, and in righteousness of life. Finally we commend to thy fatherly goodness all those, who are any ways afflicted or distressed in mind, body, or estate; [* %especially those for whom our prayers are desired;%] that it may please thee to comfort and relieve them, according to their several necessities, giving them patience under their sufferings, and a happy issue out of all their afflictions. And this we beg for Jesus Christ his sake."
