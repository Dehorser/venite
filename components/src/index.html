<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Venite.app — Liturgy Document Format (LDF) Playground</title>

  <!-- Drop in these four lines to run anywhere -->
  <link rel="stylesheet" href="/build/ldf.css">
  <script type="module" src="/build/ldf.esm.js"></script>
  <script nomodule src="/build/ldf.js"></script>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  <style>
    .content {
      max-width: 800px;
    }
:root {
  --ldf-psalm-grid-display: block;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-line-break-display: none;
  --ldf-psalm-halfverse-margin-left: 0;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;

  --ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;

  --ldf-h3-text-align: center;
  --ldf-h3-font-variant: small-caps;
  --ldf-heading-margin-top: 3em;

  --ldf-greyed-out-text-color: #999;
}

.ion-color-primary {
  --ion-color-base: #69bb7b, var(--ion-color-primary);
  --ion-color-base-rgb: var(--ion-color-primary-rgb);
  --ion-color-contrast: var(--ion-color-primary-contrast);
  --ion-color-contrast-rgb: var(--ion-color-primary-contrast-rgb);
  --ion-color-shade: var(--ion-color-primary-shade);
  --ion-color-tint: var(--ion-color-primary-tint);
}

/* LDF global styles */
:root {
	--ldf-background-color: #ffffff;
	--ldf-color: #121212;
	--ldf-font-face: "Garamond", serif;
	--ldf-controls-font-family: "Roboto", sans-serif;
	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
	--ldf-title-font-size: 2em;
	--ldf-subtitle-font-style: italic;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
	--ldf-subtitle-font-size: 1em;
	--ldf-response-font-weight: bold;
	--ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
  --ldf-psalm-grid-display: block;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-line-break-display: none;
  --ldf-psalm-halfverse-margin-left: 0.125em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-verse-indentation: 0.5em;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: none;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-family: "Garamond", serif;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-line-height: 1em;
	--ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: center;
  --ldf-h3-font-variant: small-caps;
}

:root .dark {
	--ldf-background-color: #ffffff;
	--ldf-color: #121212
}

:root .font-gill-sans {
	--ldf-font-face: "Gill Sans", sans-serif
}

:root .response-italics {
	--ldf-response-font-weight: normal;
	--ldf-response-font-style: italic
}

:root .psalmverses-false {
	--ldf-psalm-number-display: none;
	--ldf-psalm-grid-display: block
}

:root .repeat-antiphon-repeat {
	--ldf-psalm-repeat-antiphon-display: block
}

:root .repeat-antiphon-none {
	--ldf-psalm-antiphon-display: none
}

:root .dropcaps-none {
	--ldf-drop-firstword-font-variant: normal;
	--ldf-drop-font-family: var(--ldf-font-face)
}

:root .dropcaps-plain {
	--ldf-drop-font-family: "Garamond";
	--ldf-drop-font-size: 2.7em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-margin-top: -0.05em
}

@media (min-width: 767px) {
	:root {
		--ldf-drop-font-size: 3em;
		--ldf-drop-margin-right: 0.05em;
		--ldf-drop-margin-top: 0;
		--ldf-drop-line-height: .8em
	}
	:root .dropcaps-plain {
		--ldf-drop-font-size: 3em;
		--ldf-drop-margin-right: 0.05em;
		--ldf-drop-margin-top: -0.05em;
		--ldf-drop-line-height: .8em
	}
}


/* Re-style LDF components to match Canadian style */
ldf-psalm .psalm br {
		display: none;
}

    <ion-content id='example' class="content ion-padding dropcaps-plain psalmverses-true">
      <ldf-bible-reading doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"Ecclesiasticus 14.20-end","label":"A Reading from Ecclesiasticus 14.20-end (NRSVAE)","language":"en","version":"NRSVAE","value":[{"book":"Ecclesiasticus","chapter":"14","verse":"20","text":" Happy is the person who meditates on wisdom&nbsp;&nbsp;&nbsp;and reasons intelligently, "},{"book":"Ecclesiasticus","chapter":"14","verse":"21","text":" who reflects in his heart on her ways&nbsp;&nbsp;&nbsp;and ponders her secrets, "},{"book":"Ecclesiasticus","chapter":"14","verse":"22","text":" pursuing her like a hunter,&nbsp;&nbsp;&nbsp;and lying in wait on her paths; "},{"book":"Ecclesiasticus","chapter":"14","verse":"23","text":" who peers through her windows&nbsp;&nbsp;&nbsp;and listens at her doors; "},{"book":"Ecclesiasticus","chapter":"14","verse":"24","text":" who camps near her house&nbsp;&nbsp;&nbsp;and fastens his tent-peg to her walls; "},{"book":"Ecclesiasticus","chapter":"14","verse":"25","text":" who pitches his tent near her,&nbsp;&nbsp;&nbsp;and so occupies an excellent lodging-place; "},{"book":"Ecclesiasticus","chapter":"14","verse":"26","text":" who places his children under her shelter,&nbsp;&nbsp;&nbsp;and lodges under her boughs; "},{"book":"Ecclesiasticus","chapter":"14","verse":"27","text":" who is sheltered by her from the heat,   and dwells in the midst of her glory. "}]}'></ldf-bible-reading>
      <!--<ldf-text doc='{"type":"text","style":"text","value":["“The fool hath said in his heart, Lorem ipsum reach the dropcap length. Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length Lorem ipsum reach the dropcap length"]}'></ldf-text>
      <ldf-liturgical-document doc='{"type":"meditation","metadata":{"length":300,"delay":0}}' editable="true"></ldf-liturgical-document>
      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "Dearly beloved brethren, the Scripture moveth us in sundry places to acknowledge and confess our manifold sins and wickedness; and that we should not dissemble nor cloke them before the face of Almighty God our heavenly Father; but confess them with an humble, lowly, penitent, and obedient heart; to the end that we may obtain forgiveness of the same, by his infinite goodness and mercy.",
            "And although we ought at all times humbly to acknowledge our sins before God; yet ought we most chiefly so to do, when we assemble and meet together to render thanks for the great benefits that we have received at his hands, to set forth his most worthy praise, to hear his most holy Word, and to ask those things which are requisite and necessary, as well for the body as the soul.",
            "Wherefore I pray and beseech you, as many as are here present, to accompany me with a pure heart and humble voice unto the throne of the heavenly grace."

      "type": "text",
      "style": "text",
      "value": [
        "Almighty and most merciful Father, We have erred and strayed from thy ways like lost sheep, We have followed too much the devices and desires of our own hearts, We have offended against thy holy laws, We have left undone those things which we ought to have done, And we have done those things which we ought not to have done; And there is no health in us. But thou, O Lord, have mercy upon us, miserable offenders. Spare thou them, O God, which confess their faults. Restore thou them that are penitent; According to thy promises declared unto mankind in Christ Jesu our Lord. And grant, O most merciful Father, for his sake, That we may hereafter live a godly, righteous, and sober life, To the glory of thy holy Name. Amen."
      ],

      "condition": {

            "day": {

                "christmas-day",
                "friday-palm-sunday",

      "metadata": {
        "insert_seasonal_antiphon": false,
        "number": "95",
        "gloria": {
          "type": "refrain",
          "condition": {
            "mode": "or",
            "conditions": [
              {
                "season": {
                  "except": [
                    "HolyWeek"
                  ]
                }
              },
              {
                "preference": {
                  "key": "gloriaInPassiontide",
                  "value": "yes",
                  "is": true
                }
              }
            ]
          },
          "style": "gloria",
          "value": [
            "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
            "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
          ]
        },
        "antiphon": {
          "hidden": false,
          "type": "refrain",
          "style": "antiphon",
          "category": [
            "Seasonal Antiphon",
            "Saints"
          ],
          "value": [
            "The Lord is glorious in his Saints: / O come, let us worship."
          ]
        }
      },
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "verse": "O COME, let us sing unto the LORD: / ",
              "halfverse": "let us heartily rejoice in the strength of our salvation."
            },
            {
              "type": "psalm-verse",
              "number": "2",
              "verse": "Let us come before his presence with thanksgiving, / ",
              "halfverse": "and show ourselves glad in him with psalms."
            },
            {
              "type": "psalm-verse",
              "number": "3",
              "verse": "For the LORD is a great God, / ",
              "halfverse": "and a great King above all gods."
            },
            {
              "type": "psalm-verse",
              "number": "4",
              "verse": "In his hand are all the corners of the earth: / ",
              "halfverse": "and the strength of the hills is his also."
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "The sea is his, and he made it: / ",
              "halfverse": "and his hands prepared the dry land."
            },
            {
              "type": "psalm-verse",
              "number": "6",
              "verse": "O COME, let us worship, and fall down, / ",
              "halfverse": "and kneel before the LORD our Maker."
            },
            {
              "type": "psalm-verse",
              "number": "7",
              "verse": "For he is the Lord our God; / ",
              "halfverse": "and we are the people of his pasture, and the sheep of his hand."
            },
            {
              "type": "psalm-verse",
              "number": "8",
              "verse": "TO-DAY, O that ye would hear his voice: / ",
              "halfverse": "‘Harden not your hearts as in the Provocation, and as in the day of Temptation in the wilderness;"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "When your fathers tempted me, / ",
              "halfverse": "proved me, and saw my works."
            },
            {
              "type": "psalm-verse",
              "number": "10",
              "verse": "Forty years long was I grieved with that generation, and said, / ",
              "halfverse": "“It is a people that do err in their hearts, for they have not known my ways”;"
            },
            {
              "type": "psalm-verse",
              "number": "11",
              "verse": "Unto whom I sware in my wrath, / ",
              "halfverse": "that they should not enter into my rest.’"
            }
          ]
        }
      ],

              "value": [

                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Their blood have they shed like water on every side of Jerusalem; / ",
                      "halfverse": "and there was no man to bury them."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "We are become an open shame to our neighbours, / ",
                      "halfverse": "a very scorn and derision unto them that are round about us."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "LORD, how long wilt thou be angry? / ",
                      "halfverse": "shall thy jealousy burn like fire for ever?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Pour out thine indignation upon the nations that have not known thee, / ",
                      "halfverse": "and upon the kingdoms that have not called upon thy Name."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "For they have devoured Jacob, / ",
                      "halfverse": "and laid waste his dwelling-place."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "O remember not against us the offences of our forefathers, but have mercy upon us, and that soon; / ",
                      "halfverse": "for we are come to great misery."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "HELP us, O God of our salvation, for the glory of thy Name; / ",
                      "halfverse": "O deliver us, and be merciful unto our sins, for thy Name’s sake."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "Wherefore should the nations say, / ",
                      "halfverse": "‘Where is now their God?’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "O let the vengeance of thy servants’ blood that is shed / ",
                      "halfverse": "be openly showed upon the nations in our sight."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "O let the sorrowful sighing of the prisoners come before thee; / ",
                      "halfverse": "according to the greatness of thy power, preserve thou those that are appointed to die."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "And for the blasphemy wherewith our neighbours have blasphemed thee, / ",
                      "halfverse": "reward thou them, O Lord, seven-fold into their bosom."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "So we, that are thy people and the sheep of thy pasture, shall give thee thanks for ever, / ",
                      "halfverse": "and will be showing forth thy praise from generation to generation."
                    }
                  ]
                }
              ],
              "slug": "psalm_79",
              "label": "Psalm 79"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "80",
                "latinname": "Qui regis Israel.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                }
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "HEAR, O thou Shepherd of Israel, thou that leadest Joseph like a flock; / ",
                      "halfverse": "show thyself also, thou that sittest upon the cherubim."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Before Ephraim, Benjamin, and Manasseh, / ",
                      "halfverse": "stir up thy strength, and come and help us."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Turn us again, O God; / ",
                      "halfverse": "show the light of thy countenance, and we shall be whole."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "O LORD God of hosts, / ",
                      "halfverse": "how long wilt thou be angry with thy people that prayeth?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Thou hast fed them with the bread of tears, / ",
                      "halfverse": "and hast given them plenteousness of tears to drink."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Thou makest us a very strife unto our neighbours, / ",
                      "halfverse": "and our enemies laugh us to scorn."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "Turn us again, O God of hosts; / ",
                      "halfverse": "show the light of thy countenance, and we shall be whole."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "THOU broughtest a vine out of Egypt; / ",
                      "halfverse": "thou didst drive out the nations, and plant it in."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Thou madest room for it; / ",
                      "halfverse": "and when it had taken root it filled the land."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "The hills were covered with the shadow of it, / ",
                      "halfverse": "and the mighty cedars with the boughs thereof."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "She stretched out her branches unto the sea, / ",
                      "halfverse": "and her boughs unto the River."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Why hast thou then broken down her fences, / ",
                      "halfverse": "so that all they that go by pluck her grapes?"
                    },
                    {
                      "type": "psalm",
                      "number": "13",
                      "verse": "The wild boar out of the wood doth root it up, / ",
                      "halfverse": "and the wild beasts of the field devour it."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "Turn us again, O God of hosts; / ",
                      "halfverse": "show the light of thy countenance, and we shall be whole."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "LOOK down from heaven, behold, and visit this vine, and the stock that thy right hand hath planted, / ",
                      "halfverse": "and the branch that thou madest so strong for thyself."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "It is burnt with fire and cut down; / ",
                      "halfverse": "they perish at the rebuke of thy countenance."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "Let thy hand be upon the man of thy right hand, / ",
                      "halfverse": "and upon the son of man, whom thou madest so strong for thine own self."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "And so shall we not go back from thee: / ",
                      "halfverse": "O let us live, and we will call upon thy Name."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "Turn us again, O LORD God of hosts; / ",
                      "halfverse": "show the light of thy countenance, and we shall be whole."
                    }
                  ]
                }
              ],
              "slug": "psalm_80",
              "label": "Psalm 80"
            },

              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "81",
                "latinname": "Exultate Deo.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {

                      {
                        "preference": {

                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                }
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "O SING merrily unto God our strength; make a cheerful noise unto the God of Jacob."
                    },
                    {
                      "type": "psalm",
                      "number": "2",
                      "verse": "Raise the psalm and sound the timbrel, / ",
                      "halfverse": "the merry harp with the lute."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Blow up ."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "For this was made a statute for Israel, / ",
                      "halfverse": "and a law of the God of Jacob."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "This he ordained in Joseph for a testimony, / ",
                      "halfverse": "when he went forth against the land of Egypt."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "I HEARD the voice of one that I knew not: / ",
                      "halfverse": "‘I eased his shoulder from the burden, and his hands were freed from the load."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "Thou didst call in trouble, and I delivered thee; / ",
                      "halfverse": "I heard thee in the thunder-cloud; I proved thee also at the Waters of Strife."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Hear, O my people, and I will testify unto thee: / ",
                      "halfverse": "O Israel, if thou wouldest hearken unto me!"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "There shall no strange god be in thee, / ",
                      "halfverse": "neither shalt thou worship any other god."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "I am the LORD thy God, who brought thee out of the land of Egypt: / ",
                      "halfverse": "open thy mouth wide, and I will fill it."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "BUT my people would not hear my voice; / ",
                      "halfverse": "and Israel would not obey me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "So I gave them up unto their stubborn hearts, / ",
                      "halfverse": "and let them follow their own imaginations."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "O that my people would hearken unto me, / ",
                      "halfverse": "that Israel would walk in my ways!"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "I should soon put down their enemies, / ",
                      "halfverse": "and turn my hand against their adversaries."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "The haters of the LORD should feign obedience unto him; / ",
                      "halfverse": "but their time should endure for ever."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "I would feed them also with the finest wheatflour; / ",
                      "halfverse": "and with honey out of the stony rock would I satisfy thee.’"
                    }
                  ]
                }
              ],
              "slug": "psalm_81",
              "label": "Psalm 81"
            }
          ]
        }

      "citation": "Ezra 4",
      "language": "en",
      "value": [
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "1",
          "text": "Now when the adversaries of Judah and Benjamin heard that the children of the captivity builded the temple unto the LORD God of Israel; "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "2",
          "text": "Then they came to Zerubbabel, and to the chief of the fathers, and said unto them, Let us build with you: for we seek your God, as ye do; and we do sacrifice unto him since the days of Esarhaddon king of Assur, which brought us up hither. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "3",
          "text": "But Zerubbabel, and Jeshua, and the rest of the chief of the fathers of Israel, said unto them, Ye have nothing to do with us to build an house unto our God; but we ourselves together will build unto the LORD God of Israel, as king Cyrus the king of Persia hath commanded us. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "4",
          "text": "Then the people of the land weakened the hands of the people of Judah, and troubled them in building, "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "5",
          "text": "And hired counsellors against them, to frustrate their purpose, all the days of Cyrus king of Persia, even until the reign of Darius king of Persia. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "6",
          "text": "And in the reign of Ahasuerus, in the beginning of his reign, wrote they unto him an accusation against the inhabitants of Judah and Jerusalem. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "7",
          "text": "And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and the rest of their companions, unto Artaxerxes king of Persia; and the writing of the letter was written in the Syrian tongue, and interpreted in the Syrian tongue. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "8",
          "text": "Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem to Artaxerxes the king in this sort: "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "9",
          "text": "Then wrote Rehum the chancellor, and Shimshai the scribe, and the rest of their companions; the Dinaites, the Apharsathchites, the Tarpelites, the Apharsites, the Archevites, the Babylonians, the Susanchites, the Dehavites, and the Elamites, "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "10",
          "text": "And the rest of the nations whom the great and noble Asnapper brought over, and set in the cities of Samaria, and the rest that are on this side the river, and at such a time. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "11",
          "text": "This is the copy of the letter that they sent unto him, even unto Artaxerxes the king; Thy servants the men on this side the river, and at such a time. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "12",
          "text": "Be it known unto the king, that the Jews which came up from thee to us are come unto Jerusalem, building the rebellious and the bad city, and have set up the walls thereof, and joined the foundations. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "13",
          "text": "Be it known now unto the king, that, if this city be builded, and the walls set up again, then will they not pay toll, tribute, and custom, and so thou shalt endamage the revenue of the kings. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "14",
          "text": "Now because we have maintenance from the king&#146;s palace, and it was not meet for us to see the king&#146;s dishonour, therefore have we sent and certified the king; "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "15",
          "text": "That search may be made in the book of the records of thy fathers: so shalt thou find in the book of the records, and know that this city is a rebellious city, and hurtful unto kings and provinces, and that they have moved sedition within the same of old time: for which cause was this city destroyed. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "16",
          "text": "We certify the king that, if this city be builded again, and the walls thereof set up, by this means thou shalt have no portion on this side the river. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "17",
          "text": "Then sent the king an answer unto Rehum the chancellor, and to Shimshai the scribe, and to the rest of their companions that dwell in Samaria, and unto the rest beyond the river, Peace, and at such a time. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "18",
          "text": "The letter which ye sent unto us hath been plainly read before me. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "19",
          "text": "And I commanded, and search hath been made, and it is found that this city of old time hath made insurrection against kings, and that rebellion and sedition have been made therein. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "20",
          "text": "There have been mighty kings also over Jerusalem, which have ruled over all countries beyond the river; and toll, tribute, and custom, was paid unto them. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "21",
          "text": "Give ye now commandment to cause these men to cease, and that this city be not builded, until another commandment shall be given from me. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "22",
          "text": "Take heed now that ye fail not to do this: why should damage grow to the hurt of the kings? "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "23",
          "text": "Now when the copy of king Artaxerxes&#146; letter was read before Rehum, and Shimshai the scribe, and their companions, they went up in haste to Jerusalem unto the Jews, and made them to cease by force and power. "
        },
        {
          "book": "Ezra",
          "chapter": "4",
          "verse": "24",
          "text": "Then ceased the work of the house of God which is at Jerusalem. So it ceased unto the second year of the reign of Darius king of Persia. "
        }
      ]
    },
    {
      "hidden": false,
      "type": "text",

      "value": [
        "Here endeth the First Lesson."
      ],

          "value": [
            "We praise thee, O God; we acknowledge thee to be the Lord.\n    All the earth doth worship thee, the Father everlasting.\n    To thee all Angels cry aloud, the Heavens and all the Powers therein.\n    To thee Cherubim and Seraphim continually do cry,\n        Holy, Holy, Holy, Lord God of hosts;\n        Heaven and earth are full of the Majesty of thy glory.\n    The glorious company of the Apostles praise thee;\n    The goodly fellowship of the Prophets praise thee;\n    The noble army of Martyrs praise thee;\n    The holy Church throughout all the world doth acknowledge thee,\n        The Father, of an infinite Majesty;\n        Thine honourable, true, and only Son;\n        Also the Holy Ghost, the Comforter.",
            "    Thou art the King of Glory, O Christ.\n    Thou art the everlasting Son of the Father.\n    When thou tookest upon thee to deliver man, thou didst not abhor the Virgin’s womb.\n    When thou hadst overcome the sharpness of death, thou didst open the kingdom of heaven to all believers.\n    Thou sittest at the right hand of God, in the glory of the Father.\n    We believe that thou shalt come to be our Judge.\n    We therefore pray thee, help thy servants, whom thou hast redeemed with thy precious blood.\n    Make them to be numbered with thy Saints, in glory everlasting.",
            "    O LORD, save thy people, and bless thine heritage;\n    Govern them, and lift them up for ever.\n    Day by day we magnify thee;\n    And we worship thy Name, ever world without end.\n    Vouchsafe, O Lord, to keep us this day without sin.\n    O Lord, have mercy upon us, have mercy upon us.\n    O Lord, let thy mercy lighten upon us, as our trust is in thee.\n    O Lord, in thee have I trusted: let me never be confounded."
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for he hath visited and redeemed his people;",
                  "verse": "BLESSED be the Lord God of Israel; / ",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "verse": "And hath raised up a mighty salvation for us, /",
                  "halfverse": "in the house of his servant David;"
                },
                {
                  "halfverse": "which have been since the world began;",
                  "type": "psalm-verse",
                  "verse": "As he spake by the mouth of his holy Prophets, /"
                },
                {
                  "halfverse": "and from the hands of all that hate us;",
                  "type": "psalm-verse",
                  "verse": "That we should be saved from our enemies, /"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and to remember his holy covenant;",
                  "verse": "To perform the mercy promised to our forefathers, / "
                },
                {
                  "halfverse": "that he would grant us",
                  "verse": "To perform the oath which he sware to our forefather Abraham, /",
                  "type": "psalm-verse"
                },
                {
                  "verse": "That we being delivered out of the hands of our enemies /",
                  "type": "psalm-verse",
                  "halfverse": "might serve him without fear,"
                },
                {
                  "verse": "In holiness and righteousness before him, /",
                  "halfverse": "all the days of our life.",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for thou shalt go before the face of the Lord to prepare his ways;",
                  "verse": "AND thou, child, shalt be called the Prophet of the Highest: /",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "for the remission of their sins;",
                  "verse": "To give knowledge of salvation unto his people / ",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "whereby the day-spring from on high hath visited us;",
                  "verse": "Through the tender mercy of our God; /",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and to guide our feet into the way of peace.",
                  "verse": "To give light to them that sit in darkness, and in the shadow of death, /",
                  "type": "psalm-verse"
                }
              ]
            }

      "value": [
        "I BELIEVE in God the Father Almighty, Maker of heaven and earth:\n\tAnd in Jesus Christ his only Son our Lord, Who was conceived by the Holy Ghost, Born of the Virgin Mary, Suffered under Pontius Pilate, Was crucified, dead, and buried: He descended into hell; The third day he rose again from the dead; He ascended into heaven, And sitteth on the right hand of God the Father Almighty; From thence he shall come to judge the quick and the dead.\n\tI believe in the Holy Ghost; The holy Catholic Church; The Communion of Saints; The Forgiveness of sins; The Resurrection of the body, And the Life everlasting. Amen."

        {

          "type": "liturgy",
          "value": [
            {
              "hidden": false,

              "value": [
                {
                  "hidden": false,
                  "type": "text",
                  "style": "prayer",
                  "label": "Of a Bishop or Archbishop.",
                  "category": [
                    "Collect",
                    "Collect of the Day"
                  ],
                  "slug": "Bishop",
                  "value": [
                    "O GOD, our heavenly Father, who didst raise up thy faithful servant Hugh Latimer and Nicholas Ridley to be a Bishop in thy Church and to feed thy flock: We beseech thee to send down upon all thy Bishops, the Pastors of thy Church, the abundant gift of thy Holy Spirit, that they, being endued with power from on high, and ever walking in the footsteps of thy holy Apostles, may minister before thee in thy household as true servants of Christ and stewards of thy divine mysteries; through the same Jesus Christ our Lord, who liveth and reigneth with thee in the unity of the same Spirit, one God, world without end."
                  ]
                },
                {
                  "hidden": false,
                  "type": "text",
                  "style": "prayer",
                  "label": "Of a Martyr.",
                  "category": [
                    "Collect",
                    "Collect of the Day"
                  ],
                  "slug": "Martyr",
                  "value": [
                    "ALMIGHTY God, by whose grace and power thy Martyr Hugh Latimer and Nicholas Ridley was enabled to witness to the truth and to be faithful unto death: Grant that we, who now remember him before thee, may likewise so bear witness unto thee in this world, that we may receive with him the crown of glory that fadeth not away; through Jesus Christ our Lord, who with thee and the Holy Spirit liveth and reigneth, one God, for ever and ever."
                  ]
                },
                {
                  "hidden": false,
                  "type": "text",
                  "style": "prayer",
                  "label": "Of a Martyr.",
                  "category": [
                    "Collect",
                    "Collect of the Day"
                  ],
                  "slug": "Martyr",
                  "value": [
                    "O GOD, who didst bestow upon thy Saints such marvellous virtue, that they were able to stand fast, and have the victory against the world, the flesh, and the devil: Grant that we, who now commemorate thy Martyr Hugh Latimer and Nicholas Ridley, may ever rejoice in their fellowship, and also be enabled by thy grace to fight the good fight of faith and lay hold upon eternal life; through our Lord Jesus Christ, who with thee and the Holy Spirit liveth and reigneth, one God, for ever and ever."
                  ]
                }
              ]
            },

              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "The Collect of the Day",
              "category": [

              "slug": "eighteenth-sunday-after-trinity",

              ]
            }
          ]

          "type": "text",
          "style": "prayer",
          "value": [
            "O LORD our heavenly Father, high and mighty, King of kings, Lord of lords, the only Ruler of princes, who dost from thy throne behold all the dwellers upon earth: Most heartily we beseech thee with thy favour to behold our most gracious Sovereign Lady, Queen ELIZABETH; and so replenish her with the grace of thy Holy Spirit, that she may alway incline to thy will, and walk in thy way: Endue her plenteously with heavenly gifts; grant her in health and wealth long to live; strengthen her that she may vanquish and overcome all her enemies, and finally after this life she may attain everlasting joy and felicity; through Jesus Christ our Lord."
          ],
          "label": "A Prayer for the Queen’s Majesty.",

        {
          "hidden": false,
          "type": "text",
          "style": "prayer",
          "value": [
            "O GOD, the Creator and Preserver of all mankind, we humbly beseech thee for all sorts and conditions of men; that thou wouldest be pleased to make thy ways known unto them, thy saving health unto all nations. More especially we pray for the good estate of the Catholic Church; that it may be so guided and governed by thy good Spirit, that all who profess and call themselves Christians may be led into the way of truth, and hold the faith in unity of spirit, in the bond of peace, and in righteousness of life. Finally we commend to thy fatherly goodness all those, who are any ways afflicted or distressed in mind, body, or estate; [* %especially those for whom our prayers are desired;%] that it may please thee to comfort and relieve them, according to their several necessities, giving them patience under their sufferings, and a happy issue out of all their afflictions. And this we beg for Jesus Christ his sake."

          "type": "text",
          "style": "text",
          "value": [
            "ALMIGHTY God, Father of all mercies, We thine unworthy servants do give thee most humble and hearty thanks For all thy goodness and loving-kindness To us and to all men; [* %particularly to those who desire now to offer up their praises and thanksgivings.%] We bless thee for our creation, preservation, and all the blessings of this life; But above all for thine inestimable love In the redemption of the world by our Lord Jesus Christ; For the means of grace, And for the hope of glory. And we beseech thee, give us that due sense of all thy mercies, That our hearts may be unfeignedly thankful, And that we show forth thy praise, Not only with our lips, but in our lives; By giving up ourselves to thy service, And by walking before thee in holiness and righteousness all our days; Through Jesus Christ our Lord, To whom, with thee and the Holy Ghost, be all honour and glory, world without end. Amen."
          ],
          "label": "A General Thanksgiving",
