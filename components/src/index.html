:root {

}

.ion-color-primary {

  --ion-color-contrast: var(--ion-color-primary-contrast);

}

/* LDF global styles */
:root {
	--ldf-background-color: #ffffff;

  --ldf-psalm-grid-template-columns: 1.5em 1fr;

  --ldf-psalm-line-break-display: none;
  --ldf-psalm-halfverse-margin-left: 0.125em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-text-display: inline;
  --ldf-psalm-verse-display: inline;
  --ldf-psalm-verse-indentation: 0.5em;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: none;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-family: "Garamond", serif;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
	--ldf-drop-line-height: 1em;
	--ldf-title-text-transform: uppercase;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: center;

:root .dark {

}

}

:root .response-italics {

}

:root .psalmverses-false {
	--ldf-psalm-number-display: none;

}

:root .repeat-antiphon-repeat {
	--ldf-psalm-repeat-antiphon-display: block
}

:root .repeat-antiphon-none {

}

:root .dropcaps-none {
	--ldf-drop-firstword-font-variant: normal;

}

:root .dropcaps-plain {

	}
}

      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

rd hath chosen to himself the man that is godly /","halfverse":"when I call upon the Lord, he will hear me."}]}]}],"hidden":false}'></ldf-editable-metadata>

ant; and ye shall be blameless. "},{"book":"Gen.","chapter":"44","verse":"11","text":"Then they speedily took down every man his sack to the ground, and opened every man his sack. "},{"book":"Gen.","chapter":"44","verse":"12","text":"And he searched, and began at the eldest, and left at the youngest: and the cup was found in Benjamin&#146;s sack. "},{"book":"Gen.","chapter":"44","verse":"13","text":"Then they rent their clothes, and laded every man his ass, and returned to the city. "},{"book":"Gen.","chapter":"44","verse":"14","text":"And Judah and his brethren came to Joseph&#146;s house; for he was yet there: and they fell before him on the ground. "},{"book":"Gen.","chapter":"44","verse":"15","text":"And Joseph said unto them, What deed is this that ye have done? wot ye not that such a man as I can certainly divine? "},{"book":"Gen.","chapter":"44","verse":"16","text":"And Judah said, What shall we say unto my lord? what shall we speak? or how shall we clear ourselves? God hath found out the iniquity of thy servants: behold, we are my lord&#146;s servants, both we, and he also with whom the cup is found. "},{"book":"Gen.","chapter":"44","verse":"17","text":"And he said, God forbid that I should do so: but the man in whose hand the cup is found, he shall be my servant; and as for you, get you up in peace unto your father. "},{"book":"Gen.","chapter":"44","verse":"18","text":"Then Judah came near unto him, and said, Oh my lord, let thy servant, I pray thee, speak a word in my lord&#146;s ears, and let not thine anger burn against thy servant: for thou art even as Pharaoh. "},{"book":"Gen.","chapter":"44","verse":"19","text":"My lord asked his servants, saying, Have ye a father, or a brother? "},{"book":"Gen.","chapter":"44","verse":"20","text":"And we said unto my lord, We have a father, an old man, and a child of his old age, a little one; and his brother is dead, and he alone is left of his mother, and his father loveth him. "},{"book":"Gen.","chapter":"44","verse":"21","text":"And thou saidst unto thy servants, Bring him down unto me, that I may set mine eyes upon him. "},{"book":"Gen.","chapter":"44","verse":"22","text":"And we said unto my lord, The lad cannot leave his father: for if he should leave his father, his father would die. "},{"book":"Gen.","chapter":"44","verse":"23","text":"And thou saidst unto thy servants, Except your youngest brother come down with you, ye shall see my face no more. "},{"book":"Gen.","chapter":"44","verse":"24","text":"And it came to pass when we came up unto thy servant my father, we told him the words of my lord. "},{"book":"Gen.","chapter":"44","verse":"25","text":"And our father said, Go again, and buy us a little food. "},{"book":"Gen.","chapter":"44","verse":"26","text":"And we said, We cannot go down: if our youngest brother be with us, then will we go down: for we may not see the man&#146;s face, except our youngest brother be with us. "},{"book":"Gen.","chapter":"44","verse":"27","text":"And thy servant my father said unto us, Ye know that my wife bare me two sons: "},{"book":"Gen.","chapter":"44","verse":"28","text":"And the one went out from me, and I said, Surely he is torn in pieces; and I saw him not since: "},{"book":"Gen.","chapter":"44","verse":"29","text":"And if ye take this also from me, and mischief befall him, ye shall bring down my gray hairs with sorrow to the grave. "},{"book":"Gen.","chapter":"44","verse":"30","text":"Now therefore when I come to thy servant my father, and the lad be not with us; seeing that his life is bound up in the lad&#146;s life; "},{"book":"Gen.","chapter":"44","verse":"31","text":"It shall come to pass, when he seeth that the lad is not with us, that he will die: and thy servants shall bring down the gray hairs of thy servant our father with sorrow to the grave. "},{"book":"Gen.","chapter":"44","verse":"32","text":"For thy servant became surety for the lad unto my father, saying, If I bring him not unto thee, then I shall bear the blame         {
          "hidden": false,
          "type": "rubric",
          "value": [
            "The Minister, turning to the people, shall say the Exhortation in the form following. Occasionally the second paragraph may be omitted."
          ]
        },
        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "Dearly beloved brethren, the Scripture moveth us in sundry places to acknowledge and confess our manifold sins and wickedness; and that we should not dissemble nor cloke them before the face of Almighty God our heavenly Father; but confess them with an humble, lowly, penitent, and obedient heart; to the end that we may obtain forgiveness of the same, by his infinite goodness and mercy.",
            "And although we ought at all times humbly to acknowledge our sins before God; yet ought we most chiefly so to do, when we assemble and meet together to render thanks for the great benefits that we have received at his hands, to set forth his most worthy praise, to hear his most holy Word, and to ask those things which are requisite and necessary, as well for the body as the soul.",
            "Wherefore I pray and beseech you, as many as are here present, to accompany me with a pure heart and humble voice unto the throne of the heavenly grace."
          ]
        }
      ]
    },

    {
      "hidden": false,

        "A general Confession to be said of the whole Congregation with the Minister, all kneeling."
      ]
    },
    {
      "hidden": false,
      "value": [
        "ALMIGHTY and most merciful Father, We have erred and strayed from thy ways like lost sheep, We have followed too much the devices and desires of our own hearts, We have offended against thy holy laws, We have left undone those things which we ought to have done, And we have done those things which we ought not to have done; And there is no health in us. But thou, O Lord, have mercy upon us, miserable offenders. Spare thou them, O God, which confess their faults. Restore thou them that are penitent; According to thy promises declared unto mankind in Christ Jesu our Lord. And grant, O most merciful Father, for his sake, That we may hereafter live a godly, righteous, and sober life, To the glory of thy holy Name."
      ],
      "type": "text",
      "style": "prayer"
    },
    null,
    null,
    {

              "is": true

          }
        ]
      },
      "value": [
        "O LORD, we beseech thee, absolve thy people from their offences; that through thy bountiful goodness we may all be delivered from the bands of those sins, which by our frailty we have committed. Grant this, O heavenly Father, for Jesus Christ’s sake, our blessed Lord and Saviour. "
      ]

        {
          "hidden": false,

          "metadata": {},

          "type": "liturgy",
          "value": [
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "73",
                "latinname": "Quam bonus Israel!",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                }
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "TRULY God is loving unto Israel: / ",
                      "halfverse": "even unto such as are of a clean heart."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Nevertheless, my feet were almost gone; / ",
                      "halfverse": "my treadings had well-nigh slipt."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "And why? I was grieved at the wicked: / ",
                      "halfverse": "I do also see the ungodly in such prosperity."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "For they have no torments, / ",
                      "halfverse": "but are lusty and strong."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "They come in no misfortune like other folk; / ",
                      "halfverse": "neither are they plagued like other men."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Therefore pride is as a chain about their neck, / ",
                      "halfverse": "and violence covereth them as a garment."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "Their iniquity cometh forth from the heart, / ",
                      "halfverse": "and the imaginations of their mind overflow."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "They scoff and speak of evil, / ",
                      "halfverse": "and talk proudly of oppression."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "They stretch forth their mouth unto the heavens, / ",
                      "halfverse": "and their tongue goeth through the world."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "Therefore turn the people unto them, / ",
                      "halfverse": "and find no fault in them."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "‘Tush,’ say they, ‘how should God perceive it? / ",
                      "halfverse": "is there knowledge in the Most High?’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Lo, these are the ungodly; / ",
                      "halfverse": "they are alway at ease, and get riches in possession."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "Then surely in vain have I cleansed my heart, / ",
                      "halfverse": "and washed my hands in innocency."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "For all the day long have I been punished, / ",
                      "halfverse": "and chastened every morning."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "If I had said, ‘I will speak thus’, / ",
                      "halfverse": "lo, then I should have condemned the generation of thy children."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "THEN thought I to understand this, / ",
                      "halfverse": "but it was too hard for me,"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "Until I went into the sanctuary of God, / ",
                      "halfverse": "and considered the end of these men;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "For surely thou dost set them in slippery places, / ",
                      "halfverse": "and castest them down, and destroyest them."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "Oh, how suddenly do they consume, / ",
                      "halfverse": "perish, and come to a fearful end!"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "20",
                      "verse": "Yea, even like as a dream when one awaketh, / ",
                      "halfverse": "so, O Lord, when thou awakest, thou shalt despise their image."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "21",
                      "verse": "Thus my soul was grieved, / ",
                      "halfverse": "and my heart within me was stricken."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "22",
                      "verse": "So foolish was I, and ignorant, / ",
                      "halfverse": "even as it were a beast before thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "23",
                      "verse": "NEVERTHELESS, I am alway by thee; / ",
                      "halfverse": "for thou hast holden me by my right hand."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "24",
                      "verse": "Thou shalt guide me with thy counsel, / ",
                      "halfverse": "and after that receive me with glory."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "25",
                      "verse": "Whom have I in heaven but thee? / ",

                    },
                    {

              "value": [
                {

                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "O GOD, wherefore hast thou cast us off for ever? / ",
                      "halfverse": "why is thy wrath so hot against the sheep of thy pasture?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "O think upon thy congregation, / ",
                      "halfverse": "which thou hast purchased of old;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Which thou hast redeemed to be the tribe of thine inheritance: / ",
                      "halfverse": "think upon mount Sion, wherein thou hast dwelt."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Direct thy steps unto the perpetual ruins: / ",
                      "halfverse": "all the evil that the enemy hath done in the sanctuary."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Thine adversaries roar in the midst of thy congregation, / ",
                      "halfverse": "and set up their banners for tokens."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "They seem like men that lift up axes upon a grove of trees; / ",
                      "halfverse": "for now they break down all the carved work thereof with axes and hammers."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "They have set thy sanctuary on fire, / ",
                      "halfverse": "and have defiled the dwelling-place of thy Name, even unto the ground."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Yea, they said in their hearts, ‘Let us make havoc of them altogether’: / ",
                      "halfverse": "thus have they burnt up all the houses of God in the land."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "We see not our tokens; there is no more any prophet: / ",
                      "halfverse": "no, not one is there among us that knoweth how long."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "O God, how long shall the adversary do this dishonour? / ",
                      "halfverse": "shall the enemy blaspheme thy Name for ever?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Why dost thou draw back thy hand, / ",
                      "halfverse": "and keep thy right hand in thy bosom?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "YET God is my King of old: / ",
                      "halfverse": "the help that is done upon earth, he doeth it himself."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "Thou didst divide the sea through thy power: / ",
                      "halfverse": "thou didst break the heads of the dragons in the waters."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "Thou didst crush the heads of Leviathan, / ",
                      "halfverse": "and gavest him to be food for the creatures of the wilderness."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "Thou didst cleave open fountain and flood: / ",
                      "halfverse": "thou driedst up ever-flowing streams."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "The day is thine, and the night is thine: / ",
                      "halfverse": "thou hast prepared the light and the sun."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "Thou hast set all the borders of the earth: / ",
                      "halfverse": "thou hast made summer and winter."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "REMEMBER this, O LORD, how the enemy hath reproached, / ",
                      "halfverse": "and how a foolish people hath blasphemed thy Name."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "O deliver not the soul of thy turtle-dove unto the wild beast: / ",
                      "halfverse": "and forget not the life of thy poor for ever."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "20",
                      "verse": "Look upon the covenant; / ",
                      "halfverse": "for the dark places of the earth are full of the habitations of cruelty."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "21",
                      "verse": "O let not the oppressed go away ashamed; / ",
                      "halfverse": "but let the poor and needy give praise unto thy Name."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "22",
                      "verse": "Arise, O God, maintain thine own cause: / ",
                      "halfverse": "remember how  long."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "23",
                      "verse": "Forget not the voice of thine enemies: / ",
                      "halfverse": "the tumult of them that hate thee increaseth ever more and more."
                    }
                  ]
                }
              ],

      "value": [
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "1",
          "text": "And the king sent, and they gathered unto him all the elders of Judah and of Jerusalem. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "2",
          "text": "And the king went up into the house of the LORD, and all the men of Judah and all the inhabitants of Jerusalem with him, and the priests, and the prophets, and all the people, both small and great: and he read in their ears all the words of the book of the covenant which was found in the house of the LORD. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "3",
          "text": "And the king stood by a pillar, and made a covenant before the LORD, to walk after the LORD, and to keep his commandments and his testimonies and his statutes with all their heart and all their soul, to perform the words of this covenant that were written in this book. And all the people stood to the covenant. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "4",
          "text": "And the king commanded Hilkiah the high priest, and the priests of the second order, and the keepers of the door, to bring forth out of the temple of the LORD all the vessels that were made for Baal, and for the grove, and for all the host of heaven: and he burned them without Jerusalem in the fields of Kidron, and carried the ashes of them unto Bethel. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "5",
          "text": "And he put down the idolatrous priests, whom the kings of Judah had ordained to burn incense in the high places in the cities of Judah, and in the places round about Jerusalem; them also that burned incense unto Baal, to the sun, and to the moon, and to the planets, and to all the host of heaven. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "6",
          "text": "And he brought out the grove from the house of the LORD, without Jerusalem, unto the brook Kidron, and burned it at the brook Kidron, and stamped it small to powder, and cast the powder thereof upon the graves of the children of the people. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "7",
          "text": "And he brake down the houses of the sodomites, that were by the house of the LORD, where the women wove hangings for the grove. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "8",
          "text": "And he brought all the priests out of the cities of Judah, and defiled the high places where the priests had burned incense, from Geba to Beersheba, and brake down the high places of the gates that were in the entering in of the gate of Joshua the governor of the city, which were on a man&#146;s left hand at the gate of the city. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "9",
          "text": "Nevertheless the priests of the high places came not up to the altar of the LORD in Jerusalem, but they did eat of the unleavened bread among their brethren. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "10",
          "text": "And he defiled Topheth, which is in the valley of the children of Hinnom, that no man might make his son or his daughter to pass through the fire to Molech. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "11",
          "text": "And he took away the horses that the kings of Judah had given to the sun, at the entering in of the house of the LORD, by the chamber of Nathanmelech the chamberlain, which was in the suburbs, and burned the chariots of the sun with fire. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "12",
          "text": "And the altars that were on the top of the upper chamber of Ahaz, which the kings of Judah had made, and the altars which Manasseh had made in the two courts of the house of the LORD, did the king beat down, and brake them down from thence, and cast the dust of them into the brook Kidron. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "13",
          "text": "And the high places that were before Jerusalem, which were on the right hand of the mount of corruption, which Solomon the king of Israel had builded for Ashtoreth the abomination of the Zidonians, and for Chemosh the abomination of the Moabites, and for Milcom the abomination of the children of Ammon, did the king defile. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "14",
          "text": "And he brake in pieces the images, and cut down the groves, and filled their places with the bones of men. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "15",
          "text": "Moreover the altar that was at Bethel, and the high place which Jeroboam the son of Nebat, who made Israel to sin, had made, both that altar and the high place he brake down, and burned the high place, and stamped it small to powder, and burned the grove. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "16",
          "text": "And as Josiah turned himself, he spied the sepulchres that were there in the mount, and sent, and took the bones out of the sepulchres, and burned them upon the altar, and polluted it, according to the word of the LORD which the man of God proclaimed, who proclaimed these words. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "17",
          "text": "Then he said, What title is that that I see? And the men of the city told him, It is the sepulchre of the man of God, which came from Judah, and proclaimed these things that thou hast done against the altar of Bethel. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "18",
          "text": "And he said, Let him alone; let no man move his bones. So they let his bones alone, with the bones of the prophet that came out of Samaria. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "19",
          "text": "And all the houses also of the high places that were in the cities of Samaria, which the kings of Israel had made to provoke the Lord to anger, Josiah took away, and did to them according to all the acts that he had done in Bethel. "
        },
        {
          "book": "2 Kings",
          "chapter": "23",
          "verse": "20",
          "text": "And he slew all the priests of the high places that were there upon the altars, and burned men&#146;s bones upon them, and returned to Jerusalem. "
        }

        {

        {

          "chapter": "6",
          "verse": "8",
          "text": "One of his disciples, Andrew, Simon Peter&#146;s brother, saith unto him, "

          "text": "There is a lad here, which hath five barley loaves, and two small fishes: but what are they among so many? "

        {
          "book": "John",
          "chapter": "6",
          "verse": "10",
          "text": "And Jesus said, Make the men sit down. Now there was much grass in the place. So the men sat down, in number about five thousand. "

        {
          "book": "John",
          "chapter": "6",
          "verse": "11",
          "text": "And Jesus took the loaves; and when he had given thanks, he distributed to the disciples, and the disciples to them that were set down; and likewise of the fishes as much as they would. "

        {
          "book": "John",
          "chapter": "6",
          "verse": "12",
          "text": "When they were filled, he said unto his disciples, Gather up the fragments that remain, that nothing be lost. "

        {

          "chapter": "6",
          "verse": "13",
          "text": "Therefore they gathered them together, and filled twelve baskets with the fragments of the five barley loaves, which remained over and above unto them that had eaten. "
        },
        {
          "book": "John",
          "chapter": "6",
          "verse": "14",
          "text": "Then those men, when they had seen the miracle that Jesus did, said, This is of a truth that prophet that should come into the world. "
        },
        {
          "book": "John",
          "chapter": "6",
          "verse": "15",
          "text": "When Jesus therefore perceived that they would come and take him by force, to make him a king, he departed again into a mountain himself alone. "

        {
          "book": "John",
          "chapter": "6",
          "verse": "16",
          "text": "And when even was now come, his disciples went down unto the sea, "

          "book": "John",
          "chapter": "6",
          "verse": "17",
          "text": "And entered into a ship, and went over the sea toward Capernaum. And it was now dark, and Jesus was not come to them. "

          "book": "John",
          "chapter": "6",

          "text": "And the sea arose by reason of a great wind that blew. "

        {
          "book": "John",
          "chapter": "6",
          "verse": "19",
          "text": "So when they had rowed about five and twenty or thirty furlongs, they see Jesus walking on the sea, and drawing nigh unto the ship: and they were afraid. "

          "book": "John",

        {

          "text": "Then they willingly received him into the ship: and immediately the ship was at the land whither they went. "

      "value": [

              "text": "Let us pray."

          ]
        },

          "type": "rubric",

              "text": "O God, make clean our hearts within us;"

              "value": [

              ]

          "type": "text",
          "style": "prayer",
          "value": [

          "style": "prayer",

              "label": "46. At Eventide.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "O LORD, support us all the day long of this troublous life, until the shadows lengthen and the evening comes, the busy world is hushed, the fever of life is over, and our work is done. Then, Lord, in thy mercy, grant us safe lodging, a holy rest, and peace at the last; through Jesus Christ our Lord. "
              ]
            }
          ]
        },
        null,
        {
          "hidden": false,
          "type": "text",
          "style": "prayer",
          "value": [
            "ALMIGHTY God, who hast given us grace at this time with one accord to make our common supplications unto thee; and dost promise that when two or three are gathered together in thy Name thou wilt grant their requests: Fulfil now, O Lord, the desires and petitions of thy servants, as may be most expedient for them; granting us in this world knowledge of thy truth, and in the world to come life everlasting."
