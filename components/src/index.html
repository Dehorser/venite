/* Core CSS required for Ionic components to work properly */

/* Basic CSS for apps built with Ionic */

/** Venite LDF CSS Variables — defined in @venite/components */
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 2em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-text-display: block;
  --ldf-psalm-verse-display: inline-block;
  --ldf-psalm-first-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;

  .dropcaps-none {
    --ldf-drop-font-size: 1em;
    --ldf-drop-margin-right: none;
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
    --ldf-drop-float: none;
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
    --ldf-drop-line-height: 1em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }

    .dropcaps-none {
      --ldf-drop-font-size: 1em;
      --ldf-drop-margin-right: none;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden { 
  position: absolute !important;
  height: 1px; 
  width: 1px;
  overflow: hidden;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap; /* added line */
}

venite-pray ion-content div {
  max-width: 600px;
  margin: auto;
}

ul {
  font-family: inherit;
}

    {
      "hidden": false,
      "value": [
        "ALMIGHTY and most merciful Father, We have erred and strayed from thy ways like lost sheep, We have followed too much the devices and desires of our own hearts, We have offended against thy holy laws, We have left undone those things which we ought to have done, And we have done those things which we ought not to have done; And there is no health in us. But thou, O Lord, have mercy upon us, miserable offenders. Spare thou them, O God, which confess their faults. Restore thou them that are penitent; According to thy promises declared unto mankind in Christ Jesu our Lord. And grant, O most merciful Father, for his sake, That we may hereafter live a godly, righteous, and sober life, To the glory of thy holy Name. Amen."

    {

      "value": [
        null,
        {
          "hidden": false,
          "type": "psalm",
          "metadata": {
            "number": "119",
            "gloria": {
              "hidden": false,
              "type": "refrain",
              "condition": {
                "mode": "or",
                "conditions": [
                  {
                    "season": {
                      "except": [
                        "HolyWeek"
                      ]
                    }
                  },
                  {
                    "preference": {
                      "key": "gloriaInPassiontide",
                      "value": "yes",
                      "is": true
                    }
                  }
                ]
              },
              "style": "gloria",
              "value": [
                "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
              ]
            }
          },
          "value": [
            {
              "type": "psalm-section",
              "label": "Part 6. *Et veniat super me.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "LET thy loving mercy come also unto me, O LORD, / ",
                  "halfverse": "even thy salvation according unto thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "42",
                  "verse": "So shall I make answer unto my blasphemers; / ",
                  "halfverse": "for my trust is in thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "43",
                  "verse": "O take not the word of truth utterly out of my mouth; / ",
                  "halfverse": "for my hope is in thy judgements."
                },
                {
                  "type": "psalm-verse",
                  "number": "44",
                  "verse": "So shall I alway keep thy law, / ",
                  "halfverse": "yea, for ever and ever."
                },
                {
                  "type": "psalm-verse",
                  "number": "45",
                  "verse": "And I will walk at liberty; / ",
                  "halfverse": "for I seek thy precepts."
                },
                {
                  "type": "psalm-verse",
                  "number": "46",
                  "verse": "I will speak of thy testimonies also, even before kings, / ",
                  "halfverse": "and will not be ashamed."
                },
                {
                  "type": "psalm-verse",
                  "number": "47",
                  "verse": "And my delight shall be in thy commandments, / ",
                  "halfverse": "which I have loved."
                },
                {
                  "type": "psalm-verse",
                  "number": "48",
                  "verse": "My hands also will I lift up unto thy commandments, which I have loved; / ",
                  "halfverse": "and my study shall be in thy statutes."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 7. *Memor esto verbi tui.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "O THINK upon thy word as concerning thy servant, / ",
                  "halfverse": "wherein thou hast caused me to put my trust."
                },
                {
                  "type": "psalm-verse",
                  "number": "50",
                  "verse": "The same is my comfort in my trouble; / ",
                  "halfverse": "for thy word hath quickened me."
                },
                {
                  "type": "psalm-verse",
                  "number": "51",
                  "verse": "The proud have had me exceedingly in derision; / ",
                  "halfverse": "yet have I not shrinked from thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "52",
                  "verse": "For I remembered thine everlasting judgements, O LORD, / ",
                  "halfverse": "and received comfort."
                },
                {
                  "type": "psalm-verse",
                  "number": "53",
                  "verse": "Horror hath taken hold of me, / ",
                  "halfverse": "because of the ungodly that forsake thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "54",
                  "verse": "Thy statutes have been my songs / ",
                  "halfverse": "in the house of my pilgrimage."
                },
                {
                  "type": "psalm-verse",
                  "number": "55",
                  "verse": "I have thought upon thy Name, O LORD, in the night-season, / ",
                  "halfverse": "and have kept thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "56",
                  "verse": "This I have had, / ",
                  "halfverse": "because I kept thy precepts."
                }
              ]
            },
            {
              "type": "psalm-section",
              "label": "Part 8. *Portio mea, Domine.*",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "THOU art my portion, O LORD: / ",
                  "halfverse": "I have promised to keep thy words."
                },
                {
                  "type": "psalm-verse",
                  "number": "58",
                  "verse": "I made my humble petition in thy presence with my whole heart: / ",
                  "halfverse": "O be merciful unto me, according to thy word."
                },
                {
                  "type": "psalm-verse",
                  "number": "59",
                  "verse": "I called mine own ways to remembrance, / ",
                  "halfverse": "and turned my feet unto thy testimonies."
                },
                {
                  "type": "psalm-verse",
                  "number": "60",
                  "verse": "I made haste and prolonged not the time, / ",
                  "halfverse": "to keep thy commandments."
                },
                {
                  "type": "psalm-verse",
                  "number": "61",
                  "verse": "The cords of the ungodly have encompassed me; / ",
                  "halfverse": "but I have not forgotten thy law."
                },
                {
                  "type": "psalm-verse",
                  "number": "62",
                  "verse": "At midnight I will rise to give thanks unto thee, / ",
                  "halfverse": "because of thy righteous judgements."
                },
                {
                  "type": "psalm-verse",
                  "number": "63",
                  "verse": "I am a companion of all them that fear thee / ",
                  "halfverse": "and keep thy precepts."
                },
                {
                  "type": "psalm-verse",
                  "number": "64",
                  "verse": "The earth, O LORD, is full of thy mercy: / ",
                  "halfverse": "O teach me thy statutes."
                }
              ]
            }
          ],
          "slug": "psalm_119",
          "label": "Psalm 119"
        },

          "value": [
            {
              "hidden": false,
              "type": "psalm",

              "metadata": {
                "number": "82",
                "latinname": "Deus stetit.",
                "gloria": {

                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {

                          ]
                        }
                      },
                      {
                        "preference": {

                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "GOD standeth in the divine assembly; / ",
                      "halfverse": "in the midst of the gods he judgeth:"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "‘How long will ye give wrong judgement, / ",
                      "halfverse": "and accept the persons of the ungodly?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Do justice for the poor and the fatherless; / ",
                      "halfverse": "see that such as are in need and necessity have right."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Deliver the outcast and poor; / ",
                      "halfverse": "save them from the hand of the ungodly.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "THEY have neither knowledge nor understanding; they walk on still in darkness; / ",
                      "halfverse": "all the foundations of the earth are out of course."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "I have said, ‘Ye are gods, / ",
                      "halfverse": "and ye are all the children of the Most High."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "But ye shall die like men, / ",
                      "halfverse": "and fall like one of the princes.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "ARISE, O God, and judge thou the earth; / ",
                      "halfverse": "for thou shalt take all nations to thine inheritance."
                    }
                  ]
                }
              ],
              "slug": "psalm_82",
              "label": "Psalm 82"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "83",
                "latinname": "Deus, quis similis?",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "O GOD, keep not still silence: / ",
                      "halfverse": "hold not thy peace, and be not quiet, O God."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "For lo, thine enemies make a murmuring; / ",
                      "halfverse": "and they that hate thee have lift up their head."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "They have imagined craftily against thy people, / ",
                      "halfverse": "and taken counsel against thy secret ones."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "They have said, ‘Come, and let us root them out, that they be no more a people, / ",
                      "halfverse": "and that the name of Israel may be no more in remembrance.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "For they have cast their heads together with one consent, / ",
                      "halfverse": "and are confederate against thee:"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "The tents of Edom and the Ishmaelites, / ",
                      "halfverse": "of Moab and the Hagarenes,"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "Gebal and Ammon and Amalek, / ",
                      "halfverse": "the Philistines with them that dwell at Tyre."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Assyria also is joined with them; / ",
                      "halfverse": "and they have helped the children of Lot."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "BUT do thou to them as unto the Midianites; / ",
                      "halfverse": "as unto Sisera and unto Jabin at the river Kishon;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "Who perished at En-dor, / ",
                      "halfverse": "and became as the dung of the earth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Make their nobles like Oreb and Zeeb; / ",
                      "halfverse": "yea, make all their princes like as Zebah and Zalmunna;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Who have said, ‘Let us take to ourselves / ",
                      "halfverse": "the pastures of God in possession.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "O my God, make them like unto the whirling dust, / ",
                      "halfverse": "and as the chaff before the wind;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "Like as the fire that burneth up the forest, / ",
                      "halfverse": "and as the flame that setteth the mountains ablaze;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "Pursue them even so with thy tempest, / ",
                      "halfverse": "and make them afraid with thy storm."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "Make their faces ashamed, / ",
                      "halfverse": "that they may seek thy Name, O LORD."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "Let them be confounded and dismayed for ever; / ",
                      "halfverse": "let them be put to shame and perish."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "And let them know that thou, even thou only, whose Name is the LORD, / ",
                      "halfverse": "art the Most High over all the earth."
                    }
                  ]
                }
              ],
              "slug": "psalm_83",
              "label": "Psalm 83"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "84",
                "latinname": "Quam dilecta!",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "O HOW lovely are thy dwellings, / ",
                      "halfverse": "thou LORD of hosts!"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "My soul hath a desire and longing to enter into the courts of the LORD: / ",
                      "halfverse": "my heart and my flesh rejoice in the living God."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Yea, the sparrow hath found her an house, and the swallow a nest where she may lay her young: / ",
                      "halfverse": "even thine altars, O LORD of hosts, my King and my God."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Blessed are they that dwell in thy house; / ",
                      "halfverse": "they will be alway praising thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Blessed are the men whose strength is in thee, / ",
                      "halfverse": "in whose heart are the pilgrim ways;"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Who going through the Vale of Misery use it for a well; / ",
                      "halfverse": "yea, the early rain covereth it with blessings."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "They go from strength to strength, / ",
                      "halfverse": "and unto the God of gods appeareth every one of them in Sion."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "O LORD God of hosts, hear my prayer: / ",
                      "halfverse": "hearken, O God of Jacob."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Behold, O God, our shield, / ",
                      "halfverse": "and look upon the face of thine anointed."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "For one day in thy courts / ",
                      "halfverse": "is better than a thousand."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "I had rather be a door-keeper in the house of my God, / ",
                      "halfverse": "than to dwell in the tents of ungodliness."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "For the LORD God is a light and defence; the LORD will give grace and glory; / ",
                      "halfverse": "and no good thing shall he withhold from them that lead a godly life."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "O LORD God of hosts, / ",
                      "halfverse": "blessed is the man that putteth his trust in thee."
                    }
                  ]
                }
              ],
              "slug": "psalm_84",
              "label": "Psalm 84"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {

                "latinname": "Benedixisti, Domine.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [

                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "LORD, thou art become gracious unto thy land: / ",
                      "halfverse": "thou hast restored the fortunes of Jacob."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Thou hast forgiven the offence of thy people, / ",
                      "halfverse": "and covered all their sin."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "Thou hast taken away all thy displeasure, / ",
                      "halfverse": "and turned thyself from thy wrathful indignation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "TURN us, O God our Saviour, / ",
                      "halfverse": "and let thine anger cease from us."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Wilt thou be displeased at us for ever? / ",
                      "halfverse": "and wilt thou stretch out thy wrath from one generation to another?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Wilt thou not turn again and quicken us, / ",
                      "halfverse": "that thy people may rejoice in thee?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "O LORD, show thy mercy upon us, / ",
                      "halfverse": "and grant us thy salvation."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "I WILL hearken what the LORD God will say: / ",
                      "halfverse": "for he shall speak peace unto his people and to his saints, and unto them that turn their heart to him."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Surely his salvation is nigh them that fear him, / ",
                      "halfverse": "that glory may dwell in our land."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "Mercy and truth are met together: / ",
                      "halfverse": "righteousness and peace have kissed each other."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Truth springeth out of the earth; / ",
                      "halfverse": "and righteousness hath looked down from heaven."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "Yea, the LORD shall give what is good; / ",
                      "halfverse": "and our land shall yield her increase."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "Righteousness shall go before him, / ",
                      "halfverse": "and shall direct his going in the way."
                    }
                  ]
                }
              ],

              "label": "Psalm 85"
            }

      "citation": "Isa. 45. 14-end",
      "value": [
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "14",
          "text": "Thus saith the LORD, The labour of Egypt, and merchandise of Ethiopia and of the Sabeans, men of stature, shall come over unto thee, and they shall be thine: they shall come after thee; in chains they shall come over, and they shall fall down unto thee, they shall make supplication unto thee, saying, Surely God is in thee; and there is none else, there is no God. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "15",
          "text": "Verily thou art a God that hidest thyself, O God of Israel, the Saviour. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "16",
          "text": "They shall be ashamed, and also confounded, all of them: they shall go to confusion together that are makers of idols. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "17",
          "text": "But Israel shall be saved in the LORD with an everlasting salvation: ye shall not be ashamed nor confounded world without end. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "18",
          "text": "For thus saith the LORD that created the heavens; God himself that formed the earth and made it; he hath established it, he created it not in vain, he formed it to be inhabited: I am the LORD; and there is none else. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "19",
          "text": "I have not spoken in secret, in a dark place of the earth: I said not unto the seed of Jacob, Seek ye me in vain: I the LORD speak righteousness, I declare things that are right. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "20",
          "text": "Assemble yourselves and come; draw near together, ye that are escaped of the nations: they have no knowledge that set up the wood of their graven image, and pray unto a god that cannot save. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "21",
          "text": "Tell ye, and bring them near; yea, let them take counsel together: who hath declared this from ancient time? who hath told it from that time? have not I the LORD? and there is no God else beside me; a just God and a Saviour; there is none beside me. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "22",
          "text": "Look unto me, and be ye saved, all the ends of the earth: for I am God, and there is none else. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "23",
          "text": "I have sworn by myself, the word is gone out of my mouth in righteousness, and shall not return, That unto me every knee shall bow, every tongue shall swear. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "24",
          "text": "Surely, shall one say, in the LORD have I righteousness and strength: even to him shall men come; and all that are incensed against him shall be ashamed. "
        },
        {
          "book": "Isa.",
          "chapter": "45",
          "verse": "25",
          "text": "In the LORD shall all the seed of Israel be justified, and shall glory. "
        }
      ]
    },

          "type": "psalm",
          "label": "MAGNIFICAT. ST. LUKE 1:46",
          "slug": "magnificat",
          "version_label": "Magnificat",
          "style": "canticle",
          "metadata": {
            "selected": 0,
            "antiphon": {
              "12/16": "O Wisdom, who didst issue out of the mouth of the most High, and do stretch from one end of the world to the other, mightily and sweetly ordering all things: Come and teach us the way of prudence.",
              "12/17": "O Lord and Ruler of the house of Israel, who didst appear to Moses in a burning bush, and didst give him the law on Sinai: Come and deliver us with an outstretched arm.",
              "12/18": "O Root of Jesse, who standest for an ensign to the peoples, at whom kings shall shut their mouths, and to whom the Gentiles shall pray: Come and deliver us, and do not delay.",
              "12/19": "O Key of David, and Sceptre of the house of Israel; who openest and no one shutteth, who shuttest and no one openeth: come and bring the prisoners out of the dungeon, from the prison those who sit in darkness and the shadow of death.",
              "12/20": "O Day-Spring, radiant everlasting Light, and Sun of Righteousness: Come and enlighten those who sit in darkness and the shadow of death.",
              "12/21": "O King of the Nations, and their Desire; the Cornerstone who dost unite the divided into one: Come and save mankind, whom thou didst create out of clay",
              "12/22": "O Emmanuel, our King and Lawgiver, the One whom the Gentiles expect, and their Salvation: Come and save us, O Lord our God.",
              "12/23": "O Virgin of virgins, how shall this be? For neither before thee was any like thee, nor shall there be any after. Daughters of Jerusalem, why marvel ye at me? The thing which ye behold is a divine Mystery."

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "number": "1",
                  "verse": "O SING unto the LORD a new song; / ",
                  "halfverse": "for he hath done marvellous things."
                },
                {
                  "type": "psalm-verse",
                  "number": "2",
                  "verse": "With his own right hand, and with his holy arm, / ",
                  "halfverse": "hath he gotten himself the victory."
                },
                {
                  "type": "psalm-verse",
                  "number": "3",
                  "verse": "The LORD hath declared his salvation: / ",
                  "halfverse": "his righteousness hath he openly shown in the sight of the nations."
                },
                {
                  "type": "psalm-verse",
                  "number": "4",
                  "verse": "He hath remembered his mercy and his faithfulness toward the house of Israel; / ",
                  "halfverse": "and all the ends of the world have seen the salvation of our God."
                },
                {
                  "type": "psalm-verse",
                  "number": "5",
                  "verse": "SHOW yourselves joyful unto the LORD, all ye lands: / ",
                  "halfverse": "sing, rejoice, and give thanks."
                },
                {
                  "type": "psalm-verse",
                  "number": "6",
                  "verse": "Praise the LORD upon the harp: / ",
                  "halfverse": "sing to the harp with a psalm of thanksgiving."
                },
                {
                  "type": "psalm-verse",
                  "number": "7",
                  "verse": "With trumpets also and the sound of the horn, / ",
                  "halfverse": "O show yourselves joyful before the LORD, the King."
                },
                {
                  "type": "psalm-verse",
                  "number": "8",
                  "verse": "LET the sea make a noise, and all that is therein; / ",
                  "halfverse": "the round world, and they that dwell therein."
                },
                {
                  "type": "psalm-verse",
                  "number": "9",
                  "verse": "Let the floods clap their hands, and let the hills be joyful together before the LORD; / ",
                  "halfverse": "for he is come to judge the earth."
                },
                {
                  "type": "psalm-verse",
                  "number": "10",
                  "verse": "With righteousness shall he judge the world, / ",
                  "halfverse": "and the peoples with equity."
                }
              ]
            }

      "citation": "Rev. 20",
      "value": [
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "1",
          "text": "And I saw an angel come down from heaven, having the key of the bottomless pit and a great chain in his hand. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "2",
          "text": "And he laid hold on the dragon, that old serpent, which is the Devil, and Satan, and bound him a thousand years, "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "3",
          "text": "And cast him into the bottomless pit, and shut him up, and set a seal upon him, that he should deceive the nations no more, till the thousand years should be fulfilled: and after that he must be loosed a little season. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "4",
          "text": "And I saw thrones, and they sat upon them, and judgment was given unto them: and I saw the souls of them that were beheaded for the witness of Jesus, and for the word of God, and which had not worshipped the beast, neither his image, neither had received his mark upon their foreheads, or in their hands; and they lived and reigned with Christ a thousand years. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "5",
          "text": "But the rest of the dead lived not again until the thousand years were finished. This is the first resurrection. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "6",
          "text": "Blessed and holy is he that hath part in the first resurrection: on such the second death hath no power, but they shall be priests of God and of Christ, and shall reign with him a thousand years. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "7",
          "text": "And when the thousand years are expired, Satan shall be loosed out of his prison, "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "8",
          "text": "And shall go out to deceive the nations which are in the four quarters of the earth, Gog, and Magog, to gather them together to battle: the number of whom is as the sand of the sea. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "9",
          "text": "And they went up on the breadth of the earth, and compassed the camp of the saints about, and the beloved city: and fire came down from God out of heaven, and devoured them. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "10",
          "text": "And the devil that deceived them was cast into the lake of fire and brimstone, where the beast and the false prophet are, and shall be tormented day and night for ever and ever. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "11",
          "text": "And I saw a great white throne, and him that sat on it, from whose face the earth and the heaven fled away; and there was found no place for them. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "12",
          "text": "And I saw the dead, small and great, stand before God; and the books were opened: and another book was opened, which is the book of life: and the dead were judged out of those things which were written in the books, according to their works. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "13",
          "text": "And the sea gave up the dead which were in it; and death and hell delivered up the dead which were in them: and they were judged every man according to their works. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "14",
          "text": "And death and hell were cast into the lake of fire. This is the second death. "
        },
        {
          "book": "Rev.",
          "chapter": "20",
          "verse": "15",
          "text": "And whosoever was not found written in the book of life was cast into the lake of fire. "
        }
      ]

        {

          "type": "liturgy",
          "value": [
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "The Collect of the Day",
              "category": [
                "Collect",
                "Collect of the Day"
              ],
              "slug": "third-sunday-in-advent",
              "value": [
                "O LORD Jesu Christ, who at thy first coming didst send thy messenger to prepare thy way before thee: Grant that the ministers and stewards of thy mysteries may likewise so prepare and make ready thy way, by turning the hearts of the disobedient to the wisdom of the just, that at thy second coming to judge the world we may be found an acceptable people in thy sight; who livest and reignest with the Father and the Holy Spirit, ever one God, world without end."
              ]
            },
            {
              "hidden": false,
              "type": "liturgy",
              "value": [
                {
                  "hidden": false,
                  "type": "text",
                  "style": "prayer",
                  "label": "Collect for Ember Days",
                  "category": [
                    "Collect",
                    "Collect of the Day"
                  ],
                  "slug": "Advent-Ember",
                  "value": [
                    "ALMIGHTY God, the giver of all good gifts, who of thy divine providence hast appointed divers Orders in thy Church: Give thy grace, we humbly beseech thee, to all those who are to be called to any office and administration in the same; and so replenish them with the truth of thy doctrine, and endue them with innocency of life, that they may faithfully serve before thee, to the glory of thy great Name, and to the benefit of thy holy Church; through Jesus Christ our Lord."
                  ]
                },
                {
                  "hidden": false,
                  "type": "text",
                  "style": "prayer",
                  "label": "Collect for Advent Ember Days",
                  "category": [
                    "Collect",
                    "Collect of the Day",
                    "Advent Ember Days"
                  ],
                  "slug": "Advent-Ember",
                  "value": [
                    "ALMIGHTY Lord and everlasting Father, who wouldest have the kingdoms of the world become the kingdom of thy Son Jesus Christ: Bestow thy blessing, we beseech thee, upon all who labour for peace and righteousness among the nations, that the day may be hastened when war shall be no more, and thou shalt take the nations for thine inheritance; through the same Jesus Christ our Lord."
                  ]
                }
              ],
              "label": "Collect for Ember Days"
            }
          ],
          "label": "The Collect of the Day"
        },
        {
          "hidden": false,
          "type": "text",
          "style": "prayer",
          "label": "Seasonal Collect",
          "category": [
            "Collect",
            "Collect of the Day"
          ],
          "slug": "advent",
          "value": [
            "Almighty God, give us grace that we may cast away the works of darkness, and put upon us the armour of light, now in the time of this mortal life, in which thy Son Jesus Christ came to visit us in great humility; that in the last day, when he shall come again in his glorious Majesty, to judge both the quick and the dead, we may rise to the life immortal; through him who liveth and reigneth with thee and the Holy Spirit, now and ever."
          ],
