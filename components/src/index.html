<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Venite.app — Liturgy Document Format (LDF) Playground</title>

  <!-- Drop in these four lines to run anywhere -->
  <link rel="stylesheet" href="/build/ldf.css">
  <script type="module" src="/build/ldf.esm.js"></script>
  <script nomodule src="/build/ldf.js"></script>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  <style>
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 1.5em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;

  .dropcaps-none {
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden { 
  position: absolute !important;
  height: 1px; 
  width: 1px;
  overflow: hidden;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap; /* added line */
}

venite-pray ion-content div {
  max-width: 600px;
  margin: auto;
}
  </style>
</head>

      <ldf-bible-reading doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"Ecclesiasticus 14.20-end","label":"A Reading from Ecclesiasticus 14.20-end (NRSVAE)","language":"en","version":"NRSVAE","value":[{"book":"Ecclesiasticus","chapter":"14","verse":"20","text":" Happy is the person who meditates on wisdom&nbsp;&nbsp;&nbsp;and reasons intelligently, "},{"book":"Ecclesiasticus","chapter":"14","verse":"21","text":" who reflects in his heart on her ways&nbsp;&nbsp;&nbsp;and ponders her secrets, "},{"book":"Ecclesiasticus","chapter":"14","verse":"22","text":" pursuing her like a hunter,&nbsp;&nbsp;&nbsp;and lying in wait on her paths; "},{"book":"Ecclesiasticus","chapter":"14","verse":"23","text":" who peers through her windows&nbsp;&nbsp;&nbsp;and listens at her doors; "},{"book":"Ecclesiasticus","chapter":"14","verse":"24","text":" who camps near her house&nbsp;&nbsp;&nbsp;and fastens his tent-peg to her walls; "},{"book":"Ecclesiasticus","chapter":"14","verse":"25","text":" who pitches his tent near her,&nbsp;&nbsp;&nbsp;and so occupies an excellent lodging-place; "},{"book":"Ecclesiasticus","chapter":"14","verse":"26","text":" who places his children under her shelter,&nbsp;&nbsp;&nbsp;and lodges under her boughs; "},{"book":"Ecclesiasticus","chapter":"14","verse":"27","text":" who is sheltered by her from the heat,   and dwells in the midst of her glory. "}]}'></ldf-bible-reading>

      <ldf-liturgical-document doc='{"type":"meditation","metadata":{"length":300,"delay":0}}' editable="true"></ldf-liturgical-document>
      --><!-- <ldf-liturgical-document doc='{"hidden":false,"type":"bible-reading","style":"long","citation":"1 Kings 8. 54-9. 9","label":"A Reading from 1 Kings 8. 54-9. 9 (AV)","language":"en","version":"KJV","value":[{"book":"1 Kings","chapter":"8","verse":"54","text":"And it was so, that when Solomon had made an end of praying all this prayer and supplication unto the LORD, he arose from before the altar of the LORD, from kneeling on his knees with his hands spread up to heaven. "},{"book":"1 Kings","chapter":"8","verse":"55","text":"And he stood, and blessed all the congregation of Israel with a loud voice, saying, "},{"book":"1 Kings","chapter":"8","verse":"56","text":"Blessed be the LORD, that hath given rest unto his people Israel, according to all that he promised: there hath not failed one word of all his good promise, which he promised by the hand of Moses his servant. "},{"book":"1 Kings","chapter":"8","verse":"57","text":"The LORD our God be with us, as he was with our fathers: let him not leave us, nor forsake us: "},{"book":"1 Kings","chapter":"8","verse":"58","text":"That he may incline our hearts unto him, to walk in all his ways, and to keep his commandments, and his statutes, and his judgments, which he commanded our fathers. "},{"book":"1 Kings","chapter":"8","verse":"59","text":"And let these my words, wherewith I have made supplication before the LORD, be nigh unto the LORD our God day and night, that he maintain the cause of his servant, and the cause of his people Israel at all times, as the matter shall require: "},{"book":"1 Kings","chapter":"8","verse":"60","text":"That all the people of the earth may know that the LORD is God, and that there is none else. "},{"book":"1 Kings","chapter":"8","verse":"61","text":"Let your heart therefore be perfect with the LORD our God, to walk in his statutes, and to keep his commandments, as at this day. "},{"book":"1 Kings","chapter":"8","verse":"62","text":"And the king, and all Israel with him, offered sacrifice before the LORD. "},{"book":"1 Kings","chapter":"8","verse":"63","text":"And Solomon offered a sacrifice of peace offerings, which he offered unto the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the LORD. "},{"book":"1 Kings","chapter":"8","verse":"64","text":"The same day did the king hallow the middle of the court that was before the house of the LORD: for there he offered burnt offerings, and meat offerings, and the fat of the peace offerings: because the brasen altar that was before the LORD was too little to receive the burnt offerings, and meat offerings, and the fat of the peace offerings. "},{"book":"1 Kings","chapter":"8","verse":"65","text":"And at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the LORD our God, seven days and seven days, even fourteen days. "},{"book":"1 Kings","chapter":"8","verse":"66","text":"On the eighth day he sent the people away: and they blessed the king, and went unto their tents joyful and glad of heart for all the goodness that the LORD had done for David his servant, and for Israel his people. "},{"hidden":false,"type":"heading","value":[""]},{"book":"1 Kings","chapter":"9","verse":"1","text":"And it came to pass, when Solomon had finished the building of the house of the LORD, and the king&#146;s house, and all Solomon&#146;s desire which he was pleased to do, "},{"book":"1 Kings","chapter":"9","verse":"2","text":"That the LORD appeared to Solomon the second time, as he had appeared unto him at Gibeon. "},{"book":"1 Kings","chapter":"9","verse":"3","text":"And the LORD said unto him, I have heard thy prayer and thy supplication, that thou hast made before me: I have hallowed this house, which thou hast built, to put my name there for ever; and mine eyes and mine heart shall be there perpetually. "},{"book":"1 Kings","chapter":"9","verse":"4","text":"And if thou wilt walk before me, as David thy father walked, in integrity of heart, and in uprightness, to do according to all that I have commanded thee, and wilt keep my statutes and my judgments: "},{"book":"1 Kings","chapter":"9","verse":"5","text":"Then I will establish the throne of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. "},{"book":"1 Kings","chapter":"9","verse":"6","text":"But if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my statutes which I have set before you, but go and serve other gods, and worship them: "},{"book":"1 Kings","chapter":"9","verse":"7","text":"Then will I cut off Israel out of the land which I have given them; and this house, which I have hallowed for my name, will I cast out of my sight; and Israel shall be a proverb and a byword among all people: "},{"book":"1 Kings","chapter":"9","verse":"8","text":"And at this house, which is high, every one that passeth by it shall be astonished, and shall hiss; and they shall say, Why hath the LORD done thus unto this land, and to this house? "},{"book":"1 Kings","chapter":"9","verse":"9","text":"And they shall answer, Because they forsook the LORD their God, who brought forth their fathers out of the land of Egypt, and have taken hold upon other gods, and have worshipped them, and served them: therefore hath the LORD brought upon them all this evil. "}]}'></ldf-liturgical-document>

            "God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "let us shout for joy to the Rock of our salvation.",
                  "type": "psalm-verse",
                  "verse": "Come, let us sing to the Lord; *"
                },
                {
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "verse": "Let us come before his presence with thanksgiving *",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "value": [
                {
                  "verse": "For the Lord is a great God, *",
                  "halfverse": "and a great King above all gods.",
                  "type": "psalm-verse"
                },
                {
                  "verse": "In his hand are the caverns of the earth, *",
                  "type": "psalm-verse",
                  "halfverse": "and the heights of the hills are his also."
                },
                {
                  "verse": "The sea is his, for he made it, *",
                  "halfverse": "and his hands have molded the dry land.",
                  "type": "psalm-verse"
                }
              ],
              "type": "psalm-section"
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "and kneel before the Lord our Maker.",
                  "type": "psalm-verse",
                  "verse": "Come, let us bow down, and bend the knee, *"
                },
                {
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "halfverse": "Oh, that today you would hearken to his voice!",
                  "type": "psalm-verse"
                }
              ]
            }
          ],

                  "verse": "For the Lord is good;\nhis mercy is everlasting; *",

                }

            },

          "value": [
            {
              "value": [
                {
                  "halfverse": "let us shout for joy to the Rock of our salvation.",
                  "type": "psalm-verse",
                  "verse": "Come, let us sing to the LORD; *",
                  "number": "1"
                },
                {
                  "verse": "Let us come before his presence with thanksgiving *",
                  "halfverse": "and raise a loud shout to him with psalms.",
                  "number": "2",
                  "type": "psalm-verse"
                },
                {
                  "number": "3",
                  "type": "psalm-verse",
                  "verse": "For the LORD is a great God, *",
                  "halfverse": "and a great King above all gods."
                },
                {
                  "halfverse": "and the heights of the hills are his also.",
                  "type": "psalm-verse",
                  "verse": "In his hand are the caverns of the earth, *",
                  "number": "4"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and his hands have molded the dry land.",
                  "number": "5",
                  "verse": "The sea is his, for he made it, *"
                },
                {
                  "verse": "Come, let us bow down, and bend the knee, *",
                  "number": "6",
                  "halfverse": "and kneel before the LORD our Maker.",
                  "type": "psalm-verse"
                },
                {
                  "number": "7",
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "type": "psalm-verse",
                  "halfverse": "Oh, that today you would hearken to his voice!"
                },
                {
                  "number": "8",
                  "halfverse": "at Meribah, and on that day at Massah,\n when they tempted me.",
                  "verse": "Harden not your hearts,\nas your forebears did in the wilderness, *",
                  "type": "psalm-verse"
                },
                {
                  "number": "9",
                  "verse": "They put me to the test, *",
                  "type": "psalm-verse",
                  "halfverse": "though they had seen my works."
                },
                {
                  "verse": "Forty years long I detested that generation and said, *",
                  "type": "psalm-verse",
                  "halfverse": "“This people are wayward in their hearts;\n they do not know my ways.”",
                  "number": "10"
                },
                {
                  "number": "11",
                  "type": "psalm-verse",
                  "verse": "So I swore in my wrath, *",
                  "halfverse": "“They shall not enter into my rest.”"
                }
              ],
              "type": "psalm-section"
            }
          ],
          "citation": null
        }

              "value": [
                {
                  "number": "1",
                  "type": "psalm-verse",
                  "verse": "The LORD said to my Lord, “Sit at my right hand, *",
                  "halfverse": "until I make your enemies your footstool.”"
                },
                {
                  "verse": "The LORD will send the scepter of your power out of Zion, *",
                  "number": "2",
                  "halfverse": "saying, “Rule over your enemies round about you.",
                  "type": "psalm-verse"
                },
                {
                  "verse": "Princely state has been yours from the day of your birth; *",
                  "type": "psalm-verse",
                  "number": "3",
                  "halfverse": "in the beauty of holiness have I begotten you,\n like dew from the womb of the morning.”"
                },
                {
                  "halfverse": "“You are a priest for ever after the order of Melchizedek.”",
                  "verse": "The LORD has sworn and he will not recant: *",
                  "number": "4",
                  "type": "psalm-verse"
                },
                {
                  "verse": "The Lord who is at your right hand\nwill smite kings in the day of his wrath; *",
                  "type": "psalm-verse",
                  "number": "5",
                  "halfverse": "he will rule over the nations."
                },
                {
                  "halfverse": "he will smash heads over the wide earth.",
                  "verse": "He will heap high the corpses; *",
                  "type": "psalm-verse",
                  "number": "6"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "therefore he will lift high his head.",
                  "verse": "He will drink from the brook beside the road; *",
                  "number": "7"
                }
              ],
              "type": "psalm-section"
            }
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "in the assembly of the upright, in the congregation.",
                  "verse": "Hallelujah!\nI will give thanks to the LORD with my whole heart, *",
                  "type": "psalm-verse",
                  "number": "1"
                },
                {
                  "halfverse": "they are studied by all who delight in them.",
                  "verse": "Great are the deeds of the LORD! *",
                  "number": "2",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and his righteousness endures for ever.",
                  "number": "3",
                  "verse": "His work is full of majesty and splendor, *",
                  "type": "psalm-verse"
                },
                {
                  "number": "4",
                  "type": "psalm-verse",
                  "halfverse": "the LORD is gracious and full of compassion.",
                  "verse": "He makes his marvelous works to be remembered; *"
                },
                {
                  "halfverse": "he is ever mindful of his covenant.",
                  "number": "5",
                  "type": "psalm-verse",
                  "verse": "He gives food to those who fear him; *"
                },
                {
                  "number": "6",
                  "type": "psalm-verse",
                  "halfverse": "in giving them the lands of the nations.",
                  "verse": "He has shown his people the power of his works *"
                },
                {
                  "type": "psalm-verse",
                  "verse": "The works of his hands are faithfulness and justice; *",
                  "number": "7",
                  "halfverse": "all his commandments are sure."
                },
                {
                  "verse": "They stand fast for ever and ever, *",
                  "number": "8",
                  "type": "psalm-verse",
                  "halfverse": "because they are done in truth and equity."
                },
                {
                  "type": "psalm-verse",
                  "verse": "He sent redemption to his people;\nhe commanded his covenant for ever; *",
                  "halfverse": "holy and awesome is his Name.",
                  "number": "9"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "those who act accordingly have a good understanding;\n his praise endures for ever.",
                  "verse": "The fear of the LORD is the beginning of wisdom; *",
                  "number": "10"
                }
              ]
            }
          ],

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "number": "1",
                  "type": "psalm-verse",
                  "verse": "Hallelujah!\nHappy are they who fear the Lord *",
                  "halfverse": "and have great delight in his commandments!"
                },
                {
                  "number": "2",
                  "type": "psalm-verse",
                  "verse": "Their descendants will be mighty in the land; *",
                  "halfverse": "the generation of the upright will be blessed."
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and their righteousness will last for ever.",
                  "verse": "Wealth and riches will be in their house, *",
                  "number": "3"
                },
                {
                  "type": "psalm-verse",
                  "verse": "Light shines in the darkness for the upright; *",
                  "number": "4",
                  "halfverse": "the righteous are merciful and full of compassion."
                },
                {
                  "halfverse": "and to manage their affairs with justice.",
                  "type": "psalm-verse",
                  "verse": "It is good for them to be generous in lending *",
                  "number": "5"
                },
                {
                  "type": "psalm-verse",
                  "number": "6",
                  "verse": "For they will never be shaken; *",
                  "halfverse": "the righteous will be kept in everlasting remembrance."
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "their heart is right;\n they put their trust in the Lord.",
                  "verse": "They will not be afraid of any evil rumors; *",
                  "number": "7"
                },
                {
                  "verse": "Their heart is established and will not shrink, *",
                  "halfverse": "until they see their desire upon their enemies.",
                  "type": "psalm-verse",
                  "number": "8"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and their righteousness stands fast for ever;\n they will hold up their head with honor.",
                  "number": "9",
                  "verse": "They have given freely to the poor, *"
                },
                {
                  "number": "10",
                  "verse": "The wicked will see it and be angry;\nthey will gnash their teeth and pine away; *",
                  "halfverse": "the desires of the wicked will perish.",
                  "type": "psalm-verse"
                }
              ]
            }
          ],

          "version": "bcp1979",
          "language": "en",
          "type": "psalm"

          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "verse": "Hallelujah!\nGive praise, you servants of the LORD; *",
                  "type": "psalm-verse",
                  "number": "1",
                  "halfverse": "praise the Name of the LORD."
                },
                {
                  "verse": "Let the Name of the LORD be blessed, *",
                  "type": "psalm-verse",
                  "halfverse": "from this time forth for evermore.",
                  "number": "2"
                },
                {
                  "number": "3",
                  "verse": "From the rising of the sun to its going down *",
                  "type": "psalm-verse",
                  "halfverse": "let the Name of the LORD be praised."
                },
                {
                  "verse": "The LORD is high above all nations, *",
                  "number": "4",
                  "halfverse": "and his glory above the heavens.",
                  "type": "psalm-verse"
                },
                {
                  "verse": "Who is like the LORD our God, who sits enthroned on high, *",
                  "type": "psalm-verse",
                  "halfverse": "but stoops to behold the heavens and the earth?",
                  "number": "5"
                },
                {
                  "number": "6",
                  "type": "psalm-verse",
                  "verse": "He takes up the weak out of the dust *",
                  "halfverse": "and lifts up the poor from the ashes."
                },
                {
                  "type": "psalm-verse",
                  "number": "7",
                  "verse": "He sets them with the princes, *",
                  "halfverse": "with the princes of his people."
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "to be a joyful mother of children.",
                  "verse": "He makes the woman of a childless house *",
                  "number": "8"
                }
              ]
            }

      "citation": "Isa. 65:17-25",
      "language": "en",
      "value": [
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "17",
          "text": "For I am about to create new heavens and a new earth; the former things shall not be remembered or come to mind. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "18",
          "text": "But be glad and rejoice forever in what I am creating; for I am about to create Jerusalem as a joy, and its people as a delight. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "19",
          "text": "I will rejoice in Jerusalem, and delight in my people; no more shall the sound of weeping be heard in it, or the cry of distress. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "20",
          "text": "No more shall there be in it an infant that lives but a few days, or an old person who does not live out a lifetime; for one who dies at a hundred years will be considered a youth, and one who falls short of a hundred will be considered accursed. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "21",
          "text": "They shall build houses and inhabit them; they shall plant vineyards and eat their fruit. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "22",
          "text": "They shall not build and another inhabit; they shall not plant and another eat; for like the days of a tree shall the days of my people be, and my chosen shall long enjoy the work of their hands. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "23",
          "text": "They shall not labor in vain, or bear children for calamity; for they shall be offspring blessed by the LORD&#151; and their descendants as well. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "24",
          "text": "Before they call I will answer, while they are yet speaking I will hear. "
        },
        {
          "book": "Isa.",
          "chapter": "65",
          "verse": "25",
          "text": "The wolf and the lamb shall feed together, the lion shall eat straw like the ox; but the serpent&#151;its food shall be dust! They shall not hurt or destroy on all my holy mountain, says the LORD. "
        }
      ]

      "value": [

          "value": [
            {
              "type": "psalm-verse",
              "verse": "Blessed be the Lord, the God of Israel; *",
              "halfverse": "he has come to his people and set them free."
            },
            {
              "verse": "He has raised up for us a mighty savior, *",
              "halfverse": "born of the house of his servant David.",
              "type": "psalm-verse"
            },
            {
              "halfverse": "from the hands of all who hate us.",
              "type": "psalm-verse",
              "verse": "Through his holy prophets he promised of old,\nthat he would save us from our enemies, *"
            },
            {
              "verse": "He promised to show mercy to our fathers *",
              "halfverse": "and to remember his holy covenant.",
              "type": "psalm-verse"
            },
            {
              "halfverse": "to set us free from the hands of our enemies,",
              "verse": "This was the oath he swore to our father Abraham, *",
              "type": "psalm-verse"
            },
            {
              "halfverse": "holy and righteous in his sight\nall the days of our life.",
              "verse": "Free to worship him without fear, *",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "halfverse": "for you will go before the Lord to prepare his way,",
              "verse": "You, my child, shall be called the prophet of the Most High, *"
            },
            {
              "halfverse": "by the forgiveness of their sins.",
              "verse": "To give his people knowledge of salvation *",
              "type": "psalm-verse"
            },
            {
              "halfverse": "the dawn from on high shall break upon us,",
              "verse": "In the tender compassion of our God *",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "halfverse": "and to guide our feet into the way of peace.",
              "verse": "To shine on those who dwell in darkness and the shadow of death, *"
            }
          ],
          "type": "psalm-section"
        }

      "citation": "Heb. 12:12-24",
      "language": "en",
      "value": [
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "12",
          "text": "Therefore lift your drooping hands and strengthen your weak knees, "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "13",
          "text": "and make straight paths for your feet, so that what is lame may not be put out of joint, but rather be healed. "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "14",
          "text": "Pursue peace with everyone, and the holiness without which no one will see the Lord. "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "15",
          "text": "See to it that no one fails to obtain the grace of God; that no root of bitterness springs up and causes trouble, and through it many become defiled. "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "16",
          "text": "See to it that no one becomes like Esau, an immoral and godless person, who sold his birthright for a single meal. "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "17",
          "text": "You know that later, when he wanted to inherit the blessing, he was rejected, for he found no chance to repent, even though he sought the blessing with tears. "
        },
        {
          "hidden": false,
          "type": "heading",
          "value": [
            ""
          ]
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "18",
          "text": "You have not come to something that can be touched, a blazing fire, and darkness, and gloom, and a tempest, "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "19",
          "text": "and the sound of a trumpet, and a voice whose words made the hearers beg that not another word be spoken to them. "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "20",
          "text": "(For they could not endure the order that was given, &#147;If even an animal touches the mountain, it shall be stoned to death.&#148; "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "21",
          "text": "Indeed, so terrifying was the sight that Moses said, &#147;I tremble with fear.&#148;) "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "22",
          "text": "But you have come to Mount Zion and to the city of the living God, the heavenly Jerusalem, and to innumerable angels in festal gathering, "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "23",
          "text": "and to the assembly of the firstborn who are enrolled in heaven, and to God the judge of all, and to the spirits of the righteous made perfect, "
        },
        {
          "book": "Heb.",
          "chapter": "12",
          "verse": "24",
          "text": "and to Jesus, the mediator of a new covenant, and to the sprinkled blood that speaks a better word than the blood of Abel. "
        }
      ]

    {

      "label": "Canticle 21: Te Deum",
      "sharing": {
        "organization": "venite",
        "collaborators": [],
        "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
        "privacy": "public",
        "status": "published"
      },
      "style": "canticle",
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "verse": "You are God: we praise you;\nYou are the Lord; we acclaim you;\nYou are the eternal Father:\nAll creation worships you.\nTo you all angels, all the powers of heaven,\nCherubim and Seraphim, sing in endless praise:\n    Holy, holy, holy Lord, God of power and might,\n    heaven and earth are full of your glory.\nThe glorious company of apostles praise you.\nThe noble fellowship of prophets praise you.\nThe white-robed army of martyrs praise you.\nThroughout the world the holy Church acclaims you;\n    Father, of majesty unbounded,\n    your true and only Son, worthy of all worship,\n    and the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory,\nthe eternal Son of the Father.\nWhen you became man to set us free\nyou did not shun the Virgin's womb.\nYou overcame the sting of death\nand opened the kingdom of heaven to all believers.\nYou are seated at God's right hand in glory.\nWe believe that you will come and be our judge.\n    Come then, Lord, and help your people,\n    bought with the price of your own blood,\n    and bring us with your saints\n    to glory everlasting. "
            }
          ]
        }
      ],

      "value": [
        "I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."

      "lastRevision": 30,
      "type": "text",
      "value": [

        "api": ""
      },
      "value": [
        "Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.",
        "And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "
      ],
