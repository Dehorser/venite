            "Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."
          ],

          "category": [],
          "display_format": "unison",
          "value": [
            "God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."
          ]
        }

          "label": "Psalm 95",
          "sharing": {
            "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
            "collaborators": [],
            "organization": "venite",
            "privacy": "public",

          "language": "en",
          "slug": "psalm_95",
          "hidden": false,
          "citation": null,
          "type": "psalm",
          "value": [
            {
              "type": "psalm-section",
              "value": [
                {
                  "type": "psalm-verse",
                  "verse": "Come, let us sing to the LORD; *",
                  "number": "1",
                  "halfverse": "let us shout for joy to the Rock of our salvation."
                },
                {
                  "type": "psalm-verse",
                  "number": "2",
                  "verse": "Let us come before his presence with thanksgiving *",
                  "halfverse": "and raise a loud shout to him with psalms."
                },
                {
                  "verse": "For the LORD is a great God, *",
                  "type": "psalm-verse",
                  "number": "3",
                  "halfverse": "and a great King above all gods."
                },
                {
                  "number": "4",
                  "verse": "In his hand are the caverns of the earth, *",
                  "type": "psalm-verse",
                  "halfverse": "and the heights of the hills are his also."
                },
                {
                  "type": "psalm-verse",
                  "verse": "The sea is his, for he made it, *",
                  "number": "5",
                  "halfverse": "and his hands have molded the dry land."
                },
                {
                  "halfverse": "and kneel before the LORD our Maker.",
                  "number": "6",
                  "verse": "Come, let us bow down, and bend the knee, *",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "Oh, that today you would hearken to his voice!",
                  "type": "psalm-verse",
                  "verse": "For he is our God,\nand we are the people of his pasture and the sheep of his hand. *",
                  "number": "7"
                },
                {
                  "number": "8",
                  "halfverse": "at Meribah, and on that day at Massah,\n when they tempted me.",
                  "type": "psalm-verse",
                  "verse": "Harden not your hearts,\nas your forebears did in the wilderness, *"
                },
                {
                  "verse": "They put me to the test, *",
                  "type": "psalm-verse",
                  "halfverse": "though they had seen my works.",
                  "number": "9"
                },
                {
                  "type": "psalm-verse",
                  "number": "10",
                  "verse": "Forty years long I detested that generation and said, *",
                  "halfverse": "“This people are wayward in their hearts;\n they do not know my ways.”"
                },
                {
                  "type": "psalm-verse",
                  "verse": "So I swore in my wrath, *",
                  "number": "11",
                  "halfverse": "“They shall not enter into my rest.”"
                }
              ]
            }
          ],
          "version": "bcp1979",

    {
      "type": "liturgy",
      "value": [
        {
          "value": [
            {
              "value": [
                {
                  "number": "1",
                  "type": "psalm-verse",
                  "halfverse": "attack those who are attacking me.",
                  "verse": "Fight those who fight me, O LORD; *"
                },
                {
                  "number": "2",
                  "verse": "Take up shield and armor *",
                  "type": "psalm-verse",
                  "halfverse": "and rise up to help me."
                },
                {
                  "verse": "Draw the sword and bar the way against those who pursue me; *",
                  "type": "psalm-verse",
                  "halfverse": "say to my soul, “I am your salvation.”",
                  "number": "3"
                },
                {
                  "verse": "Let those who seek after my life be shamed and humbled; *",
                  "halfverse": "let those who plot my ruin fall back and be dismayed.",
                  "type": "psalm-verse",
                  "number": "4"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and let the angel of the LORD drive them away.",
                  "number": "5",
                  "verse": "Let them be like chaff before the wind, *"
                },
                {
                  "verse": "Let their way be dark and slippery, *",
                  "number": "6",
                  "type": "psalm-verse",
                  "halfverse": "and let the angel of the LORD pursue them."
                },
                {
                  "type": "psalm-verse",
                  "verse": "For they have secretly spread a net for me without a cause; *",
                  "number": "7",
                  "halfverse": "without a cause they have dug a pit to take me alive."
                },
                {
                  "number": "8",
                  "type": "psalm-verse",
                  "verse": "Let ruin come upon them unawares; *",
                  "halfverse": "let them be caught in the net they hid;\n let them fall into the pit they dug."
                },
                {
                  "halfverse": "I will glory in his victory.",
                  "verse": "Then I will be joyful in the LORD; *",
                  "type": "psalm-verse",
                  "number": "9"
                },
                {
                  "number": "10",
                  "type": "psalm-verse",
                  "halfverse": "You deliver the poor from those who are too strong for them,\n the poor and needy from those who rob them.”",
                  "verse": "My very bones will say, “LORD, who is like you? *"
                },
                {
                  "type": "psalm-verse",
                  "verse": "Malicious witnesses rise up against me; *",
                  "number": "11",
                  "halfverse": "they charge me with matters I know nothing about."
                },
                {
                  "type": "psalm-verse",
                  "verse": "They pay me evil in exchange for good; *",
                  "halfverse": "my soul is full of despair.",
                  "number": "12"
                },
                {
                  "halfverse": "and humbled myself by fasting.",
                  "type": "psalm-verse",
                  "verse": "But when they were sick I dressed in sack-cloth *",
                  "number": "13"
                },
                {
                  "type": "psalm-verse",
                  "verse": "I prayed with my whole heart,\nas one would for a friend or a brother; *",
                  "number": "14",
                  "halfverse": "I behaved like one who mourns for his mother,\n bowed down and grieving."
                },
                {
                  "type": "psalm-verse",
                  "number": "15",
                  "halfverse": "strangers whom I did not know tore me to pieces and would not stop.",
                  "verse": "But when I stumbled, they were glad and gathered together;\nthey gathered against me; *"
                },
                {
                  "type": "psalm-verse",
                  "number": "16",
                  "halfverse": "they gnashed at me with their teeth.",
                  "verse": "They put me to the test and mocked me; *"
                },
                {
                  "verse": "O Lord, how long will you look on? *",
                  "type": "psalm-verse",
                  "number": "17",
                  "halfverse": "rescue me from the roaring beasts,\n and my life from the young lions."
                },
                {
                  "number": "18",
                  "type": "psalm-verse",
                  "verse": "I will give you thanks in the great congregation; *",
                  "halfverse": "I will praise you in the mighty throng."
                },
                {
                  "halfverse": "nor let those who hate me without a cause wink at each other.",
                  "verse": "Do not let my treacherous foes rejoice over me, *",
                  "number": "19",
                  "type": "psalm-verse"
                },
                {
                  "verse": "For they do not plan for peace, *",
                  "number": "20",
                  "halfverse": "but invent deceitful schemes against the quiet in the land.",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "verse": "They opened their mouths at me and said, *",
                  "number": "21",
                  "halfverse": "“Aha! we saw it with our own eyes.”"
                },
                {
                  "verse": "You saw it, O LORD; do not be silent; *",
                  "number": "22",
                  "type": "psalm-verse",
                  "halfverse": "O Lord, be not far from me."
                },
                {
                  "verse": "Awake, arise, to my cause! *",
                  "number": "23",
                  "halfverse": "to my defense, my God and my Lord!",
                  "type": "psalm-verse"
                },
                {
                  "verse": "Give me justice, O LORD my God,\naccording to your righteousness; *",
                  "halfverse": "do not let them triumph over me.",
                  "type": "psalm-verse",
                  "number": "24"
                },
                {
                  "type": "psalm-verse",
                  "number": "25",
                  "halfverse": "Do not let them say, “We have swallowed him up.”",
                  "verse": "Do not let them say in their hearts,\n“Aha! just what we want!” *"
                },
                {
                  "halfverse": "let those who boast against me be clothed with dismay and shame.",
                  "type": "psalm-verse",
                  "number": "26",
                  "verse": "Let all who rejoice at my ruin be ashamed and disgraced; *"
                },
                {
                  "halfverse": "let them say always, “Great is the LORD,\n who desires the prosperity of his servant.”",
                  "type": "psalm-verse",
                  "number": "27",
                  "verse": "Let those who favor my cause sing out with joy and be glad; *"
                },
                {
                  "halfverse": "and of your praise all the day long.",
                  "type": "psalm-verse",
                  "verse": "And my tongue shall be talking of your righteousness *",
                  "number": "28"
                }
              ],
              "type": "psalm-section"
            }
          ],

          "slug": "psalm_36",
          "style": "psalm",
          "value": [
            {
              "value": [
                {
                  "halfverse": "there is no fear of God before his eyes.",
                  "number": "1",
                  "type": "psalm-verse",
                  "verse": "There is a voice of rebellion deep in the heart of the wicked; *"
                },
                {
                  "number": "2",
                  "type": "psalm-verse",
                  "verse": "He flatters himself in his own eyes *",
                  "halfverse": "that his hateful sin will not be found out."
                },
                {
                  "verse": "The words of his mouth are wicked and deceitful; *",
                  "number": "3",
                  "halfverse": "he has left off acting wisely and doing good.",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "he does not abhor that which is evil.",
                  "number": "4",
                  "verse": "He thinks up wickedness upon his bed\nand has set himself in no good way; *"
                },
                {
                  "number": "5",
                  "type": "psalm-verse",
                  "halfverse": "and your faithfulness to the clouds.",
                  "verse": "Your love, O LORD, reaches to the heavens, *"
                },
                {
                  "verse": "Your righteousness is like the strong mountains,\nyour justice like the great deep; *",
                  "type": "psalm-verse",
                  "halfverse": "you save both man and beast, O LORD.",
                  "number": "6"
                },
                {
                  "verse": "How priceless is your love, O God! *",
                  "number": "7",
                  "type": "psalm-verse",
                  "halfverse": "your people take refuge under the shadow of your wings."
                },
                {
                  "halfverse": "you give them drink from the river of your delights.",
                  "verse": "They feast upon the abundance of your house; *",
                  "number": "8",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and in your light we see light.",
                  "number": "9",
                  "verse": "For with you is the well of life, *"
                },
                {
                  "number": "10",
                  "type": "psalm-verse",
                  "halfverse": "and your favor to those who are true of heart.",
                  "verse": "Continue your loving-kindness to those who know you, *"
                },
                {
                  "type": "psalm-verse",
                  "verse": "Let not the foot of the proud come near me, *",
                  "number": "11",
                  "halfverse": "nor the hand of the wicked push me aside."
                },
                {
                  "halfverse": "they are cast down and shall not be able to rise.",
                  "verse": "See how they are fallen, those who work wickedness! *",
                  "type": "psalm-verse",
                  "number": "12"
                }
              ],
              "type": "psalm-section"
            }

        "The Lessons"
      ]
    },
    {
      "style": "long",
      "hidden": false,
      "citation": "Jeremiah 6:9-15",
      "source": {
        "api": "",
        "citation": "",
        "source": ""
      },
      "value": [
        {
          "book": "Jeremiah",
          "text": "Thus says the LORD of hosts: Glean thoroughly as a vine the remnant of Israel; like a grape-gatherer, pass your hand again over its branches. ",
          "chapter": "6",
          "verse": "9"
        },
        {
          "verse": "10",
          "text": "To whom shall I speak and give warning, that they may hear? See, their ears are closed, they cannot listen. The word of the LORD is to them an object of scorn; they take no pleasure in it. ",
          "chapter": "6",
          "book": "Jeremiah"
        },
        {
          "verse": "11",
          "text": "But I am full of the wrath of the LORD; I am weary of holding it in. Pour it out on the children in the street, and on the gatherings of young men as well; both husband and wife shall be taken, the old folk and the very aged. ",
          "chapter": "6",
          "book": "Jeremiah"
        },
        {
          "text": "Their houses shall be turned over to others, their fields and wives together; for I will stretch out my hand against the inhabitants of the land, says the LORD. ",
          "chapter": "6",
          "verse": "12",
          "book": "Jeremiah"
        },
        {
          "verse": "13",
          "chapter": "6",
          "book": "Jeremiah",
          "text": "For from the least to the greatest of them, everyone is greedy for unjust gain; and from prophet to priest, everyone deals falsely. "
        },
        {
          "verse": "14",
          "text": "They have treated the wound of my people carelessly, saying, &#147;Peace, peace,&#148; when there is no peace. ",
          "chapter": "6",
          "book": "Jeremiah"
        },
        {
          "verse": "15",
          "book": "Jeremiah",
          "chapter": "6",
          "text": "They acted shamefully, they committed abomination; yet they were not ashamed, they did not know how to blush. Therefore they shall fall among those who fall; at the time that I punish them, they shall be overthrown, says the LORD. "
        }
      ],
      "version": "NRSV",
      "label": "The First Lesson",
      "language": "en",

          "value": [
            {
              "type": "psalm-verse",
              "halfverse": "God of Abraham, Isaac, and Jacob,\nand of all their righteous offspring:",
              "verse": "O Lord and Ruler of the hosts of heaven, *"
            },
            {
              "verse": "You made the heavens and the earth, *",
              "halfverse": "with all their vast array.",
              "type": "psalm-verse"
            },
            {
              "halfverse": "they tremble because of your power.",
              "verse": "All things quake with fear at your presence; *",
              "type": "psalm-verse"
            },
            {
              "type": "psalm-verse",
              "halfverse": "it surpasses all that our minds can fathom.",
              "verse": "But your merciful promise is beyond all measure; *"
            },
            {
              "halfverse": "long-suffering, and abounding in mercy.",
              "verse": "O Lord, you are full of compassion, *",
              "type": "psalm-verse"
            },
            {
              "verse": "You hold back your hand; *",
              "type": "psalm-verse",
              "halfverse": "you do not punish as we deserve."
            },
            {
              "verse": "In your great goodness, Lord,\nyou have promised forgiveness to sinners, *",
              "type": "psalm-verse",
              "halfverse": "that they may repent of their sin and be saved."
            },
            {
              "halfverse": "and make my appeal, sure of your gracious goodness.",
              "type": "psalm-verse",
              "verse": "And now, O Lord, I bend the knee of my heart, *"
            },
            {
              "type": "psalm-verse",
              "halfverse": "and I know my wickedness only too well.",
              "verse": "I have sinned, O Lord, I have sinned, *"
            },
            {
              "type": "psalm-verse",
              "verse": "Therefore I make this prayer to you: *",
              "halfverse": "Forgive me, Lord, forgive me."
            },
            {
              "type": "psalm-verse",
              "halfverse": "nor condemn me to the depths of the earth.",
              "verse": "Do not let me perish in my sin, *"
            },
            {
              "type": "psalm-verse",
              "halfverse": "and in me you will show forth your goodness.",
              "verse": "For you, O Lord, are the God of those who repent, *"
            },
            {
              "verse": "Unworthy as I am, you will save me,\nin accordance with your great mercy, *",
              "type": "psalm-verse",
              "halfverse": "and I will praise you without ceasing all the days of my life."
            },
            {
              "verse": "For all the powers of heaven sing your praises, *",
              "halfverse": "and yours is the glory to ages of ages. Amen.",

      "value": [
        {
          "book": "Mark",
          "verse": "1",
          "text": "They came to the other side of the sea, to the country of the Gerasenes. ",
          "chapter": "5"
        },
        {
          "chapter": "5",
          "verse": "2",
          "text": "And when he had stepped out of the boat, immediately a man out of the tombs with an unclean spirit met him. ",
          "book": "Mark"
        },
        {
          "text": "He lived among the tombs; and no one could restrain him any more, even with a chain; ",
          "chapter": "5",
          "book": "Mark",
          "verse": "3"
        },
        {
          "text": "for he had often been restrained with shackles and chains, but the chains he wrenched apart, and the shackles he broke in pieces; and no one had the strength to subdue him. ",
          "verse": "4",
          "chapter": "5",
          "book": "Mark"
        },
        {
          "book": "Mark",
          "verse": "5",
          "chapter": "5",
          "text": "Night and day among the tombs and on the mountains he was always howling and bruising himself with stones. "
        },
        {
          "chapter": "5",
          "verse": "6",
          "book": "Mark",
          "text": "When he saw Jesus from a distance, he ran and bowed down before him; "
        },
        {
          "verse": "7",
          "chapter": "5",
          "book": "Mark",
          "text": "and he shouted at the top of his voice, &#147;What have you to do with me, Jesus, Son of the Most High God? I adjure you by God, do not torment me.&#148; "
        },
        {
          "chapter": "5",
          "text": "For he had said to him, &#147;Come out of the man, you unclean spirit!&#148; ",
          "book": "Mark",
          "verse": "8"
        },
        {
          "text": "Then Jesus asked him, &#147;What is your name?&#148; He replied, &#147;My name is Legion; for we are many.&#148; ",
          "book": "Mark",
          "chapter": "5",
          "verse": "9"
        },
        {
          "verse": "10",
          "chapter": "5",
          "book": "Mark",
          "text": "He begged him earnestly not to send them out of the country. "
        },
        {
          "chapter": "5",
          "book": "Mark",
          "text": "Now there on the hillside a great herd of swine was feeding; ",
          "verse": "11"
        },
        {
          "book": "Mark",
          "text": "and the unclean spirits begged him, &#147;Send us into the swine; let us enter them.&#148; ",
          "verse": "12",
          "chapter": "5"
        },
        {
          "verse": "13",
          "chapter": "5",
          "book": "Mark",
          "text": "So he gave them permission. And the unclean spirits came out and entered the swine; and the herd, numbering about two thousand, rushed down the steep bank into the sea, and were drowned in the sea. "
        },
        {
          "value": [
            ""
          ],
          "hidden": false,
          "type": "heading"
        },
        {
          "book": "Mark",
          "chapter": "5",
          "text": "The swineherds ran off and told it in the city and in the country. Then people came to see what it was that had happened. ",
          "verse": "14"
        },
        {
          "verse": "15",
          "text": "They came to Jesus and saw the demoniac sitting there, clothed and in his right mind, the very man who had had the legion; and they were afraid. ",
          "chapter": "5",
          "book": "Mark"
        },
        {
          "text": "Those who had seen what had happened to the demoniac and to the swine reported it. ",
          "chapter": "5",
          "verse": "16",
          "book": "Mark"
        },
        {
          "text": "Then they began to beg Jesus to leave their neighborhood. ",
          "chapter": "5",
          "book": "Mark",
          "verse": "17"
        },
        {
          "verse": "18",
          "text": "As he was getting into the boat, the man who had been possessed by demons begged him that he might be with him. ",
          "chapter": "5",
          "book": "Mark"
        },
        {
          "verse": "19",
          "text": "But Jesus refused, and said to him, &#147;Go home to your friends, and tell them how much the Lord has done for you, and what mercy he has shown you.&#148; ",
          "book": "Mark",
          "chapter": "5"
        },
        {
          "text": "And he went away and began to proclaim in the Decapolis how much Jesus had done for him; and everyone was amazed. ",
          "chapter": "5",
          "book": "Mark",
          "verse": "20"
        }
      ],

        "O God, you make us glad with the weekly remembrance of the glorious resurrection of your Son our Lord: Give us this day such blessing through our worship of you, that the week to come may be spent in your favor; through Jesus Christ our Lord."
      ],
      "category": [],
      "source": {
        "source": "",
        "api": "",
        "citation": ""
      },
      "label": "A Collect for Sundays",
      "style": "prayer",
      "type": "text",
      "metadata": {},
      "hidden": false
    },
    {
      "value": [
        {
          "sharing": {
            "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
            "collaborators": [],
            "privacy": "public",
            "organization": "venite",
            "status": "published"
          },
          "style": "prayer",
          "type": "text",
          "category": [],
          "metadata": {
            "omit_response": false
          },
          "lastRevision": 30,
          "value": [
            "Lord Jesus Christ, you stretched out your arms of love on the hard wood of the cross that everyone might come within the reach of your saving embrace: So clothe us in your Spirit that we, reaching forth our hands in love, may bring those who do not know you to the knowledge and love of you; for the honor of your Name."
          ],
          "slug": "mp_prayers_for_mission",
          "source": {
            "source": "",
            "citation": "",
            "api": ""
          },
          "label": "A Prayer for Mission",
          "hidden": false,
          "version": "bcp1979",
          "language": "en"
        },
        {
          "hidden": false,
          "category": [],
          "source": {
            "source": "",
            "citation": "",
            "api": ""
          },
          "value": [
            "O God, you have made of one blood all the peoples of the earth, and sent your blessed Son to preach peace to those who are far off and to those who are near: Grant that people everywhere may seek after you and find you; bring the nations into your fold; pour out your Spirit upon all flesh; and hasten the coming of your kingdom; through Jesus Christ our Lord. "
          ],
          "language": "en",
          "label": "A Prayer for Mission",
          "version": "bcp1979",
          "lastRevision": 24,
          "metadata": {
            "omit_response": false

          "slug": "mp_prayers_for_mission",

          },
          "type": "text"
        },
        {
          "value": [
            "Almighty and everlasting God, by whose Spirit the whole body of your faithful people is governed and sanctified: Receive our supplications and prayers which we offer before you for all members of your holy Church, that in their vocation and ministry they may truly and devoutly serve you; through our Lord and Savior Jesus Christ."
          ],

      "value": [
        "Before the close of the Office one or both of the following may be used"
      ],
      "type": "rubric",
      "hidden": false
    },
    {
      "label": "The General Thanksgiving",
      "value": [
        "Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.",
        "And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "
      ],
      "hidden": false,
      "metadata": {},
      "style": "prayer",
      "category": [],
      "source": {

    {

        "source": "bcp1979",
        "api": ""
      },
      "value": [

      ],

      "type": "text",

      "label": "Andrewes’s Morning Prayers",
      "source": {
        "api": "",
        "source": "",

      },
      "sharing": {
        "organization": "venite",
        "collaborators": [],
        "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
        "status": "published",
        "privacy": "public"
      },
      "value": [
        {
          "value": [
            "The Private Prayers of Lancelot Andrewes"
          ],
          "type": "heading",
          "category": [],
          "metadata": {
            "level": 2
          },
          "hidden": false,
          "source": {
            "citation": "",
            "api": "",
            "source": ""
          },
          "style": "text"
        },
        {
          "value": [
            {
              "style": "litany",
              "category": [],
              "value": [
                {
                  "response": "",
                  "text": "Glory to you, O Lord, glory to you,\nGlory to you who give me sleep\n\tfor refreshment from my weakness,\n\tand rest from the toils\n\t\tof this long-suffering flesh.\n\nMay I pass this day and all days\nperfect, holy, peaceful, healthy,\nand without sin;",
                  "label": ""
                },
                {
                  "text": "An angel of peace, a faithful guide,\n\ta guardian of souls and bodies,\nwho encompasses me around,\n\tand lays before me those things that are best for me;",
                  "response": "Grant this, O Lord."
                },
                {
                  "response": "Grant this, O Lord.",
                  "text": "Forgiveness and release\n\tfrom all my sins\n\tand all my offenses;"
                },
                {
                  "text": "Those things that are good and necessary for our souls,\n\tand peace for the world;",
                  "response": "Grant this, O Lord."
                },
                {
                  "text": "That we may pass the rest of our lives\n\tin repentance and awe,\n\tin health and peace;",
                  "response": "Grant this, O Lord."
                },
                {
                  "response": "Grant this, O Lord.",
                  "text": "Whatever is true, whatever is noble,\nwhatever is right, whatever is holy,\nwhatever is pleasant, whatever is good,\nif there be any virtue and there be any praise,\nthat we may think these things, and do them;"
                },
                {
                  "text": "That the ends of our lives may be Christian,\n\tsinless, shameless,\n\tand—should it please you—painless.\nAnd that we may have a good defense\n\tbefore the fearsome and dreadful judgment seat\n\tof Jesus Christ our Lord.",
                  "response": "Grant this, O Lord."
                }
              ],
              "hidden": false,
              "metadata": {
                "response": "Grant this, O Lord."
              },
              "label": "Praise",
              "type": "responsive",
              "source": {
                "api": "",
                "citation": "",
                "source": ""
              }
            },
            {
              "value": [
                "O Being beyond Being, O Uncreated Nature,\n\tO Creator of All,\nI set you, O Lord, before my eyes,\nand lift up my soul to you.\nI worship you, bending my knees,\n\tand humble myself before your mighty hand.\n\tI stretch out my hands to you.\n\tMy soul is a dry land before you.\n\tI strike my breast,\n\tand say with the Tax Collector,\n\t“O God, have mercy on me, a sinner,\n\tO God, have great mercy upon me.”\n\tOn a sinner greater than the Tax Collector,\n\thave mercy as you did on the Tax Collector.",
                "O Father of mercies,\nI beg your fatherly goodness.\nDespise not a dirty worm,\n\tdespise not a dead dog,\n\tdespise not a rotten corpse.\nDespise not the work of your hands;\n\tdespise not your very own image,\n\talthough it bear the marks of sin.\nO Lord, if you will, you can make me clean.\nLord, only say the word, and I shall be made clean",
                "And you, my Savior Christ,\nO Christ my Savior,\n\tSavior of sinners, of whom I am the first—\n\tDespise me not.\nDespise me not, O Lord.\nDespise not the price of your blood,\n\tdespise not the one who bears your name,\n\tdespise me not, O Lord.\nBut look upon me with those eyes\n\tthat looked upon\n\tMagdalene at the feast,\n\tPeter in the courtyard,\n\tthe bandit on the cross,\nso that with the bandit I might exhort you humbly,\n\t“Remember me, O Lord, in your kingdom”;\nthat I might weep bitterly with Peter, and say,\n\t“O that my eyes were a fountain of tears,\n\tthat I might weep, day and night”;\nthat with Magdalene I might hear you say,\n\t“Your sins are forgiven you,”\n\tand with her may love you so much,\n\tbecause many sins—many times many sins—have been forgiven me.",
                "And you, all-holy and good and life-giving Spirit,\n\tdespise me not.\nDespise not your breath, your holy things despise not.",
                "But turn, O Lord—“how long?”—\n\tturn and look upon your servant. Amen."
              ],
              "label": "Penitence",
              "type": "text",
              "category": [],
              "source": {
                "api": "",
                "source": "",
                "citation": ""
              },
              "style": "text",
              "hidden": false,
              "metadata": {
                "omit_response": false
              }
            },
            {
              "hidden": false,
              "metadata": {
                "omit_response": false
              },
              "value": [
                "Blessed are you, O Lord our God,\n\tthe God of our fathers,\nyou turn the shadow of death into the morning,\n\tand shine upon the face of the earth.\nYou separate darkness from the face of the light,\n\tyou cause the night to pass, and bring on the day.\nYou give light to my eyes,\n\tlest I sleep in death.\nYou rescue me from terror by night,\n\tfrom the plague that stalks in the darkness.\nYou drive away sleep from my eyes,\n\tand wipe slumber from my eyelids.\nThe evening and morning praise you as they pass.\n\tI lay down, and slept, and arose,\n\tBecause you, O Lord, have sustained me in hope.\nI arose, and I looked,\n\tand my sleep became sweet to me.\nBlot out as a cloud all my transgressions,\n\tthat I might spend this day soberly, purely, and honestly.\nCount me worthy to guard this day against sin.\nSupport me when I fall, lift me up when I have fallen,\n\tso that I may never harden my heart in bitterness,\n\tor in temptation, or in the deceit of any sin.\nRescue me today from the snare of the hunter,\n\tfrom disordered thoughts,\n\tfrom the arrow that flies by day,\n\tfrom any mischance,\n\tfrom the mid-day demon.\nKeep me from my evil this day;\n\tfrom my evil keep me.\nLet not my days be consumed in vanity,\n\tmy years in wretchedness.\nOne day tells its tale to another;\n\tmay this day teach yesterday some knowledge or practice.\nLet me hear of your loving-kindness in the morning;\n\tfor I put my trust in you.\nTeach me the way in which I should walk,\n\tfor I lift up my soul to you.\nDeliver me from my enemies, O Lord,\n\tfor I flee to you for refuge.\nTeach me to do your will,\n\tfor you are my God.\nLet your good Spirit lead me\n\ton level ground.\nRevive me, O Lord, for your name’s sake;\n\tin your righteousness, bring me out of trouble.\nPut away empty thoughts from my soul,\n\tbut inspire me with those good things\n\tthat are pleasant in your sight.\nTurn away my eyes, that they may not see vain things,\nLet my eyes look straight ahead,\n\tand let my vision point toward righteousness.\nFence in my ears with thorns,\n\tso they pay no attention to malformed thoughts.\nIn the morning, set my ears to hear,\n\tand open my ears to the teaching of your words.\nSet a watch before my mouth, O Lord,\nand guard the doors of my lips,\n\tlet my word be seasoned with salt,\n\t\tthat I may give grace to those who hear.\nLet not my work be for grief,\n\tor any stumbling of heart.\nLet my work be something you remember as goodness, O Lord,\n\tand spare me, according to the greatness of your mercy."
              ],
              "type": "text",
              "category": [],
              "source": {
                "citation": "",
                "source": "",
                "api": ""
              },
              "style": "text",
              "label": "Thanksgiving"
            },
            {
              "source": {
                "api": "",
                "source": "",
                "citation": ""
              },
              "value": [
                "Into your hands, I commend\n\tmy spirit, my soul, my body;\nyou created them, redeemed them, gave them new birth,\n\tO Lord, the God of truth.\nAnd you have given me all that is with me, and all that is mine,\nO Lord, in your goodness.\n\tKeep us from all evil.\n\tGuard our souls, I beg you, O Lord.\nKeep us from stumbling,\n\tand make us blameless before you on that day.\nKeep watch over my going out, and my coming in,\n\tfrom this time forth, for ever more.\nSet your servant on the right path today,\n\tand give me mercy from all those around me.\nO God, make speed to save me.\nO Lord, make haste to help me.\nTurn to me and have mercy upon me;\n\tgive your strength to your servant;\n\tand save the child of your handmaid.\nShow me a sign of your favor,\n\tso that those who hate me may not put me to shame;\n\tfor you, O Lord, have helped me and comforted me."
              ],
              "category": [],
              "type": "text",
              "style": "text",
              "hidden": false,
              "label": "Commendation",
              "metadata": {
                "omit_response": false
              }
            }
          ],
