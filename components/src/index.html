alse,"citation":"John 8:12","label":null,"style":"short","sharing":{"privacy":"public","collaborators":[],"status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"slug":"opening_sentence","language":"en","type":"bible-reading","metadata":{"omit_response":true,"response":null},"version":"bcp1979","value":[{"text":"Jesus said, “I am the light of the world; whoever follows me will not walk in darkness, but will have the light of life.”"}]},{"slug":"opening_sentence","type":"bible-reading","version":"bcp1979","language":"en","citation":"Philippians 1:2","metadata":{"omit_response":true,"response":null},"style":"short","sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","collaborators":[]},"label":null,"hidden":false,"category":["Evening","Opening Sentence"],"value":[{"text":"Grace to you and peace from God our Father and from the Lord Jesus Christ."}],"version_label":null},{"hidden":false,"sharing":{"privacy":"public","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published"},"metadata":{"response":null,"omit_response":true},"language":"en","style":"short","value":[{"text":"I will bless the Lord who gives me counsel; my heart teaches me, night after night. I have set the Lord always before me; because he is at my right hand, I shall not fall."}],"citation":"Psalm 16:7,8","slug":"opening_sentence","label":null,"category":["Evening","Opening Sentence"],"version_label":null,"type":"bible-reading","version":"bcp1979"},{"label":null,"sharing":{"privacy":"public","collaborators":[],"organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"version":"bcp1979","citation":"Psalm 141:2","language":"en","value":[{"text":"Let my prayer be set forth in your sight as incense, the lifting up of my hands as the evening sacrifice."}],"style":"short","metadata":{"omit_response":true,"response":null},"slug":"opening_sentence","category":["Evening","Opening Sentence"],"hidden":false,"version_label":null,"type":"bible-reading"},{"type":"bible-reading","label":null,"metadata":{"omit_response":true,"response":null},"language":"en","version_label":null,"sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","collaborators":[],"status":"published"},"style":"short","category":["Evening","Opening Sentence"],"slug":"opening_sentence","value":[{"text":"If I say, “Surely the darkness will cover me, and the light around me turn to night,” darkness is not dark to you, O Lord; the night is as bright as the day; darkness and light to you are both alike."}],"hidden":false,"version":"bcp1979","citation":"Psalm 139:10,11"}],"metadata":{"editor_selected":0,"selected":0},"hidden":false},{"slug":"confession_intro","type":"option","category":[],"value":[{"type":"text","style":"text","metadata":{},"version_label":"Long","source":{"source":"","api":"","citation":""},"category":[],"value":["Dearly beloved, we have come together in the presence of Almighty God our heavenly Father, to set forth his praise, to hear his holy Word, and to ask, for ourselves and on behalf of others, those things that are necessary for our life and our salvation. And so that we may prepare ourselves in heart and mind to worship him, let us kneel in silence, and with penitent and obedient hearts confess our sins, that we may obtain forgiveness by his infinite goodness and mercy. "],"hidden":false,"label":"Confession of Sin"},{"label":"Confession of Sin","metadata":{},"hidden":false,"version_label":"Short","category":[],"source":{"source":"","citation":"","api":""},"style":"text","type":"text","value":["Let us confess our sins against God and our neighbor."]}],"source":{"source":"bcp1979","api":"","citation":"p. 79"},"metadata":{"editor_selected":1,"selected":1},"condition":{"mode":"and","conditions":[{"preference":{"key":"owe","is":true,"value":"no"}}]},"hidden":false},{"style":"text","type":"heading","hidden":false,"metadata":{"level":3},"value":["Anthem","*Title*",""],"citation":"Composer"},{"value":["Silence may be kept.","Officiant and People together, all kneeling"],"type":"rubric","hidden":false},{"slug":"confession","value":[{"hidden":false,"version_label":"Rite II","source":{"source":"","citation":"","api":""},"type":"text","value":["Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."],"category":[],"metadata":{"omit_response":false},"display_format":"unison","style":"prayer"},{"type":"text","source":{"api":"","source":"","citation":""},"metadata":{"omit_response":false},"hidden":false,"display_format":"unison","version_label":"EOW","category":[],"value":["God of all mercy,\nwe confess that we have sinned against you,\nopposing your will in our lives.\nWe have denied your goodness in each other,\nin ourselves, and in the world you have created.\nWe repent of the evil that enslaves us,\nthe evil we have done,\nand the evil done on our behalf.\nForgive, restore, and strengthen us\nthrough our Savior Jesus Christ,\nthat we may abide in your love\nand serve only your will."],"style":"text"}],"hidden":false,"category":[],"source":{"api":"","source":"","citation":""},"metadata":{"editor_selected":0,"selected":0},"condition":{"mode":"and","conditions":[{"preference":{"value":"no","key":"owe","is":true}}]},"type":"option"},{"hidden":false,"metadata":{"selected":0,"editor_selected":0},"type":"option","category":[],"slug":"absolution","condition":{"conditions":[{"preference":{"value":"no","key":"owe","is":true}}],"mode":"and"},"source":{"citation":"","source":"","api":""},"value" he sun,\nand our eyes behold the vesper light,\nwe sing your praises, O God: Father, Son, and Holy Spirit.\n\nYou are worthy at all times to be praised by happy voices,\nO Son of God, O Giver of Life,\nand to be glorified through all the worlds."}]}],"style":"psalm","source":{"citation":"","api":"","source":""},"lastRevision":5,"hidden":false,"version":"bcp1979","label":"O Gracious Light","type":"psalm","sharing":{"organization":"venite","privacy":"public","collaborators":[],"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"language":"en","metadata":{"omit_antiphon":false,"omit_gloria":false,"number":"","latinname":"Phos Hilaron","localname":"O Gracious Light"},"citation":null,"category":["Psalm"],"slug":"phos_hilaron","version_label":"BCP"},{"value":[{"value":[{"type":"psalm-verse","verse":"O gracious Light, Lord Jesus Christ,\nin you the Father's glory shone.\nImmortal, holy, blest is he,\nand blest are you, his holy Son.\n\nNow sunset comes, but light shines forth,\nthe lamps are lit to pierce the night.\nPraise Father, Son, and Spirit: God\nwho dwells in the eternal light.\n\nWorthy are you of endless praise,\nO Son of God, Life-giving Lord;\nwherefore you are through all the earth\nand in the highest heaven adored."}],"type":"psalm-section"}],"source":{"api":"","source":"","citation":""},"version_label":"Metrical","citation":"Hymnal 1982 #26","slug":"phos_hilaron_metrical","category":["Psalm"],"version":"bcp1979","label":"O Gracious Light","hidden":false,"style":"psalm","metadata":{"localname":"O Gracious Light","latinname":"Phos Hilaron","omit_gloria":false,"omit_antiphon":false,"number":null},"sharing":{"status":"published","organization":"venite","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[]},"type":"psalm","lastRevision":5,"language":"en"}],"hidden":false,"slug":"phos","metadata":{"editor_selected":0,"selected":0},"category":[],"type":"option","source":{"api":"","citation":"","source":""}},{"type":"liturgy","value":[{"metadata":{"localname":"Psalm 41","gloria":{"category":[null],"slug":"gloria-patri","hidden":false,"type":"refrain","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published","privacy":"public","collaborators":[]},"version_label":"Rite II","language":"en","label":null,"version":"bcp1979","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"style":"gloria","citation":null},"latinname":"Beatus qui intelligit","omit_gloria":true,"number":"41"},"label":"Psalm 41","language":"en","version_label":null,"version":"bcp1979","hidden":false,"source":{"source":"bcp1979","citation":"p. 641","api":"https://www.venite.app/api"},"value":[{"type":"psalm-section","value":[{"number":"1","verse":"Happy are they who consider the poor and needy! *","halfverse":"the LORD will deliver them in the time of trouble.","type":"psalm-verse"},{"number":"2","type":"psalm-verse","verse":"The LORD preserves them and keeps them alive,\nso that they may be happy in the land; *","halfverse":"he does not hand them over to the will of their enemies."},{"halfverse":"and ministers to them in their illness.","number":"3","type":"psalm-verse","verse":"The LORD sustains them on their sickbed *"},{"number":"4","type":"psalm-verse","halfverse":"heal me, for I have sinned against you.”","verse":"I said, “LORD, be merciful to me; *"},{"number":"5","verse":"My enemies are saying wicked things about me: *","type":"psalm-verse","halfverse":"“When will he die, and his name perish?”"},{"type":"psalm-verse","verse":"Even if they come to see me, they speak empty words; *","number":"6","halfverse":"their heart collects false rumors;\n they go outside and spread them."},{"type":"psalm-verse","number":"7","halfverse":"and devise evil against me.","verse":"All my enemies whisper together about me *"},{"verse":"“A deadly thing,” they say, “has fastened on him; *","type":"psalm-verse","number":"8","halfverse":"he has taken to his bed and will never get up again.”"},{"halfverse":"has lifted up his heel and turned against me.","number":"9","type":"psalm-verse","verse":"Even my best friend, whom I trusted,\nwho broke bread with me, *"},{"type":"psalm-verse","verse":"But you, O LORD, be merciful to me and raise me up, *","halfverse":"and I shall repay them.","number":"10"},{"type":"psalm-verse","halfverse":"that my enemy does not triumph over me.","number":"11","verse":"By this I know you are pleased with me, *"},{"type":"psalm-verse","halfverse":"and shall set me before your face for ever.","verse":"In my integrity you hold me fast, *","number":"12"},{"halfverse":"from age to age. Amen. Amen.","type":"psalm-verse","verse":"Blessed be the LORD God of Israel, *","number":"13"}]}],"category":["Psalm"],"style":"psalm","sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","collaborators":[],"status":"published","organization":"venite"},"slug":"psalm_41","type":"psalm"},{"slug":"psalm_42","style":"psalm","label":"Psalm 42","value":[{"value":[{"verse":"As the deer longs for the water-brooks, *","halfverse":"so longs my soul for you, O God.","number":"1","type":"psalm-verse"},{"halfverse":"when shall I come to appear before the presence of God?","type":"psalm-verse","verse":"My soul is athirst for God, athirst for the living God; *","number":"2"},{"verse":"My tears have been my food day and night, *","halfverse":"while all day long they say to me,\n “Where now is your God?”","type":"psalm-verse","number":"3"},{"halfverse":"how I went with the multitude and led them into the house of God,","type":"psalm-verse","verse":"I pour out my soul when I think on these things; *","number":"4"},{"number":"5","halfverse":"among those who keep holy-day.","type":"psalm-verse","verse":"With the voice of praise and thanksgiving, *"},{"number":"6","halfverse":"and why are you so disquieted within me?","type":"psalm-verse","verse":"Why are you so full of heaviness, O my soul? *"},{"number":"7","halfverse":"for I will yet give thanks to him,\n who is the help of my countenance, and my God.","verse":"Put your trust in God; *","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"therefore I will remember you from the land of Jordan,\n and from the peak of Mizar among the heights of Hermon.","number":"8","verse":"My soul is heavy within me; *"},{"halfverse":"all your rapids and floods have gone over me.","number":"9","verse":"One deep calls to another in the noise of your cataracts; *","type":"psalm-verse"},{"verse":"The LORD grants his loving-kindness in the daytime; *","number":"10","halfverse":"in the night season his song is with me,\n a prayer to the God of my life.","type":"psalm-verse"},{"number":"11","halfverse":"and why do I go so heavily while the enemy oppresses me?”","verse":"I will say to the God of my strength,\n“Why have you forgotten me? *","type":"psalm-verse"},{"verse":"While my bones are being broken, *","type":"psalm-verse","number":"12","halfverse":"my enemies mock me to my face;"},{"number":"13","halfverse":"and say to me, “Where now is your God?”","type":"psalm-verse","verse":"All day long they mock me *"},{"type":"psalm-verse","verse":"Why are you so full of heaviness, O my soul? *","halfverse":"and why are you so disquieted within me?","number":"14"},{"type":"psalm-verse","halfverse":"for I will yet give thanks to him,\n who is the help of my countenance, and my God.","number":"15","verse":"Put your trust in God; *"}],"type":"psalm-section"}],"sharing":{"privacy":"public","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published"},"metadata":{"latinname":"Quemadmodum","gloria":{"version_label":"Rite II","type":"refrain","language":"en","version":"bcp1979","sharing":{"status":"published","organization":"venite","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"label":null,"citation":null,"hidden":false,"style":"gloria","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"slug":"gloria-patri","category":[null]},"localname":"Psalm 42","number":"42","omit_gloria":true},"version":"bcp1979","language":"en","type":"psalm","source":{"source":"bcp1979","citation":"p. 643","api":"https://www.venite.app/api"},"category":["Psalm"],"hidden":false,"version_label":null},{"label":"Psalm 43","style":"psalm","value":[{"type":"psalm-section","value":[{"halfverse":"deliver me from the deceitful and the wicked.","number":"1","type":"psalm-verse","verse":"Give judgment for me, O God,\nand defend my cause against an ungodly people; *"},{"halfverse":"and why do I go so heavily while the enemy oppresses me?","type":"psalm-verse","verse":"For you are the God of my strength;\nwhy have you put me from you? *","number":"2"},{"number":"3","halfverse":"and bring me to your holy hill\n and to your dwelling;","verse":"Send out your light and your truth, that they may lead me, *","type":"psalm-verse"},{"type":"psalm-verse","halfverse":"and on the harp I will give thanks to you, O God my God.","number":"4","verse":"That I may go to the altar of God,\nto the God of my joy and gladness; *"},{"type":"psalm-verse","halfverse":"and why are you so disquieted within me?","verse":"Why are you so full of heaviness, O my soul? *","number":"5"},{"verse":"Put your trust in God; *","type":"psalm-verse","halfverse":"for I will yet give thanks to him,\n who is the help of my countenance, and my God.","number":"6"}]}],"metadata":{"latinname":"Judica me, Deus","gloria":{"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null,"sharing":{"privacy":"public","collaborators":[],"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite"},"version_label":"Rite II","style":"gloria","language":"en","label":null,"hidden":false,"type":"refrain","slug":"gloria-patri","version":"bcp1979","category":[null]},"localname":"Psalm 43","number":"43","omit_gloria":true},"version":"bcp1979","type":"psalm","version_label":null,"slug":"psalm_43","language":"en","hidden":false,"category":["Psalm"],"sharing":{"organization":"venite","collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published"},"source":{"source":"bcp1979","api":"https://www.venite.app/api","citation":"p. 644"}}],"day":{"kalendar":"bcp1979","holy_day_observed":{"type":{"rank":2,"name":"Black Letter"},"slug":"julian-of-norwich","kalendar":"bcp1979","name":"Dame Julian of Norwich, c. 1417","mmdd":"5/8"},"propers":"saturday-5th-easter","years":{"bcp1979_daily_psalms":1,"bcp1979_daily_office":1,"rclsunday":"B"},"week":{"color":"Gold","week":11,"slug":"5th-easter","kalendar":"bcp1979","cycle":"Easter","season":"Easter","name":"Fifth Sunday of Easter"},"date":"2021-5-8","season":"Easter","holy_days":[{"kalendar":"bcp1979","mmdd":"5/8","type":{"name":"Black Letter","rank":2},"name":"Dame Julian of Norwich, c. 1417","slug":"julian-of-norwich"}],"slug":"saturday-5th-easter","color":"Gold","evening":true},"hidden":false},{"category":[],"type":"heading","style":"text","hidden":false,"value":["The Lessons"],"metadata":{"level":2},"source":{"source":"","citation":"","api":""}},{"language":"en","style":"long","source":{"citation":"","api":"","source":""},"metadata":{"compiled_intro":{"value":["A Reading from the Book of Leviticus."],"language":"en","style":"text","type":"text","hidden":false,"category":["Bible Reading Introduction"],"sharing":{"organization":"venite","status":"published","privacy":"public"}},"intro":{"language":"en","style":"text","value":["A Reading from ${longName}."],"sharing":{"privacy":"public","organization":"venite","status":"published"},"category":["Bible Reading Introduction"],"type":"text"}},"label":"The First Lesson","value":[{"verse":"23","text":"And the LORD spoke to Moses, saying, ","chapter":"23","book":"Lev."},{"text":"“Speak to the people of Israel, saying, In the seventh month, on the first day of the month, you shall observe a day of solemn rest, a memorial proclaimed with blast of trumpets, a holy convocation. ","chapter":"23","verse":"24","book":"Lev."},{"verse":"25","text":"You shall not do any ordinary work, and you shall present a food offering to the LORD.”\n\n  ","book":"Lev.","chapter":"23"},{"text":"And the LORD spoke to Moses, saying, ","chapter":"23","verse":"26","book":"Lev."},{"book":"Lev.","text":"“Now on the tenth day of this seventh month is the Day of Atonement. It shall be for you a time of holy convocation, and you shall afflict yourselves and present a food offering to the LORD. ","chapter":"23","verse":"27"},{"book":"Lev.","text":"And you shall not do any work on that very day, for it is a Day of Atonement, to make atonement for you before the LORD your God. ","verse":"28","chapter":"23"},{"verse":"29","chapter":"23","text":"For whoever is not afflicted on that very day shall be cut off from his people. ","book":"Lev."},{"book":"Lev.","text":"And whoever does any work on that very day, that person I will destroy from among his people. ","chapter":"23","verse":"30"},{"book":"Lev.","verse":"31","text":"You shall not do any work. It is a statute forever throughout your generations in all your dwelling places. ","chapter":"23"},{"text":"It shall be to you a Sabbath of solemn rest, and you shall afflict yourselves. On the ninth day of the month beginning at evening, from evening to evening shall you keep your Sabbath.”\n\n  ","book":"Lev.","verse":"32","chapter":"23"},{"chapter":"23","text":"And the LORD spoke to Moses, saying, ","verse":"33","book":"Lev."},{"chapter":"23","verse":"34","text":"“Speak to the people of Israel, saying, On the fifteenth day of this seventh month and for seven days is the Feast of Booths to the LORD. ","book":"Lev."},{"book":"Lev.","chapter":"23","text":"On the first day shall be a holy convocation; you shall not do any ordinary work. ","verse":"35"},{"text":"For seven days you shall present food offerings to the LORD. On the eighth day you shall hold a holy convocation and present a food offering to the LORD. It is a solemn assembly; you shall not do any ordinary work.\n\n  ","book":"Lev.","verse":"36","chapter":"23"},{"text":"“These are the appointed feasts of the LORD, which you shall proclaim as times of holy convocation, for presenting to the LORD food offerings, burnt offerings and grain offerings, sacrifices and drink offerings, each on its proper day, ","book":"Lev.","chapter":"23","verse":"37"},{"book":"Lev.","verse":"38","chapter":"23","text":"besides the LORD’s Sabbaths and besides your gifts and besides all your vow offerings and besides all your freewill offerings, which you give to the LORD.\n\n  "},{"verse":"39","text":"“On the fifteenth day of the seventh month, when you have gathered in the produce of the land, you shall celebrate the feast of the LORD seven days. On the first day shall be a solemn rest, and on the eighth day shall be a solemn rest. ","chapter":"23","book":"Lev."},{"chapter":"23","verse":"40","book":"Lev.","text":"And you shall take on the first day the fruit of splendid trees, branches of palm trees and boughs of leafy trees and willows of the brook, and you shall rejoice before the LORD your God seven days. "},{"verse":"41","book":"Lev.","chapter":"23","text":"You shall celebrate it as a feast to the LORD for seven days in the year. It is a statute forever throughout your generations; you shall celebrate it in the seventh month. "},{"text":"You shall dwell in booths for seven days. All native Israelites shall dwell in booths, ","chapter":"23","book":"Lev.","verse":"42"},{"verse":"43","chapter":"23","text":"that your generations may know that I made the people of Israel dwell in booths when I brought them out of the land of Egypt: I am the LORD your God.”\n\n  ","book":"Lev."},{"text":"Thus Moses declared to the people of Israel the appointed feasts of the LORD. ","verse":"44","book":"Lev.","chapter":"23"}],"citation":"Lev. 23:23-44","hidden":false,"version":"ESV","type":"bible-reading","category":[]},{"style":"responsive","hidden":false,"value":[{"label":"","text":"The Word of the Lord.","response":"Thanks be to God."}],"type":"responsive"},{"value":[{"value":[{"type":"psalm-verse","halfverse":"for he has looked with favor on his lowly servant.","verse":"My soul proclaims the greatness of the Lord,\nmy spirit rejoices in God my Savior; *"},{"verse":"From this day all generations will call me blessed: *","halfverse":"the Almighty has done great things for me,\nand holy is his Name.","type":"psalm-verse"},{"halfverse":"in every generation.","type":"psalm-verse","verse":"He has mercy on those who fear him *"},{"type":"psalm-verse","verse":"He has shown the strength of his arm, *","halfverse":"he has scattered the proud in their conceit."},{"verse":"He has cast down the mighty from their thrones, *","type":"psalm-verse","halfverse":"and has lifted up the lowly."},{"verse":"He has filled the hungry with good things, *","type":"psalm-verse","halfverse":"and the rich he has sent away empty."},{"verse":"He has come to the help of his servant Israel, *","type":"psalm-verse","halfverse":"for he has remembered his promise of mercy,"},{"verse":"The promise he made to our fathers, *","halfverse":"to Abraham and his children for ever.","type":"psalm-verse"}],"type":"psalm-section"}],"metadata":{"latinname":"Magnificat","localname":"The Song of Mary","insert_seasonal_antiphon":false,"insert_antiphon":false,"antiphon":{"12-22":"O come, Thou Wisdom from on high, And order all things, far and nigh; To us the path of knowledge show, And cause us in her ways to go.","12-16":"O come, O come, Emmanuel, And ransom captive Israel, That mourns in lonely exile here, Until the Son of God appear.","12-19":" O come, Thou Dayspring, from on high, And cheer us by Thy drawing nigh; Disperse the gloomy clouds of night, And death's dark shadows put to flight.","12-18":"O come, Thou Rod of Jesse, free Thine own from Satan's tyranny; From depths of hell Thy people save, And give them victory o'er the grave.","12-23":"O come, Desire of nations, bind All peoples in one heart and mind; Bid envy, strife and quarrels cease; Fill the whole world with heaven’s peace.","12-20":"O come, Thou Key of David, come And open wide our heav'nly home; Make safe the way that leads on high, And close the path to misery.","12-21":"O come, Adonai, Lord of might, Who to Thy tribes, on Sinai's height, In ancient times didst give the law In cloud and majesty and awe.","12-17":"O come, Thou Rod of Jesse, free Thine own from Satan's tyranny; From depths of hell Thy people save, And give them victory o’er the grave."},"number":"15","gloria":{"version":"bcp1979","sharing":{"privacy":"public","collaborators":[],"organization":"venite","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"label":null,"style":"gloria","type":"refrain","slug":"gloria-patri","version_label":"Rite II","category":[null],"hidden":false,"language":"en","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"citation":null},"changeable":true},"source":{"api":"","citation":"","source":""},"type":"psalm","slug":"canticle-15","citation":"Luke 1:46-55","date_modified":{"_nanoseconds":988000000,"_seconds":1608403976},"hidden":false,"version_label":null,"label":"Canticle 15: The Song of Mary","lastRevision":33,"language":"en","style":"canticle","sharing":{"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"status":"published","privacy":"public"},"category":["Canticle"],"version":"bcp1979"},{"category":[],"style":"long","metadata":{"intro":{"value":["A Reading from ${longName}."],"category":["Bible Reading Introduction"],"style":"text","sharing":{"organization":"venite","status":"published","privacy":"public"},"language":"en","type":"text"},"compiled_intro":{"style":"text","type":"text","value":["A Reading from the Letter to the Romans."],"category":["Bible Reading Introduction"],"sharing":{"organization":"venite","privacy":"public","status":"published"},"language":"en","hidden":false}},"language":"en","type":"bible-reading","value":[{"book":"Rom.","chapter":"15","text":"We who are strong have an obligation to bear with the failings of the weak, and not to please ourselves. ","verse":"1"},{"verse":"2","chapter":"15","book":"Rom.","text":"Let each of us please his neighbor for his good, to build him up. "},{"book":"Rom.","verse":"3","text":"For Christ did not please himself, but as it is written, “The reproaches of those who reproached you fell on me.” ","chapter":"15"},{"chapter":"15","verse":"4","text":"For whatever was written in former days was written for our instruction, that through endurance and through the encouragement of the Scriptures we might have hope. ","book":"Rom."},{"book":"Rom.","text":"May the God of endurance and encouragement grant you to live in such harmony with one another, in accord with Christ Jesus, ","chapter":"15","verse":"5"},{"text":"that together you may with one voice glorify the God and Father of our Lord Jesus Christ. ","chapter":"15","verse":"6","book":"Rom."},{"book":"Rom.","chapter":"15","text":"Therefore welcome one another as Christ has welcomed you, for the glory of God.\n\n  ","verse":"7"},{"verse":"8","text":"For I tell you that Christ became a servant to the circumcised to show God’s truthfulness, in order to confirm the promises given to the patriarchs, ","book":"Rom.","chapter":"15"},{"text":"and in order that the Gentiles might glorify God for his mercy. As it is written,\n\n    “Therefore I will praise you among the Gentiles,\n        and sing to your name.”\n    \n    \n      ","book":"Rom.","verse":"9","chapter":"15"},{"verse":"10","text":"And again it is said,\n\n    “Rejoice, O Gentiles, with his people.”\n    \n    \n      ","book":"Rom.","chapter":"15"},{"chapter":"15","text":"And again,\n\n    “Praise the Lord, all you Gentiles,\n        and let all the peoples extol him.”\n    \n    \n      ","verse":"11","book":"Rom."},{"text":"And again Isaiah says,\n\n    “The root of Jesse will come,\n        even he who arises to rule the Gentiles;\n    in him will the Gentiles hope.”\n    \n    \n      ","chapter":"15","book":"Rom.","verse":"12"},{"text":"May the God of hope fill you with all joy and peace in believing, so that by the power of the Holy Spirit you may abound in hope. ","chapter":"15","book":"Rom.","verse":"13"}],"label":"The Second Lesson","version":"ESV","hidden":false,"source":{"source":"","api":"","citation":""},"citation":"Rom. 15:1-13"},{"style":"responsive","value":[{"label":"","response":"Thanks be to God.","text":"The Word of the Lord."}],"hidden":false,"type":"responsive"},{"metadata":{"latinname":"Nunc Dimittis","gloria":{"label":null,"slug":"gloria-patri","version":"bcp1979","language":"en","category":[null],"sharing":{"collaborators":[],"privacy":"public","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite"},"type":"refrain","value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."],"version_label":"Rite II","citation":null,"hidden":false,"style":"gloria"},"localname":"The Song of Simeon","number":"17","changeable":true},"slug":"canticle-17","label":"Canticle 17: The Song of Simeon","sharing":{"collaborators":[],"organization":"venite","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published"},"version":"bcp1979","language":"en","citation":"Luke 2:29-32","type":"psalm","category":["Canticle"],"style":"canticle","hidden":false,"value":[{"type":"psalm-section","value":[{"verse":"Lord, you now have set your servant free *","halfverse":"to go in peace as you have promised;","type":"psalm-verse"},{"type":"psalm-verse","verse":"For these eyes of mine have seen the Savior, *","halfverse":"whom you have prepared for all the world to see:"},{"halfverse":"and the glory of your people Israel.","type":"psalm-verse","verse":"A Light to enlighten the nations, *"}]}],"version_label":null},{"response":"Amen.","style":"text","source":{"source":"bcp1979","citation":"p. 96","api":""},"display_format":"unison","type":"text","metadata":{"response":"Amen.","omit_response":false},"category":[],"hidden":false,"label":"The Apostles’ Creed","value":["I believe in God, the Father almighty,\n\tcreator of heaven and earth.\nI believe in Jesus Christ, his only son, our Lord.\n\tHe was conceived by the power of the Holy Spirit\n\tand born of the Virgin Mary.\n\tHe suffered under Pontius Pilate,\n\twas crucified, died, and was buried. \n\tHe descended to the dead.\n\tOn the third day he rose again.\n\tHe ascended into heaven,\n\tand is seated at the right hand of the Father.\n\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting."]},{"value":["The Prayers"],"type":"heading","metadata":{"level":2},"source":{"citation":"","api":"","source":""},"hidden":false,"style":"text","category":[]},{"type":"responsive","hidden":false,"value":[{"response":"","text":"The Lord be with you.","label":"Officiant"},{"text":"And also with you.","label":"People"},{"label":"Officiant","text":"Let us pray."}],"style":"preces"},{"hidden":false,"type":"option","slug":"lords_prayer","category":[],"metadata":{"editor_selected":0,"selected":0},"source":{"source":"","citation":"","api":""},"value":[{"type":"text","version_label":"Traditional","value":["Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.\nFor thine is the kingdom,\n\tand the power, and the glory,\n\tfor ever and ever."],"hidden":false,"source":{"citation":"","api":"","source":""},"metadata":{"omit_response":false},"style":"prayer","label":"The Lord’s Prayer","category":[],"display_format":"unison"},{"hidden":false,"category":[],"value":["Our Father in heaven,\n\thallowed be your Name,\n\tyour kingdom come,\n\tyour will be done,\n\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\tas we forgive those\n\twho sin against us.\nSave us from the time of trial,\n\tand deliver us from evil.\nFor the kingdom, the power,\n\tand the glory are yours,\n\tnow and for ever."],"metadata":{"omit_response":false},"label":"The Lord’s Prayer","type":"text","version_label":"Contemporary","display_format":"unison","source":{"api":"","citation":"","source":""},"style":"prayer"}]},{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"slug":"suffrages_ep","source":{"citation":"","source":"","api":""},"category":[],"type":"option","value":[{"hidden":false,"style":"preces","label":"Suffrages A","type":"responsive","value":[{"label":"V.","text":"Show us your mercy, O Lord;","response":""},{"label":"R.","text":"And grant us your salvation."},{"label":"V.","text":"Clothe your ministers with righteousness;"},{"text":"Let your people sing with joy.","label":"R."},{"label":"V.","text":"Give peace, O Lord, in all the world;"},{"text":"For only in you can we live in safety.","label":"R."},{"label":"V.","text":"Lord, keep this nation under your care; "},{"label":"R.","text":"And guide us in the way of justice and truth."},{"label":"V.","text":"Let your way be known upon earth;"},{"label":"R.","text":"Your saving health among all nations."},{"text":"Let not the needy, O Lord, be forgotten;","label":"V."},{"text":"Nor the hope of the poor be taken away.","label":"R."},{"label":"V.","text":"Create in us clean hearts, O God;"},{"label":"R.","text":"And sustain us with your Holy Spirit."}],"metadata":{},"category":[],"source":{"api":"","source":"","citation":""}},{"category":[],"metadata":{"response":"We entreat you, O Lord."},"source":{"source":"","citation":"","api":""},"label":"Suffrages B","value":[{"text":"That this evening may be holy, good, and peaceful."},{"text":"That your holy angels may lead us in paths of peace and goodwill,","response":"We entreat you, O Lord."},{"response":"We entreat you, O Lord.","text":"That we may be pardoned and forgiven for our sins and offenses,"},{"response":"We entreat you, O Lord.","text":"That there may be peace to your Church and to the whole world,"},{"response":"We entreat you, O Lord.","text":"That we may depart this life in your faith and fear, and not be condemned before the great judgment seat of Christ,"},{"response":"We entreat you, O Lord.","text":"That we may be bound together by your Holy Spirit in the communion of [________ and] all your saints, entrusting one another and all our life to Christ,"}],"type":"responsive","hidden":false,"style":"litany"}]},{"language":"en","type":"text","category":["Collect","Collect of the Day"],"metadata":{"omit_response":false,"omit_label":false,"response":"Amen."},"style":"prayer","value":["Almighty God, whom truly to know is everlasting life: Grant us so perfectly to know your Son Jesus Christ to be the way, the truth, and the life, that we may steadfastly follow his steps in the way that leads to eternal life; through Jesus Christ your Son our Lord, who lives and reigns with you, in the unity of the Holy Spirit, one God, for ever and ever."],"version":"bcp1979","slug":"5th-easter","sharing":{"status":"published","collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"hidden":false,"label":"The Collect of the Day"},{"type":"text","category":[],"source":{"citation":"","source":"","api":""},"metadata":{},"style":"prayer","label":"A Collect for Saturdays","hidden":false,"value":["O God, the source of eternal light: Shed forth your unending day upon us who watch for you, that our lips may praise you, our lives may bless you, and our worship on the morrow give you glory; through Jesus Christ our Lord."]},{"type":"option","value":[{"lastRevision":19,"style":"prayer","date_created":{"nanoseconds":452000000,"seconds":1603108780},"hidden":false,"category":[],"date_modified":{"_nanoseconds":454000000,"_seconds":1603108797},"value":["O God, you manifest in your servants the signs of your presence: Send forth upon us the spirit of love, that in companionship with one another your abounding grace may increase among us; through Jesus Christ our Lord. "],"source":{"source":"","api":"","citation":""},"slug":"ep_prayers_for_mission","type":"text","sharing":{"status":"published","collaborators":[],"privacy":"public","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"metadata":{"omit_response":false},"language":"en","label":"","version":"bcp1979"},{"language":"en","label":"","hidden":false,"slug":"ep_prayers_for_mission","date_modified":{"_nanoseconds":760000000,"_seconds":1603108747},"source":{"api":"","source":"","citation":""},"type":"text","value":["O God and Father of all, whom the whole heavens adore: Let the whole earth also worship you, all nations obey you, all tongues confess and bless you, and men and women everywhere love you and serve you in peace; through Jesus Christ our Lord."],"date_created":{"seconds":1603108698,"nanoseconds":346000000},"sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","organization":"venite","status":"published"},"metadata":{"omit_response":false},"lastRevision":14,"category":[],"version":"bcp1979","style":"prayer"},{"slug":"ep_prayers_for_mission","date_modified":{"_seconds":1603108764,"_nanoseconds":330000000},"type":"text","lastRevision":14,"category":[],"date_created":{"seconds":1603108760,"nanoseconds":116000000},"hidden":false,"language":"en","label":"","source":{"api":"","citation":"","source":""},"style":"prayer","value":["O God and Father of all, whom the whole heavens adore: Let the whole earth also worship you, all nations obey you, all tongues confess and bless you, and men and women everywhere love you and serve you in peace; through Jesus Christ our Lord."],"sharing":{"collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public"},"version":"bcp1979","metadata":{"omit_response":false}}],"metadata":{"selected":0,"editor_selected":0},"hidden":false},{"value":["Here may be sung a hymn or anthem.","Authorized intercessions and thanksgivings may follow."],"type":"rubric","hidden":false},{"hidden":false,"style":"authorized-prayers","type":"text"},{"hidden":false,"type":"rubric","value":["Before the close of the Office one or both of the following may be used"]},{"type":"text","metadata":{},"hidden":false,"source":{"source":"bcp1979","api":"","citation":"p. 101"},"category":[],"label":"The General Thanksgiving","style":"prayer","value":["Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.","And, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. "]},{"source":{"source":"bcp1979","api":"","citation":"p. 102"},"label":"A Prayer of St. Chrysostom","category":[],"type":"text","hidden":false,"style":"prayer","value":["Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting."],"metadata":{}},{"value":["Then may be said"],"type":"rubric","hidden":false},{"value":[{"label":"","response":"Thanks be to God. Alleluia, alleluia..","text":"Let us bless the Lord. Alleluia, alleluia."}],"hidden":false,"style":"responsive","type":"responsive"},{"type":"rubric","value":["The Officiant may then conclude with one of the following"],"hidden":false},{"value":[{"style":"short","citation":"Ephesians 3:20,21","value":[{"verse":"20-21","text":"Glory to God whose power, working in us, can do infinitely more than we can ask or imagine: Glory to him from generation to generation in the Church, and in Christ Jesus for ever and ever. ","chapter":"3","book":"Ephesians"}],"sharing":{"status":"published","organization":"venite","collaborators":[],"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"date_modified":{"nanoseconds":675000000,"seconds":1610382881},"hidden":false,"lastRevision":21,"type":"bible-reading","slug":"closing_sentence","la ,"metadata":{"supplement":true,"special_preferences":{},"preferences":{},"evening":true,"liturgyversions":[]},"value":[{"style":"text","hidden":false,"metadata":{"level":1},"value":["Regina Coeli"],"type":"heading"},{"hidden":false,"value":["Queen of Heaven, rejoice, alleluia. \nFor He whom you did merit to bear, alleluia. \nHas risen, as he said, alleluia. \nPray for us to God, alleluia."],"type":"text","style":"text"},{"value":[{"label":"V.","response":"","text":"Rejoice and be glad, O Virgin Mary, alleluia."},{"text":"For the Lord is risen indeed, alleluia.","label":"R."}],"type":"responsive","hidden":false,"style":"preces"},{"value":["O God, who gave joy to the world through the resurrection of your Son, our Lord Jesus Christ, grant that through the intercession of the Virgin Mary, his Mother, we may obtain the joys of everlasting life; through Jesus Christ our Lord."],"style":"prayer","hidden":false,"type":"text"}],"day":{"holy_days":[{"mmdd":"5/8","name":"Dame Julian of Norwich, c. 1417","slug":"julian-of-norwich","kalendar":"bcp1979","type":{"name":"Black Letter","rank":2}}],"slug":"saturday-5th-easter","kalendar":"bcp1979","years":{"bcp1979_daily_office":1,"rclsunday":"B","bcp1979_daily_psalms":1},"evening":true,"color":"Gold","holy_day_observed":{"mmdd":"5/8","slug":"julian-of-norwich","name":"Dame Julian of Norwich, c. 1417","kalendar":"bcp1979","type":{"rank":2,"name":"Black Letter"}},"date":"2021-5-8","season":"Easter","propers":"saturday-5th-easter","week":{"week":11,"kalendar":"bcp1979","name":"Fifth Sunday of Easter","cycle":"Easter","season":"Easter","slug":"5th-easter","color":"Gold"}},"date_modified":{"_nanoseconds":535000000,"_seconds":1603539965},"version":"Rite-II","slug":"regina-coeli","hidden":false,"label":"Regina Coeli"}],"sharing":{"status":"published","organization":"venite","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[]},"label":"Marian Antiphons","hidden":false,"category":[],"type":"liturgy","language":"en",
