        {
          "hidden": false,
          "type": "liturgy",
          "value": [
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "1. For the Church Universal.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Church Universal.",
                "MOST gracious God, we humbly beseech thee for thy holy Catholic Church. Fill it with all truth; in all truth with all peace. Where it is corrupt, purify it; where it Is in error, direct it; where any thing is amiss, reform it; where it is right, strengthen and confirm it; where it is in want, furnish it; where it is divided and rent asunder, make it whole again; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "12. During the Vacancy of a Pastoral Charge.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the calling of a new priest.",
                "ALMIGHTY God, who knowest the needs of thy Church In every place: Look graciously at this time upon the people of this parish; and give to them a faithful Pastor, who shall feed thy flock according to thy will, and make ready a people acceptable unto thee; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "11. During the Vacancy of a See.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the election of a bishop.",
                "ALMIGHTY God, the giver of all good gifts: Grant thy blessing, we humbly beseech thee, to the clergy and laity about to assemble [or now assembled] for the election of a Bishop; and give them the spirit of wisdom and understanding, that a chief Pastor may be chosen who shall minister before thee to the glory of thy Name, the good government of the flock committed to his charge, and the welfare of thy holy Church; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "1. For the Church Universal.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Church Universal.",
                "GOD of unchangeable power and eternal O light: Look favourably upon thy whole Church, that wonderful and sacred mystery; and by the tranquil operation of thy perpetual providence carry out the work of men’s salvation; that things which were cast down may be raised up, and that all things may return into unity through him by whom all things were made, even thy Son Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "2. For the Unity of all Christian People.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Unity of all Christian People.",
                "O LORD Jesus Christ, who didst say unto thine Apostles, Peace I leave with you, my peace I give unto you: Regard not our sins, but the faith of thy Church, and grant unto it that peace and unity which is agreeable to thy will; who livest and reignest with the Father and the Holy Spirit, one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "2. For the Unity of all Christian People.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Unity of all Christian People.",
                "O GOD the Father of our Lord Jesus Christ, our only Saviour, the Prince of Peace: Give us grace seriously to lay to heart the great dangers we are in by our unhappy divisions. Take away all enmity and prejudice, and whatsoever else may hinder us from godly union and concord; that as there is but one Body and one Spirit, and one hope of our calling, one Lord, one faith, one baptism, one God and Father of us all, so we may henceforth be all of one heart and of one soul, united in one holy bond of truth and peace, of faith and charity, and may with one mind and one mouth glorify thee; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "3. For the Extension of the Church.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Extension of the Church.",
                "O GOD, who hast made of one blood all nations of men for to dwell on the face of the earth, and didst send thy blessed Son Jesus Christ to preach peace to them that are afar off and to them that are nigh: Grant that all peoples of the world may feel after thee and find thee; and hasten, O Lord, the fulfilment of thy promise to pour out thy Spirit upon all flesh; through the same thy Son Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "3. For the Extension of the Church.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Extension of the Church.",
                "ALMIGHTY God, who by thy Son Jesus Christ didst give commandment to the Apostles that they should go into all the world, and preach the Gospel to every creature: Grant to us whom thou hast called into thy Church, a ready will to obey thy Word; and fill us with a hearty desire to make thy way known upon earth, thy saving health among all nations; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "3. For the Extension of the Church.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Extension of the Church.",
                "BLESSED Saviour, who didst look with compassion upon the multitudes: Raise up, we beseech thee, faithful men to seek and find thy sheep dispersed and lost, that they may be saved for ever; who livest and reignest with the Father and the Holy Spirit, ever one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "4. For Reconciliation with the Jews.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Reconciliation with the Jews.",
                "O GOD, who didst choose Israel to be thine inheritance: Have mercy upon us and forgive us for violence and wickedness against our brother Jacob; the arrogance of our hearts and minds hath deceived us, and shame hath covered our face. Take away all pride and prejudice in us, and grant that we, together with the people whom thou didst first make thine own, may attain to the fulness of redemption which thou hast promised; to the honour and glory of thy most holy Name."
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "5. For all Missionary Workers.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for all Missionary Workers.",
                "O GOD, who willest that all men should be saved and come to the knowledge of the truth: Prosper, we pray thee, all those who labour in the Gospel at home and in distant lands [particularly . . . ]; protect them in all perils, and support them in loneliness and in the hour of trial; give them thy grace to bear faithful witness unto thee; endue them with burning zeal and love, that they may turn many to righteousness; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "6. For Missionary Societies.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Missionary Societies.",
                "ALMIGHTY Saviour, who, being exalted by the right hand of God, didst receive gifts for men: Send down the grace of thy Holy Spirit upon thy people, and grant that they may give cheerfully of their substance for the evangelizing of the world. Bless all those who are banded together for the spread of the Gospel [especially. . . ]; make them faithful and true witnesses in proclaiming thy glorious Name; and prosper the work of their hands upon them, that the light of thy truth may shine into the darkest corners of the earth. Hear us, O merciful Saviour, who with the Father and the Holy Spirit livest and reignest, ever one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "7. For General, Provincial, or Diocesan Synods.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the *General, Provincial, or Diocesan* Synod.",
                "ALMIGHTY and everlasting God, who by thy Holy Spirit didst preside in the Council of the blessed Apostles, and hast promised, through thy Son Jesus Christ, to be with thy Church to the end of the world: We beseech thee to be present with the General Synod [or the Synod of this Province, or the Synod of this Diocese] now [or about to be] assembled in thy Name. Save its members from all error, ignorance, pride, and prejudice; and of thy great mercy vouchsafe so to direct, govern, and sanctify them in their deliberations by thy Holy Spirit, that through thy blessing the Gospel of Christ may be faithfully preached and obeyed, the order and discipline of thy Church maintained, and the kingdom of our Lord and Saviour enlarged and extended. Grant this, we beseech thee, through the merits and mediation of the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "7. For General, Provincial, or Diocesan Synods.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for all Synod delegates.",
                "GUIDE, we beseech thee, Almighty God, by the light of thy Holy Spirit, the counsels of the Bishop[s], Clergy, and Laity at this time assembled in General [or Provincial, or Diocesan] Synod; that thy Church may dwell in peace, and fulfil all the mind of him who loved it and gave himself for it, thy Son our Saviour Jesus Christ. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "8. For a Diocese, Rural Deanery, or Parish.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for our *Diocese, Rural Deanery, or Parish*.",
                "ALMIGHTY and everlasting God, who dost govern all things in heaven and earth: Mercifully hear our prayers, and grant to this Diocese all things needful for its spiritual welfare [ministers to labour in this portion of thy vineyard, churches complete in the beauty of holiness]. Strengthen and confirm the faithful; protect and guide the children; visit and relieve the sick; turn and soften the wicked; arouse the careless; recover the fallen; restore the penitent. Remove all hindrances to the advancement of thy truth; and bring us all to be of one heart and mind within the fold of thy holy Church, to the honour and glory of thy blessed Name; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "9. For the Parish.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Parish.",
                "O GOD the Holy Ghost, Sanctifier of the faithful: Sanctify this parish by thine abiding presence. Bless those who minister in holy things. Enlighten the minds of thy people more and more with the light of the everlasting Gospel. Bring erring souls to the knowledge of God our Saviour; and those who are walking in the way of life, keep stedfast unto the end. Give patience to the sick and afflicted, and renew them in body and soul. Guard from forgetfulness of thee those who are strong and prosperous. Increase in us thy manifold gifts of grace, and make us all to be fruitful in good works; O blessed Spirit, whom with the Father and the Son together we worship and glorify, one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "10. For a Parish Mission.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for a Parish Mission.",
                "O GOD, our heavenly Father, we humbly pray thee to bless abundantly the efforts that are now belng made to turn thy people in this parish to sincere repentance and a more lively faith. Prepare all hearts to receive the seed of thy Word. Grant that it may take deep root, and bring forth fruit, to thy glory; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "13. For Universities, Colleges, and Schools.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Universities, Colleges, and Schools.",
                "ALMIGHTY God, of whose only gift cometh wisdom and understanding: We beseech thee with thy gracious favour to behold our universities, colleges, and schools, that knowledge may be increased among us, and all good learning flourish and abound. Bless all who teach and all who learn; and grant that in humility of heart they may ever look unto thee, who art the fountain of all wisdom; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "14. For Theological Colleges.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Theological Colleges.",
                "ALMIGHTY Father, grant that our schools of theology may be homes of faith and fruitful study; and that all their students may so learn truth as to bear its light along their ways, and so learn Christ as to be found in him; who liveth and reigneth with thee and the Holy Spirit, one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "15. For those who are to be admitted into Holy Orders.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for those who are to be admitted into Holy Orders.",
                "ALMIGHTY God, our heavenly Father, who hast purchased to thyself an universal Church by the precious blood of thy dear Son: Mercifully look upon the same, and at this time so guide and govern the minds of thy servants the Bishops and Pastors of thy flock, that they may lay hands suddenly on no man, but faithfully and wisely make choice of fit persons to serve in the sacred Ministry of thy Church. And to those who shall be ordained to any holy function give thy grace and heavenly benediction; that both by their life and doctrine they may set forth thy glory, and set forward the salvation of all men; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "15. For those who are to be admitted into Holy Orders.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for those who are to be admitted into Holy Orders.",
                "ALMIGHTY God, the giver of all good gifts, who of thy divine providence hast appointed divers Orders in thy Church: Give thy grace, we humbly beseech thee, to all those who are to be called to any office and administration in the same; and so replenish them with the truth of thy doctrine, and endue them with innocency of life, that they may faithfully serve before thee, to the glory of thy great Name, and to the benefit of thy holy Church; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "16. For the Increase of the Ministry.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Increase of the Ministry.",
                "WE beseech thee, Almighty God, to call many to the Ministry of thy Church; and to those whom thou dost call give thy grace that they may hear and answer thy voice; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "17. For Theological Students.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Theological Students.",
                "O HEAVENLY Father, whose blessed Son Jesus Christ did command his disciples to proclaim the glad tidings of thy saving love to all mankind: Pour out thy Holy Spirit, we beseech thee, on all who are now in training for the Ministry of thy Church; make them to be modest, humble, and constant in their labours, and to have a ready will to obey all spiritual discipline; that they may become faithful ministers of thy Word and Sacraments; through the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "18. For Church and Sunday Schools.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for Church and Sunday Schools.",
                "ALMIGHTY God, who hast committed to thy holy Church the care and nurture of thy children: Enlighten with thy wisdom those who teach and those who learn; that, rejoicing in the knowledge of thy truth, they may worship thee and serve thee all the days of their life; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "19. For those being prepared for Confirmation.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for those being prepared for Confirmation.",
                "O GOD, who through the teaching of thy Son Jesus Christ didst prepare the disciples for the coming of the Comforter: Make ready, we beseech thee, the hearts and minds of thy servants who at this time are seeking the gifts of the Holy Spirit through the laying on of hands, that, drawing near with penitent and faithful hearts, they may be filled with his power; through the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "19. For those being prepared for Confirmation.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for those being prepared for Confirmation.",
                "O ALMIGHTY God, without whom nothing is strong, nothing is holy: We humbly commend unto thee those who are about to renew before the Church the solemn vows of their Baptism, and to seek thy heavenly grace in the laying on of hands. Guard them from the temptations of the world, the flesh, and the devil, and give them grace to devote themselves wholly unto thee, body, soul, and spirit; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "20. For the Right Observance of Sunday.",
              "category": [
                "Prayers",
                "Prayers for the Church"
              ],
              "value": [
                "Let us pray for the Right Observance of Sunday.",
                "ALMIGHTY God, who hast given a day of rest to thy people, and, through thy Spirit in the Church, hast consecrated the first day of the week to be a perpetual memorial of thy Son’s resurrection: Grant that we may so use thy gift that, refreshed and strengthened in soul and body, we may serve thee faithfully all the days of our life; through the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "21. For the Queen.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the Queen.",
                "ALMIGHTY and everlasting God, we are taught by thy holy Word, that the hearts of Kings are in thy rule and governance, and that thou dost dispose and turn them as it seemeth best to thy godly wisdom: We humbly beseech thee so to dispose and govern the heart of ELIZABETH thy servant, our Queen and Governor, that in all her thoughts, words, and works, she may ever seek thy honour and glory, and study to preserve thy people committed to her charge, in wealth, peace, and godliness: Grant this, O merciful Father, for thy dear Son’s sake, Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "22. For the Royal Family.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the Royal Family.",
                "ALMIGHTY God, the fountain of all goodness, we humbly beseech thee to bless our most gracious Sovereign Lady, Queen ELIZABETH, [* . . . . . . . . ] and all the Royal Family: Endue them with thy Holy Spirit; enrich them with thy heavenly grace; prosper them with all happiness; and bring them to thine everlasting kingdom; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "23. For the Commonwealth.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the Commonwealth.",
                "ETERNAL God, who rulest in the kingdoms of men: Grant, we most humbly beseech thee, honour and safety to our Sovereign Lady, Queen ELIZABETH; peace throughout the Commonwealth of her peoples; promotion of true religion; encouragement to learning and godly living; a patient service to the concord of the world; and, by all these, glory to thy holy Name; for his sake to whom thou hast given all power in heaven and earth, our Lord and Saviour Jesus Christ. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "24. For the Prime Minister of Canada and the Premiers of the Provinces.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the Prime Minister of Canada and the Premiers of the Provinces.",
                "LORD of all power and mercy, we beseech thee to assist with thy favour the Prime Minister of this Dominion, and the Premiers of the Provinces. Cause them, we pray thee, to walk before thee in truth and righteousness, and to fulfil their office to thy glory and the public good; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "25. For the Parliament of Canada and the Legislature of the Province.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the Parliament of Canada and the Legislature of the Province.",
                "MOST gracious God, the author of all good things, we humbly beseech thee for the Parliament of Canada [and the Legislature of this Province, or the Council of this Territory] at this time assembled; that thou wouldest be pleased to direct and prosper all their counsels to the advancement of thy glory, the good of thy Church, and the safety, honour, and welfare of our people. All this we ask in the name of Jesus Christ, our most blessed Lord and Saviour. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "26. For Civic Authorities.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for Civic Authorities.",
                "ALMIGHTY God, our heavenly Father, send forth, we beseech thee, upon thy servants who bear office in this city [or town, or village, or municipality] the spirit of prudence, charity, and justice; that they may in all things walk before thee with stedfast purpose and a single heart, and faithfully serve in their several offices; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "27. Before an Election.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for the election.",
                "ALMIGHTY God, the fountain of all wisdom: Guide and direct, we humbly beseech thee, the minds of all those who are called at this time to elect fit persons to serve in the . . .. Grant that in the exercise of their choice they may promote thy glory, and the welfare of this Dominion [or Province, or Municipality]. And this we beg for the sake of our Lord and Saviour Jesus Christ. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "28. For Peace in the World.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for Peace in the World.",
                "ALMIGHTY God, from whom all thoughts of truth and peace proceed: Kindle, we pray thee, in the hearts of all men the true love of peace, and guide with thy pure and peaceable wisdom those who take counsel for the nations of the earth; that in tranquillity thy kingdom may go forward, till the earth is filled with the knowledge of thy love; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "28. For Peace in the World.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for Peace in the World.",
                "ALMIGHTY God and merciful Father, who wouldest have the kingdoms of the world become the kingdom of thy Son Jesus Christ: Bestow thy blessing, we beseech thee, upon all who labour for peace and righteousness among the peoples [especially . . . ]; that the day may be hastened when war shall be no more, and thy will only shall govern the nations upon earth; through the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "29. For those who serve in the Queen’s Forces.",
              "category": [
                "Prayers",
                "For the State"
              ],
              "value": [
                "Let us pray for those who serve in the Queen’s Forces.",
                "O LORD of hosts, stretch forth, we pray thee, thine almighty arm to strengthen and protect the Queen’s forces in every peril of sea, and land, and air; shelter them in the day of battle, and ever keep them safe from all evil; endue them with loyalty and courage; and grant that in all things they may serve as seeing thee who art invisible; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "30. For Agriculture.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for the Agricultural industry.",
                "ALMIGHTY and merciful God, from whom cometh every good and perfect gift: Bless, we beseech thee, the labours of thy people, and cause the earth to bring forth her fruits abundantly in their season, that we may with grateful hearts again give thanks to thee for the same; through Jesus Christ our Lord, who liveth and reigneth with thee and the Holy Spirit, one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "30. For Agriculture.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for the Agricultural industry.",
                "ALMIGHTY God, who hast blessed the earth that it should be fruitful and bring forth abundantly whatsoever is needful for the life of man: Prosper, we beseech thee, the work of our farmers, and grant such seasonable weather that all may gather in the fruits of the earth, and proclaim thy great goodness with thanksgiving; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "31. For Fisheries.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for the Fisheries.",
                "O ALMIGHTY God, who hast made the sea, and all that move therein: Bestow thy blessing on the harvest of the waters, that it may be abundant in its season, and on our sailors and fishermen, that they may be safe in every peril of the deep; so that we all with thankful hearts may acknowledge thee, who art Lord of the sea and of the dry land; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "32. For Seasonable Weather.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for Seasonable Weather.",
                "O GOD, heavenly Father, who through thy Son Jesus Christ hast promised to them that seek first thy kingdom and righteousness all things necessary to their bodily sustenance: Send us, we beseech thee, such seasonable weather that we my receive the fruits of the earth to our comfort and to thy honour; through the same Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "33. In Time of Dearth and Famine.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for the ending of the famine.",
                "O GOD, our heavenly Father, who by thy blessed Son hast taught us to ask our daily bread of thee: Behold, we beseech thee, the affliction of thy people, and send us a seasonable relief in this our necessity. Increase the fruits of the earth by thy heavenly benediction; and grant that we, receiving with thankfulness thy gracious gifts, may use the same to thy glory, the relief of those who are needy, and our own comfort; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "34. For Industry.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for Industry.",
                "O LORD Jesus Christ, who in thy earthly life didst share man’s toil, and hallow the labour of his hands: Prosper our brethren who maintain the industries of this land, and give to all who labour pride in their work, a just reward for their labours, and joy both in supplying need and in serving thee; who with the Father and the Holy Spirit livest and reignest, ever one God, world without end. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "35. For Right Relations in Industry.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for Right Relations in Industry.",
                "O GOD, who hast ordained that men should live and work together as brethren: We beseech thee to bless the industries of this land, that there be no strife among those who are engaged in the varied tasks of industry and commerce. Grant that all, seeking only what is right, may ever continue in brotherly union and concord, to their own well-being and the good of their fellow men; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "36. For those in Hazardous Occupations.",
              "category": [
                "Prayers",
                "For Agriculture Fishers and Industry"
              ],
              "value": [
                "Let us pray for those in Hazardous Occupations.",
                "PROTECT and prosper, O Lord, all those who labour at tasks of danger and difficulty [especially . . . ], that they may be preserved in safety and health; and grant that, knowing the dangers which beset them, they may ever take thought one for another, and be sustained by a sure trust in thee; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "37. For those in Anxiety.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for those in Anxiety.",
                "ALMIGHTY God, who art afflicted in the afflictions of thy people: Regard with thy tender compassion those in anxiety and distress; bear their sorrows and their cares; supply all their manifold needs; and help both them and us to put our whole trust and confidence in thee; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "38. For Teachers in Schools.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for Teachers in Schools.",
                "GRANT, we beseech thee, O heavenly Father, to all who teach in our schools, the spirit of wisdom and grace, that they may lead their pupils to reverence truth, desire goodness, and rejoice in beauty; so that all may come to know and worship thee, the giver of all that is good; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "39. For Travellers.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for Travellers.",
                "O GOD our heavenly Father, who art present in thy power in every place: Preserve, we beseech thee, all who travel by land, water, or air [especially those for whom our prayers are desired]; surround them with thy loving care; protect them from every danger; and bring them in safety to their journey’s end; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "40. For Healing Ministries.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for Healing Ministries.",
                "ALMIGHTY God, whose blessed Son Jesus Christ went about doing good, and healing all manner of sickness and disease among the people: Continue, we beseech thee, this his gracious work among us [especially in . . .]; cheer, heal, and sanctify the sick; grant to the physicians, surgeons, and nurses wisdom and skill, sympathy and patience; and send down thy blessing upon all who labour to prevent suffering and to forward thy purposes of love; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "41. For the Recovery of a Sick Person.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for the Recovery of a Sick Person.",
                "ALMIGHTY and immortal God, the giver of life and health: We beseech thee to hear our prayers for thy servant N., for whom we implore thy mercy, that by thy blessing upon him and upon those who minister to him of thy healing gifts, he may be restored, according to thy gracious will, to health of body and mind, and give thanks to thee in thy holy Church; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "42. For Help to bear Bereavement.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for Help to bear Bereavement.",
                "O HEAVENLY Father, help us to trust our loved ones to thy care. When sorrow darkens our lives, help us to look up to thee, remembering the cloud of witnesses by which we are compassed about. And grant that we on earth, rejoicing ever in thy presence, may share with them the rest and peace which thy presence gives; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "43. The Communion of Saints.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for the Communion of Saints.",
                "O HEAVENLY Father, who in thy Son Jesus Christ hast given us a true faith and a sure hope: Help us, we pray thee, to live as those who believe in the communion of saints, the forgiveness of sins, and the resurrection to life everlasting; and strengthen this faith and hope in us all the days of our life; through the love of thy Son Jesus Christ our Saviour. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "43. The Communion of Saints.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "O GOD of the spirits of all flesh, we praise and magnify thy holy Name for all thy servants who have finished their course in thy faith and fear [especially thy servant N.]; and we beseech thee that encouraged by their examples and strengthened by their fellowship, we also may be found meet to be partakers of the inheritance of the saints in light; through the merits of thy Son Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "43. The Communion of Saints.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "O ETERNAL Lord God, who holdest all souls in life: We beseech thee to shed forth upon thy whole Church in Paradise and on earth the bright beams of thy light and heavenly comfort; and grant that we, following the good example of those who have loved thee and served thee here and are now at rest, may at the last enter with them into the fulness of thine unending joy; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "44. For Memorial Services and other Occasions.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for the Faithful Departed.",
                "ALMIGHTY God, with whom do live the spirits of them that depart hence in the Lord, and with whom the souls of the faithful, after they are delivered from the burden of the flesh, are in joy and felicity: We praise and magnify thy holy Name for all thy servants who have finished their course in thy faith and fear; and we most humbly beseech thee that at the day of the general resurrection, we, and all they who are of the mystical body of thy Son, may be set on his right hand, and hear that his most joyful voice, Come, ye blessed of my Father, inherit the kingdom prepared for you from the foundation of the world. Grant this, O merciful Father, for the sake of Jesus Christ, our only Mediator and Advocate. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "45. A General Intercession.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for all needs.",
                "BE mindful, O Lord, of thy people bowed before thee, and of those who are absent through age, sickness, or infirmity. Care for the infants, guide the young, support the aged, encourage the faint-hearted, collect the scattered, and bring the wandering to thy fold. Travel with the voyagers, defend the widows, shield the orphans, deliver the captives, heal the sick. Succour all who are in tribulation, necessity, or distress. Remember for good all those that love us, and those that hate us, and those that have desired us, unworthy as we are, to pray for them. And those whom we have forgotten, do thou, O Lord, remember. For thou art the Helper of the helpless, the Saviour of the lost, the Refuge of the wanderer, the Healer of the sick. Thou, who knowest each man’s need, and hast heard his prayer, grant unto each according to thy merciful loving-kindness and thy eternal love; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "46. At Eventide.",
              "category": [
                "Prayers",
                "General"
              ],
              "value": [
                "Let us pray for the evening.",
                "O LORD, support us all the day long of this troublous life, until the shadows lengthen and the evening comes, the busy world is hushed, the fever of life is over, and our work is done. Then, Lord, in thy mercy, grant us safe lodging, a holy rest, and peace at the last; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "1. For Missions.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for Missions.",
                "WE thank thee, most merciful Father, that it hath pleased thee to build thy Church in many lands. We praise thee for the light of the Gospel, the labours of thy servants, and the ministrations of thy Church. We also bless thy holy Name for those who have lived, and suffered, and died for thy sake; beseeching thee to give us grace so to follow their good examples, that with them we may at last attain thy heavenly promises; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "2. For our National Heritage.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for our National Heritage.",
                "ALMIGHTY and merciful God, who in thy wisdom dost divide to the nations their inheritance: We yield thee hearty thanks for thy loving-kindness in appointing this good land of Canada to be our dwelling-place among the children of men; for the wealth and glory of its plains and mountains, its fruitful fields and teeming waters; for the precious things of heaven, the dew, the sunshine, snow and rain in their season, and the precious things of the earth and the fulness thereof; for a land wherein there is bread without scarceness. For all this, and the opportunities thus vouchsafed to us, we bless thee and magnify thy Name. And, we pray thee, grant us grace so to sanctify thee in our heritage that the world may know that thou art our God for ever and ever; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "3. For Confederation.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for Confederation.",
                "O GOD, the fountain of all wisdom, we bless and praise thy holy Name that thou didst move our rulers and statesmen to bring together under one government the scattered communities of this land, and to unite them into one Dominion from sea to sea. We beseech thee to grant that the heritage received from our fathers may be preserved in our time, and handed down unimpaired to our children; and that from generation to generation we may remain a united people, loyal to our Sovereign and our Country; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "4. For the Commonwealth.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for the Commonwealth.",
                "O LORD God of hosts, who dost order all the kingdoms of the world according to thy good pleasure: We give thee humble thanks for thy favour and goodness to the Commonwealth, and for upholding us with thy mighty arm in all the ways by which from age to age thou hast led us. And we beseech thee to continue thy loving-kindness to us, that, united, free, and mindful of our stewardship, we may through thy grace so fulfil thy purpose, that our Commonwealth may be a witness to thee among the nations of the earth, to the advancement of thy glory and the good of all mankind; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "5. For Deliverance in Peril.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for deliverance from perils.",
                "ALMIGHTY God, who art a strong tower of defence unto thy servants in the time of trouble: We yield thee praise and hearty thanks for our deliverance from the dangers which lately encompassed us [and for thy gracious gift of peace]. We confess that it is thy goodness alone that hath preserved us; and we beseech thee still to continue thy mercies towards us, that we may always acknowledge thee as our Saviour and mighty Deliverer; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "6. For Favourable Weather.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for Favourable Weather.",
                "O LORD God, who hast in thy mercy relieved and comforted thy servants by a seasonable change of weather: We yield thee hearty thanks for this thy goodness towards us, beseeching thee to give us grace to use all thy mercies to the honour and glory of thy holy Name; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "7. For the Ending of Civil or Industrial Strife.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for the ending of *Civil or Industrial* Strife.",
                "O ETERNAL God, our heavenly Father, who alone makest men to be of one mind in a house: We bless thy holy Name, that it hath pleased thee to end the strife which hath lately prevailed among us; and we humbly beseech thee to grant us grace, that we may ever abide in unity before thee; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "8. For Recovery from Sickness.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for Recovery from Sickness.",
                "MOST gracious God and Father, we render humble thanks for the restoration to health of thy servant N., for whom we lately besought thy loving-kindness; and joyfully do we confess that, as thy power is infinite, so also is thy mercy toward them that call upon thee for succour, in the name of thy Son Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "9. For the Advancement of Medical Science.",
              "category": [
                "Thanksgivings"
              ],
              "value": [
                "Let us give thanks for the Advancement of Medical Science.",
                "O GOD, whose Spirit filleth all the world, revealing the wonders of nature through each succeeding day: We thank thee for the continual advance in medical science, whereby the bodies of men are made apt for thy service; beseeching thee that those who minister to thee in nature may be consecrated to thee by grace; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Remembrance of God’s Presence.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for Remembrance of God’s Presence.",
                "O HEAVENLY Father, in whom we live and move and have our being: We humbly pray thee so to guide and govern us by thy Holy Spirit, that in all the cares and occupations of our daily life we may never forget thee, but remember that we are ever walking in thy sight; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Daily Work.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for our Daily Work.",
                "O LORD our heavenly Father, by whose providence the duties of men are variously ordered; Grant to us all the spirit to labour heartily to do our work in our several stations, in serving one Master and looking for one reward. Teach us to put to good account whatever talents thou hast lent to us, and enable us to redeem our time by patience and zeal; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For the Family.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for our Family.",
                "MERCIFUL Saviour, who didst love Martha and Mary and Lazarus, hallowing their home with thy sacred presence: Bless, we beseech thee, our home, that thy love may rest upon us, and that thy presence may be with us. May we all grow in grace and in the knowledge of thee, our Lord and Saviour. Teach us to love one another as thou hast given commandment. Help us to bear one another’s burdens and so fulfil thy law, O blessed Jesus, who with the Father and the Holy Spirit livest and reignest, one God, for evermore. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Relatives and Friends.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for our Relatives and Friends.",
                "O LOVING Father, we commend to thy gracious keeping all who are near and dear to us. Have mercy upon any who are sick, and comfort those who are in pain, anxiety or sorrow. Awaken all who are careless about eternal things. Bless those who are young and in health, that they may give the days of their strength unto thee. Comfort the aged and infirm, that thy peace may rest upon them. Hallow the ties of kindred, that we may help, and not hinder, one another in all such good works as thou hast prepared for us to walk in; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Children.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for our Children.",
                "O LORD Jesu Christ, who didst take little children into thine arms, and bless them: Bless, we beseech thee, the children of this family; grant that they may grow up in thy fear and love; give unto them day by day thy strength and guidance, that so they may continue in thy love and service unto their lives’ end. Grant this, O blessed Saviour, for thine own Name’s sake. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Absent Ones.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for Absent Ones.",
                "O GOD, who art present in every place: We pray thee to protect with thy loving care our dear ones who are away from us. Let thy fatherly hand direct them; prosper them in thy way; grant them daily strength for their daily needs; and inspire in them an unwavering faith in thee, that they may live always to thy honour and glory; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For One Leaving Home.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for those leaving home.",
                "O GOD, the refuge and strength of all who put their trust in thee: Unto thy gracious care and keeping we commit thy servant N., now going forth from us. Give him courage, prudence, and self-control; raise up for him good friends; preserve him from loneliness; keep him, we beseech thee, under the protection of thy good providence, and make him have a perpetual fear and love of thy holy Name; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For a Birthday.",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for a Birthday.",
                "O LORD our heavenly Father, mercifully hear our prayers, and grant a long and happy life to thy servant N., whose birthday we remember this day. May he grow in grace as his years increase, and ever live so as to please thee; in the power of thy Son, our Saviour Jesus Christ. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "For Faithfulness in the Use of this World’s Goods",
              "category": [
                "Prayers",
                "Additional Prayers"
              ],
              "value": [
                "Let us pray for our Faithfulness in the Use of this World's Goods",
                "ALMIGHTY God, whose loving hand hath given us all that we possess: Grant us grace that we may honour thee with our substance, and, remembering the account which we must one day give, may be faithful stewards of thy bounty; through Jesus Christ our Lord. "
              ]
            },
            {
              "hidden": false,
              "type": "text",
              "style": "prayer",
              "label": "In the time of any common Plague or Sickness.",
              "category": [
                "Prayers",
                "From the 1918 Canadian Book of Common Prayer"
              ],
              "value": [
                "Let us pray for the lifting of the Plague or Sickness.",
                "O ALMIGHTY God, the Lord of life and death, have pity on us miserable sinners, now visited with great sickness [and mortality]. Withdraw from us, we pray thee, this grievous affliction. Teach us so to understand and obey thy laws, that under thy good providence we may live in health and well-being all our days. Enlarge our charity to relieve the distressed, and above all, bless this visitation to the welfare of thy people and the glory of thy holy Name; through Jesus Christ our Lord. "
              ]
            }
          ],
          "label": "1. For the Church Universal."
        },
        {
          "hidden": false,
          "type": "text",
          "style": "prayer",
          "value": [
            "O GOD, the Creator and Preserver of all mankind, we humbly beseech thee for all sorts and conditions of men; that thou wouldest be pleased to make thy ways known unto them, thy saving health unto all nations. More especially we pray for the good estate of the Catholic Church; that it may be so guided and governed by thy good Spirit, that all who profess and call themselves Christians may be led into the way of truth, and hold the faith in unity of spirit, in the bond of peace, and in righteousness of life. Finally we commend to thy fatherly goodness all those, who are any ways afflicted or distressed in mind, body, or estate; [* %especially those for whom our prayers are desired;%] that it may please thee to comfort and relieve them, according to their several necessities, giving them patience under their sufferings, and a happy issue out of all their afflictions. And this we beg for Jesus Christ his sake."
          ],
          "label": "A Prayer for all Conditions of men.",

        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "ALMIGHTY God, Father of all mercies, We thine unworthy servants do give thee most humble and hearty thanks For all thy goodness and loving-kindness To us and to all men; [* %particularly to those who desire now to offer up their praises and thanksgivings.%] We bless thee for our creation, preservation, and all the blessings of this life; But above all for thine inestimable love In the redemption of the world by our Lord Jesus Christ; For the means of grace, And for the hope of glory. And we beseech thee, give us that due sense of all thy mercies, That our hearts may be unfeignedly thankful, And that we show forth thy praise, Not only with our lips, but in our lives; By giving up ourselves to thy service, And by walking before thee in holiness and righteousness all our days; Through Jesus Christ our Lord, To whom, with thee and the Holy Ghost, be all honour and glory, world without end. Amen."
          ],
