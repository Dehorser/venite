tion":null,"style":"prayer","category":["collect_potp","POTP Collect"]},{"slug":"collect_potp_8","version_label":null,"language":"en","label":null,"value":["Almighty God, by your Holy Spirit you have made us one with your saints in heaven and on earth: Grant that in our earthly pilgrimage we may always be supported by this fellowship of love and prayer, and know ourselves to be surrounded by their witness to your power and mercy. We ask this for the sake of Jesus Christ, in whom all our intercessions are acceptable through the Spirit, and who lives and reigns for ever and ever."],"version":"bcp1979","hidden":false,"metadata":{"omit_response":false,"response":"Amen."},"sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published","privacy":"public"},"category":["collect_potp","POTP Collect"],"type":"text","citation":null,"style":"prayer"},{"metadata":{"response":"Amen.","omit_response":false},"language":"en","version_label":null,"version":"bcp1979","category":["collect_potp","POTP Collect"],"label":null,"type":"text","sharing":{"status":"published","collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public"},"slug":"collect_potp_1","value":["Lord, hear the prayers of thy people; and what we have asked faithfully, grant that we may obtain effectually, to the glory of thy Name; through Jesus Christ our Lord."],"citation":null,"style":"prayer","hidden":false},{"metadata":{"response":"Amen.","omit_response":false},"label":null,"version":"bcp1979","hidden":false,"language":"en","type":"text","category":["collect_potp","POTP Collect"],"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published","privacy":"public","collaborators":[]},"citation":null,"style":"prayer","version_label":null,"value":["Heavenly Father, you have promised to hear what we ask in the Name of your Son: Accept and fulfill our petitions, we pray, not as we ask in our ignorance, nor as we deserve in our sinfulness, but as you know and love us in your Son Jesus Christ our Lord."],"slug":"collect_potp_2"}]},{"style":"text","category":[],"hidden":false,"type":"heading","source":{"citation":"p. 360","source":"BCP","api":""},"value":["Confession of Sin"],"metadata":{"omit_response":false,"level":3}},{"hidden":false,"type":"rubric","value":["The Deacon or Celebrant says"]},{"value":["Let us confess our sins against God and our neighbor."],"hidden":false,"type":"text","style":"text"},{"hidden":false,"value":["Silence may be kept.","Minister and People"],"type":"rubric"},{"type":"text","source":{"source":"","citation":"","api":""},"metadata":{"omit_response":false},"hidden":false,"display_format":"unison","style":"prayer","value":["Most merciful God,\nwe confess that we have sinned against you\nin thought, word, and deed,\nby what we have done,\nand by what we have left undone.\nWe have not loved you with our whole heart;\nwe have not loved our neighbors as ourselves.\nWe are truly sorry and we humbly repent.\nFor the sake of your Son Jesus Christ,\nhave mercy on us and forgive us;\nthat we may delight in your will,\nand walk in your ways,\nto the glory of your Name."],"category":[]},{"value":["The Bishop, when present, or the Priest, stands and says"],"hidden":false,"type":"rubric"},{"value":["Almighty God have mercy on you, forgive you all your sins through our Lord Jesus Christ, strengthen you in all goodness, and by the power of the Holy Spirit keep you in eternal life. "],"hidden":false,"type":"text","style":"prayer"},{"value":["The Peace"],"category":[],"type":"heading","metadata":{"omit_response":false,"level":3},"source":{"api":"","source":"","citation":""},"style":"text","hidden":false},{"value":["All stand. The Celebrant says to the people"],"hidden":false,"type":"rubric"},{"hidden":false,"style":"preces","value":[{"response":"","text":"The peace of the Lord be always with you.","label":""},{"label":"People","text":"And also with you."}],"type":"responsive"},{"value":["Then the Ministers and People may greet one another in the name of the Lord."],"type":"rubric","hidden":false},{"source":{"api":"","source":"","citation":""},"metadata":{"level":2,"omit_response":false},"category":[],"style":"text","value":["The Holy Communion"],"type":"heading","hidden":false},{"hidden":false,"value":[{"language":"en","citation":"Psalm 50:14","value":[{"text":"Offer to God a sacrifice of thanksgiving, and make good your vows to the Most High."}],"sharing":{"status":"published","privacy":"public","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite"},"label":null,"metadata":{"omit_response":true,"response":null},"slug":"offertory_1","style":"short","version_label":null,"version":"bcp1979","category":["offertory_sentence","Opening Sentence"],"type":"bible-reading","hidden":false},{"slug":"offertory_2","type":"bible-reading","style":"short","value":[{"text":"Ascribe to the Lord the honor due his Name; bring offering and come into his courts. "}],"label":null,"category":["offertory_sentence","Opening Sentence"],"version_label":null,"language":"en","hidden":false,"metadata":{"response":null,"omit_response":true},"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","privacy":"public","collaborators":[],"status":"published"},"citation":"Psalm 96:8","version":"bcp1979"},{"category":["offertory_sentence","Opening Sentence"],"version":"bcp1979","slug":"offertory_5","label":null,"metadata":{"response":null,"omit_response":true},"type":"bible-reading","citation":"Matthew 5:23, 24","hidden":false,"sharing":{"status":"published","collaborators":[],"organization":"venite","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"style":"short","language":"en","value":[{"text":"If you are offering your gift at the altar, and there remember that your brother has something against you, leave your gift there before the altar and go; first be reconciled to your brother, and then come and offer your gift."}],"version_label":null},{"hidden":false,"category":["offertory_sentence","Opening Sentence"],"label":null,"version_label":null,"slug":"offertory_2","value":[{"text":"Ascribe to the Lord the honor due his Name; bring offering and come into his courts. "}],"style":"short","language":"en","citation":"Psalm 96:8","version":"bcp1979","sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","collaborators":[]},"type":"bible-reading","metadata":{"omit_response":true,"response":null}},{"version":"bcp1979","hidden":false,"style":"short","slug":"offertory_1","value":[{"text":"Offer to God a sacrifice of thanksgiving, and make good your vows to the Most High."}],"version_label":null,"type":"bible-reading","label":null,"sharing":{"privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","collaborators":[],"status":"published"},"metadata":{"omit_response":true,"response":null},"category":["offertory_sentence","Opening Sentence"],"citation":"Psalm 50:14","language":"en"},{"sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","organization":"venite","status":"published"},"value":["Let us with gladness present the offerings and oblations of our life and labor to the Lord."],"slug":"offertory_9","type":"text","citation":null,"version_label":null,"language":"en","category":["offertory_sentence","Opening Sentence"],"version":"bcp1979","label":null,"metadata":{"omit_response":true,"response":null},"style":"text","hidden":false},{"style":"short","value":[{"text":"Walk in love, as Christ loved us and gave himself for us, an offering and sacrifice to God. "}],"language":"en","type":"bible-reading","slug":"offertory_3","label":null,"sharing":{"collaborators":[],"organization":"venite","privacy":"public","status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"version_label":null,"category":["offertory_sentence","Opening Sentence"],"hidden":false,"citati  your spiritual worship."}],"label":null,"hidden":false,"version_label":null,"style":"short","sharing":{"privacy":"public","collaborators":[],"status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"type":"bible-reading","slug":"offertory_4","citation":"Romans 12:1","metadata":{"response":null,"omit_response":true}},{"version":"bcp1979","sharing":{"privacy":"public","collaborators":[],"status":"published","organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"label":null,"citation":"1 Chronicles 29:11","type":"bible-reading","metadata":{"omit_response":true,"response":null},"style":"short","value":[{"text":"Yours, O Lord, is the greatness, the power, the glory, the victory, and the majesty. For everything in heaven and on earth is yours. Yours, O Lord, is the kingdom, and you are exalted as head over all."}],"version_label":null,"hidden":false,"slug":"offertory_8","category":["offertory_sentence","Opening Sentence"],"language":"en"},{"sharing":{"organization":"venite","privacy":"public","status":"published","collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2"},"slug":"offertory_2","category":["offertory_sentence","Opening Sentence"],"value":[{"text":"Ascribe to the Lord the honor due his Name; bring offering and come into his courts. "}],"version_label":null,"hidden":false,"metadata":{"omit_response":true,"response":null},"label":null,"version":"bcp1979","language":"en","citation":"Psalm 96:8","type":"bible-reading","style":"short"},{"sharing":{"collaborators":[],"status":"published","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","privacy":"public","organization":"venite"},"hidden":false,"version_label":null,"style":"short","slug":"offertory_6","language":"en","type":"bible-reading","label":null,"value":[{"text":"Through Christ let us continually offer to God the sacrifice of praise, that is, the fruit of lips that acknowledge his Name. But do not neglect to do good and to share what you have, for such sacrifices are pleasing to G ,"version":"bcp1979","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"hidden":false,"category":[""]},{"language":"en","label":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"metadata":{"response":"","omit_response":true},"style":"text","version_label":null,"category":[""],"hidden":false,"type":"text","citation":null,"version":"eow","slug":"sanctus"}],"hidden":false,"type":"option"},{"hidden":false,"value":[{"version":"bcp1979","source":{"citation":"p. 362","source":"bcp1979","api":"https://www.venite.app/api"},"language":"en","metadata":{"omit_response":true,"response":null},"style":"text","citation":null,"version_label":null,"label":null,"slug":"prayer_body_a","hidden":false,"type":"text","category":[null],"value":["Holy and gracious Father: In your infinite love you made us for yourself, and, when we had fallen into sin and become subject to evil and death, you, in your mercy, sent Jesus Christ, your only and eternal Son, to share our human nature, to live and die as one of us, to reconcile us to you, the God and Father of all.","He stretched out his arms upon the cross, and offered himself, in obedience to your will, a perfect sacrifice for the whole world."]},{"language":"en","metadata":{"omit_response":true,"response":null},"style":"text","version":"eow","source":{"source":"bcp1979","citation":"p. 362","api":"https://www.venite.app/api"},"category":[null],"type":"text","hidden":false,"slug":"prayer_body_a","citation":null,"label":null,"version_label":"Expansive","value":["Holy and gracious God: In your infinite love you made us for yourself, and, when we had fallen into sin and become subject to evil and death, you, in your mercy, sent Jesus Christ, your only and eternal Son, to share our human nature, to live and die as one of us, to reconcile us to you, the God and maker of all.","Jesus stretched out his arms upon the cross, and offered himself, in obedience to your will, a perfect sacrifice for the whole world."]}],"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"type":"rubric","label":null,"version_label":null,"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"language":"en","citation":null,"category":[null],"hidden":false,"slug":"institution_rubric","version":"bcp1979"},{"hidden":false,"value":[{"slug":"institution","language":"en","hidden":false,"category":[null],"type":"text","citation":null,"label":null,"version_label":null,"version":"bcp1979","metadata":{"response":null,"omit_response":true},"value":["On the night he was handed over to suffering and death, our Lord Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"style":"text"},{"value":["On the night before he died for us, \nOur Savior Jesus Christ took bread, \nand when he had given thanks to you, \nhe broke it, and gave it to his friends, and said: \n“Take, eat: \nThis is my Body which is given for you. \nDo this for the remembrance of me.”","As supper was ending, Jesus took the cup of wine, \nand when he had given thanks, \nhe gave it to them, and said: \n“Drink this, all of you: \nThis is my sum_corda"]},{"version":"eow","label":null,"type":"responsive","citation":null,"version_label":"Expansive (“God be with you.”)","hidden":false,"language":"en","style":"preces","value":[{"text":"God be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"label":"People","text":"We lift them to the Lord."},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give our thanks and praise."}],"metadata":{"response":null},"slug":"sursum_corda_expansive","category":["sursum_corda"]}],"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"value":[{"style":"text","hidden":false,"version":"bcp1979","category":[null],"value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Father Almighty, Creator of heaven and earth."],"version_label":null,"metadata":{"omit_response":true,"response":null},"citation":null,"type":"text","label":null,"language":"en","slug":"prepreface_a"},{"hidden":false,"version_label":"Expansive","version":"eow","value":["It is right, and a good and joyful thing, always and everywhere to give thanks to you, Almighty God, Creator of heaven and earth."],"metadata":{"response":null,"omit_response":true},"style":"text","category":[null],"slug":"prepreface_a","citation":null,"type":"text","language":"en","label":null}],"hidden":false,"metadata":{"selected":0,"editor_selected":0},"type":"option"},{"metadata":{},"value":["Loading..."],"style":"text","type":"text","hidden":false},{"hidden":false,"category":[null],"language":"en","label":null,"version_label":null,"type":"text","style":"text","metadata":{"omit_response":true,"response":null},"slug":"postpreface_a","value":["Therefore we praise you, joining our voices with Angels and Archangels and with all the company of heaven, who for ever sing this hymn to proclaim the glory of your Name:"],"citation":null,"version":"bcp1979"},{"type":"option","hidden":false,"value":[{"style":"text","version":"bcp1979","category":[""],"version_label":null,"type":"text","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"metadata":{"response":"","omit_response":true},"hidden":false,"label":null,"slug":"sanctus","language":"en","citation":null},{"type":"text","hidden":false,"slug":"sanctus","version_label":null,"category":[""],"label":null,"style":"text","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"version":"eow","language":"en","metadata":{"response":"","omit_response":true},"citation":null}],"metadata":{"editor_selected":0,"selected":0}},{"style":"text","label":null,"source":{"citation":"p. 368","source":"bcp1979","api":"https://www.venite.app/api"},"value":["We give thanks to you, O God, for the goodness and love which you have made known to us in creation; in the calling of Israel to be your people; in your Word spoken through the prophets; and above all in the Word made flesh, Jesus, your Son. For in these last days you sent him to be incarnate from the Virgin Mary, to be the Savior and Redeemer of the world. In him, you have delivered us from evil, and made us worthy to stand before you. In him, you have brought us out of error into truth, out of sin into righteousness, out of death into life."],"type":"text","metadata":{"omit_response":true,"response":null},"hidden":false,"category":[null],"version":"bcp1979","slug":"prayer_body_b","language":"en","citation":null,"version_label":null},{"language":"en","value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"category":[null],"hidden":false,"type":"rubric","version":"bcp1979","version_label":null,"label":null,"citation":null,"slug":"institution_rubric"},{"slug":"institution_b","version_label":null,"citation":null,"value":["On the night before he died for us, our Lord Jesus Christ took bread; and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"style":"text","language":"en","label":null,"category":[null],"type":"text","hidden":false,"version":"bcp1979","metadata":{"response":null,"omit_response":true}},{"metadata":{"response":null},"style":"litany","type":"responsive","source":{"source":"bcp1979","citation":"p. 368","api":"https://www.venite.app/api"},"citation":null,"value":[{"response":"We remember his death,\nWe proclaim his resurrection,\nWe await his coming in glory;","text":"Therefore, according to his command, O Father,","optional":false}],"version_label":null,"slug":"acclamation_b","category":[null],"hidden":false,"language":"en","label":null,"version":"bcp1979"},{"version_label":null,"label":null,"value":["We celebrate the memorial of our redemption, O Father, in this sacrifice of praise and thanksgiving. Recalling his death, resurrection, and ascension, we offer you these gifts."," Sanctify them by your Holy Spirit to be for your people the Body and Blood of your Son, the holy food and drink of new and unending life in him. Sanctify us also that we may faithfully receive this holy Sacrament, and serve you in unity, constancy, and peace; and at the last day bring us with all your saints into the joy of your eternal kingdom.","All this we ask through your Son Jesus Christ: By him, and with him, and in him, in the unity of the Holy Spirit all honor and glory is yours, Almighty Father, now and for ever. "],"language":"en","category":[null],"style":"text","slug":"prayer_conclusion_a","type":"text","metadata":{"response":"AMEN.","omit_response":false},"version":"bcp1979","citation":null,"hidden":false}],"label":"Prayer B","hidden":false,"category":[null,"Eucharistic Prayer"],"slug":"prayer_b","type":"liturgy"},{"sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","organization":"venite","status":"published","privacy":"public"},"label":"Prayer C","type":"liturgy","language":"en","slug":"prayer_c","value":[{"type":"option","hidden":false,"value":[{"language":"en","metadata":{"response":null},"slug":"sursum_corda_god","version":"bcp1979","category":["sursum_corda"],"label":null,"citation":null,"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give God thanks and praise."}],"type":"responsive","version_label":"BCP (“give God”)","style":"preces","hidden":false},{"type":"responsive","metadata":{"response":null},"citation":null,"style":"preces","value":[{"label":"Celebrant","text":"The Lord be with you."},{"label":"People","text":"And also with you."},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give our thanks and praise."}],"hidden":false,"label":null,"language":"en","version":"eow","slug":"sursum_corda_our","category":["sursum_corda"],"version_label":"EOW (“give our”)"},{"version":"bcp1979","slug":"sursum_corda","type":"responsive","value":[{"text":"The Lord be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"text":"It is right to give him thanks and praise.","label":"People"}],"citation":null,"metadata":{"response":null},"label":null,"hidden":false,"version_label":"BCP (“give him”)","category":["sursum_corda"],"language":"en","style":"preces"},{"hidden":false,"version":"eow","version_label":"Expansive (“God be with you.”)","slug":"sursum_corda_expansive","value":[{"text":"God be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}],"language":"en","metadata":{"response":null},"category":["sursum_corda"],"style":"preces","label":null,"type":"responsive","citation":null}],"metadata":{"selected":0,"editor_selected":0}},{"value":[{"optional":false,"text":"God of all power, Ruler of the Universe, you are worthy of glory and praise.","response":"Glory to you for ever and ever."},{"response":"By your will they were created and have their being.","text":"At your command all things came to be: the vast expanse of interstellar space, galaxies, suns, the planets in their courses, and this fragile earth, our island home.","optional":false},{"optional":false,"response":" Have mercy, Lord, for we are sinners in your sight.","text":"From the primal elements you brought forth the human race, and blessed us with memory, reason, and skill. You made us the rulers of creation. But we turned against you, and betrayed your trust; and we turned against one another."},{"optional":false,"response":"By his blood, he reconciled us.\nBy his wounds, we are healed.","text":"Again and again, you called us to return. Through prophets and sages you revealed your righteous Law. And in the fullness of time you sent your only Son, born of a woman, to fulfill your Law, to open for us the way of freedom and peace."}],"source":{"api":"https://www.venite.app/api","source":"bcp1979","citation":"p. 370"},"hidden":false,"style":"litany","version":"bcp1979","label":null,"language":"en","metadata":{"response":null},"version_label":null,"slug":"preface_c","category":[null],"type":"responsive","citation":null},{"type":"text","value":["And therefore we praise you, joining with the heavenly chorus, with prophets, apostles, and martyrs, and with all those in every generation who have looked to you in hope, to proclaim with them your glory, in their unending hymn:"],"style":"text","slug":"postpreface_c","citation":null,"metadata":{"omit_response":true,"response":null},"version":"bcp1979","language":"en","version_label":null,"label":null,"hidden":false,"category":[null]},{"metadata":{"selected":0,"editor_selected":0},"type":"option","hidden":false,"value":[{"style":"text","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"category":[""],"citation":null,"label":null,"hidden":false,"version":"bcp1979","type":"text","language":"en","slug":"sanctus","metadata":{"omit_response":true,"response":""},"version_label":null},{"language":"en","type":"text","style":"text","hidden":false,"label":null,"metadata":{"omit_response":true,"response":""},"version_label":null,"slug":"sanctus","category":[""],"citation":null,"version":"eow","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."]}]},{"hidden":false,"value":["And so, Father, we who have been redeemed by him, and made a new people by water and the Spirit, now bring before you these gifts. Sanctify them by your Holy Spirit to be the Body and Blood of Jesus Christ our Lord."],"version":"bcp1979","type":"text","slug":"epiclesis_c","category":[null],"version_label":null,"language":"en","style":"text","label":null,"metadata":{"omit_response":true,"response":null},"citation":null},{"citation":null,"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"hidden":false,"type":"rubric","label":null,"language":"en","version_label":null,"slug":"institution_rubric","version":"bcp1979","category":[null]},{"slug":"institution_c","version":"bcp1979","language":"en","version_label":null,"style":"text","hidden":false,"label":null,"metadata":{"omit_response":true,"response":null},"category":[null],"citation":null,"value":["On the night he was betrayed he took bread, said the blessing, broke the bread, and gave it to his friends, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”","After supper, he took the cup of wine, gave thanks, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"],"type":"text"},{"metadata":{"response":null},"type":"responsive","value":[{"text":"Remembering now his work of redemption, and offering to you this sacrifice of thanksgiving,","optional":false,"response":"We celebrate his death and resurrection,\nas we await the day of his coming."},{"response":"Risen Lord, be known to us in the breaking of the Bread.","text":"Lord God of our Fathers: God of Abraham, Isaac, and Jacob; God and Father of our Lord Jesus Christ: Open our eyes to see your hand at work in the world about us. Deliver us from the presumption of coming to this Table for solace only, and not for strength; for pardon only, and not for renewal. Let the grace of this Holy Communion make us one body, one spirit in Christ, that we may worthily serve the world in his name.","optional":false}],"slug":"acclamation_c","language":"en","citation":null,"hidden":false,"label":null,"version_label":null,"style":"litany","category":[null],"version":"bcp1979"},{"slug":"prayer_conclusion_c","citation":null,"language":"en","style":"text","label":null,"version":"bcp1979","metadata":{"response":"AMEN.","omit_response":false},"value":["Accept these prayers and praises, Father, through Jesus Christ our great High Priest, to whom, with you and the Holy Spirit, your Church gives honor, glory, and worship, from generation to generation."],"version_label":null,"hidden":false,"category":[null],"type":"text"}],"date_modified":{"nanoseconds":400000000,"seconds":1603679674},"source":{"api":"","source":"","citation":""},"version":"Rite-II","hidden":false,"metadata":{"supplement":true,"evening":false,"liturgyversions":[]},"category":[null,"Eucharistic Prayer"],"lastRevision":9,"day":{"slug":"sunday-holy-week","color":"Red","week":{"slug":"holy-week","omit_the":true,"kalendar":"bcp1979","color":"Red","week":6,"cycle":"Easter","name":"Palm Sunday","season":"HolyWeek"},"propers":"sunday-holy-week","kalendar":"bcp1979","date":"2021-3-28","years":{"bcp1979_daily_office":1,"rclsunday":"B","bcp1979_daily_psalms":1},"holy_day_observed":{"season":"HolyWeek","kalendar":"bcp1979","type":{"rank":5,"name":"Sunday"},"image":"/assets/iconography/palm_sunday.png","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","color":"Red","name":"Palm Sunday","slug":"sunday-holy-week"},"season":"HolyWeek","holy_days":[{"color":"Red","type":{"name":"Sunday","rank":5},"kalendar":"bcp1979","slug":"sunday-holy-week","image":"/assets/iconography/palm_sunday.png","name":"Palm Sunday","season":"HolyWeek","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250"}],"evening":false}},{"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","collaborators":[],"privacy":"public"},"category":[null,"Eucharistic Prayer"],"hidden":false,"source":{"api":"","citation":"","source":""},"date_modified":{"seconds":1604346014,"nanoseconds":68000000},"value":[{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"type":"option","value":[{"version":"bcp1979","version_label":"BCP (“give God”)","label":null,"hidden":false,"slug":"sursum_corda_god","metadata":{"response":null},"citation":null,"type":"responsive","value":[{"label":"Celebrant","text":"The Lord be with you."},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"text":"It is right to give God thanks and praise.","label":"People"}],"language":"en","style":"preces","category":["sursum_corda"]},{"language":"en","type":"responsive","slug":"sursum_corda_our","category":["sursum_corda"],"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}],"version_label":"EOW (“give our”)","version":"eow","label":null,"metadata":{"response":null},"citation":null,"style":"preces","hidden":false},{"style":"preces","version":"bcp1979","label":null,"metadata":{"response":null},"language":"en","value":[{"text":"The Lord be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give him thanks and praise."}],"type":"responsive","hidden":false,"category":["sursum_corda"],"slug":"sursum_corda","citation":null,"version_label":"BCP (“give him”)"},{"value":[{"text":"God be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}],"metadata":{"response":null},"category":["sursum_corda"],"style":"preces","version":"eow","hidden":false,"slug":"sursum_corda_expansive","type":"responsive","citation":null,"version_label":"Expansive (“God be with you.”)","language":"en","label":null}]},{"slug":"preface_d","category":[null],"source":{"citation":"p. 373","api":"https://www.venite.app/api","source":"bcp1979"},"hidden":false,"label":null,"style":"text","language":"en","value":["It is truly right to glorify you, Father, and to give you thanks; for you alone are God, living and true, dwelling in light inaccessible from before time and for ever.","Fountain of life and source of all goodness, you made all things and fill them with your blessing; you created them to rejoice in the splendor of your radiance.","Countless throngs of angels stand before you to serve you night and day; and, beholding the glory of your presence, they offer you unceasing praise. Joining with them, and giving voice to every creature under heaven, we acclaim you, and glorify your Name, as we sing (say),"],"metadata":{"response":null,"omit_response":true},"version_label":null,"type":"text","citation":null,"version":"bcp1979"},{"hidden":false,"value":[{"slug":"sanctus","category":[""],"style":"text","metadata":{"omit_response":true,"response":""},"version_label":null,"hidden":false,"label":null,"citation":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"language":"en","version":"bcp1979","type":"text"},{"hidden":false,"version":"eow","type":"text","slug":"sanctus","style":"text","label":null,"citation":null,"version_label":null,"language":"en","metadata":{"response":"","omit_response":true},"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"category":[""]}],"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"style":"text","value":["We acclaim you, holy Lord, glorious in power. Your mighty works reveal your wisdom and love. You formed us in your own image, giving the whole world into our care, so that, in obedience to you, our Creator, we might rule and serve all your creatures. When our disobedience took us far from you, you did not abandon us to the power of death. In your mercy you came to our help, so that in seeking you we might find you. Again and again you called us into covenant with you, and through the prophets you taught us to hope for salvation. "," Father, you loved the world so much that in the fullness of time you sent your only Son to be our Savior. Incarnate by the Holy Spirit, born of the Virgin Mary, he lived as one of us, yet without sin. To the poor he proclaimed the good news of salvation; to prisoners, freedom; to the sorrowful, joy. To fulfill your purpose he gave himself up to death; and, rising from the grave, destroyed death, and made the whole creation new.","And, that we might live no longer for ourselves, but for him who died and rose for us, he sent the Holy Spirit, his own first gift for those who believe, to complete his work in the world, and to bring to fulfillment the sanctification of all."],"type":"text","slug":"postpreface_d","version":"bcp1979","category":[null],"label":null,"citation":null,"language":"en","version_label":null,"metadata":{"omit_response":true,"response":null},"hidden":false},{"language":"en","version":"bcp1979","hidden":false,"version_label":null,"citation":null,"slug":"institution_rubric","value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"category":[null],"label":null,"type":"rubric"},{"citation":null,"category":[null],"slug":"institution_d","style":"text","type":"text","language":"en","label":null,"hidden":false,"version":"bcp1979","version_label":null,"metadata":{"response":null,"omit_response":true},"value":["When the hour had come for him to be glorified by you, his heavenly Father, having loved his own who were in the world, he loved them to the end; at supper with them he took bread, and when he had given thanks to you, he broke it, and gave it to his disciples, and said, “Take, eat: This is my Body, which is given for you. Do this for the remembrance of me.”\n\n","After supper he took the cup of wine; and when he had given thanks, he gave it to them, and said, “Drink this, all of you: This is my Blood of the new Covenant, which is shed for you and for many for the forgiveness of sins. Whenever you drink it, do this for the remembrance of me.”"]},{"hidden":false,"version_label":null,"value":[{"response":"We praise you, we bless you,\nwe give thanks to you,\nand we pray to you, Lord our God.","text":"Father, we now celebrate this memorial of our redemption. Recalling Christ's death and his descent among the dead, proclaiming his resurrection and ascension to your right hand, awaiting his coming in glory; and offering to you, from the gifts you have given us, this bread and this cup, we praise you and we bless you.","optional":false}],"citation":null,"category":[null],"slug":"acclamation_d","style":"litany","language":"en","label":null,"version":"bcp1979","metadata":{"response":null},"type":"responsive"},{"style":"text","type":"text","slug":"intercessions_d","language":"en","metadata":{"response":null,"omit_response":true},"version_label":null,"value":["Lord, we pray that in your goodness and mercy your Holy Spirit may descend upon us, and upon these gifts, sanctifying them and showing them to be holy gifts for your holy people, the bread of life and the cup of salvation, the Body and Blood of your Son Jesus Christ.","Grant that all who share this bread and cup may become one body and one spirit, a living sacrifice in Christ, to the praise of your Name.","Remember, Lord, your one holy catholic and apostolic Church, redeemed by the blood of your Christ. Reveal its unity, guard its faith, and preserve it in peace.","[Remember (NN. and) all who minister in your Church.]","[Remember all your people, and those who seek your truth.]","[Remember  ____________.]","[Remember all who have died in the peace of Christ, and those whose faith is known to you alone; bring them into the place of eternal joy and light.]","And grant that we may find our inheritance with [the Blessed Virgin Mary, with patriarchs, prophets, apostles, and martyrs, (with ____________) and] all the saints who have found favor with you in ages past. We praise you in union with them and give you glory through your Son Jesus Christ our Lord."],"category":[null],"hidden":false,"version":"bcp1979","citation":null,"label":null},{"label":null,"slug":"prayer_conclusion_d","type":"text","category":[null],"version":"bcp1979","hidden":false,"metadata":{"omit_response":false,"response":"AMEN."},"version_label":null,"style":"text","language":"en","citation":null,"value":["Through Christ, and with Christ, and in Christ, all honor and glory are yours, Almighty God and Father, in the unity of the Holy Spirit, for ever and ever."]}],"slug":"prayer_d","lastRevision":14,"label":"Prayer D","day":{"season":"HolyWeek","color":"Red","week":{"slug":"holy-week","cycle":"Easter","season":"HolyWeek","omit_the":true,"kalendar":"bcp1979","color":"Red","week":6,"name":"Palm Sunday"},"date":"2021-3-28","holy_days":[{"image":"/assets/iconography/palm_sunday.png","color":"Red","kalendar":"bcp1979","name":"Palm Sunday","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","slug":"sunday-holy-week","season":"HolyWeek","type":{"rank":5,"name":"Sunday"}}],"years":{"bcp1979_daily_office":1,"rclsunday":"B","bcp1979_daily_psalms":1},"propers":"sunday-holy-week","holy_day_observed":{"type":{"rank":5,"name":"Sunday"},"name":"Palm Sunday","slug":"sunday-holy-week","season":"HolyWeek","color":"Red","image":"/assets/iconography/palm_sunday.png","kalendar":"bcp1979","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250"},"slug":"sunday-holy-week","kalendar":"bcp1979","evening":false},"type":"liturgy","language":"en","version":"Rite-II","metadata":{"liturgyversions":[],"evening":false,"supplement":true}},{"lastRevision":45,"language":"en","value":[{"hidden":false,"source":{"api":"","source":"","citation":""},"value":[{"label":null,"citation":null,"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give God thanks and praise."}],"type":"responsive","hidden":false,"style":"preces","category":["sursum_corda"],"slug":"sursum_corda_god","version_label":"BCP (“give God”)","version":"bcp1979","metadata":{"response":null},"language":"en"},{"version_label":"EOW (“give our”)","category":["sursum_corda"],"version":"eow","style":"preces","label":null,"language":"en","slug":"sursum_corda_our","metadata":{"response":null},"citation":null,"hidden":false,"type":"responsive","value":[{"label":"Celebrant","text":"The Lord be with you."},{"text":"And also with you.","label":"People"},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give our thanks and praise."}]},{"label":null,"slug":"sursum_corda","version":"bcp1979","value":[{"label":"Celebrant","text":"The Lord be with you."},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"label":"People","text":"We lift them to the Lord."},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"text":"It is right to give him thanks and praise.","label":"People"}],"citation":null,"metadata":{"response":null},"version_label":"BCP (“give him”)","style":"preces","category":["sursum_corda"],"type":"responsive","language":"en","hidden":false},{"category":["sursum_corda"],"hidden":false,"metadata":{"response":null},"type":"responsive","style":"preces","label":null,"slug":"sursum_corda_expansive","citation":null,"value":[{"text":"God be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give our thanks and praise."}],"version":"eow","version_label":"Expansive (“God be with you.”)","language":"en"}],"metadata":{"editor_selected":0,"selected":0},"type":"option"},{"language":"en","type":"text","style":"text","citation":null,"category":[null],"hidden":false,"version_label":null,"version":"eow","value":["It is truly right, and good and joyful, \nto give you thanks, all-holy God, \nsource of life and fountain of mercy."],"metadata":{"response":null,"omit_response":true},"label":null,"slug":"prepreface_1"},{"metadata":{"selected":0,"editor_selected":0},"type":"option","value":[{"category":[],"version_label":"EOW Preface","source":{"citation":"","source":"","api":""},"value":["You have filled us and all creation with your blessing\nand fed us with your constant love;\nyou have redeemed us in Jesus Christ\nand knit us into one body.\nThrough your Spirit you replenish us\nand call us to fullness of life."],"metadata":{"omit_response":false},"hidden":false,"style":"text","type":"text"},{"metadata":{},"style":"text","type":"text","hidden":false,"value":["Loading..."]}],"hidden":false},{"language":"en","slug":"postpreface_1","hidden":false,"value":["Therefore, joining with Angels and Archangels \nand with the faithful of every generation, \nwe lift our voices with all creation as we sing (say):"],"label":null,"citation":null,"version":"eow","type":"text","version_label":null,"style":"text","category":[null],"metadata":{"response":null,"omit_response":true}},{"metadata":{"editor_selected":0,"selected":0},"hidden":false,"value":[{"language":"en","metadata":{"omit_response":true,"response":""},"hidden":false,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"version_label":null,"style":"text","slug":"sanctus","type":"text","category":[""],"citation":null,"label":null,"version":"bcp1979"},{"metadata":{"response":"","omit_response":true},"version":"eow","slug":"sanctus","citation":null,"language":"en","style":"text","value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"label":null,"version_label":null,"category":[""],"type":"text","hidden":false}],"type":"option"},{"style":"text","label":null,"type":"text","metadata":{"omit_response":true,"response":null},"hidden":false,"citation":null,"version":"eow","language":"en","category":[null],"slug":"prayer_body_1","value":["Blessed are you, gracious God, \ncreator of the universe and giver of life. \nYou formed us in your own image \nand called us to dwell in your infinite love.","You gave the world into our care \nthat we might be your faithful stewards \nand show forth your bountiful grace.","But we failed to honor your image \nin one another and in ourselves; \nwe would not see your goodness in the world around us; \nand so we violated your creation, \nabused one another, \nand rejected your love. \nYet you never ceased to care for us, \nand prepared the way of salvation for all people.","Through Abraham and Sarah \nyou called us into covenant with you. \nYou delivered us from slavery, \nsustained us in the wilderness, \nand raised up prophets \nto renew your promise of salvation. \nThen, in the fullness of time, \nyou sent your eternal Word, \nmade mortal flesh in Jesus. \nBorn into the human family, \nand dwelling among us, \nhe revealed your glory. \nGiving himself freely to death on the cross, \nhe triumphed over evil, \nopening the way of freedom and life."],"version_label":null},{"version":"bcp1979","version_label":null,"category":[null],"value":["At the following words concerning the bread, the Celebrant is to hold it, or to lay a hand upon it; and at the words concerning the cup, to hold or place a hand upon the cup and any other vessel containing wine to be consecrated."],"language":"en","hidden":false,"type":"rubric","citation":null,"label":null,"slug":"institution_rubric"},{"type":"text","value":["On the night before he died for us, \nOur Savior Jesus Christ took bread, \nand when he had given thanks to you, \nhe broke it, and gave it to his friends, and said: \n“Take, eat: \nThis is my Body which is given for you. \nDo this for the remembrance of me.”","As supper was ending, Jesus took the cup of wine, \nand when he had given thanks, \nhe gave it to them, and said: \n“Drink this, all of you: \nThis is my Blood of the new Covenant, \nwhich is poured out for you and for all \nfor the forgiveness of sins. \nWhenever you drink it, \ndo this for the remembrance of me.”"],"hidden":false,"style":"text"},{"version_label":null,"citation":"","hidden":false,"version":"bcp1979","label":null,"style":"litany","language":"en","metadata":{"response":null},"source":{"api":"","source":"","citation":""},"type":"responsive","category":[null],"value":[{"response":"Christ has died.\nChrist is risen.\nChrist will come again.","text":"Therefore we proclaim the mystery of faith:","optional":false}],"slug":"acclamation_a"},{"version":"eow","version_label":null,"value":["Remembering his death and resurrection, \nwe now present to you from your creation \nthis bread and this wine. \nBy your Holy Spirit may they be for us \nthe Body and Blood of our Savior Jesus Christ. \nGrant that we who share these gifts \nmay be filled with the Holy Spirit \nand live as Christ’s Body in the world. \nBring us into the everlasting heritage \nof your daughters and sons, \nthat with [___________ and] all your saints, \npast, present, and yet to come, \nwe may praise your Name for ever.","Through Christ and with Christ and in Christ, \nin the unity of the Holy Spirit, \nto you be honor, glory, and praise, \nfor ever and ever."],"language":"en","style":"text","type":"text","metadata":{"omit_response":false,"response":"AMEN."},"label":null,"slug":"prayer_conclusion_1","citation":null,"category":[null],"hidden":false}],"hidden":false,"slug":"prayer_1_eow","type":"liturgy","label":"Prayer 1","metadata":{"liturgyversions":["eow"],"supplement":true,"evening":false},"version":"EOW","day":{"holy_days":[{"type":{"rank":5,"name":"Sunday"},"image":"/assets/iconography/palm_sunday.png","season":"HolyWeek","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","slug":"sunday-holy-week","kalendar":"bcp1979","name":"Palm Sunday","color":"Red"}],"kalendar":"bcp1979","slug":"sunday-holy-week","date":"2021-3-28","season":"HolyWeek","color":"Red","propers":"sunday-holy-week","years":{"bcp1979_daily_office":1,"bcp1979_daily_psalms":1,"rclsunday":"B"},"holy_day_observed":{"image":"/assets/iconography/palm_sunday.png","color":"Red","imageUrl":"https://w3id.org/vhmml/readingRoom/view/501250","season":"HolyWeek","kalendar":"bcp1979","name":"Palm Sunday","type":{"rank":5,"name":"Sunday"},"slug":"sunday-holy-week"},"week":{"season":"HolyWeek","week":6,"slug":"holy-week","color":"Red","omit_the":true,"name":"Palm Sunday","kalendar":"bcp1979","cycle":"Easter"},"evening":false},"date_modified":{"seconds":1611601954,"nanoseconds":590000000},"source":{"api":"","source":"","citation":""},"sharing":{"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[],"organization":"venite","privacy":"public","status":"published"},"category":[null,"Eucharistic Prayer"]},{"value":[{"type":"option","metadata":{"editor_selected":0,"selected":0},"hidden":false,"value":[{"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"label":"Celebrant","text":"Lift up your hearts."},{"text":"We lift them to the Lord.","label":"People"},{"label":"Celebrant","text":"Let us give thanks to the Lord our God."},{"label":"People","text":"It is right to give God thanks and praise."}],"style":"preces","version":"bcp1979","version_label":"BCP (“give God”)","category":["sursum_corda"],"slug":"sursum_corda_god","hidden":false,"label":null,"language":"en","metadata":{"response":null},"type":"responsive","citation":null},{"citation":null,"style":"preces","hidden":false,"category":["sursum_corda"],"slug":"sursum_corda_our","version":"eow","version_label":"EOW (“give our”)","metadata":{"response":null},"type":"responsive","value":[{"text":"The Lord be with you.","label":"Celebrant"},{"label":"People","text":"And also with you."},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"text":"It is right to give our thanks and praise.","label":"People"}],"language":"en","label":null},{"slug":"sursum_corda","version":"bcp1979","language":"en","style":"preces","metadata":{"response":null},"label":null,"category":["sursum_corda"],"value":[{"text":"The Lord be with you.","label":"Celebrant"},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give him thanks and praise."}],"citation":null,"hidden":false,"type":"responsive","version_label":"BCP (“give him”)"},{"language":"en","category":["sursum_corda"],"value":[{"label":"Celebrant","text":"God be with you."},{"text":"And also with you.","label":"People"},{"text":"Lift up your hearts.","label":"Celebrant"},{"text":"We lift them to the Lord.","label":"People"},{"text":"Let us give thanks to the Lord our God.","label":"Celebrant"},{"label":"People","text":"It is right to give our thanks and praise."}],"version":"eow","metadata":{"response":null},"type":"responsive","slug":"sursum_corda_expansive","style":"preces","version_label":"Expansive (“God be with you.”)","label":null,"hidden":false,"citation":null}]},{"label":null,"category":[null],"version_label":null,"style":"text","value":["All thanks and praise \nare yours at all times and in all places, \nour true and loving God; \nthrough Jesus Christ, your eternal Word, \nthe Wisdom from on high by whom you created all things. \nYou laid the foundations of the world \nand enclosed the sea when it burst out from the womb; \nYou brought forth all creatures of the earth \nand gave breath to humankind.","Wondrous are you, Holy One of Blessing, \nall you create is a sign of hope for our journey; \nAnd so as the morning stars sing your praises \nwe join the heavenly beings and all creation \nas we shout with joy:"],"hidden":false,"version":"eow","metadata":{"omit_response":true,"response":null},"language":"en","citation":null,"type":"text","slug":"eow_3_preface"},{"metadata":{"selected":0,"editor_selected":0},"hidden":false,"type":"option","value":[{"metadata":{"omit_response":true,"response":""},"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is he who comes in the name of the Lord.\n    Hosanna in the highest."],"label":null,"style":"text","language":"en","category":[""],"hidden":false,"slug":"sanctus","type":"text","version":"bcp1979","citation":null,"version_label":null},{"metadata":{"omit_response":true,"response":""},"category":[""],"version_label":null,"type":"text","version":"eow","hidden":false,"slug":"sanctus","label":null,"language":"en","citation":null,"value":["Holy, Holy, Holy Lord, God of power and might,\nheaven and earth are full of your glory.\n    Hosanna in the highest.\nBlessed is the one who comes in the name of the Lord.\n    Hosanna in the highest."],"style":"text"}]},{"version":"eow","hidden":false,"language":"en","version_label":null,"category":[null],"metadata":{"response":null,"omit_response":true},"type":"text","slug":"prayer_body_3","citation":null,"value":["Glory and honor are yours, Creator of all, \nyour Word has never been silent; \nyou called a people to yourself, as a light to the nations, \nyou delivered them from bondage \nand led them to a land of promise. \nOf your grace, you gave Jesus \nto be human, to share our life, \nto proclaim the coming of your holy reign \nand give himself for us, a fragrant offering.","Through Jesus Christ our Redeemer, \nyou have freed us from sin, \nbrought us into your life, \nreconciled us to you, \nand restored us to the glory you intend for us.","We thank you that on the night before he died for us \nJesus took bread, \nand when he had given thanks to you, he broke it, \ngave it to his friends and said: \n“Take, eat, this is my Body, broken for you. \nDo this for the remembrance of me.”","After supper Jesus took the cup of wine, \nsaid the blessing, gave it to his friends and said: \n“Drink this, all of you: \nthis cup is the new Covenant in my Blood, \npoured out for you and for all \nfor the forgiveness of sin. \nDo this for the remembrance of me.”",""],"style":"text","label":null},{"style":"litany","metadata":{"response":null},"type":"responsive","language":"en","hidden":false,"category":[null],"version":"eow","citation":null,"value":[{"response":"Dying, you destroyed our death.\nRising, you restored our life.\nChrist Jesus, come in glory!","text":"And so, remembering all that was done for us: \nthe cross, the tomb, the resurrection and ascension, \nlonging for Christ’s coming in glory, \nand presenting to you these gifts \nyour earth has formed and human hands have made, \nwe acclaim you, O Christ:","optional":false}],"label":null,"version_label":null,"slug":"acclamation_3"},{"label":null,"metadata":{"omit_response":false,"response":"Blessed are you now and for ever. AMEN."},"type":"text","language":"en","hidden":false,"slug":"prayer_conclusion_3","version_label":null,"style":"text","citation":null,"category":[null],"value":["Send your Holy Spirit upon us \nand upon these gifts of bread and wine \nthat they may be to us \nthe Body and Blood of your Christ. \nGrant that we, burning with your Spirit’s power, \nmay be a people of hope, justice and love.","Giver of Life, draw us together in the Body of Christ, \nand in the fullness of time gather us \nwith [blessed  _______,  and]  all  your  people \ninto the joy of our true eternal home.","Through Christ and with Christ and in Christ, \nby the inspiration of your Holy Spirit, \nwe worship you our God and Creator \nin voices of unending praise."," "],"version":"eow"}],"date_modified":{"seconds":1604346119,"nanoseconds":621000000},"slug":"prayer_3_eow","label":"Prayer 3","day":{"kalendar":"bcp1979","date":"2021-3-28","evening":false,"holy_days":[{"kalendar":"bcp1979","type":{"rank":
