,"citation":"Habakkuk 2:20","version_label":null,"label":null,"version":"rite_i"},{"hidden":false,"value":[{"hidden":false,"source":{"api":"","source":"","citation":""},"category":[],"label":"Confession of Sin","value":["Dearly beloved, we have come together in the presence of Almighty God our heavenly Father, to render thanks for the great benefits that we have received at his hands, to set forth his most worthy praise, to hear his holy Word, and to ask, for ourselves and on behalf of others, those things that are necessary for our life and our salvation. And so that we may prepare ourselves in heart and mind to worship him, let us kneel in silence, and with penitent and obedient hearts confess our sins, that we may obtain forgiveness by his infinite goodness and mercy."],"style":"text","type":"text","metadata":{},"version_label":"Long"},{"hidden":false,"value":["Let us humbly confess our sins unto Almighty God."],"version_label":"Short","type":"text","style":"text","category":[],"label":"Confession of Sin","source":{"citation":"","source":"","api":""},"metadata":{}}],"condition":{"mode":"and","conditions":[{"preference":{"is":true,"value":"no","key":"omitForeOffice"}}]},"type":"option","source":{"api":"","source":"bcp1979","citation":"p. 79"},"category":[],"metadata":{"editor_selected":0,"selected":0},"slug":"confession_intro"},{"hidden":false,"value":["Silence may be kept.","Officiant and People together, all kneeling"],"type":"rubric"},{"hidden":false,"metadata":{"rollup":false},"source":{"citation":"","api":"","source":""},"display_format":"unison","style":"prayer","value":["Almighty and most merciful Father,\nwe have erred and strayed from thy ways like lost sheep,\nwe have followed too much the devices and desires of our own hearts,\nwe have offended against thy holy laws,\nwe have left undone those things which we ought to have done,\nand we have done those things which we ought not to have done.\nBut thou, O Lord, have mercy upon us,\nspare thou those who c mber":"5"},{"halfverse":"and let the angel of the LORD pursue them.","type":"psalm-verse","verse":"Let their way be dark and slippery, *","number":"6"},{"halfverse":"without a cause they have dug a pit to take me alive.","type":"psalm-verse","verse":"For they have secretly spread a net for me without a cause; *","number":"7"},{"verse":"Let ruin come upon them unawares; *","number":"8","type":"psalm-verse","halfverse":"let them be caught in the net they hid;\n let them fall into the pit they dug."},{"verse":"Then I will be joyful in the LORD; *","halfverse":"I will glory in his victory.","number":"9","type":"psalm-verse"},{"halfverse":"You deliver the poor from those who are too strong for them,\n the poor and needy from those who rob them.”","verse":"My very bones will say, “LORD, who is like you? *","type":"psalm-verse","number":"10"},{"type":"psalm-verse","verse":"Malicious witnesses rise up against me; *","number":"11","halfverse":"they charge me with matters I know nothing about."},{"type":"psalm-verse","verse":"They pay me evil in exchange for good; *","number":"12","halfverse":"my soul is full of despair."},{"number":"13","halfverse":"and humbled myself by fasting.","type":"psalm-verse","verse":"But when they were sick I dressed in sack-cloth *"},{"number":"14","halfverse":"I behaved like one who mourns for his mother,\n bowed down and grieving.","verse":"I prayed with my whole heart,\nas one would for a friend or a brother; *","type":"psalm-verse"},{"halfverse":"strangers whom I did not know tore me to pieces and would not stop.","type":"psalm-verse","number":"15","verse":"But when I stumbled, they were glad and gathered together;\nthey gathered against me; *"},{"type":"psalm-verse","halfverse":"they gnashed at me with their teeth.","verse":"They put me to the test and mocked me; *","number":"16"},{"halfverse":"rescue me from the roaring beasts,\n and my life from the young lions.","type":"psalm-verse","verse":"O Lord, how long will you look on? *","number":"17"},{"type":"psalm-verse","halfverse":"I will praise you in the mighty throng.","verse":"I will give you thanks in the great congregation; *","number":"18"},{"number":"19","type":"psalm-verse","halfverse":"nor let those who hate me without a cause wink at each other.","verse":"Do not let my treacherous foes rejoice over me, *"},{"type":"psalm-verse","verse":"For they do not plan for peace, *","halfverse":"but invent deceitful schemes against the quiet in the land.","number":"20"},{"number":"21","type":"psalm-verse","halfverse":"“Aha! we saw it with our own eyes.”","verse":"They opened their mouths at me and said, *"},{"halfverse":"O Lord, be not far from me.","type":"psalm-verse","number":"22","verse":"You saw it, O LORD; do not be silent; *"},{"verse":"Awake, arise, to my cause! *","number":"23","halfverse":"to my defense, my God and my Lord!","type":"psalm-verse"},{"type":"psalm-verse","verse":"Give me justice, O LORD my God,\naccording to your righteousness; *","halfverse":"do not let them triumph over me.","number":"24"},{"number":"25","halfverse":"Do not let them say, “We have swallowed him up.”","type":"psalm-verse","verse":"Do not let them say in their hearts,\n“Aha! just what we want!” *"},{"type":"psalm-verse","number":"26","halfverse":"let those who boast against me be clothed with dismay and shame.","verse":"Let all who rejoice at my ruin be ashamed and disgraced; *"},{"type":"psalm-verse","verse":"Let those who favor my cause sing out with joy and be glad; *","halfverse":"let them say always, “Great is the LORD,\n who desires the prosperity of his servant.”","number":"27"},{"type":"psalm-verse","halfverse":"and of your praise all the day long.","number":"28","verse":"And my tongue shall be talking of your righteousness *"}]}],"metadata":{"latinname":"Judica, Domine","number":"35","omit_gloria":true,"localname":"Psalm 35","gloria":{"hidden":false,"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]}},"language":"en","version":"bcp1979"},{"hidden":false,"version":"bcp1979","value":[{"value":[{"verse":"There is a voice of rebellion deep in the heart of the wicked; *","number":"1","halfverse":"there is no fear of God before his eyes.","type":"psalm-verse"},{"number":"2","halfverse":"that his hateful sin will not be found out.","verse":"He flatters himself in his own eyes *","type":"psalm-verse"},{"type":"psalm-verse","verse":"The words of his mouth are wicked and deceitful; *","number":"3","halfverse":"he has left off acting wisely and doing good."},{"type":"psalm-verse","number":"4","verse":"He thinks up wickedness upon his bed\nand has set himself in no good way; *","halfverse":"he does not abhor that which is evil."},{"verse":"Your love, O LORD, reaches to the heavens, *","halfverse":"and your faithfulness to the clouds.","type":"psalm-verse","number":"5"},{"verse":"Your righteousness is like the strong mountains,\nyour justice like the great deep; *","number":"6","halfverse":"you save both man and beast, O LORD.","type":"psalm-verse"},{"verse":"How priceless is your love, O God! *","halfverse":"your people take refuge under the shadow of your wings.","type":"psalm-verse","number":"7"},{"halfverse":"you give them drink from the river of your delights.","verse":"They feast upon the abundance of your house; *","type":"psalm-verse","number":"8"},{"number":"9","type":"psalm-verse","verse":"For with you is the well of life, *","halfverse":"and in your light we see light."},{"verse":"Continue your loving-kindness to those who know you, *","number":"10","type":"psalm-verse","halfverse":"and your favor to those who are true of heart."},{"halfverse":"nor the hand of the wicked push me aside.","number":"11","verse":"Let not the foot of the proud come near me, *","type":"psalm-verse"},{"verse":"See how they are fallen, those who work wickedness! *","type":"psalm-verse","halfverse":"they are cast down and shall not be able to rise.","number":"12"}],"type":"psalm-section"}],"source":{"source":"bcp1979","citation":"p. 632","api":"https://www.venite.app/api"},"version_label":null,"type":"psalm","slug":"psalm_36","category":["Psalm"],"metadata":{"number":"36","localname":"Psalm 36","latinname":"Dixit injustus","omit_gloria":true,"gloria":{"hidden":false,"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]}},"style":"psalm","language":"en","label":"Psalm 36"},{"hidden":false,"version_label":"","type":"refrain","language":"en","slug":"gloria-patri","category":[null],"label":null,"version":"rite_i","style":"gloria","value":["Glory&nbsp;be&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Ghost:&nbsp;*","As&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now,&nbsp;and&nbsp;ever&nbsp;shall&nbsp;be, world&nbsp;without&nbsp;end.&nbsp;Amen."],"metadata":{}},{"hidden":false,"style":"text","value":["The Lessons"],"source":{"citation":"","source":"","api":""},"category":[],"metadata":{"level":2},"type":"heading"},{"hidden":false,"category":[],"metadata":{"intro":{"style":"text","sharing":{"status":"published","organization":"venite","privacy":"public"},"type":"text","value":["A Reading from ${longName}."],"language":"en","category":["Bible Reading Introduction"]},"compiled_intro":{"hidden":false,"style":"text","sharing":{"status":"published","organization":"venite","privacy":"public"},"type":"text","value":["A Reading from the Book of Deuteronomy."],"language":"en","category":["Bible Reading Introduction"]}},"style":"long","label":"The First Lesson","source":{"citation":"","api":"","source":""},"type":"bible-reading","version":"KJV","citation":"Deut. 30:1-10","language":"en","value":[{"book":"Deut.","chapter":"30","verse":"1","text":"And it shall come to pass, when all these things are come upon thee, the blessing and the curse, which I have set before thee, and thou shalt call them to mind among all the nations, whither the LORD thy God hath driven thee, "},{"book":"Deut.","chapter":"30","verse":"2","text":"And shalt return unto the LORD thy God, and shalt obey his voice according to all that I command thee this day, thou and thy children, with all thine heart, and with all thy soul; "},{"book":"Deut.","chapter":"30","verse":"3","text":"That then the LORD thy God will turn thy captivity, and have compassion upon thee, and will return and gather thee from all the nations, whither the LORD thy God hath scattered thee. "},{"book":"Deut.","chapter":"30","verse":"4","text":"If any of thine be driven out unto the outmost parts of heaven, from thence will the LORD thy God gather thee, and from thence will he fetch thee: "},{"book":"Deut.","chapter":"30","verse":"5","text":"And the LORD thy God will bring thee into the land which thy fathers possessed, and thou shalt possess it; and he will do thee good, and multiply thee above thy fathers. "},{"book":"Deut.","chapter":"30","verse":"6","text":"And the LORD thy God will circumcise thine heart, and the heart of thy seed, to love the LORD thy God with all thine heart, and with all thy soul, that thou mayest live. "},{"book":"Deut.","chapter":"30","verse":"7","text":"And the LORD thy God will put all these curses upon thine enemies, and on them that hate thee, which persecuted thee. "},{"book":"Deut.","chapter":"30","verse":"8","text":"And thou shalt return and obey the voice of the LORD, and do all his commandments which I command thee this day. "},{"book":"Deut.","chapter":"30","verse":"9","text":"And the LORD thy God will make thee plenteous in every work of thine hand, in the fruit of thy body, and in the fruit of thy cattle, and in the fruit of thy land, for good: for the LORD will again rejoice over thee for good, as he rejoiced over thy fathers: "},{"book":"Deut.","chapter":"30","verse":"10","text":"If thou shalt hearken unto the voice of the LORD thy God, to keep his commandments and his statutes which are written in this book of the law, and if thou turn unto the LORD thy God with all thine heart, and with all thy soul. "}]},{"hidden":false,"style":"responsive","type":"responsive","value":[{"text":"The Word of the Lord.","label":"","response":"Thanks be to God."}]},{"hidden":false,"type":"psalm","version":"bcp1979","metadata":{"latinname":"Te Deum laudamus","number":"21","localname":"You are God","gloria":{"hidden":false,"category":[null],"language":"en","version":"bcp1979","slug":"gloria-patri","style":"gloria","version_label":"Rite II","citation":null,"type":"refrain","label":null,"value":["Glory&nbsp;to&nbsp;the&nbsp;Father,&nbsp;and&nbsp;to&nbsp;the&nbsp;Son, and&nbsp;to&nbsp;the&nbsp;Holy&nbsp;Spirit:&nbsp;*","as&nbsp;it&nbsp;was&nbsp;in&nbsp;the&nbsp;beginning,&nbsp;is&nbsp;now, and&nbsp;will&nbsp;be&nbsp;for&nbsp;ever.&nbsp;Amen."]},"changeable":true},"lastRevision":4,"version_label":null,"slug":"canticle-21","value":[{"value":[{"type":"psalm-verse","verse":"You are God: we praise you;\nYou are the Lord; we acclaim you;\nYou are the eternal Father:\nAll creation worships you.\nTo you all angels, all the powers of heaven,\nCherubim and Seraphim, sing in endless praise:\n    Holy, holy, holy Lord, God of power and might,\n    heaven and earth are full of your glory.\nThe glorious company of apostles praise you.\nThe noble fellowship of prophets praise you.\nThe white-robed army of martyrs praise you.\nThroughout the world the holy Church acclaims you;\n    Father, of majesty unbounded,\n    your true and only Son, worthy of all worship,\n    and the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory,\nthe eternal Son of the Father.\nWhen you became man to set us free\nyou did not shun the Virgin’s womb.\nYou overcame the sting of death\nand opened the kingdom of heaven to all believers.\nYou are seated at God’s right hand in glory.\nWe believe that you will come and be our judge.\n    Come then, Lord, and help your people,\n    bought with the price of your own blood,\n    and bring us with your saints\n    to glory everlasting. "}],"type":"psalm-section"}],"style":"canticle","language":"en","category":["Canticle"],"label":"Canticle 21: Te Deum"},{"hidden":false,"version":"KJV","label":"The Second Lesson","style":"long","type":"bible-reading","metadata":{"intro":{"type":"text","value":["A Reading from ${longName}."],"language":"en","category":["Bible Reading Introduction"],"style":"text","sharing":{"status":"published","organization":"venite","privacy":"public"}},"compiled_intro":{"hidden":false,"type":"text","value":["A Reading from the Second Letter to the Corinthians."],"language":"en","category":["Bible Reading Introduction"],"style":"text","sharing":{"status":"published","organization":"venite","privacy":"public"}}},"source":{"source":"","api":"","citation":""},"category":[],"citation":"2 Cor. 10:1-18","language":"en","value":[{"book":"2 Cor.","chapter":"10","verse":"1","text":"Now I Paul myself beseech you by the meekness and gentleness of Christ, who in presence am base among you, but being absent am bold toward you: "},{"book":"2 Cor.","chapter":"10","verse":"2","text":"But I beseech you, that I may not be bold when I am present with that confidence, wherewith I think to be bold against some, which think of us as if we walked according to the flesh. "},{"book":"2 Cor.","chapter":"10","verse":"3","text":"For though we walk in the flesh, we do not war after the flesh: "},{"book":"2 Cor.","chapter":"10","verse":"4","text":"(For the weapons of our warfare are not carnal, but mighty through God to the pulling down of strong holds;) "},{"book":"2 Cor.","chapter":"10","verse":"5","text":"Casting down imaginations, and every high thing that exalteth itself against the knowledge of God, and bringing into captivity every thought to the obedience of Christ; "},{"book":"2 Cor.","chapter":"10","verse":"6","text":"And having in a readiness to revenge all disobedience, when your obedience is fulfilled. "},{"book":"2 Cor.","chapter":"10","verse":"7","text":"Do ye look on things after the outward appearance? if any man trust to himself that he is Christ&#146;s, let him of himself think this again, that, as he is Christ&#146;s, even so are we Christ&#146;s. "},{"book":"2 Cor.","chapter":"10","verse":"8","text":"For though I should boast somewhat more of our authority, which the Lord hath given us for edification, and not for your destruction, I should not be ashamed: "},{"book":"2 Cor.","chapter":"10","verse":"9","text":"That I may not seem as if I would terrify you by letters. "},{"book":"2 Cor.","chapter":"10","verse":"10","text":"For his letters, say they, are weighty and powerful; but his bodily presence is weak, and his speech contemptible. "},{"book":"2 Cor.","chapter":"10","verse":"11","text":"Let such an one think this, that, such as we are in word by letters when we are absent, such will we be also in deed when we are present. "},{"book":"2 Cor.","chapter":"10","verse":"12","text":"For we dare not make ourselves of the number, or compare ourselves with some that commend themselves: but they measuring themselves by themselves, and comparing themselves among themselves, are not wise. "},{"book":"2 Cor.","chapter":"10","verse":"13","text":"But we will not boast of things without our measure, but according to the measure of the rule which God hath distributed to us, a measure to reach even unto you. "},{"book":"2 Cor.","chapter":"10","verse":"14","text":"For we stretch not ourselves beyond our measure, as though we reached not unto you: for we are come as far as to you also in preaching the gospel of Christ: "},{"book":"2 Cor.","chapter":"10","verse":"15","text":"Not boasting of things without our measure, that is, of other men&#146;s labours; but having hope, when your faith is increased, that we shall be enlarged by you according to our rule abundantly, "},{"book":"2 Cor.","chapter":"10","verse":"16","text":"To preach the gospel in the regions beyond you, and not to boast in another man&#146;s line of things made ready to our hand. "},{"book":"2 Cor.","chapter":"10","verse":"17","text":"But he that glorieth, let him glory in the Lord. "},{"book":"2 Cor.","chapter":"10","verse":"18","text":"For not he that commendeth himself is approved, but whom the Lord commendeth. "}]},{"hidden":false,"type":"responsive","style":"responsive","value":[{"label":"","response":"Thanks be to God.","text":"The Word of the Lord."}]},{"hidden":false,"label":"Canticle 16: The Song of Zechariah","citation":"Luke 1: 68-79","slug":"canticle-16","type":"psalm","style":"canticle","version_label":null,"language":"en","metadata":{"number":"16","latinname":"Benedictus Dominus Deus","localname":"The Song of Zechariah","gloria":{"hidden":false,"type":"text","style":"text","value":["Loading..."]},"changeable":true},"value":[{"type":"psalm-section","value":[{"halfverse":"he has come to his people and set them free.","verse":"Blessed be the Lord, the God of Israel; *","type":"psalm-verse"},{"verse":"He has raised up for us a mighty savior, *","type":"psalm-verse","halfverse":"born of the house of his servant David."},{"halfverse":"from the hands of all who hate us.","verse":"Through his holy prophets he promised of old,\nthat he would save us from our enemies, *","type":"psalm-verse"},{"verse":"He promised to show mercy to our fathers *","halfverse":"and to remember his holy covenant.","type":"psalm-verse"},{"verse":"This was the oath he swore to our father Abraham, *","type":"psalm-verse","halfverse":"to set us free from the hands of our enemies,"},{"type":"psalm-verse","halfverse":"holy and righteous in his sight\nall the days of our life.","verse":"Free to worship him without fear, *"},{"type":"psalm-verse","halfverse":"for you will go before the Lord to prepare his way,","verse":"You, my child, shall be called the prophet of the Most High, *"},{"type":"psalm-verse","halfverse":"by the forgiveness of their sins.","verse":"To give his people knowledge of salvation *"},{"halfverse":"the dawn from on high shall break upon us,","type":"psalm-verse","verse":"In the tender compassion of our God *"},{"halfverse":"and to guide our feet into the way of peace.","verse":"To shine on those who dwell in darkness and the shadow of death, *","type":"psalm-verse"}]}],"version":"bcp1979","category":["Canticle"]},{"hidden":false,"category":[],"source":{"citation":"p. 53","api":"","source":"bcp1979"},"style":"text","type":"text","display_format":"unison","value":["I believe in God, the Father almighty,\n\tmaker of heaven and earth;\nAnd in Jesus Christ his only Son our Lord;\n\twho was conceived by the Holy Ghost,\n\tborn of the Virgin Mary,\n\tsuffered under Pontius Pilate,\n\twas crucified, dead, and buried.\n\tHe descended into hell.\n\tThe third day he rose again from the dead.\n\tHe ascended into heaven,\n\tand sitteth on the right hand of God the Father almighty.\n\tFrom thence he shall come to judge the quick and the dead.\nI believe in the Holy Ghost,\n\tthe holy catholic Church,\n\tthe communion of saints,\n\tthe forgiveness of sins,\n\tthe resurrection of the body,\n\tand the life everlasting. Amen."],"metadata":{"response":"","omit_response":true,"rollup":false},"label":"The Apostles’ Creed","response":"Amen."},{"hidden":false,"value":["The Prayers"],"metadata":{"level":2},"source":{"source":"bcp1979","citation":"p. 54","api":""},"style":"text","category":[],"type":"heading"},{"hidden":false,"style":"preces","value":[{"text":"The Lord be with you.","label":"Officiant","response":""},{"label":"People","text":"And with thy spirit."},{"label":"Officiant","text":"Let us pray."}],"type":"responsive"},{"hidden":false,"display_format":"unison","source":{"api":"","citation":"","source":""},"value":["Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.\nFor thine is the kingdom,\n\tand the power, and the glory,\n\tfor ever and ever."],"style":"prayer","type":"text","metadata":{"omit_response":false,"rollup":false},"label":"The Lord’s Prayer"},{"hidden":false,"value":[{"hidden":false,"type":"responsive","style":"preces","label":"Suffrages A","metadata":{},"value":[{"text":"O Lord, show thy mercy upon us;","label":"V.","response":""},{"label":"R.","text":"And grant us thy salvation."},{"label":"V.","text":"Endue thy ministers with righteousness;"},{"label":"R.","text":"And make thy chosen people joyful."},{"label":"V.","text":"Give peace, O Lord, in all the world;"},{"label":"R.","text":"For only in thee can we live in safety."},{"text":"Lord, keep this nation under thy care;","label":"V."},{"label":"R.","text":"And guide us in the way of justice and truth."},{"label":"V.","text":"Let thy way be known upon earth;"},{"text":"Thy saving health among all nations.","label":"R."},{"text":"Let not the needy, O Lord, be forgotten;","label":"V."},{"label":"R.","text":"Nor the hope of the poor be taken away."},{"text":"Create in us clean hearts, O God;","label":"V."},{"label":"R.","text":"And sustain us with thy Holy Spirit."}],"category":[],"source":{"source":"","api":"","citation":""}},{"hidden":false,"value":[{"response":"","label":"V.","text":"O Lord, save thy people and bless thine heritage;"},{"text":"Govern them and lift them up for ever.","label":"R."},{"label":"V.","text":"Day by day we magnify thee;"},{"label":"R.","text":"And we worship thy name for ever, world without end."},{"label":"V.","text":"Vouchsafe, O Lord, to keep us this day without sin;"},{"label":"R.","text":"O Lord, have mercy upon us, have mercy upon us."},{"label":"V.","text":"O Lord, let thy mercy be upon us;"},{"label":"R.","text":"As our trust is in thee."},{"text":"O Lord, in thee have I trusted;","label":"V."},{"label":"R.","text":"Let me never be confounded."}],"style":"preces","category":[],"label":"Suffrages B","source":{"citation":"","source":"","api":""},"metadata":{},"type":"responsive"}],"slug":"suffrages_mp","source":{"source":"","citation":"","api":""},"type":"option","category":[],"metadata":{"editor_selected":0,"selected":0}},{"hidden":false,"slug":"proper-5","metadata":{"rollup":false,"omit_label":false,"omit_response":false,"response":"Amen."},"sharing":{"collaborators":[],"organization":"venite","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","privacy":"public"},"value":["O God, from whom all good doth come: Grant that by thy inspiration we may think those things that are right, and by thy merciful guiding may perform the same; through Jesus Christ our Lord, who liveth and reigneth with thee and the Holy Spirit, one God, for ever and ever."],"version":"rite_i","type":"text","category":["Collect","Collect of the Day"],"style":"prayer","language":"en","label":"The Collect of the Day"},{"hidden":false,"version":"bcp1979","source":{"citation":"","api":"","source":""},"category":[],"metadata":{"omit_response":false},"value":["O God, the King eternal, whose light divides the day from the night and turns the shadow of death into the morning: Drive far from us all wrong desires, incline our hearts to keep your law, and guide our feet into the way of peace; that, having done your will with cheerfulness during the day, we may, when night comes, rejoice to give you thanks; through Jesus Christ our Lord."],"language":"en","type":"text","style":"prayer","label":" A Collect for the Renewal of Life ","lastRevision":19,"slug":"mp_daily_collect"},{"hidden":false,"category":[],"slug":"mp_prayers_for_mission","type":"text","language":"en","version":"rite_i","style":"prayer","metadata":{"omit_response":false,"rollup":false},"value":[" O God, who hast made of one blood all the peoples of the earth, and didst send thy blessed Son to preach peace to those who are far off and to those who are near: Grant that people everywhere may seek after thee and find thee; bring the nations into thy fold; pour out thy Spirit upon all flesh; and hasten the coming of thy kingdom; through the same thy Son Jesus Christ our Lord."],"id":"4qmJmUyTgx8OBpKDU20O","date_created":{"nanoseconds":521000000,"seconds":1610382321},"label":"A Prayer for Mission","source":{"api":"","citation":"","source":""},"lastRevision":30},{"hidden":false,"type":"rubric","value":["Here may be sung a hymn or anthem.","Authorized intercessions and thanksgivings may follow."]},{"hidden":false,"source":{},"type":"text","style":"authorized-prayers"},{"hidden":false,"type":"rubric","value":["Before the close of the Office one or both of the following may be used"]},{"hidden":false,"metadata":{},"category":[],"source":{"api":"","citation":"p. 58","source":"bcp1979"},"style":"prayer","label":"The General Thanksgiving","type":"text","value":["Almighty God, Father of all mercies,\nwe thine unworthy servants\ndo give thee most humble and hearty thanks\nfor all thy goodness and loving-kindness\nto us and to all men.\nWe bless thee for our creation, preservation,\nand all the blessings of this life;\nbut above all for thine inestimable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.","And, we beseech thee,\ngive us that due sense of all thy mercies,\nthat our hearts may be unfeignedly thankful;\nand that we show forth thy praise,\nnot only with our lips, but in our lives,\nby giving up our selves to thy service,\nand by walking before thee\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with thee and the Holy Ghost,\nbe all honor and glory, world without end."]},{"hidden":false,"category":[],"label":"A Prayer of St. Chrysostom","source":{"api":"","citation":"p. 102","source":"bcp1979"},"style":"prayer","type":"text","value":["Almighty God, who hast given us grace at this time with one accord to make our common supplication unto thee; and hast promised through thy well-beloved Son that when two or three are gathered together in his Name thou wilt be in the midst of them: Fulfill now, O Lord, the desires and petitions of thy servants as may be best for us; granting us in this world knowledge of thy truth, and in the world to come life everlasting. "],"metadata":{}},{"hidden":false,"type":"rubric","value":["Then may be said"]},{"hidden":false,"value":[{"response":"Thanks be to God.","label":"","text":"Let us bless the Lord."}],"type":"responsive","style":"responsive"},{"hidden":false,"type":"rubric","value":["The Officiant may then conclude with one of the following"]},{"hidden":false,"id":"oboo0igHkFreC8eYMTlK","date_created":{"nanoseconds":722000000,"seconds":1610382711},"slug":"closing_sentence","version":"rite_i","type":"bible-reading","metadata":{},"lastRevision":22,"date_modified":{"seconds":1610382785,"nanoseconds":16000000},"citation":"Romans 15:13","sharing":{"collaborators":[],"owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","status":"published","organization":"venite","privacy":"public"},"style":"short","category":["Closing Sentence"],"value":[{"book":"Romans","text":"May the God of hope fill us with all joy and peace in believing through the power of the Holy Spirit.","verse":"13","chapter":"15"}],"source":{"source":"","citation":"","api":""},"language":"en"}],"sharing":{"organization":"venite","status":"published","privacy":"public","owner":"ikvC2kTwM0MhmiqfMOi2fFZynJr2","collaborators":[]},"category":[],"language":"en","day":{"evening":false,"date":"2021-6-7","kalendar":"bcp1979","slug":"monday-2nd-pentecost","propers":"monday-proper-5","week":{"omit_the":false,"color":"Green","cycle":"Easter","season":"OrdinaryTime","kalendar":"bcp1979","week":16,"name":"Second Sunday after Pentecost","slug":"2nd-pentecost","proper":5,"propers":"proper-5"},"years":{"bcp1979_daily_office":1,"bcp1979_daily_psalms":1,"rclsunday":"B"},"holy_days":[],"season":"OrdinaryTime","color":"Green"}};
