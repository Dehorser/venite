/*
 * App Global CSS
 * ----------------------------------------------------------------------------
 * Put style rules here that you want to apply globally. These styles are for

/* Core CSS required for Ionic components to work properly */
@import "~@ionic/angular/css/core.css";

/* Basic CSS for apps built with Ionic */
@import "~@ionic/angular/css/normalize.css";
@import "~@ionic/angular/css/structure.css";

/** Venite LDF CSS Variables — defined in @venite/components */
:root {
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;
  --ldf-editable-lookup-background-color: #f0f0f0;
  --ldf-editable-lookup-color: #121212;
  --ldf-editable-condition-background-color: #ffffc3;
  --ldf-editable-condition-color: #121212;

	--ldf-drop-float: left;
	--ldf-drop-early-verses-display: none;
	--ldf-gloria-indent: 2em;
	--ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;
	--ldf-text-border-width: 1px;
	--ldf-text-border-bottom-width: 3px;
	--ldf-text-border-radius: 4px;
	--ldf-rubric-color: rgb(252, 13, 27);
	--ldf-rubric-font-style: italic;
	--ldf-rubric-font-weight: normal;
	--ldf-rubric-font-size: 90%;
	--ldf-antiphon-font-style: italic;
	--ldf-antiphon-font-weight: normal;
	--ldf-drop-firstword-font-variant: small-caps;
	--ldf-drop-font-size: 2.3em;
	--ldf-drop-margin-right: 0.05em;
  --ldf-drop-line-height: 1em;
  --ldf-bible-reading-verse-number-display: inline;
  --ldf-bible-reading-citation-float: right;
  --ldf-h3-text-align: left;
  --ldf-h3-font-variant: normal;
  --ldf-h3-font-weight: bold;
  --ldf-heading-margin-top: 3em;
  --ldf-text-align: justify;

  /* Globals/Dark Mode */
  --ldf-background-color: #ffffff;
  --ldf-color: #121212;

  .dark {
    --ldf-background-color: #ffffff;
    --ldf-color: #121212;
    --ldf-editable-lookup-background-color: #242424;
    --ldf-editable-lookup-color: #f0f0f0;
    --ldf-editable-condition-background-color: #525242;
    --ldf-editable-condition-color: #f0f0f0;
  }

  /* Font preference */
  --ldf-font-face: 'EB Garamond', 'Garamond', serif;
  --ldf-controls-font-family: 'Roboto', sans-serif;

  .font-gill-sans {
    --ldf-font-face: 'Gill Sans', sans-serif;
  }

  /* Label/Header Styling */
  --ldf-title-text-align: center;
  --ldf-title-font-weight: bold;
  --ldf-title-font-style: normal;
  --ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;

	--ldf-title-text-align: center;
	--ldf-title-font-weight: bold;
	--ldf-title-font-style: normal;
	--ldf-title-font-variant: small-caps;
  --ldf-title-font-size: 2em;
  
	--ldf-subtitle-font-style: normal;
	--ldf-subtitle-font-weight: normal;
	--ldf-subtitle-font-variant: normal;
  --ldf-subtitle-font-size: 1.5em;
  --ldf-subtitle-text-align: left;

  /* Response styling */
  --ldf-response-font-weight: bold;
  --ldf-response-font-style: normal;

  .response-italics {
    --ldf-response-font-weight: normal;
    --ldf-response-font-style: italic;
  }

  /* Editable Text */
  --ldf-text-border-width: 1px;
  --ldf-text-border-bottom-width: 3px;
  --ldf-text-border-radius: 4px;
  --ldf-text-focus-border: var(--ldf-text-border-width) solid grey;
  --ldf-text-focus-border-bottom: var(--ldf-text-border-bottom-width) solid green;

  /* Rubric styling */
  --ldf-rubric-color: red;
  --ldf-rubric-font-style: italic;
  --ldf-rubric-font-weight: normal;
  --ldf-rubric-font-size: 90%;

  /* Psalm/Refrain shared styling */
  --ldf-antiphon-font-style: italic;
  --ldf-antiphon-font-weight: normal;
  --ldf-psalm-number-display: inline-block;
  --ldf-psalm-grid-display: grid;
  --ldf-psalm-grid-template-columns: 2em 1fr;
  --ldf-psalm-grid-template-areas: "number verse";
  --ldf-psalm-halfverse-margin-left: 1em;
  --ldf-psalm-text-grid-area: verse;
  --ldf-psalm-number-grid-area: number;
  --ldf-psalm-verse-indentation: 0;
  --ldf-psalm-text-display: block;
  --ldf-psalm-verse-display: inline-block;
  --ldf-psalm-first-verse-display: inline;
  --ldf-psalm-number-margin-right: 0.5em;
	--ldf-psalm-antiphon-display: block;
	--ldf-psalm-repeat-antiphon-display: block;

  .psalmverses-false {
    --ldf-psalm-number-display: none;
    --ldf-psalm-grid-display: block;
  }

  .bibleverses-false {
    --ldf-bible-reading-verse-number-display: none;
  }

  --ldf-psalm-antiphon-display: block;
  --ldf-psalm-repeat-antiphon-display: none;

  .repeat-antiphon-repeat {
    --ldf-psalm-repeat-antiphon-display: block;
  }
  .repeat-antiphon-none {
    --ldf-psalm-antiphon-display: none;
  }

  /* Dropcap styling */
  --ldf-drop-firstword-font-variant: small-caps;
  --ldf-drop-font-family: 'EB Garamond Initials', 'EB Garamond', 'Garamond', serif;
  --ldf-drop-font-size: 2.5em;
  --ldf-drop-margin-right: 0.05em;

  .dropcaps-none {
    --ldf-drop-font-size: 1em;
    --ldf-drop-margin-right: none;
    --ldf-drop-firstword-font-variant: normal;
    --ldf-drop-font-family: var(--ldf-font-face);
    --ldf-drop-float: none;
  }

  .dropcaps-plain {
    --ldf-drop-font-family: 'EB Garamond';
    --ldf-drop-font-size: 2.7em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: -0.05em;
    --ldf-drop-line-height: 1em;
  }

  @media(min-width: 767px) {
    --ldf-drop-font-size: 3.2em;
    --ldf-drop-margin-right: 0.05em;
    --ldf-drop-margin-top: 0;
    --ldf-drop-line-height: .8em;

    .dropcaps-plain{
      --ldf-drop-font-size: 3.5em;
      --ldf-drop-margin-right: 0.05em;
      --ldf-drop-margin-top: -0.05em;
      --ldf-drop-line-height: .8em;
    }

    .dropcaps-none {
      --ldf-drop-font-size: 1em;
      --ldf-drop-margin-right: none;
    }
  }

    /* Date Headings */
    --ldf-date-font-size: 1em;
    --ldf-date-text-transform: none;
    --ldf-date-text-align: center;
    --ldf-date-font-style: italic;

    /* Font Sizes */
    --ldf-max-width: 500px;
    --ldf-preces-tr-display: table-row;
    --ldf-preces-td-display: table-cell;

  .fontscale-s {
    font-size: 75%;
  }

  .fontscale-m {
    font-size: 100%;
  }

  .fontscale-l {
    --ldf-max-width: 600px;
    font-size: 125%;
  }

  .fontscale-xl {
    --ldf-max-width: 800px;
    font-size: 150%;
  }

  .fontscale-xxl {
    --ldf-max-width: 1000px;
    font-size: 200%;
  }

  @media(min-width: 767px) {
    .fontscale-s {
      font-size: 100%;
    }

    .fontscale-m {
      --ldf-max-width: 600px;
      font-size: 125%;
    }

    .fontscale-l {
      --ldf-max-width: 700px;
      font-size: 150%;
    }

    .fontscale-xl {
      --ldf-max-width: 800px;
      font-size: 175%;
    }

    .fontscale-xxl {
      --ldf-max-width: 1000px;
      font-size: 200%;
    }
  }
}

.visually-hidden { 
  position: absolute !important;
  height: 1px; 
  width: 1px;
  overflow: hidden;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap; /* added line */
}

venite-pray ion-content div {
  max-width: 600px;
  margin: auto;
}

ul {
  font-family: inherit;
}

    {
      "hidden": false,
      "type": "psalm",
      "style": "psalm",
      "label": "Venite, Exultemus Domino. Psalm 95.",
      "metadata": {
        "insert_seasonal_antiphon": false,
        "number": "95",
        "gloria": {
          "type": "refrain",
          "condition": {
            "mode": "or",
            "conditions": [
              {
                "season": {
                  "except": [
                    "HolyWeek"
                  ]
                }
              },
              {
                "preference": {
                  "key": "gloriaInPassiontide",
                  "value": "yes",
                  "is": true
                }
              }
            ]
          },
          "style": "gloria",
          "value": [
            "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
            "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
          ]
        },
        "antiphon": {
          "type": "refrain",
          "style": "antiphon",
          "category": [
            "Seasonal Antiphon",
            "SundayOrdinaryTime"
          ],
          "value": [
            "The Lord God omnipotent reigneth: / O come, let us worship"
          ]
        }
      },
      "value": [
        {
          "type": "psalm-section",
          "value": [
            {
              "type": "psalm-verse",
              "number": "1",
              "verse": "O COME, let us sing unto the LORD: / ",
              "halfverse": "let us heartily rejoice in the strength of our salvation."
            },
            {
              "type": "psalm-verse",
              "number": "2",
              "verse": "Let us come before his presence with thanksgiving, / ",
              "halfverse": "and show ourselves glad in him with psalms."
            },
            {
              "type": "psalm-verse",
              "number": "3",
              "verse": "For the LORD is a great God, / ",
              "halfverse": "and a great King above all gods."
            },
            {
              "type": "psalm-verse",
              "number": "4",
              "verse": "In his hand are all the corners of the earth: / ",
              "halfverse": "and the strength of the hills is his also."
            },
            {
              "type": "psalm-verse",
              "number": "5",
              "verse": "The sea is his, and he made it: / ",
              "halfverse": "and his hands prepared the dry land."
            },
            {
              "type": "psalm-verse",
              "number": "6",
              "verse": "O COME, let us worship, and fall down, / ",
              "halfverse": "and kneel before the LORD our Maker."
            },
            {
              "type": "psalm-verse",
              "number": "7",
              "verse": "For he is the Lord our God; / ",
              "halfverse": "and we are the people of his pasture, and the sheep of his hand."
            },
            {
              "type": "psalm-verse",
              "number": "8",
              "verse": "TO-DAY, O that ye would hear his voice: / ",
              "halfverse": "‘Harden not your hearts as in the Provocation, and as in the day of Temptation in the wilderness;"
            },
            {
              "type": "psalm-verse",
              "number": "9",
              "verse": "When your fathers tempted me, / ",
              "halfverse": "proved me, and saw my works."
            },
            {
              "type": "psalm-verse",
              "number": "10",
              "verse": "Forty years long was I grieved with that generation, and said, / ",
              "halfverse": "“It is a people that do err in their hearts, for they have not known my ways”;"
            },
            {
              "type": "psalm-verse",
              "number": "11",
              "verse": "Unto whom I sware in my wrath, / ",
              "halfverse": "that they should not enter into my rest.’"
            }
          ]
        }
      ],

                "gloria": {

                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "BY the waters of Babylon we sat down and wept, / ",
                      "halfverse": "when we remembered thee, O Sion."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "As for our harps, we hanged them up / ",
                      "halfverse": "upon the trees that are therein."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "For there they that led us away captive required of us a song, and they that plundered us a melody: / ",
                      "halfverse": "‘Sing us one of the songs of Sion.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "How shall we sing the LORD’s song / ",
                      "halfverse": "in a strange land?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "If I forget thee, O Jerusalem, / ",
                      "halfverse": "let my right hand forget her cunning."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "If I do not remember thee, let my tongue cleave to the roof of my mouth; / ",
                      "halfverse": "yea, if I prefer not Jerusalem in my mirth."
                    }
                  ]
                }
              ],
              "slug": "psalm_137",
              "label": "Psalm 137"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "138",
                "latinname": "Confitebor tibi.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "I WILL give thanks unto thee, O LORD, with my whole heart: / ",
                      "halfverse": "even before the gods will I sing praise unto thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "I will worship toward thy holy temple and praise thy Name, because of thy loving-kindness and truth; / ",
                      "halfverse": "for thou hast magnified thy Name and thy word above all things."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "When I called upon thee, thou heardest me, / ",
                      "halfverse": "and enduedst my soul with much strength."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "ALL the kings of the earth shall praise thee, O LORD; / ",
                      "halfverse": "for they have heard the words of thy mouth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "Yea, they shall sing of the ways of the LORD; / ",
                      "halfverse": "for great is the glory of the LORD."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "For though the LORD be high, yet hath he respect unto the lowly: / ",
                      "halfverse": "as for the proud, he beholdeth them afar off."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "THOUGH I walk in the midst of trouble, yet shalt thou refresh me: / ",
                      "halfverse": "thou shalt stretch forth thy hand upon the fury of mine enemies, and thy right hand shall save me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "The LORD shall fulfil his purpose toward me: / ",
                      "halfverse": "yea, thy mercy, O LORD, endureth for ever; forsake not then the works of thine own hands."
                    }
                  ]
                }
              ],
              "slug": "psalm_138",
              "label": "Psalm 138"
            }
          ]
        },

              "metadata": {
                "number": "75",
                "latinname": "Confitebimur tibi.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [

                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "UNTO thee, O God, do we give thanks; / ",
                      "halfverse": "yea, unto thee do we give thanks."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "Thy Name also is so nigh; / ",
                      "halfverse": "and that do thy wondrous works declare."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "WHEN I reach the appointed time, / ",
                      "halfverse": "I shall judge according unto right."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Though the earth be dissolved, and all the inhabiters thereof, / ",
                      "halfverse": "I bear up the pillars of it."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "I said unto the fools, ‘Deal not so madly’, / ",
                      "halfverse": "and to the ungodly, ‘Set not up your horn’."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "Set not up your horn on high, / ",
                      "halfverse": "and speak not with a stiff neck."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "For promotion cometh neither from the east, nor from the west, / ",
                      "halfverse": "nor yet from the south."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "And why? God is the judge; / ",
                      "halfverse": "he putteth down one, and setteth up another."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "For in the hand of the LORD there is a cup, and the wine is red; / ",
                      "halfverse": "it is full mixed, and he poureth out of the same."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "As for the dregs thereof, / ",
                      "halfverse": "all the ungodly of the earth shall drink them, and suck them out."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "But I will talk of the God of Jacob, / ",
                      "halfverse": "and praise him for ever."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "All the horns of the ungodly also will I break, / ",
                      "halfverse": "but the horns of the righteous shall be exalted."
                    }
                  ]
                }
              ],
              "slug": "psalm_75",
              "label": "Psalm 75"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "76",
                "latinname": "Notus in Judaea.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "IN Judah is God known: / ",
                      "halfverse": "his Name is great in Israel."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "At Salem is his tabernacle, / ",
                      "halfverse": "and his dwelling in Sion."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "There brake he the arrows of the bow, / ",
                      "halfverse": "the shield, the sword, and the battle."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "GLORIOUS art thou, and more majestic / ",
                      "halfverse": "than the everlasting hills."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "The stout of heart are spoiled, they have slept their sleep; / ",
                      "halfverse": "and the hands of all the men of might have failed."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "At thy rebuke, O God of Jacob, / ",
                      "halfverse": "both the chariot and horse are fallen."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "THOU, even thou art to be feared; / ",
                      "halfverse": "and who may stand in thy sight when thou art angry?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Thou didst cause thy judgement to be heard from heaven; / ",
                      "halfverse": "the earth trembled and was still,"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "When God arose to judgement, / ",
                      "halfverse": "and to help all the meek upon earth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "THE wrath of man shall turn to thy praise; / ",
                      "halfverse": "and the remainder of wrath shall honour thee."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "Promise unto the LORD your God, and keep it; / ",
                      "halfverse": "let all that are round about him bring gifts, even unto him that ought to be feared."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "He shall cut off the spirit of princes, / ",
                      "halfverse": "and is terrible unto the kings of the earth."
                    }
                  ]
                }
              ],
              "slug": "psalm_76",
              "label": "Psalm 76"
            },
            {
              "hidden": false,
              "type": "psalm",
              "style": "psalm",
              "metadata": {
                "number": "77",
                "latinname": "Voce mea ad Dominum.",
                "gloria": {
                  "hidden": false,
                  "type": "refrain",
                  "condition": {
                    "mode": "or",
                    "conditions": [
                      {
                        "season": {
                          "except": [
                            "HolyWeek"
                          ]
                        }
                      },
                      {
                        "preference": {
                          "key": "gloriaInPassiontide",
                          "value": "yes",
                          "is": true
                        }
                      }
                    ]
                  },
                  "style": "gloria",
                  "value": [
                    "GLORY be to the Father, and to the Son, / and to the Holy Ghost;",
                    "As it was in the beginning, is now, and ever shall be, / world without end. Amen."
                  ]
                },
                "omit_gloria": false
              },
              "value": [
                {
                  "type": "psalm-section",
                  "value": [
                    {
                      "type": "psalm-verse",
                      "number": "1",
                      "verse": "I WILL cry unto God with my voice: / ",
                      "halfverse": "even unto God will I cry with my voice, and he shall hearken unto me."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "2",
                      "verse": "In the time of my trouble I sought the Lord: / ",
                      "halfverse": "in the night my hand was stretched out without ceasing; my soul refused comfort."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "3",
                      "verse": "When I think upon God, I am in heaviness: / ",
                      "halfverse": "when I meditate, my spirit fainteth."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "4",
                      "verse": "Thou holdest mine eyelids from closing: / ",
                      "halfverse": "I am so troubled that I cannot speak."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "5",
                      "verse": "I HAVE considered the days of old, / ",
                      "halfverse": "and called to mind the years that are long past."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "6",
                      "verse": "I commune with my heart in the night: / ",
                      "halfverse": "I meditate and search my spirit."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "7",
                      "verse": "Will the Lord cast us off for ever? / ",
                      "halfverse": "and will he be no more entreated?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "8",
                      "verse": "Is his mercy clean gone for ever? / ",
                      "halfverse": "and is his promise come utterly to an end for evermore?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "9",
                      "verse": "Hath God forgotten to be gracious? / ",
                      "halfverse": "and hath he shut up his loving-kindness in displeasure?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "10",
                      "verse": "AND I said, ‘It is mine own infirmity: / ",
                      "halfverse": "but I will remember the years of the right hand of the Most High.’"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "11",
                      "verse": "I will remember the works of the LORD, / ",
                      "halfverse": "and call to mind thy wonders of old time."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "12",
                      "verse": "I will think also of all thy works, / ",
                      "halfverse": "and meditate upon thy doings."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "13",
                      "verse": "THY way, O God, is holy: / ",
                      "halfverse": "who is so great a God as our God?"
                    },
                    {
                      "type": "psalm-verse",
                      "number": "14",
                      "verse": "Thou art the God that doest wonders, / ",
                      "halfverse": "and didst declare thy power among the peoples."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "15",
                      "verse": "Thou didst mightily deliver thy people, / ",
                      "halfverse": "even the sons of Jacob and Joseph."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "16",
                      "verse": "THE waters saw thee, O God, the waters saw thee, and were afraid: / ",
                      "halfverse": "the depths also were troubled."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "17",
                      "verse": "The clouds poured out water, the skies thundered, / ",
                      "halfverse": "and thine arrows went abroad."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "18",
                      "verse": "The voice of thy thunder was in the whirlwind; / ",
                      "halfverse": "thy lightnings lit up the world; the earth was moved, and shook withal."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "19",
                      "verse": "Thy way was in the sea, and thy paths in the great waters, / ",
                      "halfverse": "and yet thy footsteps were not known."
                    },
                    {
                      "type": "psalm-verse",
                      "number": "20",
                      "verse": "Thou leddest thy people like sheep, / ",
                      "halfverse": "by the hand of Moses and Aaron."
                    }
                  ]
                }
              ],
              "slug": "psalm_77",
              "label": "Psalm 77"
            }
          ]
        }

      "citation": "Ecclus. 18. 1-13",
      "value": [
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "1",
          "text": "He that liveth for ever Hath created all things in general. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "2",
          "text": "The Lord only is righteous, and there is none other but he, "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "3",
          "text": "Who governeth the world with the palm of his hand, and all things obey his will: for he is the King of all, by his power dividing holy things among them from profane. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "4",
          "text": "To whom hath he given power to declare his works? and who shall find out his noble acts? "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "5",
          "text": "Who shall number the strength of his majesty? and who shall also tell out his mercies? "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "6",
          "text": "As for the wondrous works of the Lord, there may nothing be taken from them, neither may any thing be put unto them, neither can the ground of them be found out. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "7",
          "text": "When a man hath done, then he beginneth; and when he leaveth off, then he shall be doubtful. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "8",
          "text": "What is man, and whereto serveth he? what is his good, and what is his evil? "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "9",
          "text": "The number of a man&#146;s days at the most are an hundred years. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "10",
          "text": "As a drop of water unto the sea, and a gravelstone in comparison of the sand; so are a thousand years to the days of eternity. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "11",
          "text": "Therefore is God patient with them, and poureth forth his mercy upon them. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "12",
          "text": "He saw and perceived their end to be evil; therefore he multiplied his compassion. "
        },
        {
          "book": "Ecclus.",
          "chapter": "18",
          "verse": "13",
          "text": "The mercy of man is toward his neighbour; but the mercy of the Lord is upon all flesh: he reproveth, and nurtureth, and teacheth and bringeth again, as a shepherd his flock. "
        }
      ]
    },

        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "We praise thee, O God; we acknowledge thee to be the Lord.\n\tAll the earth doth worship thee, the Father everlasting.\n\tTo thee all Angels cry aloud, the Heavens and all the Powers therein.\n\tTo thee Cherubim and Seraphim continually do cry,\n\t\tHoly, Holy, Holy, Lord God of hosts;\n\t\tHeaven and earth are full of the Majesty of thy glory.\n\tThe glorious company of the Apostles praise thee;\n\tThe goodly fellowship of the Prophets praise thee;\n\tThe noble army of Martyrs praise thee;\n\tThe holy Church throughout all the world doth acknowledge thee,\n\t\tThe Father, of an infinite Majesty;\n\t\tThine honourable, true, and only Son;\n\t\tAlso the Holy Ghost, the Comforter.",
            "\tThou art the King of Glory, O Christ.\n\tThou art the everlasting Son of the Father.\n\tWhen thou tookest upon thee to deliver man, thou didst not abhor the Virgin’s womb.\n\tWhen thou hadst overcome the sharpness of death, thou didst open the kingdom of heaven to all believers.\n\tThou sittest at the right hand of God, in the glory of the Father.\n\tWe believe that thou shalt come to be our Judge.\n\tWe therefore pray thee, help thy servants, whom thou hast redeemed with thy precious blood.\n\tMake them to be numbered with thy Saints, in glory everlasting.",
            "\tO LORD, save thy people, and bless thine heritage;\n\tGovern them, and lift them up for ever.\n\tDay by day we magnify thee;\n\tAnd we worship thy Name, ever world without end.\n\tVouchsafe, O Lord, to keep us this day without sin.\n\tO Lord, have mercy upon us, have mercy upon us.\n\tO Lord, let thy mercy lighten upon us, as our trust is in thee.\n\tO Lord, in thee have I trusted: let me never be confounded."
          ],

        "kalendar": "bcp1962",

        "week": {
          "cycle": "Easter",

        "years": {

      "citation": "Luke 14. 15-end",
      "value": [
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "15",
          "text": "And when one of them that sat at meat with him heard these things, he said unto him, Blessed is he that shall eat bread in the kingdom of God. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "16",
          "text": "Then said he unto him, A certain man made a great supper, and bade many: "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "17",
          "text": "And sent his servant at supper time to say to them that were bidden, Come; for all things are now ready. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "18",
          "text": "And they all with one consent began to make excuse. The first said unto him, I have bought a piece of ground, and I must needs go and see it: I pray thee have me excused. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "19",
          "text": "And another said, I have bought five yoke of oxen, and I go to prove them: I pray thee have me excused. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "20",
          "text": "And another said, I have married a wife, and therefore I cannot come. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "21",
          "text": "So that servant came, and shewed his lord these things. Then the master of the house being angry said to his servant, Go out quickly into the streets and lanes of the city, and bring in hither the poor, and the maimed, and the halt, and the blind. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "22",
          "text": "And the servant said, Lord, it is done as thou hast commanded, and yet there is room. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "23",
          "text": "And the lord said unto the servant, Go out into the highways and hedges, and compel them to come in, that my house may be filled. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "24",
          "text": "For I say unto you, That none of those men which were bidden shall taste of my supper. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "25",
          "text": "And there went great multitudes with him: and he turned, and said unto them, "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "26",
          "text": "If any man come to me, and hate not his father, and mother, and wife, and children, and brethren, and sisters, yea, and his own life also, he cannot be my disciple. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "27",
          "text": "And whosoever doth not bear his cross, and come after me, cannot be my disciple. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "28",
          "text": "For which of you, intending to build a tower, sitteth not down first, and counteth the cost, whether he have sufficient to finish it? "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "29",
          "text": "Lest haply, after he hath laid the foundation, and is not able to finish it, all that behold it begin to mock him, "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "30",
          "text": "Saying, This man began to build, and was not able to finish. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "31",
          "text": "Or what king, going to make war against another king, sitteth not down first, and consulteth whether he be able with ten thousand to meet him that cometh against him with twenty thousand? "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "32",
          "text": "Or else, while the other is yet a great way off, he sendeth an ambassage, and desireth conditions of peace. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "33",
          "text": "So likewise, whosoever he be of you that forsaketh not all that he hath, he cannot be my disciple. "
        },
        {
          "book": "Luke",
          "chapter": "14",
          "verse": "34",

              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for he hath visited and redeemed his people;",
                  "verse": "BLESSED be the Lord God of Israel; / ",
                  "type": "psalm-verse"
                },
                {
                  "type": "psalm-verse",
                  "verse": "And hath raised up a mighty salvation for us, /",
                  "halfverse": "in the house of his servant David;"
                },
                {
                  "halfverse": "which have been since the world began;",
                  "type": "psalm-verse",
                  "verse": "As he spake by the mouth of his holy Prophets, /"
                },
                {
                  "halfverse": "and from the hands of all that hate us;",
                  "type": "psalm-verse",
                  "verse": "That we should be saved from our enemies, /"
                },
                {
                  "type": "psalm-verse",
                  "halfverse": "and to remember his holy covenant;",
                  "verse": "To perform the mercy promised to our forefathers, / "
                },
                {
                  "halfverse": "that he would grant us",
                  "verse": "To perform the oath which he sware to our forefather Abraham, /",
                  "type": "psalm-verse"
                },
                {
                  "verse": "That we being delivered out of the hands of our enemies /",
                  "type": "psalm-verse",
                  "halfverse": "might serve him without fear,"
                },
                {
                  "verse": "In holiness and righteousness before him, /",
                  "halfverse": "all the days of our life.",
                  "type": "psalm-verse"
                }
              ]
            },
            {
              "type": "psalm-section",
              "value": [
                {
                  "halfverse": "for thou shalt go before the face of the Lord to prepare his ways;",
                  "verse": "AND thou, child, shalt be called the Prophet of the Highest: /",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "for the remission of their sins;",
                  "verse": "To give knowledge of salvation unto his people / ",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "whereby the day-spring from on high hath visited us;",
                  "verse": "Through the tender mercy of our God; /",
                  "type": "psalm-verse"
                },
                {
                  "halfverse": "and to guide our feet into the way of peace.",
                  "verse": "To give light to them that sit in darkness, and in the shadow of death, /",
                  "type": "psalm-verse"
                }
              ]
            }

          "type": "text",

          "type": "rubric",
          "value": [
            "Then may be read any of the Occasional Prayers or Thanksgivings, or any prayers sanctioned by the Ordinary, always ending with the Prayer of St Chrysostom and the Grace; and before any of the prayers may be said Let us pray for —, and before any of the thanksgivings, Let us give thanks for —."

        null,
        {
          "hidden": false,
          "type": "text",
          "style": "prayer",
          "value": [
            "O GOD, the Creator and Preserver of all mankind, we humbly beseech thee for all sorts and conditions of men; that thou wouldest be pleased to make thy ways known unto them, thy saving health unto all nations. More especially we pray for the good estate of the Catholic Church; that it may be so guided and governed by thy good Spirit, that all who profess and call themselves Christians may be led into the way of truth, and hold the faith in unity of spirit, in the bond of peace, and in righteousness of life. Finally we commend to thy fatherly goodness all those, who are any ways afflicted or distressed in mind, body, or estate; [* %especially those for whom our prayers are desired;%] that it may please thee to comfort and relieve them, according to their several necessities, giving them patience under their sufferings, and a happy issue out of all their afflictions. And this we beg for Jesus Christ his sake."
          ],
          "label": "A Prayer for all Conditions of men.",
          "day": {
            "evening": false,
            "date": "2020-11-15",

            "slug": "sunday-twenty-third-sunday-after-trinity",

        null,
        {
          "hidden": false,
          "type": "text",
          "style": "text",
          "value": [
            "ALMIGHTY God, Father of all mercies, We thine unworthy servants do give thee most humble and hearty thanks For all thy goodness and loving-kindness To us and to all men; [* %particularly to those who desire now to offer up their praises and thanksgivings.%] We bless thee for our creation, preservation, and all the blessings of this life; But above all for thine inestimable love In the redemption of the world by our Lord Jesus Christ; For the means of grace, And for the hope of glory. And we beseech thee, give us that due sense of all thy mercies, That our hearts may be unfeignedly thankful, And that we show forth thy praise, Not only with our lips, but in our lives; By giving up ourselves to thy service, And by walking before thee in holiness and righteousness all our days; Through Jesus Christ our Lord, To whom, with thee and the Holy Ghost, be all honour and glory, world without end. Amen."
          ],
          "label": "A General Thanksgiving",

          "value": [
